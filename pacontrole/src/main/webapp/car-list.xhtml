<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">
    
    <ui:define name="metadata">
        <ui:param name="title" value="Car listing"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 
        
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Find cars by name, price and model
    </ui:define>

    <ui:define name="body">
       <h:form>
    <p:dataTable var="car" value="#{tableSinistres.assuPrin}">
        <p:column headerText="Id">
            <h:outputText value="#{car.dateDeclare}" />
        </p:column>
        <p:column headerText="Year">
            <h:outputText value="#{car.beneficiare}" />
        </p:column>
        <p:column headerText="Brand">
            <h:outputText value="#{car.numDossier}" />
        </p:column>
        <p:column headerText="Color">
            <h:outputText value="#{car.numPolice}" />
        </p:column>
        <p:summaryRow>
            <p:column colspan="3" style="text-align:right">
                <h:outputText value="Total:" />
            </p:column>
            <p:column>
                <h:outputText value="#{tableSinistres.totalSin}">
                    <f:convertNumber type="currency" currencySymbol="FCFA" />
                </h:outputText>
            </p:column>
        </p:summaryRow>
    </p:dataTable>
</h:form>



        <p:dialog header="Selected cars" widgetVar="selectedCars" height="250"
                  width="400" responsive="true" styleClass="box-success">
            <p:dataList id="selectedCarsList" value="#{carListMB.selectedCars}" var="car"
                        type="definition">
                ID: #{car.id} - Name: #{car.name} - Model: #{car.model}
            </p:dataList>
        </p:dialog>

    </ui:define>

</ui:composition>
