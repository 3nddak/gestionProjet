<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Connexion</title>
</h:head>
<h:body>
  <h:form>
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
        <h:panelGrid columns="2" cellpadding="5" style="position: absolute; top:250px; left:500px;">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{lbean.login}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{lbean.password}" required="true" label="password" />
 
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" actionListener="#{login.authentifier()}" oncomplete="handleLoginRequest(xhr, status, args)" style="position: absolute;"/>
            </f:facet>  
        </h:panelGrid>
</h:form>
 

</h:body>
</html>
