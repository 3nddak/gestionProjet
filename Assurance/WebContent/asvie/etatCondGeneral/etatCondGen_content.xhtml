<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:sec="http://www.springframework.org/security/tags"
      >


    <ui:composition>

        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">


            <div class="panel">
                <h:form  id="formliste">
                    <p:growl id="msgs"  globalOnly="true"  severity="info,warn"/>   
                    <div class="panel-heading"> 

                        <fieldset>
                            <legend class="police_label text-center "><p:outputLabel value="#{msg['titre.etatsDesConditionsGenerales']}"></p:outputLabel></legend>

                        </fieldset>

                    </div>
                    <br/> 
                    <p:panel id="t6" header="#{msg['recherche.titre']}" toggleable="true" collapsed="true" style="margin-bottom:20px">

                    </p:panel>

                    <p:panel   toggleable="true" collapsed="false" style="margin-bottom:20px">

                        <div class="table-responsive">
                            <p:dataTable id="facture" editable="true" editMode="cell"
                                         resizableColumns="true"
                                         class="table" 
                                         paginator="true" rows="20" emptyMessage="#{msg['tableau.vide']}"  paginatorPosition="bottom" value="#{etatConditionGeneralBean.listCondition}" var="condition"    style="padding:0px;margin: 0px; ">

                                <p:column headerText="#{msg['titre.compagnie']}"  class="col-md-2 col-lg-1"  filterBy="#{condition.compagnie.abbreviation}">
                                    <p:outputLabel id="K" value="#{condition.compagnie.abbreviation}" />

                                </p:column>

                                <p:column headerText="#{msg['titre.courtier']}"  class="col-md-2 col-lg-1"  filterBy="#{condition.courtier.abbreviation}"  >
                                    <h:outputText  value="#{condition.courtier.abbreviation}" />
                                </p:column>
                                <p:column headerText="#{msg['titre.actions']}"  class="col-md-2 col-lg-1" >
                                    <p:commandLink  title="#{msg['titre.imprimerEnPdf']}" class="btn btn-imprimer btn-xs glyphicon glyphicon-print" ajax="false" target="/rapport" action="#{etatConditionGeneralBean.doGetA()}" >
                                        <f:setPropertyActionListener value="#{condition}" target="#{etatConditionGeneralBean.conditionSelected}" />
                                    </p:commandLink>
                                    <p:commandLink  title="#{msg['titre.imprimerEnExcel']}" class="btn btn-imprimer btn-xs glyphicon glyphicon-print" ajax="false" target="/rapport" action="#{etatConditionGeneralBean.doGetAexel()}" >
                                        <f:setPropertyActionListener value="#{condition}" target="#{etatConditionGeneralBean.conditionSelected}" />
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </p:panel>

                </h:form>


            </div>


        </div>



        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="images" name="ajax-loader.gif" />
        </p:dialog>



    </ui:composition> 

</html>
