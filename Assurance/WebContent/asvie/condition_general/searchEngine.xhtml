<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:pe="http://primefaces.org/ui/extensions" >

    <ui:composition>
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <p:outputPanel id="recherche" style="text-align:center;" class="panel">
                    <h:form id="searchEngine" class="form-horizontal">
                        <p:growl id="msgs" globalOnly="true" showDetail="false"  life="3000"/>
                            <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                <div class="form-group" >
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:outputLabel for="pays" value="#{msg['titre.pays']}" class="pull-left text-left"/>
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:selectOneMenu id="pays" value="#{gestionUtilisateurBean.listerParametreByUserService.paysSelect}" converter="omnifaces.SelectItemsConverter" class="form-control" >
                                            <f:selectItem itemLabel="#{msg['compagnie.pays']}" noSelectionOption="true" />
                                            <f:selectItems value="#{gestionUtilisateurBean.listerParametreByUserService.listpays}" var="pays" itemLabel="#{pays.designationPays}" itemValue="#{pays}" />
                                            <p:ajax listener="#{gestionUtilisateurBean.listerParametreByUserService.trierPrametresByPays()}" update="comp,court,pdv" />
                                        </h:selectOneMenu> 
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                <div class="form-group" >
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:outputLabel for="comp" value="#{msg['titre.compagnie']}" class="pull-left text-left" />
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:selectOneMenu  class="form-control" converter="omnifaces.SelectItemsConverter"  id="comp" value="#{gestionUtilisateurBean.compagnieSelected}"  >
                                            <f:selectItem noSelectionOption="true" itemLabel="#{msg['titre.choisirCompagnie']}" /> 
                                            <f:selectItems value="#{gestionUtilisateurBean.listerParametreByUserService.listCompagnie}" var="compagnie" itemLabel="#{compagnie.abbreviation}" itemValue="#{compagnie}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                <div class="form-group" >
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:outputLabel for="court" value="#{msg['titre.courtier']}" class="pull-left text-left" />
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:selectOneMenu  class="form-control" converter="omnifaces.SelectItemsConverter"  id="court" value="#{gestionUtilisateurBean.courtierSelected}"  >
                                            <f:selectItem noSelectionOption="true" itemLabel="#{msg['titre.choisir']}" /> 
                                            <f:selectItems value="#{gestionUtilisateurBean.listerParametreByUserService.listCourtier}" var="court" itemLabel="#{court.abbreviation}" itemValue="#{court}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                <div class="form-group" >
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:outputLabel for="pdv" value="#{msg['titre.pdv']}" class="pull-left text-left" />
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:selectOneMenu  class="form-control" converter="omnifaces.SelectItemsConverter"  id="pdv" value="#{gestionUtilisateurBean.pointsVenteSelected}"  >
                                            <f:selectItem noSelectionOption="true" itemLabel="#{msg['titre.choisir']}" /> 
                                            <f:selectItems value="#{gestionUtilisateurBean.listerParametreByUserService.listPointsVente}" var="pdv" itemLabel="#{pdv.designation}" itemValue="#{pdv}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                <div class="form-group" >
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:outputLabel for="ncp" value="#{msg['titre.societe']}" class="pull-left text-left" />
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:selectOneMenu  class="form-control"  id="ncp" converter="omnifaces.SelectItemsConverter" value="#{gestionUtilisateurBean.societeSelected}"  >
                                            <f:selectItem noSelectionOption="true" itemLabel="#{msg['titre.choisir']}" /> 
                                            <f:selectItems value="#{gestionUtilisateurBean.allSociete}" var="soc" itemLabel="#{soc.designation}" itemValue="#{soc}"  /> 
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="form-group ">
                                <div class="col-lg-12  col-md-12 col-xs-12 col-sm-12">
                                    <div class="col-lg-2 col-md-12 pull-right col-xs-12 col-sm-12">
                                        <p:commandButton id="search" action="#{gestionUtilisateurBean.searchMethod()}" update="searchEngine,formliste" value="#{msg['btn.rechercher']}"  class="btn-success success form-control" />
                                    </div>
                                </div>
                            </div>
                        
                    </h:form>
                </p:outputPanel>
            </div>
        </div>
    </ui:composition> 
</html>
