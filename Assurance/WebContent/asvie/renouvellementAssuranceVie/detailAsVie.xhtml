<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form  id="detail" class="form-horizontal">
            <p:growl id="msgsR" globalOnly="true" showDetail="false"  life="3000"/>
            <p:panel header="#{msg['titre.police']}, #{msg['titre.dateEcheanceAssurance']} : #{renouvellementAsVieBean.assuranceCreditSelected.finDuPret}" toggleable="true" collapsed="false" style="margin-bottom:20px">  
                <p:panelGrid columns="2" layout="grid" class="table table-responsive">
                    <p:outputLabel  class="form-control bg-purple" for="assureur" value="#{msg['sinistre.assureur']}:" />
                    <h:outputText  id="assureur" class="form-control"  value="#{renouvellementAsVieBean.assuranceCreditSelected.compagnie.abbreviation}"/>
                    
                    <p:outputLabel class="form-control bg-purple" for="police" value="#{msg['titre.police']}:"/>
                    <h:outputText id="police" class="form-control "  value="#{renouvellementAsVieBean.assuranceCreditSelected.numeroPolice}"/>
                    
                    <p:outputLabel class="form-control bg-purple" for="typco" value="#{msg['titre.typeDeCotisation']}"/>
                    <h:selectOneMenu disabled="true" class="form-control"  converter="entityConverter" id="typco" value="#{renouvellementAsVieBean.typeCautisationSelected}"  >
                        <f:selectItem itemValue="" itemLabel="#{msg['titre.typeDeCotisation']}"/> 
                        <f:selectItems value="#{renouvellementAsVieBean.typesCotisation}" var="courtier" />
                        <p:ajax update="dateFin,validation:cccc" event="click" listener="#{renouvellementAsVieBean.verificationRenouvellement()}"/>
                        <p:ajax update="dateFin,validation:cccc,periode" event="click" listener="#{renouvellementAsVieBean.disablePeriodeCautisation()}"/>
                    </h:selectOneMenu>
                    
                    <p:outputLabel class="form-control bg-purple" value="#{msg['pret.CapitalRestantDu']}:" for="capitalR"></p:outputLabel>
                    <h:inputText id="capitalR" class="text-right form-control"  value="#{renouvellementAsVieBean.capitalRestantDuSelected}" >
                        <p:ajax update="dateFin,validation:cccc,detail:msgsR" event="keyup" listener="#{renouvellementAsVieBean.verificationRenouvellement()}"/>
                         <f:convertNumber  pattern="###,##0" type="number" />
                    </h:inputText> 

                    <p:outputLabel class="form-control bg-purple" for="periode" value="#{msg['pret.periodeCautisation']}:"/>
                    <p:inputText id="periode" disabled="#{renouvellementAsVieBean.disablePeriodeCautisation()}"  class="form-control" value="#{renouvellementAsVieBean.periodeCautisationSelected}" >
                        <p:ajax update="dateFin,validation:cccc" event="keyup" listener="#{renouvellementAsVieBean.verificationRenouvellement()}"/>
                        <pe:keyFilter  mask="num" />
                    </p:inputText>

                    <p:outputLabel class="form-control bg-purple" for="dateDebut" value="#{msg['titre.dateDebut']}:"/>
                    <p:calendar id="dateDebut" class="form-control" value="#{renouvellementAsVieBean.dateDebutCautisation}"  pattern="dd/MM/yyyy">
                        <p:ajax update="dateFin,validation:cccc" event="dateSelect" listener="#{renouvellementAsVieBean.verificationRenouvellement()}"/>
                    </p:calendar>

                    <p:outputLabel class="form-control bg-purple" for="dateFin" value="#{msg['titre.dateFin']}:"/>
                    <p:outputLabel class="form-control"  id="dateFin" value="#{renouvellementAsVieBean.dateFinsCautisationForRenouvellement}"/>

                    <p:outputLabel for="cou" class="form-control bg-purple" value="#{msg['titre.courtier']} :"/>
                    <h:selectOneMenu  class="form-control"  converter="entityConverter" id="cou" value="#{renouvellementAsVieBean.courtier}"  >
                        <f:selectItem itemValue="" itemLabel="#{msg['titre.courtier']}"/> 
                        <f:selectItems value="#{renouvellementAsVieBean.courtierList}" var="courtier"
                                       itemLabel="#{courtier.abbreviation}" itemValue="#{courtier}"/>

                    </h:selectOneMenu>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:composition>
</html>
