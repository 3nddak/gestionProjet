<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition>
        <div class="panel-default"> 
            <div class="panel-body">
                <h:form  class="form-horizontal" id="detail">
                    <p:fieldset  legend="#{msg['titre.voirLesReferencesDuClient']}" toggleable="true" collapsed="true" toggleSpeed="500"  style="margin-bottom:20px">                          

                        <p:panelGrid columns="6" class="table">
                            <h:outputLabel value="#{msg['titre.souscripteur']}"/>
                            <h:outputText value="#{souscriptionEffectiveAsVieBean.assuranceCredit.client.nom}"/>
                            <h:outputLabel value="#{msg['client.datedenaissance']}"/>
                            <h:outputText value="#{souscriptionEffectiveAsVieBean.assuranceCredit.client.dateNaissance}"/>
                            <h:outputLabel value="#{msg['client.tel']}"/>
                            <h:outputText  value="#{souscriptionEffectiveAsVieBean.assuranceCredit.client.telephoneMobile}"/>
                            <h:outputLabel value="#{msg['titre.adresse']}"/>
                            <h:outputText  value="#{souscriptionEffectiveAsVieBean.assuranceCredit.client.adresse}"/>
                        </p:panelGrid>

                    </p:fieldset>
                    <p:fieldset  legend="#{msg['titre.voirLeTypeDOperations']}" toggleable="true" collapsed="false"  toggleSpeed="500"  style="margin-bottom:20px">                                              
                        <p:panelGrid columns="4" class="table">
                            <p:outputLabel for="datedebut" value="#{msg['titre.dateDebut']} :"/>
                            <h:outputText id="datedebut" value="#{souscriptionEffectiveAsVieBean.assuranceCredit.dateDuPret}"/>
                            <p:outputLabel for="periode" value="#{msg['titre.periode']} :"/>
                            <h:outputText id="periode" value="#{souscriptionEffectiveAsVieBean.assuranceCredit.dureePret}"/>
                            <p:outputLabel for="mp" value="#{msg['titre.montantDuPret']} :"/>
                            <h:outputText id="mp" value="#{souscriptionEffectiveAsVieBean.assuranceCredit.montantPret}">
                                <f:convertNumber pattern="###,##0" type="number" />
                            </h:outputText>
                            <p:outputLabel for="numPolice" value="#{msg['titre.numeroPolice']} :"/>
                            <h:outputText id="numPolice" value="#{souscriptionEffectiveAsVieBean.assuranceCredit.numeroPolice}"/>

                        </p:panelGrid>

                    </p:fieldset>

                    <p:fieldset  legend="#{msg['titre.reponsesAuxQuestions']}" toggleable="true" collapsed="false"  toggleSpeed="500"  style="margin-bottom:20px">                                              
                           <div class="table-responsive ">
                            <table class="table table-bordered table-condensed table-striped table-police ">
                                <thead class="text-center bg-gray text-uppercase text-purple text-bold ">
                                    <tr>
                                        <td class="">#{msg['titre.numero']}</td>
                                        <td class="col-lg-4 col-md-4">#{msg['titre.questionsUn']}</td>
                                        <td class="col-lg-2 col-md-2">#{msg['titre.reponsesUn']}</td> 
                                        <td class="col-lg-4 col-md-4">#{msg['titre.questionsDeux']}</td>
                                        <td class="col-lg-2 col-md-2">#{msg['titre.reponsesDeux']}</td> 
                                    </tr>
                                </thead>
                                <tbody>
                                    <c:forEach items="#{souscriptionEffectiveAsVieBean.assuranceCredit.listQuestionResponseAsVie}" var="q" >
                                        <!--p:outputPanel -->
                                          
                                            <tr jsf:id="ll#{souscriptionEffectiveAsVieBean.assuranceCredit.client.hashCode()}#{q.id()}" jsf:rendered="#{q.questionAsVie.booleanQuestion}">
                                               
                                                <td class="text-center">
                                                    <h:outputLabel id="n#{demandeValideeParClientAsVieBean.assuranceCredit.client.hashCode()}#{q.id()}" >#{q.questionAsVie.getNumber()}</h:outputLabel>
                                                </td>
                                                <td class="text-justify">
                                                    <h:outputLabel id="l#{demandeValideeParClientAsVieBean.assuranceCredit.client.hashCode()}#{q.id()}" >#{q.questionAsVie.libelleQuestion}</h:outputLabel>
                                                </td>
                                                <td class="text-center">
                                                    <p:outputLabel value="" ><i class="#{q.response} fa fa-check text-green"/><i class="#{!q.response} text-red fa fa-close"/></p:outputLabel>
                                                </td>
                                                <td class="text-justify">
                                                    <p:outputLabel id="c#{demandeValideeParClientAsVieBean.assuranceCredit.client.hashCode()}#{q.id()}" rendered="#{q.renderPrecision()}" value="#{q.questionSecondaire()}" />
                                                </td>
                                                <td>
                                                    <p:outputLabel id="d#{demandeValideeParClientAsVieBean.assuranceCredit.client.hashCode()}#{q.id()}" rendered="#{q.renderPrecision()}" class="" value="#{q.precisions}" />
                                                </td>
                                            </tr>

                                            <tr jsf:rendered="#{!q.questionAsVie.booleanQuestion}"  >
                                                <td class="text-center">
                                                    <h:outputLabel >#{q.questionAsVie.getNumber()}</h:outputLabel>
                                                </td>
                                                <td> <h:outputLabel >#{q.questionAsVie.libelleQuestion}</h:outputLabel>
                                                </td> 
                                                <td class="text-center"> <p:outputLabel  class="" value="#{q.precisions}" /></td> 
                                                <td></td> 
                                                <td></td>
                                            </tr>
                                          
                                        <!--/p:outputPanel-->

                                    </c:forEach>
                                </tbody>
                            </table>
                        </div>
                    </p:fieldset>




                </h:form>
                <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                    <h:form class="form-horizontal">
                        <p:commandButton value="#{msg['supprimer.oui']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['supprimer.oui']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </h:form>
                </p:confirmDialog>
                <h:form id="text" class="form-horizontal">
                    <p:panel class="panel-border-none" >
                        <div class="form-group" >
                            <p:panelGrid columns="2"  layout="grid" >
                                <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.primenette']}:" for="ps"></p:outputLabel>
                                <p:outputLabel id="ps" class="text-right form-control"  value="#{souscriptionEffectiveAsVieBean.assuranceCredit.prixNette}"> 
                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>

                                <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.remise']} :" for="psrr"></p:outputLabel>
                                <p:outputLabel id="psrr" class="text-right form-control"  value="#{souscriptionEffectiveAsVieBean.assuranceCredit.remise}"> 
                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>

                                <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.reduction']} :" for="psr"></p:outputLabel>
                                <p:outputLabel id="psr" class="text-right form-control"  value="#{souscriptionEffectiveAsVieBean.assuranceCredit.valeurReduction()}"> 
                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>

                                <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.majoration']}:" for="psrm"></p:outputLabel>
                                <p:outputLabel id="psrm" class="text-right form-control"  value="#{souscriptionEffectiveAsVieBean.assuranceCredit.valeurMajoration()}"> 
                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>

                                <p:outputLabel  class="form-control bg-purple" value="#{msg['tableau.fraisGestion']} :" for="fdg"/>
                                <p:outputLabel id="fdg" class="text-right form-control" value="#{souscriptionEffectiveAsVieBean.assuranceCredit.fraisGestion}">

                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>
                                <p:outputLabel class="form-control bg-purple" value=" #{msg['tableau.taxe']}e:" for="tes"/>
                                <p:outputLabel id="tes" class="text-right form-control" value="#{souscriptionEffectiveAsVieBean.assuranceCredit.taxeValue}">

                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>

                                <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.primettc']} :" for="pttc"/>
                                <p:outputLabel id="pttc" class="text-right form-control"  value="#{souscriptionEffectiveAsVieBean.assuranceCredit.primeTTC}">
                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>
                            </p:panelGrid>
                        </div>

                    </p:panel>




                </h:form>
            </div> 

        </div>
    </ui:composition>
</html>
