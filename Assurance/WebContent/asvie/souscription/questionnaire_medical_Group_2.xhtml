<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pe="http://primefaces.org/ui/extensions"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>
        <ui:include src="infos_clientChoix.xhtml"/>
        <div id="liste1u" class="row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12  ">
                <p:growl globalOnly="true" showDetail="false"/>

                <p:panel  class="panel" id="message1u">
                    <div class="panel-heading bg-purple"> 
                        <p:outputLabel class="police_label" value="#{msg['titre.nom-Prenom']}"></p:outputLabel>
                    </div>
                    <div class="panel-body"> 
                        <!--p:dataScroller class="police_label" value="#{souscriptionBean.listAssuranceCreditTosave}" var="ascr" chunkSize="6">
                            <div class="table-responsive">
                                <p:commandLink   onstart="PF('simulationrr').block()" oncomplete="PF('simulationrr').unblock()" class=" col-lg-12 lien_liste" update="formliste:detailr" action=""  style="text-align:left; margin: 0px;padding:0px ">
                                    <div class="col-lg-10 pull-left">
                                        <p:outputLabel class="col-lg-12" value="#{ascr.client.nom} - #{ascr.client.prenom}- #{ascr.compagnie.abbreviation}"/>
                                    </div>
                                    <f:setPropertyActionListener value="#{ascr}" target="#{souscriptionBean.assuranceCreditSelect}"  />  
                                </p:commandLink>
                            </div>
                        </p:dataScroller-->
                        <p:dataTable var="ascrr" widgetVar="carsTable" value="#{souscriptionBean.listAssuranceCreditTosave}" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true" paginatorPosition="bottom" style="margin-bottom:20px" 
                                     rowsPerPageTemplate="10,20,30"  emptyMessage="#{msg[tableau.vide]}" 
                                     selectionMode="single" selection="#{souscriptionBean.assuranceCreditSelect}" rowKey="#{ascrr.hashCode()}">
                            <p:ajax event="rowSelect" update="formliste:detailr" listener="#{souscriptionBean.initializeQuestionForClientGroup}"  />
                            <p:column filterBy="#{ascrr.compagnie.abbreviation}"  filterMatchMode="exact" headerText="#{msg['titre.compagnie']}" >
                                <f:facet name="filter">
                                    <p:selectOneMenu onchange="PF('carsTable').filter()" >
                                        <f:selectItem itemLabel="Tous" itemValue="#{null}" noSelectionOption="true" />
                                        <f:selectItems value="#{souscriptionBean.selectedCompagnie}" var="com" itemValue="#{com.abbreviation}" itemLabel="#{com.abbreviation}" />
                                    </p:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{ascrr.compagnie.abbreviation}" />
                            </p:column>
                            <p:column headerText="#{msg['titre.souscripteur']}" >
                                <h:outputText value="#{ascrr.client.nom} - #{ascrr.client.prenom}" />
                            </p:column>
              
                        </p:dataTable>
                    </div>
                </p:panel>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12  ">
                <div class="panel">
                    <p:panel   id="detailr" class="panel-border-none">
                        <div class="panel-heading bg-purple">  
                            <h:outputLabel value="#{msg['titre.questionnairesPour']} " class="text-uppercase" >
                                <h:outputText value="#{souscriptionBean.assuranceCreditSelect.client.nom} - #{souscriptionBean.assuranceCreditSelect.client.prenom} -#{souscriptionBean.assuranceCreditSelect.compagnie.abbreviation}" />
                            </h:outputLabel>
                        </div>

                        <div class="panel-body"> 
                            <div class="table-responsive">
                                <table class="table table-bordered table-condensed table-striped">
                                    <thead class="text-center bg-gray text-uppercase text-purple text-bold ">
                                        <tr>
                                            <td class="">#{msg['titre.numero']}</td>
                                            <td class="col-lg-4 col-md-4 col-sm-6 col-xs-12">#{msg['titre.questionsUn']}</td>
                                            <td class="col-lg-2 col-md-2 col-sm-6 col-xs-12">#{msg['titre.reponsesUn']}</td> 
                                            <td class="col-lg-4 col-md-4 col-sm-6 col-xs-12">#{msg['titre.questionsDeux']}</td>
                                            <td class="col-lg-2 col-md-2 col-sm-6 col-xs-12">#{msg['titre.reponsesDeux']}</td> 
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <c:forEach items="#{souscriptionBean.assuranceCreditSelect.listQuestionResponseAsVie}" var="q" >
                                            <tr jsf:id="ll#{souscriptionBean.assuranceCreditSelect.hashCode()}#{q.id()}" jsf:rendered="#{q.questionAsVie.booleanQuestion}">
                                                <td class="">
                                                    <h:outputLabel id="n#{souscriptionBean.assuranceCreditSelect.hashCode()}#{q.id()}" >#{q.questionAsVie.getNumber()}</h:outputLabel>
                                                </td>
                                                <td class="">
                                                    <h:outputLabel id="l#{souscriptionBean.assuranceCreditSelect.hashCode()}#{q.id()}" >#{q.questionAsVie.libelleQuestion}</h:outputLabel>
                                                </td>
                                                <td class="text-center">
                                                    <p:selectBooleanCheckbox id="a#{souscriptionBean.assuranceCreditSelect.client.hashCode()}#{q.id()}" value="#{q.response}" >
                                                        <p:ajax update="ll#{souscriptionBean.assuranceCreditSelect.hashCode()}#{q.id()}"  />
                                                    </p:selectBooleanCheckbox>
                                                </td>
                                                <td class="text-justify">
                                                    <p:outputLabel id="c#{souscriptionBean.assuranceCreditSelect.hashCode()}#{q.id()}" rendered="#{q.renderPrecision()}" value="#{q.questionSecondaire()}" />
                                                    <h:outputLabel rendered="#{q.response}" value="*" class="etoile_rouge pull-left" />
                                                </td>
                                                <td>
                                                    <p:inputText required="#{q.response}" id="d#{souscriptionBean.assuranceCreditSelect.client.hashCode()}#{q.id()}" rendered="#{q.renderPrecision()}" class="form-control" value="#{q.precisions}" />
                                                </td>
                                            </tr>

                                            <tr jsf:rendered="#{!q.questionAsVie.booleanQuestion}">
                                                <td> 
                                                    <h:outputLabel >#{q.questionAsVie.getNumber()}</h:outputLabel>
                                                </td>
                                                <td> 
                                                    <h:outputLabel >#{q.questionAsVie.libelleQuestion}</h:outputLabel>
                                                </td> 
                                                <td class="text-center">
                                                    <p:inputText  class="form-control" value="#{q.precisions}" />
                                                </td> 
                                                <td></td> 
                                                <td></td>
                                            </tr>
                                        </c:forEach>
                                    </tbody>

                                </table>
                            </div> 


                        </div>
                    </p:panel>
                </div>
            </div>
        </div>

        <pe:blockUI widgetVar="simulationrr">  
            <h:panelGrid columns="2">  
                <h:graphicImage library="images" name="ajax-loading-bar.gif" style="margin: auto;"/>  
                <h:outputText value="#{msg['titre.chargementDuQuestionnaireEnCours']}" />  
            </h:panelGrid>  
        </pe:blockUI> 
    </ui:composition> 
</html>
