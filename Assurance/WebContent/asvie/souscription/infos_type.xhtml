<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:composition>

        <p:panel header="#{msg['titre.typeDeClient']} "  toggleable="true" collapsed="true">

            <p:panelGrid class="table" columns="6">

                <p:outputLabel for="tynom2ooo" value="#{msg['titre.type']} : "/>
                <h:outputText id="tynom2ooo" value="#{souscriptionBean.groupe eq 0? msg['client.type.physique'] : msg['client.type.morale']}"/>
                <p:outputLabel for="getel2ooo" rendered="#{souscriptionBean.groupe eq 1?true:false}" value="#{msg['titre.genre']} :"/>
                <h:outputText id="getel2ooo"  rendered="#{souscriptionBean.groupe eq 1?true:false}"  value="#{souscriptionBean.genreGroup eq 0? msg['titre.groupe'] : msg['titre.entreprise']}"/>

            </p:panelGrid>

        </p:panel>
        <p:panel header="#{msg['titre.infogroupe']}"  rendered="#{souscriptionBean.groupe eq 1 and souscriptionBean.genreGroup eq 0?true:false}" toggleable="true" collapsed="true">

            <p:panelGrid class="table" columns="6">

                <p:outputLabel for="namG2lll" value="#{msg['titre.nomDuGroupe']} :"/>
                <h:outputText id="namG2lll" value="#{souscriptionBean.grpAssuranceCredit.nomGroup}"/>
                <p:outputLabel for="DesG2lll" value="#{msg['titre.descriptionDuGroupe']} :"/>
                <h:outputText id="DesG2lll" value="#{souscriptionBean.grpAssuranceCredit.descriptionGroup}"/>
                <p:outputLabel for="add2lll" value="#{msg['titre.adresse']} :"/>
                <h:outputText id="add2lll" value="#{souscriptionBean.grpAssuranceCredit.adresseGroup}"/>
                <p:outputLabel for="tel2lll" value="#{msg['titre.numeroDeTelephone']}:"/>
                <h:outputText id="tel2lll" value="#{souscriptionBean.grpAssuranceCredit.numeroTelephoneGroup }"/>
                <p:outputLabel for="dc2lll" value="#{msg['titre.dateDeCreation']} :"/>
                <h:outputText id="dc2lll" value="#{souscriptionBean.grpAssuranceCredit.dateCreationGroup}"/>


            </p:panelGrid>

        </p:panel>

        <p:panel header="#{msg['titre.infoentreprise']}" rendered="#{souscriptionBean.groupe eq 1 and souscriptionBean.genreGroup eq 1 ?true:false}" toggleable="true" collapsed="true">

            <p:panelGrid class="table" columns="6">

                <p:outputLabel for="namtG2lll" value="#{msg['titre.nomDeLEntreprise']} :"/>
                <h:outputText id="namtG2lll" value="#{souscriptionBean.grpAssuranceCredit.nomGroup}"/>
                <p:outputLabel for="DestG2lll" value="#{msg['titre.descriptionDeLEntreprise']} :"/>
                <h:outputText id="DestG2lll" value="#{souscriptionBean.grpAssuranceCredit.descriptionGroup}"/>
                <p:outputLabel for="addt2lll" value="#{msg['titre.adresse']} :"/>
                <h:outputText id="addt2lll" value="#{souscriptionBean.grpAssuranceCredit.adresseGroup}"/>
                <p:outputLabel for="telt2lll" value="#{msg['titre.numeroDeTelephone']} :"/>
                <h:outputText id="telt2lll" value="#{souscriptionBean.grpAssuranceCredit.numeroTelephoneGroup }"/>
                <p:outputLabel for="dct2lll" value="#{msg['titre.dateDeCreation']} :"/>
                <h:outputText id="dct2lll" value="#{souscriptionBean.grpAssuranceCredit.dateCreationGroup}"/>
                <p:outputLabel for="tpt2lll" value="#{msg['titre.typePiece']} :"/>
                <h:outputText id="tpt2lll" value="#{souscriptionBean.grpAssuranceCredit.typePieceGroup}"/>
                <p:outputLabel for="npt2lll" value="#{msg['titre.numeroDeLaPiece']} :"/>
                <h:outputText id="npt2lll" value="#{souscriptionBean.grpAssuranceCredit.numeroPieceGroup}"/>
            </p:panelGrid>

        </p:panel>

    </ui:composition> 

</html>
