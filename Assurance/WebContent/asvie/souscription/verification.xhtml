<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:jsf="http://xmlns.jcp.org/jsf">


    <ui:composition>
        <div class="panel">

            <div class="panel-body">
                <fieldset><legend class="text-uppercase" ><h:outputLabel class="police_label" value="#{msg['credit.info']}"/></legend>
                    <ui:include src="infos_question.xhtml"/>
                    <p:separator/>
                    <div class="form-group">
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">

                            <p:growl id="msgsll" globalOnly="true" showDetail="false"/>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:outputPanel id="disp">
                                    <p:dataTable class="table_label table-responsive" var="compcour" id="ver" reflow="true" rows="20" value="#{souscriptionBean.listAssuranceCreditTosave}"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 paginator="true" paginatorPosition="bottom"  scrollWidth="50%" scrollHeight="150" widgetVar="ddd" 
                                                 rowsPerPageTemplate="20,30,40,50"  emptyMessage="#{msg[tableau.vide]}" 
                                                 > 
                                        <p:ajax event="rowToggle" listener="#{souscriptionBean.onRowToggle2}" update="ver" />
                                        <p:column style="width:50px"  headerText="Detail">
                                            <p:rowToggler/>
                                        </p:column>
                                        <p:column headerText="#{msg['titre.compagnie']}">
                                            <h:outputText value="#{compcour.compagnie.abbreviation}" />
                                        </p:column>

                                        <p:column headerText="#{msg['titre.courtier']}">
                                            <h:outputText value="#{compcour.courtier.abbreviation}" />
                                        </p:column >

                                        <p:column headerText="#{msg['tableau.primenette']}">
                                            <h:outputText value="#{compcour.prixNette}" >
                                                <f:convertNumber pattern="###,##0" type="number" />
                                            </h:outputText>
                                        </p:column >
                                        <p:column headerText="#{msg['tableau.reduction']}">
                                            <h:outputText value="#{compcour.valeurReduction()}" >
                                                <f:convertNumber pattern="###,##0" type="number" />
                                            </h:outputText>
                                        </p:column >
                                        <p:column headerText="#{msg['tableau.majoration']}">
                                            <h:outputText value="#{compcour.valeurMajoration()}" >
                                                <f:convertNumber pattern="###,##0" type="number" />
                                            </h:outputText>
                                        </p:column >
                                        <p:column headerText="#{msg['tableau.accessoire']}">
                                            <h:outputText value="#{compcour.fraisGestion}" >
                                                <f:convertNumber pattern="###,##0" type="number" />
                                            </h:outputText>
                                        </p:column >
                                        <p:column headerText="#{msg['tableau.tauxenregistrement']}">
                                            <h:outputText value="#{compcour.taxeValue}" >
                                                <f:convertNumber pattern="###,##0" type="number" />
                                            </h:outputText>
                                        </p:column >
                                        <p:column headerText="Montant TTC">
                                            <h:outputText value="#{compcour.primeTTC}" >
                                                <f:convertNumber pattern="###,##0" type="number" />
                                            </h:outputText>
                                        </p:column >
                                        <p:column headerText="#{msg['titre.verification']}" class="text-center">
                                            <i class="text-green icon-default fa fa-check #{compcour.isVerified()}" />
                                            <i  class=" icon-default  text-red fa fa-close #{!compcour.isVerified()}" />
                                            <!--h:outputText value="" /-->
                                        </p:column >
                                        <p:column  headerText="#{msg['titre.actions']}" width="100" >

                                            <p:commandLink  class="btn btn-purple fa fa-send-o" title="#{msg['btn.enregistrer']}" rendered ="#{souscriptionBean.willSave(compcour.compagnie.idCompagnie)}" action="#{souscriptionBean.souscrireAssurance()}" update="@form" >
                                                <p:confirm header="#{msg['btn.confirmation']}" message="#{msg['question.etesVousSur']}" icon="fa fa-trash"  />
                                                <f:setPropertyActionListener value="#{compcour}" target="#{souscriptionBean.assuranceCreditSelected}" />
                                            </p:commandLink>
                                            <p:commandLink class="btn btn-primary fa fa-send-o" title="#{msg['btn.enregistrerForce']}" rendered ="#{!souscriptionBean.willSave(compcour.compagnie.idCompagnie)}" action="#{souscriptionBean.souscrireAssuranceNonValide()}" update="@form" >
                                                <p:confirm header="#{msg['btn.confirmation']}" message="#{msg['question.etesVousSur']}" icon="fa fa-trash"  />
                                                <f:setPropertyActionListener value="#{compcour}" target="#{souscriptionBean.assuranceCreditSelected}" />
                                            </p:commandLink>

                                        </p:column >
                                        <p:column rendered="false" headerText="#{msg['titre.actions']}" >
                                            <p:commandLink title="#{msg['btn.valider']}"  action="#{souscriptionBean.souscrireAssurance()}" class="btn btn-purple fa fa-send-o" update="@form" >
                                                <p:confirm header="#{msg['btn.confirmation']}" message="#{msg['question.etesVousSur']}" icon="ui-icon-alert"  />
                                                <f:setPropertyActionListener target="#{souscriptionBean.assuranceCreditSelected}" value="#{compcour}" />
                                            </p:commandLink>

                                        </p:column>
                                        <p:rowExpansion >
                                            <p:dataTable class="table_label table-responsive" var="condition" id="cd" reflow="true" rows="10" value="#{compcour.listConditionGenerale}"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         paginator="true" paginatorPosition="bottom" style="margin-bottom:20px"
                                                         rowsPerPageTemplate="10,20,30,40,50"  emptyMessage="#{msg[tableau.vide]}" >
                                                <p:column headerText="#{msg['menu.conditionGeneral']}" class="text-center">
                                                    <p:outputLabel value="#{condition.designation}"/>
                                                </p:column>
                                                <p:column headerText="#{msg['titre.verification']}" class="text-center">
                                                    <i class="text-green icon-default fa fa-check #{condition.isVerifier}" />
                                                    <i  class=" icon-default  text-red fa fa-close #{!condition.isVerifier}" />

                                                    <!--p:outputLabel value="" /-->
                                                </p:column>
                                            </p:dataTable>

                                            <p:panel header="#{msg['titre.garantiesCouvertes']}"   style="margin-bottom:20px">

                                                <p:dataGrid  value="#{souscriptionBean.garantiesList}" var="guarantie" columns="4" layout="grid" class="table"> 
                                                    #{guarantie.abbreviation}
                                                </p:dataGrid>
                                            </p:panel>
                                        </p:rowExpansion>

                                    </p:dataTable>
                                    <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                                        <h:form>
                                            <p:commandButton value="#{msg['supprimer.oui']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                            <p:commandButton value="#{msg['supprimer.non']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                        </h:form>
                                    </p:confirmDialog>
                                </p:outputPanel>
                            </div>
                        </div>
                    </div>


                </fieldset>   
            </div> 
        </div>
    </ui:composition>
</html>
