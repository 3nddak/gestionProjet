<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <p:outputPanel id="questionnaireForm4"  >
            <div class="panel">
                <div class="panel-heading bg-purple"><h3 class="panel-title">#{msg['titre.reponsesAuxQuestions']}</h3> </div>
                <div class="panel-body">
                    <c:forEach items="#{souscriptionBean.assuranceCreditSelected.listQuestionResponseAsVie}" var="q" >
                        <p:outputPanel id="ll#{q.questionAsVie.idQuestionAsVie}" rendered="#{q.questionAsVie.booleanQuestion}">
                            
                            <h:outputLabel id="l#{q.questionAsVie.idQuestionAsVie}" >#{q.questionAsVie.libelleQuestion}</h:outputLabel>
                            <p:selectBooleanCheckbox id="a#{q.questionAsVie.idQuestionAsVie}" value="#{q.response}" >
                                <p:ajax update="ll#{q.questionAsVie.idQuestionAsVie}"  />
                            </p:selectBooleanCheckbox>
                            <p:outputLabel id="c#{q.questionAsVie.idQuestionAsVie}" rendered="#{q.renderPrecision()}" value="#{q.questionSecondaire()}" />

                            <p:inputText id="d#{q.questionAsVie.idQuestionAsVie}" rendered="#{q.renderPrecision()}" class="form-control" value="#{q.precisions}" />
                        </p:outputPanel>
                        
                        <p:outputPanel rendered="#{!q.questionAsVie.booleanQuestion}">
                            <h:outputLabel id="m#{q.questionAsVie.idQuestionAsVie}" >#{q.questionAsVie.libelleQuestion}</h:outputLabel>
                            <p:inputText id="e#{q.questionAsVie.idQuestionAsVie}" class="form-control" value="#{q.precisions}" />
                        </p:outputPanel>

                    </c:forEach>
                </div>
            </div>
        </p:outputPanel>
    </ui:composition>
</html>
