<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >


    <ui:composition>
        <p:growl   globalOnly="true"  severity="info,warn"/>
        
        <div class="row">
            <div class="form-group">

                <div class="col-md-4 col-lg-3 col-sm-12">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <h:outputLabel for="rem" value="#{msg['titre.typeDeClient']}"   class="pull-left text-left" />
                    </div> 
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <h:selectOneMenu id="rem" value="#{souscriptionBean.groupe}" required="true" title="#{msg['client.type']}"  class="form-control" requiredMessage="#{msg['client.type.requireMessage']}">
                        <f:selectItem itemValue="0" itemLabel="#{msg['client.type.physique']}"/>
                        <f:selectItem itemValue="1" itemLabel="#{msg['client.type.morale']}"/> 
                        
                        <p:ajax listener="#{souscriptionBean.choixGroupSingle()}" update="formliste" />

                    </h:selectOneMenu>
                    </div> 
                </div> 
                <div class="col-md-4 col-lg-3 col-sm-12">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <h:outputLabel for="remz" value="#{msg['titre.genre']}" rendered="#{souscriptionBean.groupe eq 1?true:false}"  class="pull-left text-left" />
                    </div> 
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <h:selectOneMenu rendered="#{souscriptionBean.groupe eq 1?true:false}" id="remz" value="#{souscriptionBean.genreGroup}" required="true"   class="form-control" requiredMessage="#{msg['titre.champsObligatoire']}">
                        <f:selectItem itemValue="0" itemLabel="#{msg['titre.groupe']}"/>
                        <f:selectItem itemValue="1" itemLabel="#{msg['titre.entreprise']}"/> 
                        
                        <p:ajax update="formliste" />

                    </h:selectOneMenu>
                    </div> 
                </div> 
            </div>

         
        </div>

    </ui:composition>
</html>
