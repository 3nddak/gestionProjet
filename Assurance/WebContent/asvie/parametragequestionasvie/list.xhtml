<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition >
        <h:form id="listtaux" class="form-horizontal">
            <p:dataTable sortOrder="descending"  class="table table-bordered" var="primeca"  rows="5" rowKey="#{primeca.idQuestionAsVie}" selection="#{questionAsVieBean.listQuestionAsViesSelected}" value="#{questionAsVieBean.listQuestionAsVies}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" paginatorPosition="bottom" emptyMessage="#{msg['tableau.vide']}" scrollWidth="50%" scrollHeight="150"  editable="true" editMode="cell">

                <p:column headerText="#{msg['titre.pays']}" filterBy="#{primeca.pays.designationPays}">
                    <p:outputLabel value="#{primeca.pays.designationPays}"/>

                </p:column>

                <p:column headerText="#{msg['titre.groupe']}" filterBy="#{primeca.groupeQuestion}">
                    <p:outputLabel value="#{primeca.groupeQuestion}"/>
                </p:column>

                <p:column headerText="#{msg['titre.libelle']}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel id="ss4" value="#{primeca.libelleQuestion}">

                            </p:outputLabel>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{primeca.libelleQuestion}">
                                <p:ajax event="keyup" update ="ss4"  />

                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="#{msg['titre.ouiOuNon']}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel id="ss4p" value="#{primeca.booleanQuestion}">

                            </p:outputLabel>
                        </f:facet>
                        <f:facet name="input">
                            <p:selectBooleanCheckbox value="#{primeca.booleanQuestion}">
                                <p:ajax  update ="ss4p"  />
                            </p:selectBooleanCheckbox>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="#{msg['titre.questionSecondaireDeOui']}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel id="ss4py" value="#{primeca.yesPrecision}">

                            </p:outputLabel>
                        </f:facet>
                        <f:facet name="input">
                            <p:selectBooleanCheckbox value="#{primeca.yesPrecision}">
                                <p:ajax  update ="ss4py"  />
                            </p:selectBooleanCheckbox>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="#{msg['titre.libelleQuestionSecondaireDeOui']}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel id="ss4cayq" value="#{primeca.questionYesPrecision}">

                            </p:outputLabel>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{primeca.questionYesPrecision}">
                                <p:ajax event="keyup" update ="ss4cayq"  />

                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="#{msg['titre.questionSecondaireDeNon']}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel id="ss4pn" value="#{primeca.noPrecision}">

                            </p:outputLabel>
                        </f:facet>
                        <f:facet name="input">
                            <p:selectBooleanCheckbox value="#{primeca.noPrecision}">
                                <p:ajax  update ="ss4pn"  />
                            </p:selectBooleanCheckbox>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="action">

                    <p:commandButton icon="fa fa-save" title="#{msg['btn.enregistrer']}" action="#{questionAsVieBean.updateOnePrimeAssuraceCompte()}" update="@form" >
                        <f:setPropertyActionListener value="#{primeca}" target="#{questionAsVieBean.primeAssuraceCompteToUpdate}" />
                    </p:commandButton>
                    <p:commandButton icon="fa fa-trash" title="#{msg['btn.supprimer']}" action="#{questionAsVieBean.deletePrimeAssuraceCompte()}"  update="@form">
                        <f:setPropertyActionListener value="#{primeca}" target="#{questionAsVieBean.primeAssuraceCompteToUpdate}" />
                    </p:commandButton>
                </p:column>
                <p:column width="5%"  selectionMode="multiple" style="width: 16px;text-align: center; color: black;" />
            </p:dataTable>
            <p:commandButton class="btn-danger btn" value="#{msg['btn.supprimer']}"  title="#{msg['titre.supprimerLaSelection']}" actionListener="#{questionAsVieBean.deleteListPrimeAssuraceCompte()}" update="@form" />
            <p:commandButton class="btn-purple btn pull-right"  value="#{msg['btn.enregistrer']}" title="#{msg['titre.enregistrerLaSelection']}" actionListener="#{questionAsVieBean.updateListPrimeAssuraceCompte()}" update="@form" />

        </h:form>
    </ui:composition>

</html>
