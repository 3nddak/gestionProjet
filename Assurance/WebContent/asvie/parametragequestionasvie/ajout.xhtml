<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions" 
      xmlns:p="http://primefaces.org/ui">


    <ui:composition >
        <h:form class="form-horizontal">
            <h:outputLabel  value="#{msg['titre.pays']}"  for="pays" class="" /><h:outputLabel for="pays" value="*"  class="etoile_rouge" />
            <h:selectOneMenu required="true" requiredMessage="#{msg['compagnie.pays.requireMessage']}" converter="entityConverter"  id="pays" value="#{questionAsVieBean.paysSelected}"   class="form-control" >
                <f:selectItem  itemLabel="#{msg['titre.pays']}" noSelectionOption="true"/>
                <f:selectItems  value="#{questionAsVieBean.listPays}" var="pays" itemValue="#{pays}" itemLabel="#{pays.designationPays}" /> 
                <f:ajax event="click" render="paysMessage" />

            </h:selectOneMenu>
            <h:message for="pays"  id="paysMessage" class="errorClass form-control" />

            <h:outputLabel  value="#{msg['titre.groupe']}"  for="group" class="" /><h:outputLabel for="pays" value="*"  class="etoile_rouge" />
            <h:selectOneMenu required="true" requiredMessage="#{msg['titre.veuillezChoisirLeGroupe']}" converter="entityConverter"  id="pays" value="#{questionAsVieBean.paysSelected}"   class="form-control" >
                <f:selectItem  itemLabel="#{msg['titre.groupe']}" noSelectionOption="true"/>
                <f:selectItems  value="#{questionAsVieBean.listGroupQuestion}" var="group" itemValue="#{group}" itemLabel="#{group}" /> 
                <f:ajax event="click" render="groupeMessage" />

            </h:selectOneMenu>
            <h:message for="group"  id="groupeMessage" class="errorClass form-control" />


            <h:outputLabel  value="#{msg['titre.question']}"  for="tdc" class="pull-left" /><h:outputLabel  value="*"  for="tdc" class="etoile_rouge" />
            <p:inputTextarea class="form-control" validatorMessage="#{msg['titre.erreurDeValidation']}" converterMessage="Format incorrect" required="true" requiredMessage="#{msg['titre.veuillezRenseignerLaQuestion']}" value="#{questionAsVieBean.questionAsVie.libelleQuestion}" id="tdc">

            </p:inputTextarea>
            <h:message for="tdc"  id="tdcMessage" class="errorClass form-control" />

            <h:outputLabel  value="#{msg['titre.questionDeOuiOuNon']}"  for="ouiounon" class="pull-left" />
            <p:selectBooleanCheckbox  id="ouiounon" value="#{questionAsVieBean.questionAsVie.booleanQuestion}" />

            <h:outputLabel  value="#{msg['titre.questionSecondaireDeOui']}"  for="ouiounons" class="pull-left" /><h:outputLabel  value="*"  for="ouiounons" class="etoile_rouge" />
            <p:selectBooleanCheckbox  id="ouiounons" value="#{questionAsVieBean.questionAsVie.yesPrecision}" />
            <h:outputLabel  value="#{msg['titre.question']}:"  for="tdcy" class="pull-left" /><h:outputLabel  value="*"  for="tdcy" class="etoile_rouge" />
            <p:inputTextarea class="form-control" validatorMessage="#{msg['titre.erreurDeValidation']}" converterMessage="#{msg['titre.formatIncorrect']}" required="true" requiredMessage="#{msg['titre.veuillezRenseignerLaQuestion']}" value="#{questionAsVieBean.questionAsVie.questionYesPrecision}" id="tdcy">
            </p:inputTextarea>


            <h:outputLabel  value="#{msg['titre.questionSecondaireDeNon']}"  for="ouiounonnn" class="pull-left" /><h:outputLabel  value="*"  for="ouiounonnn" class="etoile_rouge" />
            <p:selectBooleanCheckbox  id="ouiounonnn" value="#{questionAsVieBean.questionAsVie.noPrecision}" />
            <h:outputLabel  value="#{msg['titre.question']}:"  for="tdcn" class="pull-left" /><h:outputLabel  value="*"  for="tdcn" class="etoile_rouge" />
            <p:inputTextarea class="form-control" validatorMessage="#{msg['titre.erreurDeValidation']}" converterMessage="#{msg['titre.formatIncorrect']}" required="true" requiredMessage="#{msg['titre.veuillezRenseignerLaQuestion']}" value="#{questionAsVieBean.questionAsVie.questionNoPrecision}" id="tdcn">

            </p:inputTextarea>

            <h:outputLabel  value="#{msg['titre.numeroDOrdre']}"  for="ordre" class="pull-left" /><h:outputLabel  value="*"  for="ordre" class="etoile_rouge" />
            <p:inputText value="#{questionAsVieBean.questionAsVie.numeroQuestion}" id="ordre" />

            <p:commandButton value="#{msg['btn.annuller']}" class="btn btn-danger" actionListener="#{questionAsVieBean.annuler()}" update="@form" />

            <p:commandButton value="#{msg['btn.enregistrer']}" class="btn btn-purple pull-right" actionListener="#{questionAsVieBean.saveOneQuestionAsVie()}" update="@form,listtaux" />

        </h:form>
    </ui:composition>

</html>
