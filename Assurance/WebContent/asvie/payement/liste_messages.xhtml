<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="panel">
            <div class="panel-heading bg-purple">
                <h:outputLabel class="text-uppercase" value="#{msg['titre.lesDemandes']}" ></h:outputLabel>
            </div>
            <div class="panel-body">
                <h:form  class="form-horizontal " id="message1">


                    <p:dataTable id="facture" paginator="true" rows="4"  selectionMode="single" rowKey="#{facture.idFacture}" value="#{validationSouscriptionAsVieBean.listAssuranceCredit}" var="facture" emptyMessage="#{msg['tableau.vide']}" class="">
                        <p:column class="list-group table-message">
                            <p:commandLink  onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 lien_liste list-group-item  text-left"  update="detail,text">

                                <p:outputLabel class="col-md-12 col-lg-12 col-sm-12 col-xs-12 text-center "  value="#{facture.dateTransaction}" />
                                <p:graphicImage class="img-circle col-md-3 col-lg-3 col-sm-6 col-xs-6" library="img" name="/pdf.png" width="20"/>
                                <p:outputLabel class="col-md-9 col-lg-9 col-sm-6 col-xs-6 text-right " value="#{facture.compagnie.abbreviation} - #{facture.courtier.abbreviation}"/>

                                <p:outputLabel class="col-md-12 col-lg-12 col-sm-12 col-xs-12 text-right " value="#{facture.client.nom}"/>
                                <p:outputLabel class="col-md-12 col-lg-12 col-sm-12 col-xs-12 text-right " value="#{msg['demande.traite']}"/>
                                <f:setPropertyActionListener value="#{facture}" target="#{validationSouscriptionAsVieBean.assuranceCredit}" /> 

                            </p:commandLink>

                        </p:column>
                    </p:dataTable>


                </h:form>
                <h:form>
                    <p:remoteCommand name="newProposition" process="@this" action="#{validationSouscriptionAsVieBean.listerNouvelleSouscription()}"  update="message1" autoRun="false"/>
                </h:form>

            </div>
        </div>


    </ui:composition> 
</html>
