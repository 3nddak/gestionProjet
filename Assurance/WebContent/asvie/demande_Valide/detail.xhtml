<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <h:form  class="form-horizontal" id="detail">
            <div class="panel-heading bg-purple">  
                <h:outputLabel class="police_label" value="#{msg['titre.societeDeCourtage']}" ></h:outputLabel>
            </div>

            <div class="panel-body"> 

                <div class="row">

                    <p:fieldset  legend="#{msg['titre.voirLesReferencesDuClient']}" toggleable="true" collapsed="true" toggleSpeed="500"  style="margin-bottom:20px">                          

                        <p:panelGrid columns="6" class="table">
                            <h:outputLabel value="#{msg['titre.souscripteur']}"/>
                            <h:outputText value="#{demandeValideeParClientAsVieBean.assuranceCredit.client.nom}"/>
                            <h:outputLabel value="#{msg['client.datedenaissance']}"/>
                            <h:outputText value="#{demandeValideeParClientAsVieBean.assuranceCredit.client.dateNaissance}"/>
                            <h:outputLabel value="#{msg['client.tel']}"/>
                            <h:outputText  value="#{demandeValideeParClientAsVieBean.assuranceCredit.client.telephoneMobile}"/>
                            <h:outputLabel value="#{msg['titre.adresse']}"/>
                            <h:outputText  value="#{demandeValideeParClientAsVieBean.assuranceCredit.client.adresse}"/>
                        </p:panelGrid>

                    </p:fieldset>
                    <p:fieldset  legend="#{msg['titre.voirLeTypeDOperations']}" toggleable="true" collapsed="false"  toggleSpeed="500"  style="margin-bottom:20px">                                              
                        <p:panelGrid columns="4" class="table">
                            <p:outputLabel for="datedebut" value="#{msg['titre.dateDebut']} :"/>
                            <h:outputText id="datedebut" value="#{demandeValideeParClientAsVieBean.assuranceCredit.dateDuPret}"/>
                            <p:outputLabel for="periode" value="#{msg['titre.periode']} :"/>
                            <h:outputText id="periode" value="#{demandeValideeParClientAsVieBean.assuranceCredit.dureePret}"/>
                            <p:outputLabel for="mp" value="#{msg['titre.montantDuPret']} :"/>
                            <h:outputText id="mp" value="#{demandeValideeParClientAsVieBean.assuranceCredit.montantPret}">
                                <f:convertNumber pattern="###,##0" type="number" />
                            </h:outputText>
                            <p:outputLabel for="numPolice" value="#{msg['titre.numeroPolice']} :"/>
                            <h:outputText id="numPolice" value="#{demandeValideeParClientAsVieBean.assuranceCredit.numeroPolice}"/>

                        </p:panelGrid>

                    </p:fieldset>
                    <p:fieldset  legend="#{msg['titre.reponsesAuxQuestions']}" toggleable="true" collapsed="false"  toggleSpeed="500"  style="margin-bottom:20px">                                              
                        <fieldset><legend class="titre_entete text-left text-capitalize small" ></legend>
                            <c:forEach items="#{demandeValideeParClientAsVieBean.assuranceCredit.listQuestionResponseAsVie}" var="q" >
                                <p:outputPanel id="ll#{demandeValideeParClientAsVieBean.assuranceCredit.client.hashCode()}#{q.id()}" rendered="#{q.questionAsVie.booleanQuestion}">

                                    <h:outputLabel id="l#{demandeValideeParClientAsVieBean.assuranceCredit.client.hashCode()}#{q.id()}" >#{q.questionAsVie.libelleQuestion}</h:outputLabel>
                                    <p:outputLabel value="" ><i class="#{q.response} fa fa-check text-green"/><i class="#{!q.response} text-red fa fa-close"/></p:outputLabel>

                                    <p:outputLabel id="c#{demandeValideeParClientAsVieBean.assuranceCredit.client.hashCode()}#{q.id()}" rendered="#{q.renderPrecision()}" value="#{q.questionSecondaire()}" />

                                    <p:outputLabel id="d#{demandeValideeParClientAsVieBean.assuranceCredit.client.hashCode()}#{q.id()}" rendered="#{q.renderPrecision()}" class="form-control" value="#{q.precisions}" />
                                </p:outputPanel>

                                <p:outputPanel rendered="#{!q.questionAsVie.booleanQuestion}">
                                    <h:outputLabel >#{q.questionAsVie.libelleQuestion}</h:outputLabel>
                                    <p:outputLabel  class="form-control" value="#{q.precisions}" />
                                </p:outputPanel>

                            </c:forEach>
                        </fieldset>

                    </p:fieldset>

                </div> 

            </div>


        </h:form>
        <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
            <h:form>
                <p:commandButton value="#{msg['supprimer.oui']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="#{msg['supprimer.non']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </h:form>
        </p:confirmDialog>
        <h:form id="text" class="form-horizontal">
            <p:panel >
                <div class="form-group" >
                    <p:panelGrid columns="2"  layout="grid" >
                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.primenette']}:" for="ps"></p:outputLabel>
                        <p:outputLabel id="ps" class="text-right form-control"  value="#{demandeValideeParClientAsVieBean.assuranceCredit.prixNette}"> 
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>
                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.remise']}:" for="psrr"></p:outputLabel>
                        <p:outputLabel id="psrr" class="text-right form-control"  value="#{demandeValideeParClientAsVieBean.assuranceCredit.remise}"> 
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>

                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.reduction']}:" for="psr"></p:outputLabel>
                        <p:outputLabel id="psr" class="text-right form-control"  value="#{demandeValideeParClientAsVieBean.assuranceCredit.valeurReduction()}"> 
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>

                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.majoration']}:" for="psrm"></p:outputLabel>
                        <p:outputLabel id="psrm" class="text-right form-control"  value="#{demandeValideeParClientAsVieBean.assuranceCredit.valeurMajoration()}"> 
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>


                        <p:outputLabel  class="form-control bg-purple" value="#{msg['titre.fraisDeGestion']}:" for="fdg"/>
                        <p:outputLabel id="fdg" class="text-right form-control" value="#{demandeValideeParClientAsVieBean.assuranceCredit.fraisGestion}">

                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>
                        <p:outputLabel class="form-control bg-purple" value=" #{msg['titre.taxe']}:" for="tes"/>
                        <p:outputLabel id="tes" class="text-right form-control" value="#{demandeValideeParClientAsVieBean.assuranceCredit.taxeValue}">

                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>

                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.primettc']}:" for="pttc"/>
                        <p:outputLabel id="pttc" class="text-right form-control"  value="#{demandeValideeParClientAsVieBean.assuranceCredit.primeTTC}">
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>
                    </p:panelGrid>
                </div>

            </p:panel>




        </h:form>
    </ui:composition>
</html>
