<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      >


    <ui:composition>

        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <fieldset> 
                <legend class="text-center text-uppercase"> <p:outputLabel value="#{msg['garantie.entete']}"></p:outputLabel></legend>
            </fieldset>
            <div id="liste">
                <div class="panel">
                    <div class="panel-body">

                        <h:form class="form-horizontal" id="garantie-ajout">
                            <div class="panel panel-border-none"> 
                                <p:growl id="msgs" showDetail="false" globalOnly="true" />

                                <p:fieldset id="leg2" legend="#{msg['titre.enregistrerUneGarantie']}" toggleable="true" collapsed="true" toggleSpeed="500" >                          
                                    <ui:include src="garantie_ajout.xhtml"/>
                                </p:fieldset>
                            </div>
                        </h:form>                        


                        <h:form  id="formliste" class="form-horizontal">
                            <div class="panel panel-border-none"> 
                                <p:outputPanel id="guarantie">
                                    <p:fieldset legend="#{msg['garantie.liste']}" >

                                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">

                                            <p:dataTable class="table_label table-bordered table-responsive" var="guarantie" rowKey="#{guarantie.idGarantieAsvie}" id="guarantieliste" reflow="true" rows="25" value="#{garantieAsvieBean.listGarantieAsVie}"
                                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         paginator="true" paginatorPosition="bottom" style="margin-bottom:20px" scrollWidth="50%" scrollHeight="150" widgetVar="ddd" 
                                                         rowsPerPageTemplate="25,50,75,100"  emptyMessage="#{msg[tableau.vide]}" >                                                    

                                                <f:facet name="{Exporters}">
                                                    <h:commandLink>
                                                        <p:graphicImage library="img" name="/excel.png" width="24"/>
                                                        <p:dataExporter type="xls" target="tbl" fileName="cars" />
                                                    </h:commandLink>

                                                    <h:commandLink>
                                                        <p:graphicImage library="img" name="/pdf.png" width="24"/>
                                                        <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
                                                    </h:commandLink>

                                                    <h:commandLink>
                                                        <p:graphicImage library="img" name="/csv2.png" width="24"/>
                                                        <p:dataExporter type="csv" target="tbl" fileName="cars" />
                                                    </h:commandLink>

                                                    <h:commandLink>
                                                        <p:graphicImage library="img" name="/xml.png" width="24"/>
                                                        <p:dataExporter type="xml" target="tbl" fileName="cars" />
                                                    </h:commandLink>
                                                </f:facet>

                                                <p:column headerText="#{msg['titre.compagnie']}" filterBy="#{guarantie.compagnie.abbreviation}">
                                                    <h:outputText value="#{guarantie.compagnie.abbreviation}" />
                                                </p:column>
                                                <p:column headerText="#{msg['garantie.libelle']}" filterBy="#{guarantie.libelle}">
                                                    <h:outputText value="#{guarantie.libelle}" />
                                                </p:column>
                                                <p:column headerText="#{msg['garantie.symbole']}" filterBy="#{guarantie.symbole}">
                                                    <h:outputText value="#{guarantie.symbole}" />
                                                </p:column>

                                                <p:column headerText="#{msg['titre.actions']}" class="col-lg-2">

                                                    <p:commandButton action="#{garantieAsvieBean.updateOne()}" rendered="#{sec:areAllGranted('MOD_GUARANTIES')}" update="formliste,garantie-ajout"  icon="fa fa-edit" title="#{msg['btn.modifier']}" class="btn btn-primary">
                                                        <f:setPropertyActionListener value="#{guarantie}" target="#{garantieAsvieBean.garantieAsvieToUpdate}" />
                                                    </p:commandButton>
                                                    <p:commandButton rendered="#{sec:areAllGranted('DEL_GUARANTIES')}"  oncomplete="PF('supprimer').show()" icon="fa fa-trash" title="#{msg['btn.supprimer']}" class="btn btn-danger">
                                                        <f:setPropertyActionListener value="#{guarantie}" target="#{garantieAsvieBean.garantieAsvieToDelete}" />
                                                    </p:commandButton>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                    </p:fieldset>
                                </p:outputPanel>
                            </div>
                        </h:form>

                    </div>
                    <h:form>
                        <p:growl id="msgs3" showDetail="false" />
                        <p:confirmDialog class="police_label" id="confirmation" message="#{msg['supprimer.message']}"
                                         header="#{msg['btn.supprimer']}" severity="alert" 
                                         widgetVar="supprimer">


                            <p:commandButton value="#{msg['supprimer.non']}" onclick="PF('supprimer').hide();" type="button" class="btn-primary primary btn-xs"  />
                            <p:commandButton value="#{msg['supprimer.oui']}" update="msgs3,formliste" action="#{garantieAsvieBean.deleteOne()}"  oncomplete="PF('supprimer').hide()" class="btn-danger danger btn-xs" />
                        </p:confirmDialog>
                    </h:form>

                </div>


            </div>
        </div>

    </ui:composition> 

</html>
