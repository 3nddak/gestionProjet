      xmlns:f="http://xmlns.jcp.org/jsf/core"

    <ui:composition>

        <div class="panel">


            <h:commandLink class="list-group-item"   value="Demandes d'attestation" action="demandeatt" title="Demandes d'attestation" >

            <h:commandLink class="list-group-item"   value ="Attestations validees"  title ="Attestations validees" action="actp">

            <h:commandLink class="list-group-item"  value="Attestation reçue"  title="Attestation reçue" action="xttc">

            <h:commandLink class="list-group-item"  value="Attestations rejetées" title="Demandes rejetées" >
