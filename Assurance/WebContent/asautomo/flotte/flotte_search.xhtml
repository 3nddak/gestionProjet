<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition>
        <p:panel class="panel-border-none" header="Recherche"  toggleable="true" collapsed="true" >
            <div class="form-group">

            

                <div class="col-md-3 col-lg-3 col-sm-4  col-xs-12"> 
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <h:outputLabel  value="Compagnies"  class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />                
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <h:selectOneMenu id="compaFlotteSearch" required="false" requiredMessage="Compagnie obligatoire" value="#{flotteBean.flotteCompagnieSearch}" converter="omnifaces.SelectItemsConverter" class="form-control">
                            <f:selectItem itemLabel="Compagnies" itemValue=""/>
                            <f:selectItems value="#{flotteBean.compagniesForFlotteSearch}" var="com" itemLabel="#{com.abbreviation}" itemValue="#{com}" />
                        </h:selectOneMenu>
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:message for="compaFlotteSearch"  id="compaFlotteSearchMessage" class="errorClass" />
                    </div>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">  
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <h:outputLabel  value="Désignation"  for="designation" class=" pull-left" />
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:inputText value="#{flotteBean.flotteDesignationSearch}"
                                     id="designationr" class="form-control" placeholder="Désignation">

                        </p:inputText>
                    </div>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <h:outputLabel  value="Nom client"  for="nomclientr" class=" pull-left" />
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:inputText value="#{flotteBean.flotteNomClientSearch}" id="nomClientFlotter" styleClass="form-control" placeholder="Nom client"  >
                        </p:inputText>  
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                    <div class="btn-toolbar pull-right">
                        <p:commandButton onstart="PF('statusDialog2').show()" onsuccess="PF('statusDialog2').hide()" value="#{msg['btn.rechercher']}" update="flotteTable" actionListener="#{flotteBean.rechercheAvanceForFlotte()}" class="btn btn-success" />
                    </div>
                </div>
            </div>
            <p:dialog widgetVar="statusDialog2" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <h:graphicImage library="images" name="ajax-loader.gif" />
            </p:dialog>
        </p:panel>

    </ui:composition>
</html>
