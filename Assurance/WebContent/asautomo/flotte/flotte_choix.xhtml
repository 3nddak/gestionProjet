<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition>
        
        <ui:include src="flotte_search.xhtml"/>
        <br/>
        
        <p:dataTable id="flotteTable" 
                     var="flotte" value="#{flotteBean.filteredFlottes}" 
                     rowKey="#{flotte.idFlote}" emptyMessage="#{msg['tableau.vide']}"
                     selectionMode="single"
                     selection="#{flotteBean.flotteSelected}"
                     rows="8"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     paginator="true" paginatorPosition="bottom" rowsPerPageTemplate="8,15,20" >  

            <p:column headerText="Designation" >
                <h:outputText value="#{flotte.designation}" />
            </p:column>
            <p:column headerText="Description" >
                <h:outputText value="#{flotte.description}" />
            </p:column>
            <p:column headerText="Date crÃ©ation" >
                <h:outputText value="#{flotte.dateCreation}" />
            </p:column>
            <p:column headerText="Compagnie" >
                <h:outputText value="#{flotte.compagnie.designation}" />
            </p:column>
            <p:column headerText="Pays" >
                <h:outputText value="#{flotte.compagnie.pays.designationPays}" />
            </p:column>
            <p:column headerText="Client" >
                <h:outputText value="#{flotte.client.nom } - #{flotte.client.prenom}" />
            </p:column>

        </p:dataTable>   
    </ui:composition>
</html>
