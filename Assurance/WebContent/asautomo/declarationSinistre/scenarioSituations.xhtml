<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition>
        <div class="panel">
            <h:form id="ScenSi" class="form-horizontal ">

                <div class="panel-body">
                    <fieldset><legend class="text-uppercase" ><h:outputLabel class="police_label" value="Description du Scenario"/></legend>
                        <p:growl id="msgsll" globalOnly="true" showDetail="false"/>

                        <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">  
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                    <p:selectOneRadio id="nats" value="#{declarationSinistreBean.scenari}"  layout="grid" columns="3">
                                        <f:selectItems value="#{declarationSinistreBean.listScenari}" var="na" itemLabel="#{na.libelle}" itemValue="#{na}"/>
                                    </p:selectOneRadio>
                                </h:panelGrid>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <p:message for="nats" id="policeMessages"/>
                            </div>
                        </div> 
                        <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">  
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <p:selectManyCheckbox id="grid" value="#{declarationSinistreBean.listScenariSelect}" layout="grid" columns="3">
                                    <f:selectItems value="#{declarationSinistreBean.listScenari}" var="city" itemLabel="#{city.libelle}" itemValue="#{city}" />
                                </p:selectManyCheckbox>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <p:message for="grid" id="policeMessagesg"/>
                            </div>
                        </div> 
                    </fieldset>   
                </div> 
            </h:form>
        </div>
    </ui:composition>
</html>
