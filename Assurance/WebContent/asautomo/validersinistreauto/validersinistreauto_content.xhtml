
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="panel-heading"> 
                <fieldset>
                    <legend class="text-center"><p:outputLabel value="#{msg['sinistre.validerMessage']}"></p:outputLabel></legend>
                </fieldset>
            </div>
            <h:form id="formliste"  class="form-horizontal" enctype="multipart/form-data">
                <p:wizard  flowListener="#{sinistreautoBean.onFlowProcess}"  nextLabel="#{msg['btn.suivant']}" backLabel="#{msg['btn.prescedent']}" >
                    <p:tab id="recherchetab"  title="#{msg['titre.recherche']}" class="police_label">

                        <ui:include src="sinistre_search.xhtml"/>

                    </p:tab>
                    <p:tab id="detailtab"  title="#{msg['titre.validation']}" class="police_label">
                        <ui:include src="sinistre_detail.xhtml"/>
                    </p:tab>
                   

                </p:wizard>


            </h:form>
        </div>
    </ui:composition> 

</html>
