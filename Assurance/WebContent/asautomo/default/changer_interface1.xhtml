<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">


    <ui:composition>
        <h:form class="form-horizontal" id="changer_interface">

            <p:growl id="msgsinter"  globalOnly="true"  severity="info,warn"/>
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <h:outputLabel value="ThÃ¨me" /><h:outputLabel value="*" class="etoile_rouge"/>

                        <h:message for="skintheme" id="msgtheme" class="errorClass pull-right"/>
                    </div> 
                    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                        <h:selectOneMenu class="form-control"  id="skintheme" requiredMessage="Veuillez renseigner le theme"  required="true" value="#{userThemeBean.couleur}" converter="entityConverter"  >
                            <f:selectItem itemLabel="Liste des themes" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{userThemeBean.listCouleur}" var="c" itemLabel="#{c.description}" itemValue="#{c}"  />
                            <f:ajax event="select" render="msgtheme"  />
                            <p:ajax update="idc"  />
                        </h:selectOneMenu>
                    </div>  
                    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12 pull-right">
                        <p:outputPanel id="idc">
                            <span  class="btn-lg btn pull-right"  style="background-color: #{userThemeBean.couleur.codeCouleur}"/>
                        </p:outputPanel>
                    </div>  
                </div>
                <div class="form-group">
                    <div class="btn-toolbar">
                        <p:commandButton class="btn-primary btn pull-right"  oncomplete="handleLoginRequest(xhr, status, args)"  validateClient="true" update="changer_interface,msgsinter" value="Modifier" action="#{userThemeBean.updateUtilisateur()}">
                            <f:ajax execute="@form" render="@form" />
                        </p:commandButton>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:composition> 
</html>
