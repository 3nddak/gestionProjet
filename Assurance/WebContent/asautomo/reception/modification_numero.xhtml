<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form  class="form-horizontal well-sm" id="modNum">
            <div class="form-group">
                <div class="col-md-6 col-lg-12 col-sm-6">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                        <h:outputLabel for="modPin" class=" police_label pull-left" value="N° Attestation"  />
                        <h:outputLabel class="etoile_rouge pull-left" value="*"/>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                        <p:inputText id="modPin" required="true" requiredMessage="Veuillez entrer le numéro d'attestation" 
                                     value="#{receptionnaireBean.pinString}" class="form-control" placeholder="N°Attestation" >

                            <p:ajax event="keyup" update="modPinMessage"/>
                        </p:inputText>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                        <p:message for="modPin"  id="modPinMessage" class="errorClass" />
                    </div>
                </div>
            </div> 
            <div class="form-group">
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="col-md-6 col col-lg-6">
                        <p:commandButton value="#{msg['btn.annuller']}" oncomplete="PF('editNumAttestation').hide()" type="reset" id="annuler2" update="@form,modNum,formliste" class="danger btn-danger pull-left"/>
                    </div>

                    <div class="col-md-6 col col-lg-6">
                        <p:commandButton value="#{msg['btn.modifier']}" oncomplete="PF('editNumAttestation').hide()" action="#{receptionnaireBean.updatePinNumber()}" update="@form,modNum,formliste" class="success btn-success pull-right " onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    </div>
                </div>
            </div>
        </h:form>
    </ui:composition>
</html>
