<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      >

    <ui:composition>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <fieldset> 
                <legend class="text-center text-uppercase"> <p:outputLabel value="#{msg['page.menu.contrat.reception']}"></p:outputLabel></legend>
            </fieldset>



            <h:form  id="searchTools">
                <p:growl id="msgs22"  globalOnly="true"  severity="info,warn"/>

                <p:panel id="t6" header="#{msg['page.menu.contrat.reception']}" toggleable="true" collapsed="false" style="margin-bottom:20px">
                    <div class="panel">
                        <div class="panel-body">
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-lg-4 col-md-4  col-sm-6 col-xs-12">
                                        <h:outputLabel for="pays"  value="#{msg['titre.pays']}" class="pull-left text-left"/>                              
                                        <h:selectOneMenu id="pays"   class="form-control"  converter="entityConverter" value="#{receptionnaireBean.paysSelected}" >                                          
                                            <f:selectItem itemLabel="Tous" itemDisabled="false" />
                                            <f:selectItems var="pays" value="#{receptionnaireBean.listpays}" itemLabel="#{pays.designationPays}" itemValue="#{pays}" />            
                                        </h:selectOneMenu>

                                    </div>
                                    <div class="col-lg-4 col-md-4  col-sm-6 col-xs-12">
                                        <h:outputLabel for="compagnie"  value="#{msg['titre.compagnie']}" class="pull-left text-left"/>                              
                                        <h:selectOneMenu id="compagnie" value="#{receptionnaireBean.compagnieSelected}"  converter="entityConverter"  class="form-control" >                                          
                                            <f:selectItem itemLabel="Tous" itemDisabled="false" />
                                            <f:selectItems value="#{receptionnaireBean.listCompagnie}" var="compagnie" itemLabel="#{compagnie.abbreviation}" itemValue="#{compagnie}" />            
                                            <p:ajax listener="#{receptionnaireBean.loadCourtier()}" update="courtier" />
                                        </h:selectOneMenu>

                                    </div>
                                    <div class="col-lg-4 col-md-4  col-sm-6 col-xs-12">
                                        <h:outputLabel for="courtier"  value="#{msg['titre.courtier']}" class="pull-left text-left"/>                               
                                        <h:selectOneMenu id="courtier"  converter="entityConverter" value="#{receptionnaireBean.courtierSelected}" class="form-control" >                                          
                                            <f:selectItem itemLabel="Tous" itemDisabled="false" />
                                            <f:selectItems var="courtier" value="#{receptionnaireBean.listCourtier}" itemLabel="#{courtier.abbreviation}" itemValue="#{courtier}" />            
                                        </h:selectOneMenu>


                                    </div>
                                </div>

                                <div class="form-group">

                                    <div class="col-lg-4 col-md-4  col-sm-6 col-xs-12">
                                        <h:outputLabel for="pv"  value="#{msg['titre.pdv']}" class="pull-left text-left"/>                          
                                        <h:selectOneMenu id="pv"  value="#{receptionnaireBean.pvSelected}"  converter="entityConverter" class="form-control" >                                          
                                            <f:selectItem itemLabel="Tous" itemDisabled="false" />
                                            <f:selectItems var="pv" value="#{receptionnaireBean.listPointsVente}" itemLabel="#{pv.designation}" itemValue="#{pv}" />            
                                        </h:selectOneMenu>


                                    </div>
                                    <div class="col-lg-4 col-md-4  col-sm-6 col-xs-12">
                                        <h:outputLabel for="gt"  value="#{msg['titre.guichet']}" class="pull-left text-left"/>                            
                                        <h:selectOneMenu id="gt"  value="#{receptionnaireBean.guichetSelected}"  converter="entityConverter" class="form-control" >                                          
                                            <f:selectItem itemLabel="Tous" itemDisabled="false" />
                                            <f:selectItems var="guichet" value="#{receptionnaireBean.listGuichet}" itemLabel="#{guichet.designation}" itemValue="#{guichet}" />            
                                        </h:selectOneMenu>

                                    </div>

                                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
                                        <p:outputLabel for="mask" value="#{msg['souscription.datedebut']}:" />
                                        <p:calendar id="mask" class="form-control"  pattern="dd-MM-yyyy" mask="true" value="#{receptionnaireBean.dateDebut}" >
                                        </p:calendar>
                                    </div>

                                    <div class="col-lg-2 col-md-2  col-sm-3 col-xs-12">
                                        <p:outputLabel for="mask" value="#{msg['souscription.datefin']}:" />
                                        <p:calendar id="mask2" class="form-control"  pattern="dd-MM-yyyy" mask="true" value="#{receptionnaireBean.dateFin}">
                                        </p:calendar>

                                    </div>

                                </div>

                                <div class="form-group">
                                    <div class="col-lg-4 col-md-4  col-sm-6 col-xs-12">
                                        <h:outputLabel for="etat"  value="#{msg['titre.etat']}:" class="pull-left text-left"/>                            
                                        <h:selectOneMenu id="etat"  value="#{receptionnaireBean.etatR}" class="form-control" >                                          
                                            <f:selectItem itemLabel="#{msg['titre.tous']}" itemDisabled="false" />
                                            <f:selectItem itemLabel="#{msg['titre.nonreceptionne']}" itemValue="0" />
                                            <f:selectItem itemLabel="#{msg['titre.titre.receptionne']}" itemValue="1" />           
                                        </h:selectOneMenu>
                                    </div>   
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-md-12  col-sm-12 col-xs-12">
                                    <div class="btn-toolbar pull-right">
                                        <p:commandButton class="btn btn-purple " value="#{msg['btn.rechercher']}" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" action="#{receptionnaireBean.trier()}"  update="formliste,searchTools" />
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </p:panel>
            </h:form>   


            <h:form  id="formliste">
                <p:growl id="msgs"  globalOnly="true"  severity="info,warn"/>

                <div class="panel">
                    <div class="panel-body">
                        <p:outputPanel id="devise">

                            <p:fieldset legend="#{msg['liste.contrat']}" style="margin-bottom:20px">
                                <p:dataTable id="facture" paginator="true" rows="4" emptyMessage="#{msg['tableau.vide']}"  
                                             paginatorPosition="bottom" editable="true" editMode="cell"
                                             value="#{receptionnaireBean.listFacture}" var="facture"    style="padding:0px;margin: 0px; ">

                                    <p:ajax event="rowToggle" listener="#{receptionnaireBean.onRowToggle}" update="facture" />
                                    <!--p:column  style="width:50px">
    
                                        <p:rowToggler />
                                    </p:column--> 
                                    <p:column headerText="#{msg['attestation.numero']}" filterBy="#{facture.pin}">
                                        <p:cellEditor>
                                            <f:facet name="output"><p:outputLabel id="K" value="#{facture.pin}" /></f:facet>
                                            <f:facet name="input">
                                                <p:inputText disabled="#{facture.numAttestationAvailable}" value="#{facture.pin}" rendered="#{(facture.pin eq null) ?false:true }" >
                                                    <p:ajax event="keyup" update="K"  />
                                                    <p:ajax event="blur" update="K,facture" listener="#{facture.changeValue()}"  />
                                                </p:inputText>
                                            </f:facet>
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="#{msg['tableau.numeropolice']}"  filterBy="#{facture.objetVoiture.numeroPolice}">
                                        <h:outputText value="#{facture.objetVoiture.numeroPolice}" />
                                    </p:column>
                                    <p:column headerText="#{msg['titre.Codetransactioncourtier']}" filterBy="#{facture.codeFactureCourtier}">
                                        <h:outputText value="#{facture.codeFactureCourtier}" />
                                    </p:column>

                                    <p:column headerText="#{msg['titre.compagnie']}"   filterBy="#{facture.compagnie.abbreviation}">
                                        <h:outputText value="#{facture.compagnie.abbreviation}" />
                                    </p:column>
                                    <p:column headerText="#{msg['titre.courtier']}"  filterBy="#{facture.courtier.abbreviation}">
                                        <h:outputText value="#{facture.courtier.abbreviation}" />
                                    </p:column>

                                    <p:column headerText="#{msg['attestation.lieureception']}"  filterBy="#{facture.pointDeRetrait.libelle}">
                                        <h:outputText value="#{facture.pointDeRetrait.libelle}" />
                                    </p:column>

                                    <p:column  headerText="#{msg['client.nom']}"  filterBy="#{facture.objetVoiture.client.nom}"  >
                                        <h:outputText value="#{facture.objetVoiture.client.nom}" />
                                    </p:column>

                                    <p:column  headerText="#{msg['vehicule.categorie']}"  filterBy="#{facture.objetVoiture.categorie.libelle}" > 
                                        <h:outputText value="#{facture.objetVoiture.categorie.libelle}" />
                                    </p:column>

                                    <p:column filterBy="#{facture.primeTtc}" headerText="#{msg['tableau.primettc']}"  >
                                        <p:outputLabel value="#{facture.primeTtc}" />
                                    </p:column>
                                    <p:column headerText="Actions" class="col-lg-2 col-md-2" width="18%"  >
                                        <div class="btn-toolbar">
                                            <p:commandLink disabled="#{facture.numAttestationAvailable}" title="#{msg['titre.enregistrernumeroattestation']}" class=" btn btn-xs btn-success fa fa-save" ajax="true"  update="facture,formliste:msgs" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"  action="#{receptionnaireBean.updateFactureAfterPin()}" >
                                                <f:setPropertyActionListener target="#{receptionnaireBean.factureSelect}" value="#{facture}" />
                                            </p:commandLink>

                                            <sec:authorize ifAllGranted="ROLE_MODIFIER_NUM_ATTESTATION">
                                                <p:commandLink title="#{msg['titre.modifiernumeroattestation']} " rendered="#{facture.numAttestationAvailable}" disabled="#{facture.readyToPrint}" class=" btn-xs btn btn-primary glyphicon glyphicon-edit" ajax="true" action="#{receptionnaireBean.editPin()}"  update="facture,formliste:msgs,editPin" oncomplete="PF('editNumAttestation').show()"  >
                                                    <f:setPropertyActionListener target="#{receptionnaireBean.factureSelect}" value="#{facture}" />
                                                </p:commandLink>
                                            </sec:authorize>

                                            <p:commandLink disabled="#{!facture.numAttestationAvailable}" rendered="#{!facture.readyToPrint}" title="#{msg['titre.receptionne']}" update="ajout,reception,reception:klm"  action="#{receptionnaireBean.loadNativeClientAtPointRetrait()}" class=" btn btn-xs btn-primary glyphicon glyphicon-send" oncomplete="PF('ajout').show()" >
                                                <f:setPropertyActionListener value="#{facture}" target="#{receptionnaireBean.factureToTake}" />
                                                <f:setPropertyActionListener value="#{facture.receptionnaire}" target="#{receptionnaireBean.receptionnaireToSave}" />
                                                <f:setPropertyActionListener target="#{receptionnaireBean.factureSelect}" value="#{facture}" />
                                            </p:commandLink>

                                            <p:commandLink  title="#{msg['titre.rcu']} " rendered="#{facture.readyToPrint}" class="btn btn-xs btn-imprimer glyphicon glyphicon-print" ajax="false" target="/rapport"   action="#{receptionnaireBean.doGetA()}" >
                                                <f:setPropertyActionListener target="#{receptionnaireBean.factureSelect}" value="#{facture}" />
                                            </p:commandLink>


                                            <p:commandLink disabled="#{!facture.numAttestationAvailable}" rendered="#{facture.afficheRecu}"  title="#{msg['page.menu.attestations']}" class=" btn btn-xs btn-primary fa fa-file" ajax="false" target="/rapport"   action="#{allMessageBean.doGetPrintRecu2()}" >
                                                <f:setPropertyActionListener target="#{allMessageBean.factureSelect}" value="#{facture}" />
                                            </p:commandLink>
                                        </div>
                                    </p:column>


                                    <p:rowExpansion  >
                                        <fieldset> 
                                            <legend class="text-center" style="background-color: #BBBBBB" > <p:outputLabel value="#{msg['titre.informationsreceptionnaire']}"></p:outputLabel></legend>
                                        </fieldset>   

                                        <div class="form-group">
                                            <div class="col-md-4 col-lg-4 col-sm-4">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <h:outputText value="#{msg['client.nom']}"/>
                                                    </span>
                                                    <h:outputLabel class="form-control"  value="#{receptionnaireBean.factureToTake.receptionnaire.nom}"  />
                                                </div>
                                            </div>
                                            <div class="col-md-4 col-lg-4 col-sm-4">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <h:outputText value="#{msg['client.prenom']}"/>
                                                    </span>
                                                    <h:outputLabel class="form-control"  value="#{receptionnaireBean.factureToTake.receptionnaire.prenom}"  />
                                                </div>
                                            </div>
                                            <div class="col-md-4 col-lg-4 col-sm-4">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <h:outputText value="#{msg['client.tel']}"/>
                                                    </span>
                                                    <h:outputLabel class="form-control"  value="#{receptionnaireBean.factureToTake.receptionnaire.telephone}"  />
                                                </div>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="col-md-4 col-lg-4 col-sm-4">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <h:outputText value="#{msg['client.adresse']}"/>
                                                    </span>
                                                    <h:outputLabel class="form-control"  value="#{receptionnaireBean.factureToTake.receptionnaire.adresse}"  />
                                                </div>
                                            </div>
                                            <div class="col-md-4 col-lg-4 col-sm-4">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <h:outputText value="#{msg['client.piece']}"/>
                                                    </span>
                                                    <h:outputLabel class="form-control"  value="#{receptionnaireBean.factureToTake.receptionnaire.piece}"  />
                                                </div>
                                            </div>
                                            <div class="col-md-4 col-lg-4 col-sm-4">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <h:outputText value="#{msg['client.numeropiece']}"/>
                                                    </span>
                                                    <h:outputLabel class="form-control"  value="#{receptionnaireBean.factureToTake.receptionnaire.numPiece}"  />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-4 col-lg-4 col-sm-4">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <h:outputText value="#{msg['client.dateexpirationpiece']}"/>
                                                    </span>
                                                    <h:outputLabel class="form-control"  value="#{receptionnaireBean.factureToTake.receptionnaire.dateExpirationPiece}"  />
                                                </div>
                                            </div>
                                        </div>

                                    </p:rowExpansion>
                                </p:dataTable>

                            </p:fieldset>

                        </p:outputPanel>
                    </div>
                </div>
            </h:form>
            <p:dialog  header="#{msg['titre.informationsreceptionnaire']}" showEffect="fade"  widgetVar="ajout" modal="true" width="900" minHeight="200" resizable="false">
                <ui:include src="reception_ajout.xhtml"/>
            </p:dialog>
            <p:dialog widgetVar="editNumAttestation" modal="true" width="250" height="150" id="editPin" resizable="false" >
                <ui:include src="modification_numero.xhtml"/>
            </p:dialog>
            <h:form>
                <p:confirmDialog id="confirmation" message="#{msg['supprimer.message']}"
                                 header="#{msg['titre.operation.suppression']}" severity="alert" 
                                 widgetVar="supprimer">

                    <p:commandButton value="#{msg['supprimer.non']}" onclick="PF('supprimer').hide();" type="button" class="btn btn-danger danger" />
                    <p:commandButton value="#{msg['supprimer.oui']}"    oncomplete="PF('supprimer').hide()" class="btn btn-primary primary"/>
                </p:confirmDialog>
            </h:form>

        </div>
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="images" name="ajax-loader.gif" />
        </p:dialog>
    </ui:composition> 
</html>
