

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>
        <h:form id="detail" class="form-horizontal">


            <div class="panel-body"> 
                <div class="row">
                    <fieldset>
                        <p:panel header="Informations sur le sinistre"  toggleable="false" collapsed="false">

                            <p:panelGrid class="table" columns="6">

                                <p:outputLabel value="Numero de dossier :"/>
                                <h:outputText  value="#{fichiersinistreBean.sinistreautoSelected.numeroDossier}"/>
                                <p:outputLabel value="Numero de compte :"/>
                                <h:outputText  value="#{fichiersinistreBean.sinistreautoSelected.numeroCompte}"/>
                                <p:outputLabel value="Assureur :"/>
                                <h:outputText  value="#{fichiersinistreBean.sinistreautoSelected.assurance.compagnie.abbreviation}"/>
                                <p:outputLabel value="Date incident:"/>
                                <h:outputText  value="#{fichiersinistreBean.sinistreautoSelected.dateIncident}"/>
                                <p:outputLabel value="Date de declaration :"/>
                                <h:outputText  value="#{fichiersinistreBean.sinistreautoSelected.dateDeclaration}"/>


                            </p:panelGrid>
                            <p:outputLabel value="Message :"/>
                            <p:panel >
                                <p  title="Message" >
                                    #{fichiersinistreBean.sinistreautoSelected.message}
                                </p>

                            </p:panel>

                        </p:panel>
                        <p:panel header="Fichier"  toggleable="true" collapsed="true">
                            <ui:include src="medialist.xhtml"/>
                        </p:panel>

                        <p:panel  header="AVENANT" toggleable="true" collapsed="true" style="margin-bottom:20px">
                            <div class="form-group">
                                <div class=" col-lg-12 ">
                                    <div class="input-group">


                                        <p:panelGrid columns="2">
                                            <p:outputLabel for="av" value="Avenant :"/>
                                            <p:outputLabel id="av" value="#{fichiersinistreBean.sinistreautoSelected.assurance.type}"/>
                                            <p:outputLabel for="datedebut" value="Date debut :"/>
                                            <p:outputLabel id="datedebut" value="#{fichiersinistreBean.sinistreautoSelected.assurance.dateDebut}"/>
                                            <p:outputLabel for="periode" value="Periode :"/>
                                            <p:outputLabel id="periode" value="#{fichiersinistreBean.sinistreautoSelected.assurance.periode} #{fichiersinistreBean.sinistreautoSelected.assurance.periodeEnJour ? 'jours':'mois' }"/>
                                            <p:outputLabel for="numPolice" value="Numero Police :"/>
                                            <p:outputLabel id="numPolice" value="#{fichiersinistreBean.sinistreautoSelected.assurance.objetVoiture.numeroPolice}"/>
                                        </p:panelGrid>
                                    </div>
                                </div>
                            </div>

                        </p:panel>
                        <p:panel  header="INFO DU VEHICULE" toggleable="true" collapsed="true" style="margin-bottom:20px">
                            <div class="form-group">
                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <h:outputText value="Immatriculation"/>
                                        </span>
                                        <h:outputLabel class="form-control" value="#{fichiersinistreBean.sinistreautoSelected.assurance.objetVoiture.numeroImmatriculation}"/>
                                    </div>
                                </div>

                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <h:outputText value="Genre"/>
                                        </span>
                                        <h:outputLabel class="form-control" value="#{fichiersinistreBean.sinistreautoSelected.assurance.objetVoiture.genre}"/>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <h:outputText value="Marque"/>
                                        </span>
                                        <h:outputLabel class="form-control" value="#{fichiersinistreBean.sinistreautoSelected.assurance.objetVoiture.marque}"/>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <h:outputText value="Type"/>
                                        </span>
                                        <h:outputLabel class="form-control" value="#{fichiersinistreBean.sinistreautoSelected.assurance.objetVoiture.type}"/>
                                    </div>
                                </div>


                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <h:outputText value="Puissance"/>
                                        </span>
                                        <h:outputLabel class="form-control" value="#{fichiersinistreBean.sinistreautoSelected.assurance.objetVoiture.puissance}"/>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <h:outputText value="Nombre de places"/>
                                        </span>
                                        <h:outputLabel class="form-control" value="#{fichiersinistreBean.sinistreautoSelected.assurance.objetVoiture.nombrePlaces}"/>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <h:outputText value="N° Chassis"/>
                                        </span>
                                        <h:outputLabel class="form-control" value="#{fichiersinistreBean.sinistreautoSelected.assurance.objetVoiture.numChassis}"/>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <h:outputText value="N° Moteur"/>
                                        </span>
                                        <h:outputLabel class="form-control" value="#{fichiersinistreBean.sinistreautoSelected.assurance.objetVoiture.numMoteur}"/>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group">
                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <h:outputText value="Usage"/>
                                        </span>
                                        <h:outputLabel class="form-control" value="#{fichiersinistreBean.sinistreautoSelected.assurance.objetVoiture.usagev}"/>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <h:outputText value="Année"/>
                                        </span>
                                        <h:outputLabel class="form-control" value="#{fichiersinistreBean.sinistreautoSelected.assurance.objetVoiture.miseEnCirculation}"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <h:outputText value="Valeur neuve"/>
                                        </span>
                                        <h:outputLabel class="form-control" value="#{fichiersinistreBean.sinistreautoSelected.assurance.objetVoiture.valeurNeuve}"/>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <h:outputText value="Valeur déclarée"/>
                                        </span>
                                        <h:outputLabel class="form-control" value="#{fichiersinistreBean.sinistreautoSelected.assurance.objetVoiture.valeurvenale}"/>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <h:outputText value="Valeur Venale"/>
                                        </span>
                                        <h:outputLabel class="form-control" value="#{fichiersinistreBean.sinistreautoSelected.assurance.objetVoiture.valeurvenale}"/>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-6 col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <h:outputText value="Categorie"/>
                                        </span>
                                        <h:outputLabel class="form-control" value="#{fichiersinistreBean.sinistreautoSelected.assurance.objetVoiture.categorie.libelle}"/>
                                    </div>
                                </div>

                            </div>
                        </p:panel>

                        <p:panel  header="GARANTIES SOUSCRITES" toggleable="true" collapsed="true" style="margin-bottom:20px">

                            <p:dataTable id="g" var="proposition" editable="true" editMode="cell" scrollable="true" value="#{fichiersinistreBean.sinistreautoSelected.assurance.propositions}">
                                <p:columnGroup type="header">
                                    <p:growl>
                                        <p:column rowspan="2" headerText="GUARANTIE" />
                                        <p:column rowspan="2" headerText="PRIME ANNUELE" />
                                        <p:column colspan="4" headerText="REDUCTION OU MAJORATION" />
                                        <p:column rowspan="2" headerText="PRIME NETTE"  />
                                    </p:growl>
                                    <p:row>
                                        <p:column headerText="BNS" />
                                        <p:column headerText="RED" />
                                        <p:column headerText="MLS" />
                                        <p:column headerText="MONTANT" />
                                    </p:row>
                                </p:columnGroup>
                                <p:column>
                                    #{proposition.compagnieGuarantie.guarantie.libelle}
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{proposition.primePropose}"/>

                                </p:column>
                                <p:column>

                                    <h:outputText value="#{proposition.bonus}"/>

                                </p:column>
                                <p:column>

                                    <h:outputText value="#{proposition.reduction}"/>

                                </p:column>
                                <p:column>

                                    <h:outputText value="#{proposition.malus}"/>

                                </p:column>
                                <p:column>

                                    <h:outputText value="#{proposition.montant}"/>

                                </p:column>
                                <p:column>

                                    <h:outputText value="#{proposition.prime}"/>

                                </p:column>
                                <p:columnGroup type="footer" id="primeTotal1">
                                    <p:row>
                                        <p:column   style="text-align:right" footerText="Total :" />
                                        <p:column   footerText="#{facture.totalnet}" />
                                        <p:column   footerText=""  />
                                        <p:column   footerText=""  />
                                        <p:column   footerText=""  />
                                        <p:column   footerText=""  />

                                        <p:column   footerText="#{fichiersinistreBean.sinistreautoSelected.assurance.total}" id="primeTotal" />
                                    </p:row>

                                </p:columnGroup>
                            </p:dataTable> 
                            <hr/>
                            <p:panelGrid columns="4" id="calculTotal">
                                <p:outputLabel value="Prime nette:" for="ps"></p:outputLabel>
                                <h:outputText id="ps" value="#{fichiersinistreBean.sinistreautoSelected.assurance.total}"/>
                                <p:outputLabel value="Bonus:" for="bn"></p:outputLabel>
                                <h:outputText id="bn" value="#{fichiersinistreBean.sinistreautoSelected.assurance.bonus}"/>
                                <p:outputLabel value="Red Exceptionnelle:" for="rede"></p:outputLabel>
                                <h:outputText id="rede" value="#{fichiersinistreBean.sinistreautoSelected.assurance.reductionExceptionnelle}"/>
                                <p:outputLabel value="Red flotte:" for="ref"></p:outputLabel>
                                <h:outputText id="ref" value="#{fichiersinistreBean.sinistreautoSelected.assurance.reductionFlotte}"/>
                                <p:outputLabel value="Fractionnement:" for="fract"></p:outputLabel>
                                <h:outputText id="fract" value="#{fichiersinistreBean.sinistreautoSelected.assurance.fractionnement}"/>
                                <p:outputLabel  value="Accessoire:" for="acc"/>
                                <h:outputText  id="acc" value="#{fichiersinistreBean.sinistreautoSelected.assurance.accessoire}"/>

                                <p:outputLabel value=" Taux d'enregistrement:" for="te"/>
                                <h:outputText  id="te" value="#{fichiersinistreBean.sinistreautoSelected.assurance.tauxEnregistrement}"/>

                                <p:outputLabel value="Prime TTC:" for="pttc"/>
                                <h:outputText  id="pttc" value="#{fichiersinistreBean.sinistreautoSelected.assurance.primeTtc}"/>

                            </p:panelGrid>
                        </p:panel>

                        <p:panel header="#{msg['message.client.titre']}"  toggleable="false" collapsed="false">


                            <p:panelGrid class="table" columns="6">
                                <p:outputLabel  value="Pays :"/>
                                <p:outputLabel value="#{fichiersinistreBean.sinistreautoSelected.assurance.client.pays}"/>
                                <p:outputLabel  value="Nom :"/>
                                <p:outputLabel value="#{fichiersinistreBean.sinistreautoSelected.assurance.client.nom}"/>
                                <p:outputLabel  value="Prenom :"/>
                                <p:outputLabel  value="#{fichiersinistreBean.sinistreautoSelected.assurance.client.prenom}"/>
                                <p:outputLabel  value="Date de naissance :"/>
                                <p:outputLabel  value="#{fichiersinistreBean.sinistreautoSelected.assurance.client.dateNaissance}"/>
                                <p:outputLabel  value="Lieu de naissance :"/>
                                <p:outputLabel value="#{fichiersinistreBean.sinistreautoSelected.assurance.client.lieuNaissance}"/>
                                <p:outputLabel  value="Nationnalité:"/>
                                <p:outputLabel value="#{fichiersinistreBean.sinistreautoSelected.assurance.client.lieuNaissance}"/>
                                <p:outputLabel  value="Adresse :"/>
                                <p:outputLabel value="#{fichiersinistreBean.sinistreautoSelected.assurance.client.adresse}"/>
                                <p:outputLabel  value="Email:"/>
                                <p:outputLabel value="#{fichiersinistreBean.sinistreautoSelected.assurance.client.email}"/>
                                <p:outputLabel  value="Profession:"/>
                                <p:outputLabel value="#{fichiersinistreBean.sinistreautoSelected.assurance.client.profession}"/>
                                <p:outputLabel  value="Piece:"/>
                                <p:outputLabel value="#{fichiersinistreBean.sinistreautoSelected.assurance.objetVoiture.client.numeroPiece}"/>
                                <p:outputLabel  value="Telephone:"/>
                                <p:outputLabel value="#{fichiersinistreBean.sinistreautoSelected.assurance.objetVoiture.client.telephoneMobile}"/>

                            </p:panelGrid>

                        </p:panel>


                    </fieldset>
                </div> 

            </div>


        </h:form>

    </ui:composition>
</html>
