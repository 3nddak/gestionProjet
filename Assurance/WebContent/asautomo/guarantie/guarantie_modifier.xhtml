<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>
        <p:outputPanel id="modification" style="text-align:center;">
            <h:form class="form-horizontal"  >
                <p:growl id="msgs2" showDetail="false" globalOnly="true"/>
                <div class="form-group">

                    <div class="col-md-6 col-lg-6 col-sm-6">
                        <h:outputLabel for="modifLibele" value="#{msg['garantie.libelle']}" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge pull-left text-left"/>
                        <p:inputText id="modifLibelle" value="#{guarantieCategorieBean.guarantieSelected.libelle}" required="true" styleClass="form-control" placeholder="#{msg['garantie.libelle']}"
                                     requiredMessage="#{msg['garantie.libelle.requireMessage']}"
                                     >
                            <f:ajax event="blur" render="libelleMessage"/>
                        </p:inputText>
                        <h:message for="modifLibelle" id="libelleMessage" class="errorClass" />
                    </div>

                    <div class="col-md-6 col-lg-6 col-sm-6">
                        <h:outputLabel for="modifSymbole" value="#{msg['garantie.symbole']}" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge pull-left text-left"/>
                        <p:inputText id="modifSymbole" value="#{guarantieCategorieBean.guarantieSelected.symbole}" required="true" styleClass="form-control" placeholder="#{msg['garantie.symbole']}"
                                     requiredMessage="#{msg['garantie.symbole.requireMessage']}"
                                     >
                            <f:ajax event="blur" render="symboleMessage"/>
                        </p:inputText>
                        <h:message for="modifSymbole" id="symboleMessage" class="errorClass" />
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-6"> 
                        <h:outputLabel for="poids" value="Poids" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge pull-left text-left"/>
                        <p:inputText id="poids" required="true" value="#{guarantieCategorieBean.guarantieSelected.poids}" styleClass="form-control" placeholder="Poids"
                                     requiredMessage="Veuillez saisir le poids"     
                                     >
                            <f:ajax event="blur" render="poidsMessage"/>
                        </p:inputText>
                        <h:message for="poids" id="poidsMessage" class="errorClass"/>
                    </div> 
                </div>
                <div class="form-group">
                    <div class="col-md-6 col-lg-6 col-sm-6"> 
                        <h:outputLabel for="regle" value="Regle de Calcul" class=" pull-left" />
                        <h:selectOneMenu id="regle" value="#{guarantieCategorieBean.guarantieSelected.idRegle}"  required="true" title="Regle de Calcul" class=" form-control " >
                            <f:selectItem itemLabel="Taux%*RC" itemValue="0" />
                            <f:selectItem itemLabel="Taux%*VV" itemValue="1" />
                            <f:selectItem itemLabel="Taux%*VN" itemValue="2" />
                            <f:selectItem itemLabel="Constante*nbs" itemValue="3" />
                            <f:selectItem itemLabel="Constante" itemValue="4" />
                            <f:selectItem itemLabel="Lecture Directe" itemValue="5" />
                            <f:selectItem itemLabel="(captAss/tranche)*prime" itemValue="7" />
                        </h:selectOneMenu>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 col-lg-6 col-sm-6"> 
                        <h:outputLabel for="stat" value="Statut" class=" pull-left" />
                        <h:selectOneMenu id="stat" value="#{guarantieCategorieBean.guarantieSelected.statut}"  required="true" title="Statut" class=" form-control " >
                            <f:selectItem itemLabel="Obligatoire" itemValue="obligatoire" />
                            <f:selectItem itemLabel="Optionnelle" itemValue="optionnelle" />
                        </h:selectOneMenu>

                    </div>
                </div>
                <br/>
                <div class="form-group">

                    <div class="col-md-6 col col-lg-6 ">
                        <p:commandButton class="btn-danger danger pull-left col-md-6" value="#{msg['btn.annuller']}" action="#{guarantieCategorieBean.annuler()}" type="reset" />
                    </div>

                    <div class="col-md-6 col col-lg-6">
                        <p:commandButton class="btn-primary pull-right primary col-md-6" value="#{msg['btn.enregistrer']}" update="msgs2,formliste" action="#{guarantieCategorieBean.modifierGuarantie()}"  oncomplete="PF('modifier').hide()">
                        </p:commandButton>
                    </div>

                </div>
            </h:form>
        </p:outputPanel>




    </ui:composition> 

</html>
