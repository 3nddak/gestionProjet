<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>
        <p:panel header="#{msg['message.client.titre']}"  toggleable="true" collapsed="true">

            <p:panelGrid class="table" columns="6">

                <p:outputLabel for="nom2aaa" value="Souscripteur :"/>
                <h:outputText id="nom2aaa" value="#{objetBean.clientSelected.nom} #{objetBean.nom}"/>
                <p:outputLabel for="tel2aaa" value="Téléphone :"/>
                <h:outputText id="tel2aaa" value="#{objetBean.clientSelected.telephoneMobile} #{objetBean.telephoneMobile}"/>
                <p:outputLabel for="addresse2aaa" value="Adresse :"/>
                <h:outputText id="addresse2aaa" value="#{objetBean.clientSelected.adresse} #{objetBean.adresse}"/>


            </p:panelGrid>

        </p:panel>
        <p:panel header="CATEGORIE-GARANTIES SELECTIONNEES"  toggleable="true" collapsed="true" style="margin-bottom:20px">
            <p:panelGrid class="table" columns="6">

                <p:outputLabel for="cat2aaa" value="Categorie:"/>
                <h:outputText id="cat2aaa" value="#{objetBean.categorie.libelle}"/>

            </p:panelGrid>
            <p:outputLabel value="Garanties:"/>
            <p:dataGrid  value="#{objetBean.selectedObjetGuaranties}" var="guarantie" columns="4" layout="grid" class="table"> 

                #{guarantie.symbole}
            </p:dataGrid>
        </p:panel>

    </ui:composition> 

</html>
