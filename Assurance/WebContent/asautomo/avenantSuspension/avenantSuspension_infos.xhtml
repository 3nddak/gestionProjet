
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

            <div class="row">

                        <div class="form-group">

                        </div>

                        <div class="form-group">
                            <h:outputLabel for="msg"  value="motif" class="pull-left text-left"/>                              
                            <h:inputTextarea  id="msg" class="form-control" value="#{avenantSuspensionBean.avenantSuspension.motif}"/>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <!--div class="panel"-->

                    <div class="panel-body">

                        <div class="form-group">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h:outputLabel   value="Lettre de demande de suspension" /> 
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <p:fileUpload class=" text-purple" label="lettre demande de suspension"  value="#{avenantSuspensionBean.fileLettreDemandeSuspension}" mode="simple" allowTypes="/(\.|\/)(pdf)$/" skinSimple="true" />
                            </div>


                            <div class="form-group">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <h:outputLabel   value="Autres documents"  class=""/> 
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <p:fileUpload class="text-purple" label="autres documents"  value="#{avenantSuspensionBean.fileAUtre}" mode="simple" allowTypes="/(\.|\/)(pdf)$/" skinSimple="true" />
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
