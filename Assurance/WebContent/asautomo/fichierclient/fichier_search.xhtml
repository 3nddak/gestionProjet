<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition>
        <p:panel header="Recherche"  toggleable="true" collapsed="false" class="panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 #{!fichierclientBean.isBranche}"> 
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="Branche" rendered="#{!fichierclientBean.isBranche}" for="branche" class="pull-left" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:selectOneMenu id="branche" rendered="#{!fichierclientBean.isBranche}"  value="#{fichierclientBean.branche}" class="form-control" requiredMessage="Veuillez choisir la branche">
                                <f:selectItem itemValue="" itemLabel="Tout"/> 
                                <f:selectItems value="#{fichierclientBean.BRANCHES}" /> 
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12"> 
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                            <h:outputLabel  value="#{msg['client.pays']}"  for="designationPaysr" class=" pull-left" style=""/>
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                            <p:autoComplete id="designationPaysr"  class="form-control" value="#{fichierclientBean.clientToSearch.pays}" forceSelection="true"  completeMethod="#{fichierclientBean.completeMethod}"  >
                            </p:autoComplete>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12"> 
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="#{msg['client.type']}"  for="typeClient" class="pull-left" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:selectOneMenu id="typeClientr" value="#{fichierclientBean.clientToSearch.type}" title="#{msg['client.type']}"  class="form-control">
                                <f:selectItem itemValue="" itemLabel="Type"/>
                                <f:selectItem itemValue="Client physique" itemLabel="#{msg['client.type.physique']}"/>
                                <f:selectItem itemValue="Client moral" itemLabel="#{msg['client.type.morale']}"/> 
                            </h:selectOneMenu>
                        </div>
                    </div>
                </div>
                <hr/>
                <div class="form-group">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">  
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="#{msg['client.nom']}"  for="nom" class=" pull-left" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:inputText value="#{fichierclientBean.clientToSearch.nom}"
                                         id="nomr" class="form-control" placeholder="#{msg['client.nom']}">

                            </p:inputText>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12"> 
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="#{msg['client.prenom']}"  for="prenomr" class=" pull-left" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:inputText value="#{fichierclientBean.clientToSearch.prenom}" id="prenomr" styleClass="form-control" placeholder="#{msg['client.prenom']}"  >
                            </p:inputText>  
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12"> 
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="#{msg['client.numeropiece']}" for="numpiecer" class="pull-left" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:inputText value="#{fichierclientBean.clientToSearch.numeroPiece}"  id="numpiecer" class="form-control" placeholder="#{msg['client.numeropiece']}" >

                            </p:inputText> 
                        </div>
                    </div>
                </div> 

                <div class="form-group">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <div class="btn-toolbar pull-right">
                                <p:commandButton onstart="PF('statusDialog2').show()" onsuccess="PF('statusDialog2').hide()" value="#{msg['btn.rechercher']}" update="@form" actionListener="#{fichierclientBean.rechercheAvanceForClient()}" class="btn btn-imprimer" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p:dialog widgetVar="statusDialog2" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <h:graphicImage library="images" name="ajax-loader.gif" />
            </p:dialog>
        </p:panel>
        <p:panel id="t1" header="Liste des Clients" toggleable="true" collapsed="false" class="panel-default">
            <div class="panel-body">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">


                    <div class="table-responsive">
                        <p:dataTable selectionMode="single" rowKey="#{client.idClient}" selection="#{fichierclientBean.clientSelected}" scrollable="true"  scrollWidth="100%" var="client"  rows="100" value="#{fichierclientBean.listClient}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true" paginatorPosition="bottom"  class="table table-striped table-bordered table-condensed"
                                     rowsPerPageTemplate="100,150,200"  emptyMessage="#{msg['tableau.vide']}" >

                            <p:column headerText="Nom"   filterMatchMode="contains" >
                                <h:outputText value="#{client.nom}" />
                            </p:column>
                            <p:column headerText="Prénom"   filterMatchMode="contains" >
                                <h:outputText value="#{client.prenom}" />
                            </p:column>
                            <p:column headerText="Date Naissance"   filterMatchMode="contains" >
                                <p:outputLabel value="#{client.dateNaissance}" />
                            </p:column>
                            <p:column headerText="pays"   filterMatchMode="contains" >
                                <p:outputLabel value="#{client.pays}" />
                            </p:column>
                            <p:column headerText="Telephone"   filterMatchMode="contains" >
                                <p:outputLabel value="#{client.telephoneMobile}" />
                            </p:column>
                            <p:column headerText="Numéro Pièce"   filterMatchMode="contains" >
                                <p:outputLabel value="#{client.numeroPiece}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </p:panel>

    </ui:composition>
</html>
