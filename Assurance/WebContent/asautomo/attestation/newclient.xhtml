<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:growl id="nouveauSms" globalOnly="true" showDetail="false"/>
        <div class="form-group">
            <div class="col-md-3 col-lg-3 col-sm-3"> 
                <h:outputLabel  value="#{msg['client.type']}"  for="typeClient" class="pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                <h:selectOneMenu id="typeClient" value="#{voitureNonImmatriculeBean.clientSelectOrNew.type}" required="true" title="#{msg['client.type']}"  class="form-control" requiredMessage="#{msg['client.type.requireMessage']}">
                    <f:selectItem itemValue="1" itemLabel="#{msg['client.type.physique']}"/>
                    <f:selectItem itemValue="2" itemLabel="#{msg['client.type.morale']}"/> 

                </h:selectOneMenu>
                <h:message for="typeClient" id="typeMessage" styleClass="error"/>
            </div> 
            <div class="col-md-3 col-lg-3 col-sm-3"> 
                <h:outputLabel  value="#{msg['client.nom']}"  for="nom" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                <p:inputText value="#{voitureNonImmatriculeBean.clientSelectOrNew.nom}" required="true"  requiredMessage="Veuillez saisir le nom" 
                             id="nom" class="form-control" placeholder="#{msg['client.nom']}">
                    <p:ajax event="keyup" update="nomMessage"/>
                </p:inputText>
                <p:message for="nom"  id="nomMessage" class="errorClass" />
            </div> 
            <div class="col-md-3 col-lg-3 col-sm-3"> 
                <h:outputLabel  value="#{msg['client.prenom']}"  for="prenom" class=" pull-left" /><h:outputLabel value="*" id="etoileprenom" class="etoile_rouge pull-left" />
                <p:inputText value="#{voitureNonImmatriculeBean.clientSelectOrNew.prenom}"    id="prenom" styleClass="form-control" placeholder="#{msg['client.prenom']}"
                             requiredMessage="Veuillez saisir le prenom" >
                    <p:ajax  event="keyup" update="prenomMessage"/>
                </p:inputText>  
                <p:message  id="prenomMessage" for="prenom"/>
            </div>
            <div class="col-md-3 col-lg-3 col-sm-3">
                <h:outputLabel  value="#{msg['client.lieuemission']}"  for="lieuemission" class=" pull-left" />
                <p:inputText value="#{voitureNonImmatriculeBean.clientSelectOrNew.lieuEmission}"  id="lieuemission" styleClass="form-control" placeholder="#{msg['client.lieuemission']}"/>
            </div>

        </div>


        <div class="form-group">
            <div class="col-md-3 col-lg-3 col-sm-3">  
                <h:outputLabel  value="#{msg['client.faxe']}"  for="faxe" class=" pull-left" />
                <p:inputText value="#{voitureNonImmatriculeBean.clientSelectOrNew.fax}" id="faxe" styleClass="form-control" placeholder="#{msg['client.faxe']}"/>
            </div>
            <div class="col-md-3 col-lg-3 col-sm-3">
                <h:outputLabel  value="#{msg['client.bp']}"  for="codeZip" class=" pull-left" />
                <p:inputText value="#{voitureNonImmatriculeBean.clientSelectOrNew.codeZip}" id="codeZip" styleClass="form-control" placeholder="#{msg['client.bp']}"/>
            </div>

            <div class="col-md-3 col-lg-3 col-sm-3"> 
                <h:outputLabel  value="#{msg['client.email']}"  for="email" class=" pull-left" />
                <p:inputText value="#{voitureNonImmatriculeBean.clientSelectOrNew.email}" id="email" styleClass="form-control" placeholder="#{msg['client.email']}"/>
            </div>
           


            <div class="col-md-3 col-lg-3 col-sm-3"> 
                <h:outputLabel  value="#{msg['client.pays']}"  for="pays" class=" pull-left" />
                <p:inputText value="#{voitureNonImmatriculeBean.clientSelectOrNew.pays}" id="pays" styleClass="form-control" placeholder="#{msg['client.pays']}"/>
            </div>
        </div> 

        <div class="form-group">
            <div class="col-md-3 col-lg-3 col-sm-3">

                <h:outputLabel  value="#{msg['client.lieudenaissance']}"  for="lieunaissance" class=" pull-left" />
                <p:inputText value="#{voitureNonImmatriculeBean.clientSelectOrNew.lieuNaissance}" id="lieunaissance" styleClass="form-control" placeholder="#{msg['client.lieudenaissance']}"/>
            </div>
            <div class="col-md-3 col-lg-3 col-sm-3"> 
                <h:outputLabel  value="#{msg['client.datedenaissance']}"  for="dateNaissance" class=" pull-left" />
                <p:calendar  value="#{voitureNonImmatriculeBean.clientSelectOrNew.dateNaissance}" class="pull-left"  id="dateNaissance" pattern="dd-MM-yyyy" mask="true" placeholder="#{msg['client.datedenaissance']}" />
            </div> 
            <div class="col-md-3 col-lg-3 col-sm-3">
                <h:outputLabel  value="#{msg['client.nationalite']}"  for="nationalite" class=" pull-left" />
                <p:inputText value="#{voitureNonImmatriculeBean.clientSelectOrNew.nationalite}" id="nationalite" styleClass="form-control" placeholder="#{msg['client.nationalite']}" />
            </div>


            <div class="col-md-3 col-lg-3 col-sm-3">
                <h:outputLabel  value="#{msg['client.adresse']}"   for="Adresse" class=" pull-left" />
                <p:inputText value="#{voitureNonImmatriculeBean.clientSelectOrNew.adresse}" id="Adresse" styleClass="form-control" placeholder="#{msg['client.adresse']}"/>
            </div>

        </div>
        <div class="form-group">
            <div class="col-md-3 col-lg-3 col-sm-3"> 
                <h:outputLabel  value="#{msg['client.piece']}"  for="piece" class=" pull-left" />
                <h:selectOneMenu id="piece" value="#{voitureNonImmatriculeBean.clientSelectOrNew.typePiece}"  class="form-control" >
                    <f:selectItem itemValue="" itemLabel="#{msg['client.piece']}"/> 
                    <f:selectItem itemValue="#{msg['client.piece.carte']}" itemLabel="#{msg['client.piece.carte']}"/>
                    <f:selectItem itemValue="#{msg['client.piece.passport']}" itemLabel="#{msg['client.piece.passport']}"/>
                    <f:selectItem itemValue="#{msg['client.piece.permis']}" itemLabel="#{msg['client.piece.permis']}"/>
                    <f:selectItem itemValue="#{msg['client.piece.autre']}" itemLabel="#{msg['client.piece.autre']}"/>
                </h:selectOneMenu>
            </div> 

            <div class="col-md-3 col-lg-3 col-sm-3"> 
                <h:outputLabel  value="#{msg['client.numeropiece']}" for="dateEmissionPiece" class=" pull-left" />
                <p:inputText value="#{voitureNonImmatriculeBean.clientSelectOrNew.numeroPiece}" styleClass="form-control" placeholder="#{msg['client.numeropiece']}"/> 
            </div>
            <div class="col-md-3 col-lg-3 col-sm-3">  
                <h:outputLabel  value="#{msg['client.dateemissionpiece']}"  for="dateEmissionPiece" class=" pull-left" />
                <p:calendar value="#{voitureNonImmatriculeBean.clientSelectOrNew.dateEmissionPiece}" id="dateEmissionPiece" class="pull-left" pattern="dd-MM-yyyy" mask="true" placeholder="#{msg['client.piece.autre']}" />
            </div>
            <div class="col-md-3 col-lg-3 col-sm-3">
                <h:outputLabel  value="#{msg['client.dateexpirationpiece']}"  for="dateExpirationPiece" class=" pull-left" />
                <p:calendar  value="#{voitureNonImmatriculeBean.clientSelectOrNew.dateExpirationPiece}"  id="dateExpirationPiece" class="pull-left" pattern="dd-MM-yyyy" mask="true" placeholder="#{msg['client.dateexpirationpiece']}"  />
            </div>


        </div> 
        <div class="form-group">
            <div class="col-md-3 col-lg-3 col-sm-3">      
                <p:inputText value="#{voitureNonImmatriculeBean.clientSelectOrNew.pseudo}" styleClass="form-control hide" placeholder="pseudo *"/>

            </div> 
            <div class="col-md-3 col-lg-3 col-sm-3">      
                <p:inputText value="#{voitureNonImmatriculeBean.clientSelectOrNew.password}"  class="form-control hide" placeholder="password *"/>

            </div>
        </div>
        <div class="form-group">
            <div class="form-group col-lg-12">

                <p:commandButton icon="fa fa-times" class="btn btn-danger danger"  action="#{voitureNonImmatriculeBean.annulerClient()}" oncomplete="PF('newClient').hide()" />

                
                <p:commandButton value="continuer" icon="fa fa-forward" class="btn btn-success success"  actionListener="#{voitureNonImmatriculeBean.affiche()}"  oncomplete="PF('newClient').hide()" />
            </div>
        </div>

    </ui:composition>
</html>
