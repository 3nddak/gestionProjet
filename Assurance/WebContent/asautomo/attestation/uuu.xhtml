<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>
        <h:form id="vf">
            <p:outputLabel value="Selectionner Client"/>
            <fieldset>
                <p:commandButton icon="fa fa-plus-circle" value="Nouveua client" class="btn-success success" actionListener="#{voitureNonImmatriculeBean.annuler()}"  oncomplete="PF('newClient').show()" update="t1" />
                <p:dataTable id="t1" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginatorPosition="bottom"  value="#{voitureNonImmatriculeBean.clientList}" rowKey="#{client.idClient}" selectionMode="single"  var="client" selection="#{voitureNonImmatriculeBean.clientSelectOrNew}" >
                    <p:ajax event="rowSelect" update="cl" listener="#{voitureNonImmatriculeBean.newClien1t()}" />
                    <p:column headerText="NOM">
                        <p:outputLabel value="#{client.nom}"/>                      
                    </p:column>
                    <p:column headerText="PRENOM">
                        <p:outputLabel value="#{client.prenom}"/>                      
                    </p:column>
                    <p:column headerText="NUM PIECE">
                        <p:outputLabel value="#{client.numeroPiece}"/>                      
                    </p:column>

                </p:dataTable>
            </fieldset>
            <p:separator style="background-color: #265a88"/>
            <p:fieldset legend="Info du Vehicule">
                <p:panelGrid columns="4">
                    <p:outputLabel for="mq" value="Marque :"/>
                    <p:inputText id="mq" value="#{voitureNonImmatriculeBean.demandeAttestation.marque}" />
                    <p:outputLabel for="mc" value="Num Chassi :"/>
                    <p:inputText id="mc" value="#{voitureNonImmatriculeBean.demandeAttestation.numChassi}" />
                    <p:outputLabel for="en" value="Energie :"/>
                    <p:inputText id="en" value="#{voitureNonImmatriculeBean.demandeAttestation.ennergie}" />
                    <p:outputLabel for="pss" value="Puissance :"/>
                    <p:inputText id="pss" value="#{voitureNonImmatriculeBean.demandeAttestation.puissance}" />
                </p:panelGrid>
                <p:commandButton icon="fa fa-plus-circle" class="btn-success success" value="choisir Compagnie" actionListener="#{voitureNonImmatriculeBean.init()}"  oncomplete="PF('addcompagnies').show()" update="detail2" />
            </p:fieldset>
            <p:growl for="somekey2"/>
            <p:commandButton icon="fa fa-times" class="btn-danger danger"  value="Annuler"  actionListener="#{voitureNonImmatriculeBean.annulerClient()}" update="@form,cl" />
            <p:commandButton icon="fa fa-send" class="btn-success success"  value="valider"  actionListener="#{voitureNonImmatriculeBean.valider()}" update="@form,cl" />
        </h:form>
        <p:dialog widgetVar="newClient" header="#{msg['client.title.ajouter']}"  showEffect="fade"   modal="true" width="850" height="400" resizable="false">
            <h:form id="cl">
                <div class="col-lg-10 col-md-8 col-sm-12 col-xs-12">
                    <p:growl id="nouveauSms" globalOnly="true" showDetail="false"/>
                    <div class="form-group">
                        <div class="col-md-3 col-lg-3 col-sm-3"> 
                            <h:outputLabel  value="#{msg['client.type']}"  for="typeClient" class="pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                            <h:selectOneMenu id="typeClient" value="#{voitureNonImmatriculeBean.clientSelect.type}" required="true" title="#{msg['client.type']}"  class="form-control" requiredMessage="#{msg['client.type.requireMessage']}">
                                <f:selectItem itemValue="1" itemLabel="#{msg['client.type.physique']}"/>
                                <f:selectItem itemValue="2" itemLabel="#{msg['client.type.morale']}"/> 

                            </h:selectOneMenu>
                            <h:message for="typeClient" id="typeMessage" styleClass="error"/>
                        </div> 
                        <div class="col-md-3 col-lg-3 col-sm-3"> 
                            <h:outputLabel  value="#{msg['client.nom']}"  for="nom" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                            <p:inputText value="#{voitureNonImmatriculeBean.clientSelect.nom}" required="true"  requiredMessage="Veuillez saisir le nom" 
                                         id="nom" class="form-control" placeholder="#{msg['client.nom']}">
                                <p:ajax event="keyup" update="nomMessage"/>
                            </p:inputText>
                            <p:message for="nom"  id="nomMessage" class="errorClass" />
                        </div> 
                        <div class="col-md-3 col-lg-3 col-sm-3"> 
                            <h:outputLabel  value="#{msg['client.prenom']}"  for="prenom" class=" pull-left" /><h:outputLabel value="*" id="etoileprenom" class="etoile_rouge pull-left" />
                            <p:inputText value="#{voitureNonImmatriculeBean.clientSelect.prenom}"    id="prenom" styleClass="form-control" placeholder="#{msg['client.prenom']}"
                                         requiredMessage="Veuillez saisir le prenom" >
                                <p:ajax  event="keyup" update="prenomMessage"/>
                            </p:inputText>  
                            <p:message  id="prenomMessage" for="prenom"/>
                        </div>
                        <div class="col-md-3 col-lg-3 col-sm-3">
                            <h:outputLabel  value="#{msg['client.lieuemission']}"  for="lieuemission" class=" pull-left" />
                            <p:inputText value="#{voitureNonImmatriculeBean.clientSelect.lieuEmission}"  id="lieuemission" styleClass="form-control" placeholder="#{msg['client.lieuemission']}"/>
                        </div>

                    </div>


                    <div class="form-group">
                        <div class="col-md-3 col-lg-3 col-sm-3">  
                            <h:outputLabel  value="#{msg['client.faxe']}"  for="faxe" class=" pull-left" />
                            <p:inputText value="#{voitureNonImmatriculeBean.clientSelect.fax}" id="faxe" styleClass="form-control" placeholder="#{msg['client.faxe']}"/>
                        </div>
                        <div class="col-md-3 col-lg-3 col-sm-3">
                            <h:outputLabel  value="#{msg['client.bp']}"  for="codeZip" class=" pull-left" />
                            <p:inputText value="#{voitureNonImmatriculeBean.clientSelect.codeZip}" id="codeZip" styleClass="form-control" placeholder="#{msg['client.bp']}"/>
                        </div>

                        <div class="col-md-3 col-lg-3 col-sm-3"> 
                            <h:outputLabel  value="#{msg['client.email']}"  for="email" class=" pull-left" />
                            <p:inputText value="#{voitureNonImmatriculeBean.clientSelect.email}" id="email" styleClass="form-control" placeholder="#{msg['client.email']}"/>
                        </div>



                        <div class="col-md-3 col-lg-3 col-sm-3"> 
                            <h:outputLabel  value="#{msg['client.pays']}"  for="pays" class=" pull-left" />
                            <p:inputText value="#{voitureNonImmatriculeBean.clientSelect.pays}" id="pays" styleClass="form-control" placeholder="#{msg['client.pays']}"/>
                        </div>
                    </div> 

                    <div class="form-group">
                        <div class="col-md-3 col-lg-3 col-sm-3">

                            <h:outputLabel  value="#{msg['client.lieudenaissance']}"  for="lieunaissance" class=" pull-left" />
                            <p:inputText value="#{voitureNonImmatriculeBean.clientSelect.lieuNaissance}" id="lieunaissance" styleClass="form-control" placeholder="#{msg['client.lieudenaissance']}"/>
                        </div>
                        <div class="col-md-3 col-lg-3 col-sm-3"> 
                            <h:outputLabel  value="#{msg['client.datedenaissance']}"  for="dateNaissance" class=" pull-left" />
                            <p:calendar  value="#{voitureNonImmatriculeBean.clientSelect.dateNaissance}" class="pull-left"  id="dateNaissance" pattern="dd-MM-yyyy" mask="true" placeholder="#{msg['client.datedenaissance']}" />
                        </div> 
                        <div class="col-md-3 col-lg-3 col-sm-3">
                            <h:outputLabel  value="#{msg['client.nationalite']}"  for="nationalite" class=" pull-left" />
                            <p:inputText value="#{voitureNonImmatriculeBean.clientSelect.nationalite}" id="nationalite" styleClass="form-control" placeholder="#{msg['client.nationalite']}" />
                        </div>


                        <div class="col-md-3 col-lg-3 col-sm-3">
                            <h:outputLabel  value="#{msg['client.adresse']}"   for="Adresse" class=" pull-left" />
                            <p:inputText value="#{voitureNonImmatriculeBean.clientSelect.adresse}" id="Adresse" styleClass="form-control" placeholder="#{msg['client.adresse']}"/>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-md-3 col-lg-3 col-sm-3"> 
                            <h:outputLabel  value="#{msg['client.piece']}"  for="piece" class=" pull-left" />
                            <h:selectOneMenu id="piece" value="#{voitureNonImmatriculeBean.clientSelect.typePiece}"  class="form-control" >
                                <f:selectItem itemValue="" itemLabel="#{msg['client.piece']}"/> 
                                <f:selectItem itemValue="#{msg['client.piece.carte']}" itemLabel="#{msg['client.piece.carte']}"/>
                                <f:selectItem itemValue="#{msg['client.piece.passport']}" itemLabel="#{msg['client.piece.passport']}"/>
                                <f:selectItem itemValue="#{msg['client.piece.permis']}" itemLabel="#{msg['client.piece.permis']}"/>
                                <f:selectItem itemValue="#{msg['client.piece.autre']}" itemLabel="#{msg['client.piece.autre']}"/>
                            </h:selectOneMenu>
                        </div> 

                        <div class="col-md-3 col-lg-3 col-sm-3"> 
                            <h:outputLabel  value="#{msg['client.numeropiece']}" for="dateEmissionPiece" class=" pull-left" />
                            <p:inputText value="#{voitureNonImmatriculeBean.clientSelect.numeroPiece}" styleClass="form-control" placeholder="#{msg['client.numeropiece']}"/> 
                        </div>
                        <div class="col-md-3 col-lg-3 col-sm-3">  
                            <h:outputLabel  value="#{msg['client.dateemissionpiece']}"  for="dateEmissionPiece" class=" pull-left" />
                            <p:calendar value="#{voitureNonImmatriculeBean.clientSelect.dateEmissionPiece}" id="dateEmissionPiece" class="pull-left" pattern="dd-MM-yyyy" mask="true" placeholder="#{msg['client.piece.autre']}" />
                        </div>
                        <div class="col-md-3 col-lg-3 col-sm-3">
                            <h:outputLabel  value="#{msg['client.dateexpirationpiece']}"  for="dateExpirationPiece" class=" pull-left" />
                            <p:calendar  value="#{voitureNonImmatriculeBean.clientSelect.dateExpirationPiece}"  id="dateExpirationPiece" class="pull-left" pattern="dd-MM-yyyy" mask="true" placeholder="#{msg['client.dateexpirationpiece']}"  />
                        </div>


                    </div> 
                    <div class="form-group">
                        <div class="col-md-3 col-lg-3 col-sm-3">      
                            <p:inputText value="#{voitureNonImmatriculeBean.clientSelect.pseudo}" styleClass="form-control hide" placeholder="pseudo *"/>

                        </div> 
                        <div class="col-md-3 col-lg-3 col-sm-3">      
                            <p:inputText value="#{voitureNonImmatriculeBean.clientSelect.password}"  class="form-control hide" placeholder="password *"/>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group col-lg-12">

                            <p:commandButton icon="fa fa-times" class="btn btn-danger danger"  action="#{voitureNonImmatriculeBean.annulerClient()}" oncomplete="PF('newClient').hide()" />


                            <p:commandButton value="continuer" icon="fa fa-forward" class="btn btn-success success" update="vf:t1"  actionListener="#{voitureNonImmatriculeBean.affiche()}"  oncomplete="PF('newClient').hide()" />
                        </div>
                    </div>

                </div>
            </h:form>
        </p:dialog>
        <p:dialog widgetVar="addcompagnies" class="police_label" header="#{msg['garantie.title.ajouter']}" showEffect="fade" modal="true" width="500" minHeight="500" resizable="false">
            <!--h:panelGrid-->
            <h:form id="detail2" class="form-horizontal" >
                <div class="form-group col-lg-12">
                    <p:pickList value="#{voitureNonImmatriculeBean.objetCompagnies}"  class="" itemValue="#{compagnie}" var="compagnie" converter="entityConverter"
                                itemLabel="#{compagnie.abbreviation}"  >
                        <f:facet name="sourceCaption">Available</f:facet>
                        <f:facet name="targetCaption">Selected</f:facet>
                    </p:pickList>
                </div>
                <div class="form-group col-lg-12">
                    <p:commandButton class="pull-left btn-danger danger" value="Annuler"  oncomplete="PF('addcompagnies').hide();" actionListener="#{voitureNonImmatriculeBean.annuler()}"  >
                    </p:commandButton>
                    <p:commandButton  class="btn-success success" value="continuer" icon="fa fa-forward" oncomplete="PF('addcompagnies').hide();" >
                    </p:commandButton>
                </div>
            </h:form>
            <!--/h:panelGrid-->
        </p:dialog>
    </ui:composition>
</html>
