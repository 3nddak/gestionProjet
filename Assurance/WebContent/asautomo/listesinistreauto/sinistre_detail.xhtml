<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition >

        <p:growl id="msgs2" showDetail="false" globalOnly="true" />

        <p:panel header="#{msg['message.client.titre']}"  toggleable="true" collapsed="false">

            <p:panelGrid class="table" columns="6">

                <p:outputLabel for="nom2aaa" value="#{msg['client.souscripteur']} :"/>
                <h:outputText id="nom2aaa" value="#{sinistreautoBean.sinistreautoSelected.assurance.client.nom}"/>
                <p:outputLabel for="tel2aaa" value="#{msg['client.tel']} :"/>
                <h:outputText id="tel2aaa" value="#{sinistreautoBean.sinistreautoSelected.assurance.client.telephoneMobile}"/>
                <p:outputLabel for="addresse2aaa" value="#{msg['client.adresse']} :"/>
                <h:outputText id="addresse2aaa" value="#{sinistreautoBean.sinistreautoSelected.assurance.client.adresse}"/>


            </p:panelGrid>

        </p:panel>
        <p:panel  header="#{msg['vehicule.info']}" toggleable="true" collapsed="false" style="margin-bottom:20px">
            <div class="form-group">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.immatriculation']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{sinistreautoBean.sinistreautoSelected.assurance.objetVoiture.numeroImmatriculation}"/>
                    </div>
                </div>

                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.genre']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{sinistreautoBean.sinistreautoSelected.assurance.objetVoiture.genre}"/>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.marque']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{sinistreautoBean.sinistreautoSelected.assurance.objetVoiture.marque}"/>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.type']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{sinistreautoBean.sinistreautoSelected.assurance.objetVoiture.type}"/>
                    </div>
                </div>


            </div>
            <div class="form-group">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.puissance']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{sinistreautoBean.sinistreautoSelected.assurance.objetVoiture.puissance}"/>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.nombreplace']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{sinistreautoBean.sinistreautoSelected.assurance.objetVoiture.nombrePlaces}"/>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.numerochassis']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{sinistreautoBean.sinistreautoSelected.assurance.objetVoiture.numChassis}"/>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.numeromoteur']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{sinistreautoBean.sinistreautoSelected.assurance.objetVoiture.numMoteur}"/>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.usage']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{sinistreautoBean.sinistreautoSelected.assurance.objetVoiture.usagev}"/>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.annee']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{sinistreautoBean.sinistreautoSelected.assurance.objetVoiture.miseEnCirculation}"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.valeurneuve']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{sinistreautoBean.sinistreautoSelected.assurance.objetVoiture.valeurNeuve}"/>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.valeurdeclare']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{sinistreautoBean.sinistreautoSelected.assurance.objetVoiture.valeurvenale}"/>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.valeurvenale']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{sinistreautoBean.sinistreautoSelected.assurance.objetVoiture.valeurvenale}"/>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.categorie']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{sinistreautoBean.sinistreautoSelected.assurance.objetVoiture.categorie.libelle}"/>
                    </div>
                </div>

            </div>
        </p:panel>

        <p:panel header="#{msg['sinistre.info']}"  toggleable="true" collapsed="false">

            <p:panelGrid class="table" columns="6">

                <p:outputLabel value="#{msg['sinistre.numeroDossier']} :"/>
                <h:outputText  value="#{sinistreautoBean.sinistreautoSelected.numeroDossier}"/>
                <p:outputLabel value="#{msg['sinistre.numeroCompte']} :"/>
                <h:outputText  value="#{sinistreautoBean.sinistreautoSelected.numeroCompte}"/>
                <p:outputLabel value="#{msg['sinistre.assureur']} :"/>
                <h:outputText  value="#{sinistreautoBean.sinistreautoSelected.assurance.compagnie.abbreviation}"/>
                <p:outputLabel value="#{msg['sinistre.dateIncident']} :"/>
                <h:outputText  value="#{sinistreautoBean.sinistreautoSelected.dateIncident}"/>
                <p:outputLabel value="#{msg['sinistre.dateDeDeclaration']} :"/>
                <h:outputText  value="#{sinistreautoBean.sinistreautoSelected.dateDeclaration}"/>

                <p:outputLabel value="#{msg['sinistre.evaluationDuMontant']} :"/>
                <h:outputText  value="#{sinistreautoBean.sinistreautoSelected.montantEvaluer}"/>

                <p:outputLabel value="#{msg['sinistre.montantDedomage']} :"/>
                <h:outputText  value="#{sinistreautoBean.sinistreautoSelected.montantPayer}"/>


            </p:panelGrid>
            <p:outputLabel value="#{msg['message.titre']} :"/>
            <p:panel >
                <p  title="#{msg['message.titre']}" >
                   #{sinistreautoBean.sinistreautoSelected.message}
                </p>

            </p:panel>

        </p:panel>
        <p:panel header="#{msg['titre.fichier']}"  toggleable="true" collapsed="true">
            <ui:include src="medialiste.xhtml"/>
        </p:panel>
       
        <p:confirmDialog id="confirmation" message="#{msg['question.traiter']}"
                         header="#{msg['titre.validation']}" severity="alert" 
                         widgetVar="supprimer">

            <p:commandButton value="#{msg['supprimer.non']}" onclick="PF('supprimer').hide();" type="button" class="btn-danger btn btn-xs"  />
            <p:commandButton value="#{msg['supprimer.oui']}" update="msgs2,formliste" action="#{sinistreautoBean.traitersinistre()}"  oncomplete="PF('supprimer').hide()" class="btn-primary btn btn-xs"/>
        </p:confirmDialog>
    </ui:composition>

</html>
