<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <p:outputPanel id="ajout" class="panel-border-none">
                <h:form id="typeAssuranceCompagnieCourtierCreateForm" class="form-horizontal">
                    <p:growl id="msgs" globalOnly="true" showDetail="false"  life="3000"/>
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <h:outputLabel for="pays" value="Pays" class="pull-left text-left"/>
                                <h:outputLabel value="*" class="etoile_rouge pull-left" />
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <h:selectOneMenu id="pays" value="#{natureEvenementSinistreBean.paysSelected}" required="true" requiredMessage="Champ Obligatoire" converter="omnifaces.SelectItemsConverter" class="form-control" >
                                    <f:selectItem itemLabel="#{msg['compagnie.pays']}" noSelectionOption="true" />
                                    <f:selectItems value="#{natureEvenementSinistreBean.listpays}" var="pays" itemLabel="#{pays.designationPays}" itemValue="#{pays}" />
                                    <p:ajax listener="#{natureEvenementSinistreBean.listCompagnieByTypeAssurance()}" update="compC,typeAssF" />
                                    <f:ajax event="click" render="paysMessage" />
                                </h:selectOneMenu> 
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <h:message for="pays"  id="paysMessage" class="errorClass" />
                            </div> 
                        </div>


                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="form-group" >
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <h:outputLabel for="typeAssurance" value="Type Assurance" class="pull-left text-left"/>
                                    <h:outputLabel value="*" class="etoile_rouge pull-left" />
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <h:selectOneMenu  class="form-control" converter="omnifaces.SelectItemsConverter"  id="typeAssF" required="true" requiredMessage="Veuillez choisir le type d'assurance" value="#{natureEvenementSinistreBean.natureEvenementSinistreAsAuto.typeAssuranceCompagnie.typeAssurance}"  >
                                        <f:selectItem noSelectionOption="true" itemLabel="Choisir le type d'assurance" /> 
                                        <f:selectItems value="#{natureEvenementSinistreBean.listTypeAssurance}" var="tas" itemLabel="#{tas.designation}" itemValue="#{tas}"/>
                                        <f:ajax event="keyup" render="typeAssuranceMessage"/> 
                                        <p:ajax listener="#{natureEvenementSinistreBean.listCompagnieByTypeAssurance()}" update="compC,typeAssF" />
                                    </h:selectOneMenu>    
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <h:message for="typeAssF"  id="typeAssuranceMessage" class="errorClass" />    
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                            <div class="form-group" >
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <h:outputLabel for="compC" value="Compagnie" class="pull-left text-left" />
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <h:selectOneMenu  class="form-control" converter="omnifaces.SelectItemsConverter"  id="compC" required="true" value="#{natureEvenementSinistreBean.natureEvenementSinistreAsAuto.typeAssuranceCompagnie.compagnie}"  >
                                        <f:selectItem noSelectionOption="true" itemLabel="Choisir compagnie" /> 
                                        <f:selectItems value="#{natureEvenementSinistreBean.listCompagnie}" var="compagnie" itemLabel="#{compagnie.abbreviation}" itemValue="#{compagnie}"/>

                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>    


                    </div>

                    <div class="form-group">
                        <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                            <div class="form-group" >
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <h:outputLabel for="symbole" value="Designation" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge pull-left text-left"/>

                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <p:inputText id="symbole" required="true" value="#{natureEvenementSinistreBean.natureEvenementSinistreAsAuto.libelle}" styleClass="form-control" placeholder="designation"
                                                 requiredMessage="Veuillez entrer la designation"     
                                                 >
                                        <f:ajax event="blur" render="symboleMessage"/>
                                    </p:inputText>
                                    <h:message for="symbole" id="symboleMessage" class="errorClass"/>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                            <div class="form-group" >
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">

                                    <h:outputLabel for="libelle" value="Description" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge pull-left text-left"/>

                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <p:inputText id="libelle" required="true" value="#{natureEvenementSinistreBean.natureEvenementSinistreAsAuto.description}" styleClass="form-control" placeholder="description"
                                                 requiredMessage="Veuillez entrer la description"
                                                 >
                                        <f:ajax event="blur" render="libelleMessage"/>
                                    </p:inputText>
                                    <h:message for="libelle" id="libelleMessage" class="errorClass" />
                                </div>
                            </div>
                        </div>


                        <div class="col-md-6 col col-lg-6">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                <p:commandButton value="Enregistrer" title="enregistrer" id="affecter" update="@form,temporalListCompagnieCourtier" action="#{natureEvenementSinistreBean.saveOne()}"  class="btn-sm btn-success success pull-right danger col-md-3" />
                            </div>
                        </div>
                    </div>


                    <p:dialog widgetVar="statusDialog4" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:graphicImage library="images" name="ajax-loader.gif" />
                    </p:dialog>
                </h:form>

            </p:outputPanel>
        </div>
    </ui:composition> 

</html>
