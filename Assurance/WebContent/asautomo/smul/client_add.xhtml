<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition>
        <p:growl id="nouveauSms" globalOnly="true" showDetail="false"/>
        <div class="form-group">
            <div class="col-md-6 col-lg-3 col-sm-12"> 
                <h:outputLabel  value="#{msg['client.type']}"  for="typeClient" class="pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                <h:selectOneMenu id="typeClient" value="#{objetBean.type}" required="true" title="#{msg['client.type']}"  class="form-control" requiredMessage="#{msg['client.type.requireMessage']}">
                    <f:selectItem itemValue="Client physique" itemLabel="#{msg['client.type.physique']}"/>
                    <f:selectItem itemValue="Client moral" itemLabel="#{msg['client.type.morale']}"/> 
                    <f:ajax event="click" render="typeMessage" />
                    <p:ajax listener="#{objetBean.typeClient2()}" update="formliste:prenom,formliste:prenomMessage,formliste:etoileprenom" />
                </h:selectOneMenu>
                <h:message for="typeClient" id="typeMessage" styleClass="error"/>
            </div> 
            <div class="col-md-6 col-lg-3 col-sm-12"> 
                <h:outputLabel  value="#{msg['client.nom']}"  for="nom" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                <p:inputText value="#{objetBean.nom}" required="true"  requiredMessage="#{msg['client.nom.requiredMessage']}" 
                             id="nom" class="form-control" placeholder="#{msg['client.nom']}">
                    <p:ajax event="keyup" update="nomMessage"/>
                </p:inputText>
                <p:message for="nom"  id="nomMessage" class="errorClass" />
            </div> 
            <div class="col-md-6 col-lg-3 col-sm-12"> 
                <h:outputLabel  value="#{msg['client.prenom']}"  for="prenom" class=" pull-left" /><h:outputLabel value="*" id="etoileprenom" class="etoile_rouge pull-left" rendered="#{objetBean.typeClient}"/>
                <p:inputText value="#{objetBean.prenom}" required="#{objetBean.typeClient}" disabled="#{objetBean.griser}"  id="prenom" styleClass="form-control" placeholder="#{msg['client.prenom']}"
                             requiredMessage="#{msg['client.prenom.requiredMessage']}" >
                    <p:ajax  event="keyup" update="prenomMessage"/>
                </p:inputText>  
                <p:message  id="prenomMessage" for="prenom"/>
            </div>
            <div class="col-md-6 col-lg-3 col-sm-12"> 
                <h:outputLabel  value="#{msg['client.tel']}"  for="tel" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left"/>
                <p:inputText value="#{objetBean.telephoneMobile}" required="true"  id="tel" styleClass="form-control" placeholder="#{msg['client.tel']}"
                             requiredMessage="#{msg['client.tel.requiredMessage']}" >
                    <p:ajax  event="keyup" update="telMessage"/>
                </p:inputText> 
                <pe:keyFilter for="tel" mask="pint"/> 
                <p:message  id="telMessage" for="tel"/>
            </div>

        </div>


        <div class="form-group">
            <div class="col-md-6 col-lg-3 col-sm-12">  
                <h:outputLabel  value="#{msg['client.faxe']}"  for="faxe" class=" pull-left" />
                <p:inputText value="#{objetBean.fax}" id="faxe" styleClass="form-control" placeholder="#{msg['client.faxe']}"/>
            </div>
            <div class="col-md-6 col-lg-3 col-sm-12"> 
                <h:outputLabel  value="#{msg['client.bp']}"  for="codeZip" class=" pull-left" />
                <p:inputText value="#{objetBean.codeZip}" id="codeZip" styleClass="form-control" placeholder="#{msg['client.bp']}"/>
            </div>

            <div class="col-md-6 col-lg-3 col-sm-12">  
                <h:outputLabel  value="#{msg['client.email']}"  for="email" class=" pull-left" />
                <p:inputText value="#{objetBean.email}" id="email" styleClass="form-control" placeholder="#{msg['client.email']}"/>
            </div>


            <div class="col-md-6 col-lg-3 col-sm-12"> 

                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                    <h:outputLabel  value="#{msg['client.pays']}"  for="designationPays" class="police_label pull-left" style=""/>
                </div>
                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                    <p:autoComplete id="designationPays"  class="pull-left" value="#{objetBean.pays}" forceSelection="true"  completeMethod="#{objetBean.completeMethod}"  >

                    </p:autoComplete>
                </div>

            </div>
        </div> 

        <div class="form-group">
            <div class="col-md-6 col-lg-3 col-sm-12"> 
                <h:outputLabel  value="#{msg['client.lieudenaissance']}"  for="lieunaissance" class=" pull-left" />
                <p:inputText value="#{objetBean.lieuNaissance}" id="lieunaissance" styleClass="form-control" placeholder="#{msg['client.lieudenaissance']}"/>
            </div>

            <div class="col-md-6 col-lg-3 col-sm-12"> 
                <h:outputLabel  value="#{msg['client.datedenaissance']}"   for="dateNaissance" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />

                <p:calendar   id="dateNaissance"  pattern="dd-MM-yyyy" value="#{objetBean.dateNaissance}" mask="true" placeholder="#{msg['client.datedenaissance']}"
                              required="true"
                              requiredMessage="#{msg['client.datedenaissance.requireMessage']}" 
                              converterMessage="format incorect"
                              >

                    <f:convertDateTime pattern="dd-MM-yyyy"  type="date"/>
                    <p:ajax event="dateSelect" update="datenMessage"/> 
                </p:calendar>
                <p:message for="dateNaissance" id="datenMessage"/>
            </div>

            <div class="col-md-6 col-lg-3 col-sm-12"> 
                <h:outputLabel  value="#{msg['client.nationalite']}"  for="nationalite" class=" pull-left" />
                <p:inputText value="#{objetBean.nationalite}" id="nationalite" styleClass="form-control" placeholder="#{msg['client.nationalite']}" />
            </div>


            <div class="col-md-6 col-lg-3 col-sm-12"> 
                <h:outputLabel  value="#{msg['client.adresse']}"   for="Adresse" class=" pull-left" />
                <p:inputText value="#{objetBean.adresse}" id="Adresse" styleClass="form-control" placeholder="#{msg['client.adresse']}"/>
            </div>

        </div>
        <div class="form-group">
            <div class="col-md-6 col-lg-3 col-sm-12"> 
                <h:outputLabel  value="#{msg['client.piece']}"  for="piece" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                <h:selectOneMenu id="piece" value="#{objetBean.typePiece}" required="true"  class="form-control"
                                 requiredMessage="#{msg['client.piece.requireMessage']}">
                    <f:selectItem itemValue="" itemLabel="#{msg['client.piece']}"/> 
                    <f:selectItem itemValue="#{msg['client.piece.carte']}" itemLabel="#{msg['client.piece.carte']}"/>
                    <f:selectItem itemValue="#{msg['client.piece.passport']}" itemLabel="#{msg['client.piece.passport']}"/>
                    <f:selectItem itemValue="#{msg['client.piece.permis']}" itemLabel="#{msg['client.piece.permis']}"/>
                    <f:selectItem itemValue="#{msg['client.piece.autre']}" itemLabel="#{msg['client.piece.autre']}"/>
                    <p:ajax event="click" update="pieceMessage"/> 
                </h:selectOneMenu>
                <p:message for="piece" id="pieceMessage"/>
            </div> 

            <div class="col-md-6 col-lg-3 col-sm-12"> 
                <h:outputLabel  value="#{msg['client.numeropiece']}" for="numpiece" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                <p:inputText value="#{objetBean.numeroPiece}" id="numpiece" styleClass="form-control" placeholder="#{msg['client.numeropiece']}"
                             requiredMessage="#{msg['client.numeropiece.requireMessage']}">
                    <p:ajax event="keyup" update="numpieceMessage"/> 
                </p:inputText> 
                <p:message for="numpiece" id="numpieceMessage"/> 
            </div>
            <div class="col-md-6 col-lg-3 col-sm-12"> 
                <h:outputLabel  value="#{msg['client.dateemissionpiece']}"  for="dateEmissionPiece" class=" pull-left" />
                <p:calendar value="#{objetBean.dateEmissionPiece}" id="dateEmissionPiece" class="pull-left" pattern="dd-MM-yyyy" mask="true" placeholder="#{msg['client.piece.autre']}" />
            </div>
            <div class="col-md-6 col-lg-3 col-sm-12"> 
                <h:outputLabel  value="#{msg['client.dateexpirationpiece']}"  for="dateExpirationPiece" class=" pull-left" />
                <p:calendar  value="#{objetBean.dateExpirationPiece}"  id="dateExpirationPiece" class="pull-left" pattern="dd-MM-yyyy" mask="true" placeholder="#{msg['client.dateexpirationpiece']}"  />
            </div>
        </div> 
        <div class="form-group"> 
            <div class="col-md-6 col-lg-3 col-sm-12"> 
                <h:outputLabel  value="#{msg['client.lieuemission']}"  for="lieuemission" class=" pull-left" />
                <p:inputText value="#{objetBean.lieuEmission}"  id="lieuemission" styleClass="form-control" placeholder="#{msg['client.lieuemission']}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 col-lg-3 col-sm-12">    
                <p:inputText value="#{objetBean.pseudo}" class="form-control hide" placeholder="pseudo *"/>
            </div> 
            <div class="col-md-6 col-lg-3 col-sm-12">     
                <p:inputText value="#{objetBean.password}"  class="form-control hide" placeholder="password *"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 col col-lg-6">
                <p:commandButton value="#{msg['btn.annuller']}" title="#{msg['btn.annuller']}" class="btn btn-danger pull-left col-lg-3" action="#{objetBean.annulerClient()}" style="background: #d9534f;color:#fff;border-color: #d43f3a; font-family: cursive;"/>
            </div>
        </div>
    </ui:composition>
</html>
