<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:composition>
   
        <p:panel header="#{msg['simulation.auto.tab.categorie.titre']}"  toggleable="true" collapsed="true" style="margin-bottom:20px">
            <p:panelGrid class="table" columns="6">

                <p:outputLabel for="cat2ooo" value="#{msg['simulation.auto.category']} :"/>
                <h:outputText id="cat2ooo" value="#{objetBean.categorie.libelle}"/>

            </p:panelGrid>
            <p:outputLabel value="#{msg['vehicule.garantie']} :"/>
            <p:dataGrid  value="#{objetBean.selectedObjetGuaranties}" var="guarantie" columns="4" layout="grid" class="table"> 

                #{guarantie.symbole}
            </p:dataGrid>
        </p:panel>
        <p:panel header="#{msg['simulation.auto.caracteristiqueVehicule']}"   toggleable="true" collapsed="true" style="margin-bottom:20px">

            <p:panelGrid columns="8" class="table">

                <p:outputLabel for="immooo" value="#{msg['vehicule.immatriculation']} :"/>
                <h:outputText id="immooo" value="#{objetBean.voiture.numeroImmatriculation}"/>
                <p:outputLabel for="pui2ooo" value="#{msg['vehicule.puissance']} :"/>
                <h:outputText id="pui2ooo" value="#{objetBean.voiture.puissance}"/>
                <p:outputLabel for="puiRooo" value="#{msg['vehicule.puissancereelle']} :"/>
                <h:outputText id="puiRooo" value="#{objetBean.voiture.puissanceReelle}"/>
                <p:outputLabel for="vn2ooo" value="#{msg['vehicule.valeurneuf']} :"/>
                <h:outputText id="vn2ooo" value="#{objetBean.voiture.valeurNeuve}">
                    <f:convertNumber pattern="###,##0" type="number" />
                </h:outputText>         
                <p:outputLabel  for="vn12ooo" value="#{msg['vehicule.valeurvenale']} :"/>
                <h:outputText class="text-right" id="vn12ooo" value="#{objetBean.voiture.valeurvenale}">
                    <f:convertNumber pattern="###,##0" type="number" />
                </h:outputText>    
                <p:outputLabel for="ma2ooo" value="#{msg['vehicule.marque']} :"/>
                <h:outputText id="ma2ooo" value="#{objetBean.voiture.marque}"/>
                <p:outputLabel for="tm2ooo" value="#{msg['vehicule.typemarque']} :"/>
                <h:outputText id="tm2ooo" value="#{objetBean.voiture.typeMarqueVehicule}"/>
                <p:outputLabel for="en2ooo" value="#{msg['vehicule.energie']} :"/>
                <h:outputText id="en2ooo" value="#{objetBean.energ.libelleFr}"/>
                <p:outputLabel for="ge2ooo" value="#{msg['vehicule.genre']} :"/>
                <h:outputText id="ge2ooo" value="#{objetBean.voiture.genre}"/>
                <p:outputLabel for="ty2ooo" value="#{msg['vehicule.typeVitre']} :"/>
                <h:outputText id="ty2ooo" value="#{objetBean.voiture.typeVitre}"/>
                <p:outputLabel for="np2ooo" value="#{msg['vehicule.nombreplace']} :"/>
                <h:outputText id="np2ooo" value="#{objetBean.voiture.nombrePlaces}"/>
                <p:outputLabel  for="numc2ooo" value="#{msg['vehicule.numerochassis']} :"/>
                <h:outputText class="text-right" id="numc2ooo" value="#{objetBean.voiture.numChassis}"/>
                <p:outputLabel  for="numm2ooo" value="#{msg['vehicule.numeromoteur']} :"/>
                <h:outputText class="text-right" id="numm2ooo" value="#{objetBean.voiture.numMoteur}"/>

                <p:outputLabel for="dm2aooo" value="#{msg['vehicule.miseencirculation']} :"/>
                <h:outputText class="text-right" id="dm2aooo" value="#{objetBean.formatDate(objetBean.voiture.miseEnCirculation)}"/>


            </p:panelGrid>

        </p:panel>
    </ui:composition> 

</html>
