<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
            <h:form id="titreOp" >
                <fieldset> 
                    <legend class="text-center text-uppercase">
                        <p:outputLabel rendered="#{objetBean.titreOperation eq 'SIMULATION DE PRIME' ?true:false}" value="#{msg['simulation.auto.titre']}"/>
                        <p:outputLabel rendered="#{objetBean.titreOperation eq 'SOUSCRIPTION' ?true:false}" value="#{msg['page.menu.souscription']}"/>
                    </legend>
                </fieldset>
            </h:form>
            <h:form id="formliste" class="form-horizontal ">
                <p:growl id="msgsAux"  globalOnly="true"  severity="info,warn"/>   
                <p:wizard class="police_label" flowListener="#{objetBean.onFlowProcesForSimulation}"  nextLabel="#{msg['btn.suivant']}" backLabel="#{msg['btn.prescedent']}" >

                    <p:tab class="police_label" id="CategorieGaranties" title="#{msg['simulation.auto.tab.categorie']}">
                        <ui:include src="categorieGaranties.xhtml"/>

                    </p:tab>
                    <p:tab class="police_label" id="vehicule" title="#{msg['simulation.auto.tab.vehicule']}">
                        <ui:include src="voiture_ajout.xhtml"/>
                    </p:tab>

                    <p:tab  id="garanties" title="#{msg['simulation.auto.tab.simulation']}">
                        <ui:include src="garanties.xhtml"/>
                    </p:tab>

                    <p:tab id="client" rendered="#{objetBean.renderedTabClient}" title="#{msg['client.title']}" class="police_label">
                        <p:growl id="test"  globalOnly="true"  severity="info,warn"/>
                        <ui:include src="infos_3.xhtml"/>
                        <div class="col-md-12 col-lg-12 col-sm-12" style="padding-top: 10px;">

                            <div class="row">
                                <div class="panel-body">
                                    <div class="col-md-12 col-lg-12 col-sm-12">
                                        <h:outputLabel  value="Non propriÃ©taire"  for="tll5" class=" pull-left" />
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <p:selectBooleanCheckbox id="tll5"  value="#{objetBean.nonProprietaire}"  class="pull-left" >
                                            <p:ajax update="formliste" />
                                        </p:selectBooleanCheckbox>
                                    </div>

                                    <div id ='mlk' class="col-md-3 col-lg-3 col-sm-6 col-xs-12">  
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel rendered="#{objetBean.nonProprietaire}" value="#{msg['client.nom']}"  for="nombr" class=" pull-left" /><h:outputLabel rendered="#{objetBean.nonProprietaire}" value="*" class="etoile_rouge pull-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:inputText rendered="#{objetBean.nonProprietaire}" value="#{objetBean.nomBeneficiaire}" required="true"  requiredMessage="#{msg['client.nom.requiredMessage']}" 
                                                         id="nombr" class="form-control" placeholder="#{msg['client.nom']}">
                                                <p:ajax event="keyup" update="nomMessagebr"/>
                                            </p:inputText>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:message for="nombr"  id="nomMessagebr" class="errorClass" />
                                        </div> 
                                    </div>
                                    <div id ='mlk2' class="col-md-3 col-lg-3 col-sm-6 col-xs-12">
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel rendered="#{objetBean.nonProprietaire}"  value="#{msg['client.prenom']}"  for="prenombr" class=" pull-left" /><h:outputLabel value="*" rendered="#{objetBean.nonProprietaire}" class="etoile_rouge pull-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:inputText rendered="#{objetBean.nonProprietaire}" value="#{objetBean.prenomBeneficiaire}"  id="prenombr" styleClass="form-control" placeholder="#{msg['client.prenom']}"
                                                         requiredMessage="#{msg['client.prenom.requiredMessage']}" >
                                                <p:ajax  event="keyup" update="prenomMessagebr"/>
                                            </p:inputText>  
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:message  id="prenomMessagebr" for="prenombr"/>
                                        </div>
                                    </div>
                                    <div id ='mlk22' class="col-md-3 col-lg-3 col-sm-6 col-xs-12">
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel rendered="#{objetBean.nonProprietaire}"  value="#{msg['client.tel']}"  for="telnombr" class=" pull-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:inputText rendered="#{objetBean.nonProprietaire}" value="#{objetBean.telBeneficiaire}"  id="telnombr" styleClass="form-control" placeholder="#{msg['client.tel']}"
                                                         requiredMessage="#{msg['client.tel.requiredMessage']}" >
                                                <p:ajax  event="keyup" update="telMessagebr"/>
                                            </p:inputText>  
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:message  id="telMessagebr" for="telnombr"/>
                                        </div>
                                    </div>
                                    <div id ='mlk23' class="col-md-3 col-lg-3 col-sm-6 col-xs-12">
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel rendered="#{objetBean.nonProprietaire}"  value="#{msg['client.profession']}"  for="profnombr" class=" pull-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:inputText rendered="#{objetBean.nonProprietaire}" value="#{objetBean.professionBeneficiaire}"  id="profnombr" styleClass="form-control" placeholder="#{msg['client.profession']}"
                                                         requiredMessage="#{msg['client.profession.requiredMessage']}" >
                                                <p:ajax  event="keyup" update="profMessagebr"/>
                                            </p:inputText>  
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:message  id="profMessagebr" for="profnombr"/>
                                        </div>
                                    </div>
                                    <div id ='mlk23' class="col-md-3 col-lg-3 col-sm-6 col-xs-12">
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel rendered="#{objetBean.nonProprietaire}"  value="#{msg['client.numeropiece']}"  for="numpnombr" class=" pull-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:inputText rendered="#{objetBean.nonProprietaire}" value="#{objetBean.numPieceBeneficiaire}"  id="numpnombr" styleClass="form-control" placeholder="#{msg['client.numeropiece']}"
                                                         requiredMessage="#{msg['client.numeropiece.requiredMessage']}" >
                                                <p:ajax  event="keyup" update="numpMessagebr"/>
                                            </p:inputText>  
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:message  id="numpMessagebr" for="numpnombr"/>
                                        </div>
                                    </div>
                                    <div id ='mlk23' class="col-md-3 col-lg-3 col-sm-6 col-xs-12">
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel rendered="#{objetBean.nonProprietaire}"  value="#{msg['client.adresse']}"  for="adrnombr" class=" pull-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:inputText rendered="#{objetBean.nonProprietaire}" value="#{objetBean.adresseBeneficiaire}"  id="adrnombr" styleClass="form-control" placeholder="#{msg['client.adresse']}"
                                                         requiredMessage="#{msg['client.numeropiece.requiredMessage']}" >
                                                <p:ajax  event="keyup" update="adrMessagebr"/>
                                            </p:inputText>  
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:message  id="adrMessagebr" for="adrnombr"/>
                                        </div>
                                    </div>
                                </div>
                                <fieldset> <legend class="text-uppercase small" ><h:outputLabel value="#{msg['client.title']}" /></legend>
                                    <legend class="text-uppercase small" ><h:outputLabel value="Option" />
                                        <p:selectOneRadio  id="cons" value="#{objetBean.option}" requiredMessage="#{msg['client.option.requiredMessage']}">
                                            <f:selectItem  itemLabel="#{msg['client.choisir']}"  itemValue="choix" />
                                            <f:selectItem itemLabel="#{msg['client.creer']}"  itemValue="creation" />
                                            <p:ajax listener="#{objetBean.choixOperation()}" update="choix,creation"/>
                                        </p:selectOneRadio>
                                    </legend>
                                    <p:fieldset id="creation"  >
                                        <p:panel  rendered="#{objetBean.hideAjoutClientForm}">

                                            <ui:include src="client_ajout.xhtml"/>

                                        </p:panel>
                                    </p:fieldset>

                                    <p:fieldset id="choix" >
                                        <ui:include src="client_choix.xhtml"/>
                                    </p:fieldset>

                                </fieldset>
                            </div>

                        </div> 
                    </p:tab>

                    <p:tab rendered="#{objetBean.renderedTabVehicule2}" class="police_label" id="vehicule2" title="#{msg['titre.souscription']}">
                        <ui:include src="voiture_add.xhtml"/>
                    </p:tab>

                    <p:tab rendered="#{objetBean.renderedTabConfirm}" class="police_label" id="confirm" title="#{msg['btn.confirmation']}">
                        <ui:include src="confirmation.xhtml"/>
                    </p:tab>

                </p:wizard>


            </h:form>
        </div>
        <pe:blockUI widgetVar="loadProcess">  
            <h:panelGrid columns="2">  
                <h:graphicImage library="images" name="ajax-loading-bar.gif" style="margin: auto;"/>   
            </h:panelGrid>  
        </pe:blockUI>  
    </ui:composition>
</html>
