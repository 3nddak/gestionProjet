<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:composition>
        <p:panel header="#{msg['message.client.titre']}"  toggleable="true"  collapsed="true">

            <p:panelGrid class="table" columns="6">

                <p:outputLabel for="nom2iii" value="Souscripteur :"/>
                <h:outputText id="nom2iii" value="#{objetBean.clientSelected.nom} #{objetBean.nom}"/>
                <p:outputLabel for="tel2iii" value="Téléphone :"/>
                <h:outputText id="tel2iii" value="#{objetBean.clientSelected.telephoneMobile} #{objetBean.telephoneMobile}"/>
                <p:outputLabel for="addresse2iii" value="Adresse :"/>
                <h:outputText id="addresse2iii" value="#{objetBean.clientSelected.adresse} #{objetBean.adresse}"/>
                <p:outputLabel for="daten2iii" value="Date de naissance :"/>
                <h:outputText id="daten2iii" value="#{objetBean.clientSelected.dateNaissance}"/>


            </p:panelGrid>

        </p:panel>
     
    </ui:composition> 

</html>
