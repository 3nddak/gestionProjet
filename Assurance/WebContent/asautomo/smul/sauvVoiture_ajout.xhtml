<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">


    <ui:composition>
        <div class="panel well">
            <div class="panel-body">
                <fieldset><legend class="text-uppercase" style="font-size: 15px"><h:outputLabel class="police_label" value="#{msg['simulation.auto.caracteristiqueVehicule']}"/></legend>
                    <p:growl id="msgsl" globalOnly="true" showDetail="false"/>
                    <div class="form-group">
                        <div class="col-md-4 col-lg-3 col-sm-12 col-xs-12">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:outputLabel for="pays" value="#{msg['titre.pays']}" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge pull-left text-left"/>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:selectOneMenu id="pays" value="#{objetBean.paysSouscription}" converter="omnifaces.SelectItemsConverter" required="true" class="form-control"
                                                 requiredMessage="#{msg['compagnie.pays.requireMessage']}"
                                                 >
                                    <f:selectItem itemLabel="#{msg['titre.pays']}"  itemValue=""/>
                                    <f:selectItems value="#{guarantieCategorieBean.paysList}" var="pays" itemLabel="#{pays.designationPays}" itemValue="#{pays}" /> 
                                    <p:ajax listener="#{objetBean.categorieByPays}" update="cat"/> 
                                    <f:ajax event="click" render="paysMessage" />
                                     <p:ajax update="formliste" />
                                </h:selectOneMenu> 
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:message for="pays"  id="paysMessage" class="errorClass" />
                            </div>

                        </div>
                        <div class="col-md-4 col-lg-3 col-sm-12">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:outputLabel for="rem" value="#{msg['vehicule.remorque']}"   class="pull-left text-left" />
                            </div> 
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:selectBooleanCheckbox  id="rem" label="#{msg['vehicule.remorque']}" value="#{objetBean.remorque}"  />
                            </div> 
                        </div> 
                    </div>

                    <div class="form-group">
                        <div class="col-md-3 col-lg-3 col-sm-3">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:outputLabel for="cat" value="#{msg['vehicule.categorie']}"   class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:selectOneMenu id="cat" value="#{objetBean.idcategorie}" required="true" class="form-control"
                                                 requiredMessage="#{msg['vehicule.categorie.requiredMessage']}"
                                                 >
                                    <f:selectItem itemLabel="#{msg['vehicule.categorie']}" itemValue=""/>
                                    <f:selectItems value="#{objetBean.categorieItems}"/> 
                                    <p:ajax  listener="#{objetBean.guarantiesByCategorie}" update="formliste:display2,formliste:courtierp" />
                                    <f:ajax event="click" render="catMessage" />
                                </h:selectOneMenu>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:message for="cat"  id="catMessage" class="errorClass"/>
                            </div>
                        </div>

                        <div class="col-md-3 col-lg-3 col-sm-3"> 
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:outputLabel  value="#{msg['vehicule.immatriculation']}"  for="numeroImmatriculation" class=" pull-left" />
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:inputText value="#{objetBean.voiture.numeroImmatriculation}"  id="numeroImmatriculation" class="form-control" placeholder="#{msg['vehicule.immatriculation']}"
                                             >

                                </p:inputText>
                            </div> 
                        </div>


                        <div class="col-md-3 col-lg-3 col-sm-3">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:outputLabel  value="#{msg['vehicule.poids']}"  for="poids" class=" pull-left" />
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:inputText id="poids" value="#{objetBean.voiture.poids}" class="form-control" placeholder="#{msg['vehicule.poids']}"
                                             >
                                </p:inputText>
                            </div>
                        </div> 
                        
                      

                        <div class="col-md-3 col-lg-3 col-sm-3"> 
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:outputLabel  value="#{msg['vehicule.typeVitre']}"  for="typevitre" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:selectOneMenu id="typevitre" value="#{objetBean.voiture.typeVitre}"  required="true" class="form-control"
                                                 requiredMessage="#{msg['vehicule.typevitre.requireMessage']}"
                                                 >
                                    <f:selectItem itemLabel="#{msg['vehicule.typeVitre']}" itemDisabled="true"/>
                                    <f:selectItems value="#{genreAndTypeVitreBean.allTypeVitre}" var="typ" itemLabel="#{typ.typeVitre}" itemValue="#{typ.typeVitre}"/> 
                                    <f:ajax event="click" render="typeenergieMessage" />
                                </h:selectOneMenu>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:message for="typevitre" id="typeenergieMessage" />
                            </div>
                        </div>
                    </div>
                        <div class="form-group">
                        <div class="col-md-3 col-lg-3 col-sm-3">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:outputLabel  value="#{msg['vehicule.cylindre']}"  for="cylindre" class=" pull-left" />
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:inputText id="cylindre" value="#{objetBean.voiture.cylindre}" class="form-control" placeholder="cylindre"
                                             >
                                </p:inputText>
                            </div>
                        </div> 
                        
                        <div class="col-md-3 col-lg-3 col-sm-3">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:outputLabel for="cyl" value="#{msg['vehicule.typecylindre']}"   class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:selectOneMenu id="cyl" value="#{objetBean.voiture.typecylindre}" required="true" class="form-control" converter="omnifaces.SelectItemsConverter"
                                                 requiredMessage="#{msg['vehicule.categorie.requiredMessage']}"
                                                 >
                                    <f:selectItem itemLabel="#{msg['vehicule.typecylindre']}" itemValue=""/>
                                    <f:selectItems var="cyli" itemLabel="#{cyli.designation}" itemValue="#{cyli}" value="#{objetBean.typeCylindreList}"/> 
                                    <f:ajax event="click" render="cylMessage" />
                                </h:selectOneMenu>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:message for="cyl"  id="cylMessage" class="errorClass"/>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">


                        <div class="col-md-3 col-lg-3 col-sm-3"> 
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:outputLabel  value="#{msg['vehicule.energie']}"  for="energie" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:selectOneMenu id="energie" value="#{objetBean.idEnergie}" required="true" class="form-control"
                                                 requiredMessage="#{msg['vehicule.energie.requireMessage']}"
                                                 >
                                    <f:selectItem itemLabel="#{msg['vehicule.energie']}" itemValue=""/>
                                    <f:selectItems value="#{objetBean.energieItems}"/> 
                                    <f:ajax event="click" render="energieMessage" />
                                    <f:ajax  listener="#{objetBean.energieObject()}" />
                                </h:selectOneMenu>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:message for="energie" id="energieMessage" />
                            </div>
                        </div>

                        <div class="col-md-3 col-lg-3 col-sm-3">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:outputLabel  value="#{msg['vehicule.genre']}"  for="genre" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">

                                <h:selectOneMenu id="genre" value="#{objetBean.voiture.genre}"  required="true" class="form-control"
                                                 requiredMessage="#{msg['vehicule.genre.requireMessage']}"

                                    <f:selectItem itemLabel="#{msg['vehicule.genre']}" itemDisabled="true"/>
                                    <f:selectItems value="#{genreAndTypeVitreBean.allGenre}" var="gen" itemLabel="#{gen.genre}" itemValue="#{gen.genre}"/> 
                                    <f:ajax event="click" render="typeenergieMessage" />
                                </h:selectOneMenu>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:message for="genre" id="genreMessage"/>
                            </div>
                        </div> 
                        <div class="col-md-6 col-lg-3 col-sm-12">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:outputLabel  value="#{msg['vehicule.marque']}"  for="marque" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:autoComplete  id="marque" required="true" forceSelection="true"  requiredMessage="#{msg['vehicule.marque.requiredMessage']}" class="pull-left" value="#{objetBean.voiture.marque}" completeMethod="#{objetBean.completeMethod2}"  >

                                    <f:ajax event="keyup" render="marqueMessage"/>
                                </p:autoComplete>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:message for="marque"  id="marqueMessage"/>
                            </div>

                        </div>
                        <div class="col-md-3 col-lg-3 col-sm-3">

                                <h:outputLabel  value="#{msg['vehicule.miseencirculation']}"  for="miseEnCirculation" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">

                                <p:calendar id="miseEnCirculation" value="#{objetBean.voiture.miseEnCirculation}" required="true" mask="true" pattern="dd/mm/yyyy" mindate="#{objetBean.datemin}" maxdate="#{objetBean.datemax}" 
                                            requiredMessage="#{msg['vehicule.miseencirculation.requiredMessage']}"

                                            >

                                    <f:ajax event="keyup" render="miseMessage"/>
                                </p:calendar>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:message for="miseEnCirculation" id="miseMessage"/>
                              
                            </div> 
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3 col-lg-3 col-sm-3">

                                <h:outputLabel for="pl" value="#{msg['vehicule.nombreplace']}"   class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:selectOneMenu id="pl" value="#{objetBean.voiture.nombrePlaces}" required="true" class="form-control"
                                                 requiredMessage="#{msg['vehicule.nombredeplace.requiredMessage']}"
                                                 >
                                    <f:selectItem itemLabel="#{msg['vehicule.nombreplace']}" itemValue=""/>
                                    <f:selectItems value="#{objetBean.nbPlace}"/> 
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-md-3 col-lg-3 col-sm-3">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:outputLabel for="pui" value="#{msg['vehicule.puissance']}"   class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:selectOneMenu id="pui" value="#{objetBean.voiture.puissance}" required="true" class="form-control"
                                                 requiredMessage="#{msg['vehicule.puissance.requiredMessage']}" 
                                                 >
                                    <f:selectItem itemLabel="#{msg['vehicule.puissance']}" itemValue=""/>
                                    <f:selectItems value="#{objetBean.nbPlace}"/> 

                                </h:selectOneMenu>
                            </div>
                        </div>


                        <div class="col-md-3 col-lg-3 col-sm-3">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:outputLabel  value="#{msg['vehicule.valeurneuf']}"  for="valeurneuf" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:inputText value="#{objetBean.voiture.valeurNeuve}"  id="valeurneuf" styleClass="form-control" placeholder="#{msg['vehicule.valeurneuf']}"
                                             required="true"  requiredMessage="#{msg['vehicule.valeurneuf.requiredMessage']}"  
                                             >
                                    <p:ajax event="keyup" update="valeurneufMessage"/>
                                    <pe:keyFilter for="valeurneuf" mask="num"/>
                                     <f:convertNumber pattern="###,##0.000" type="number" />
                                </p:inputText>
                                
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:message for="valeurneuf" id="valeurneufMessage"/>
                            </div>
                        </div>
                        <div class="col-md-3 col-lg-3 col-sm-3">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:outputLabel  value="#{msg['vehicule.valeurvenale']}"  for="valeurvenale" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:inputText value="#{objetBean.voiture.valeurvenale}"  id="valeurvenale" styleClass="form-control" placeholder="#{msg['vehicule.valeurvenale']}"
                                             required="true"  requiredMessage="#{msg['vehicule.valeurvenale.requiredMessage']}"  
                                             >
                                    <p:ajax event="keyup" update="valeurvenaleMessage"/>
                                     <pe:keyFilter for="valeurvenale" mask="num"/>
                                     <f:convertNumber pattern="###,##0.000" type="number" />
                                </p:inputText>
                               
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:message for="valeurvenale" id="valeurvenaleMessage"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 col-lg-12 col-sm-12">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:commandButton id="btn_reset" class="btn btn-danger danger" value="#{msg['btn.annuller']}" type="reset"/>
                            </div>
                        </div>
                    </div>
                </fieldset> 
            </div>
        </div>
    </ui:composition> 
</html>
