<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      >
    <ui:composition>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="panel">
                <div class="panel-heading"> 
                    <fieldset>
                        <legend class="police_label text-center"><p:outputLabel value="Nouvelle Demande"></p:outputLabel></legend>
                    </fieldset>
                </div>
                <h:form  id="searchForm" class="form-horizontal">
                    <p:panel id="serachPanel" header="Recherche" toggleable="true" collapsed="false" >
                        <ui:include src="searchengine_demande_nouvelle.xhtml" />
                    </p:panel>
                </h:form>
            </div>
            <div class="panel">
                <h:form  id="dataListeForm" class="form-horizontal">
                    <p:panel  header="Nouvelle Demande" toggleable="true" collapsed="false" style="margin-bottom:20px">
                        <p:dataTable id="dataListe" editable="true" editMode="cell"
                                         resizableColumns="true"
                                         class="table table-condensed" 
                                         paginator="true" rows="10" emptyMessage="#{msg['tableau.vide']}"  paginatorPosition="bottom" value="#{nouvelleDemandeAsAutoBean.listAssuranceAuto}" var="assAuto"    style="padding:0px;margin: 0px; ">

                                <p:column headerText="Numéro Attestation" filterBy="#{assAuto.pin}" class="col-lg-1 col-md-1">
                                   <p:outputLabel value="#{assAuto.pin}" />
                                </p:column>
                                <p:column headerText="Numero Police"  class="col-md-1 col-lg-1"  filterBy="#{assAuto.objetVoiture.numeroPolice}"  >
                                    <h:outputText rendered="#{assAuto.affichePolice}" value="#{assAuto.objetVoiture.numeroPolice}" />
                                </p:column>
                                <p:column headerText="Date debut" class="col-lg-1 col-md-1"   >
                                    <h:outputText value="#{assAuto.formatDate(assAuto.dateDebut)}" />
                                </p:column>
                                <p:column headerText="date fin"  class="col-lg-1 col-md-1"  >
                                    <h:outputText value="#{assAuto.formatDate(assAuto.dateFin)}" />
                                </p:column>
                                <p:column class="col-md-2 col-lg-2"  headerText="Code transaction " filterBy="#{assAuto.codeFactureCourtier}">
                                    <h:outputText value="#{assAuto.codeFactureCourtier}" rendered="#{assAuto.afficheCode}"/>
                                </p:column>

                                <p:column headerText="Compagnie"   filterBy="#{assAuto.compagnie.abbreviation}" class="col-lg-1 col-md-1">
                                    <h:outputText value="#{assAuto.compagnie.abbreviation}" />
                                </p:column>
                                <p:column headerText="Courtier"  filterBy="#{assAuto.courtier.abbreviation}" class="col-lg-1 col-md-1">
                                    <h:outputText value="#{assAuto.courtier.abbreviation}" />
                                </p:column>

                                <p:column  headerText="Nom du client"  filterBy="#{assAuto.objetVoiture.client.nom}" class="col-lg-1 col-md-1"  >
                                    <h:outputText value="#{assAuto.objetVoiture.client.nom}" />
                                </p:column>

                                <p:column  headerText="categorie"  filterBy="#{assAuto.objetVoiture.categorie.libelle}" class="col-lg-1 col-md-1" > 
                                    <h:outputText value="#{assAuto.objetVoiture.categorie.libelle}" />
                                </p:column>

                                <p:column filterBy="#{assAuto.primeTtc}" headerText="PrimeTTC" class="col-lg-1 col-md-1"  >
                                    <p:outputLabel value="#{assAuto.arrondireFormat2(assAuto.primeTtc)}" />
                                </p:column>
                                <p:column headerText="actions" class="col-lg-2 col-md-2"  >
                                    <div class="btn-toolbar"> 
                                        <p:commandLink title="détail" class=" btn btn-xs btn-success"  update="detail"  oncomplete="PF('showdetail').show()"  >
                                            <i class="fa fa-search-plus"/>
                                            <f:setPropertyActionListener target="#{nouvelleDemandeAsAutoBean.assuranceAuto}" value="#{assAuto}" />
                                        </p:commandLink>
                                    </div>
                                </p:column>
                            </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
        </div>
           <p:dialog widgetVar="showdetail" modal="true" width="1000" height="400" id="detailasvie" >
               <ui:include src="detail.xhtml"/>
        </p:dialog>
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="images" name="ajax-loader.gif" />
        </p:dialog>
    </ui:composition> 
</html>
