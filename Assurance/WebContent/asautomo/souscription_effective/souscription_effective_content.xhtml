<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="panel">
                <div class="panel-heading"> 
                    <fieldset>
                        <legend class="police_label text-center"><p:outputLabel value="Demandes Validées"></p:outputLabel></legend>
                    </fieldset>
                </div>
                <h:form  id="searchForm" class="form-horizontal">
                    <p:panel id="serachPanel" header="Recherche" toggleable="true" collapsed="false" >
                        <ui:include src="searchengine_souscription_effective.xhtml" />
                    </p:panel>
                </h:form>
            </div>
            <div class="panel">
                <h:form  id="dataListeForm" class="form-horizontal">
                    <p:panel  header="Demandes Validées" toggleable="true" collapsed="false" style="margin-bottom:20px">

                        <p:dataTable id="dataListe" editable="true" editMode="cell" scrollWidth="1500" scrollable="true"
                                     resizableColumns="true"
                                     class="table table-condensed" 
                                     paginator="true" rows="10" emptyMessage="#{msg['tableau.vide']}"  paginatorPosition="bottom" value="#{souscriptionEffectiveAsAutoBean.listAssuranceAuto}" var="assAuto"    style="padding:0px;margin: 0px; ">

                            <p:column headerText="Numero Police"  class="col-lg-1 col-md-1"  filterBy="#{assAuto.objetVoiture.numeroPolice}"  >
                                <h:outputText rendered="#{assAuto.affichePolice}" value="#{assAuto.objetVoiture.numeroPolice}" />
                            </p:column>
                            <p:column headerText="Date debut" class="col-lg-1 col-md-1"   >
                                <h:outputText value="#{assAuto.formatDate(assAuto.dateDebut)}" />
                            </p:column>
                            <p:column headerText="date fin"  class="col-lg-1 col-md-1"  >
                                <h:outputText value="#{assAuto.formatDate(assAuto.dateFin)}" />
                            </p:column>
                            <p:column class="col-md-2 col-lg-2"  headerText="Code transaction " filterBy="#{assAuto.codeFactureCourtier}">
                                <h:outputText value="#{assAuto.codeFactureCourtier}" rendered="#{assAuto.afficheCode}"/>
                            </p:column>

                            <p:column headerText="Compagnie"   filterBy="#{assAuto.compagnie.abbreviation}" class="col-lg-1 col-md-1">
                                <h:outputText value="#{assAuto.compagnie.abbreviation}" />
                            </p:column>
                            <p:column headerText="Courtier"  filterBy="#{assAuto.courtier.abbreviation}" class="col-lg-1 col-md-1">
                                <h:outputText value="#{assAuto.courtier.abbreviation}" />
                            </p:column>
                            <p:column headerText="Guichet"  filterBy="#{assAuto.guichet.designation}" class="col-lg-1 col-md-1">
                                <h:outputText value="#{assAuto.guichet.designation}" />
                            </p:column>
                            <p:column headerText="Guichet de Retrait"  filterBy="#{assAuto.guichetDeRetrait.designation}" class="col-lg-1 col-md-1">
                                <h:outputText value="#{assAuto.guichetDeRetrait.designation}" />
                            </p:column>

                            <p:column  headerText="Nom du client"  filterBy="#{assAuto.objetVoiture.client.nom}" class="col-lg-1 col-md-1"  >
                                <h:outputText value="#{assAuto.objetVoiture.client.nom}" />
                            </p:column>

                            <p:column  headerText="categorie"  filterBy="#{assAuto.objetVoiture.categorie.libelle}" class="col-lg-1 col-md-1" > 
                                <h:outputText value="#{assAuto.objetVoiture.categorie.libelle}" />
                            </p:column>

                            <p:column filterBy="#{assAuto.primeTtc}" headerText="PrimeTTC" class="col-lg-1 col-md-1"  >
                                <p:outputLabel value="#{assAuto.arrondireFormat2(assAuto.primeTtc)}" />
                            </p:column>
                            <p:column headerText="actions" class="col-lg-1 col-md-1"  >
                                <div class="btn-toolbar"> 
                                    <p:commandLink title="détail" class=" btn btn-xs btn-success"  update="detail"  oncomplete="PF('showdetail').show()"  >
                                        <i class="fa fa-search-plus"/>
                                        <f:setPropertyActionListener target="#{souscriptionEffectiveAsAutoBean.assuranceAuto}" value="#{assAuto}" />
                                    </p:commandLink>

                                    <p:commandLink disabled="#{!assAuto.numAttestationAvailable}"  title="#{msg['btn.email']}" actionListener="#{souscriptionEffectiveAsAutoBean.initt()}" class=" btn-xs btn btn-imprimer" oncomplete="PF('mailTo').show()"  update="mailto" >
                                        <i class="fa fa-at"/>
                                        <f:setPropertyActionListener target="#{souscriptionEffectiveAsAutoBean.assuranceAuto}" value="#{assAuto}" />
                                    </p:commandLink>
                                </div>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
        </div>
        <p:dialog widgetVar="mailTo" header="Envoyer un E-mail" modal="true" resizable="false" id="detailmailTo" >
            <ui:include src="mailto.xhtml"/>
        </p:dialog>
        <p:dialog widgetVar="showdetail" modal="true" width="1000" height="400" id="detailascompte" >
            <ui:include src="detail.xhtml"/>
        </p:dialog>
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="images" name="ajax-loader.gif" />
        </p:dialog>
    </ui:composition> 
</html>
