
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="panel-heading"> 
                <fieldset>
                    <legend class="text-center"><p:outputLabel value="#{msg['page.menu.declarerSinistre']}"></p:outputLabel></legend>
                </fieldset>
            </div>
            <h:form id="recherche" class="form-horizontal" enctype="multipart/form-data">
                <p:wizard  flowListener="#{sinistreAsAutoBean.onFlowProcess}"   nextLabel="#{msg['btn.suivant']}" backLabel="#{msg['btn.prescedent']}" >
                    <p:tab id="recherchetab"  title="#{msg['titre.contrat']}" class="police_label">

                        <ui:include src="recherche.xhtml"/>

                    </p:tab>
                    <!--p:tab id="clienttab"  title="Client" class="police_label">
                        <ui:include src="client.xhtml"/>
                    </p:tab-->
                    <p:tab id="sinistretab"  title="#{msg['titre.sinistre']}" class="police_label">
                        <ui:include src="contrat.xhtml"/>
                        <ui:include src="sinistre_ajout.xhtml"/>
                        <div class="btn-toolbar">
                            <p:commandButton icon="fa fa-send" iconPos="left" title="#{msg['btn.envoyer']}"  value="#{msg['btn.envoyer']}" ajax="false" actionListener="#{sinistreAsAutoBean.uploadFiles()}" class="btn btn-purple pull-right" />
                        </div>
                    </p:tab>

                </p:wizard>


            </h:form>
        </div>
    </ui:composition> 

</html>
