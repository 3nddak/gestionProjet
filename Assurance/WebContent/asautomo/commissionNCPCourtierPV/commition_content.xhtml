            <sec:authorize ifAllGranted="COMMISSION">

                        <p:growl id="msgs" globalOnly="true" showDetail="false"  life="3000"/>
                        <div class="panel panel-border-none">
                            <div class="panel-body">
                                <div class="form-group" >
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                        <div class="form-group" >
                                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                                <h:outputLabel for="pays" value="Pays" class="pull-left text-left"/>
                                            </div>
                                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                                <h:selectOneMenu id="pays" value="#{commission_Courtier_CompagnieBean.paysSelect}" converter="omnifaces.SelectItemsConverter" class="form-control" >
                                                    <f:selectItem itemLabel="#{msg['compagnie.pays']}" noSelectionOption="true" itemDisabled="true" />
                                                    <f:selectItems value="#{commission_Courtier_CompagnieBean.listpays}" var="pays" itemLabel="#{pays.designationPays}" itemValue="#{pays}" />

                                                </h:selectOneMenu> 
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                        <div class="form-group" >

                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                        <div class="form-group" >
                                            <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
                                                <h:outputLabel for="percent"  value="Commission"  />
                                                <h:outputLabel value="*" class="etoile_rouge " />
                                            </div>
                                            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                                                <p:outputPanel id="sg">
                                                    <p:outputLabel id="tee" for="teep" value="En #{commission_Courtier_CompagnieBean.label}" class="" />
                                                    <!--h:outputLabel value="*" class="etoile_rouge " /-->
                                                </p:outputPanel>
                                            </div>
                                            <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">

                                                    <pe:keyFilter  mask="num" />
                                                </p:inputText>
                                            </div>
                                            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                                                <p:selectBooleanCheckbox id="teep"  value="#{commission_Courtier_CompagnieBean.commissionType}" >
                                                    <p:ajax update="sg" listener="#{commission_Courtier_CompagnieBean.showLabel()}" />
                                                </p:selectBooleanCheckbox>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">

                                                <h:outputLabel value="*" class="etoile_rouge " />
                                            </div>
                                            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                                                <p:outputPanel >

                                                </p:outputPanel>

                                                    <p:ajax event="keyup" update="msgs" />
                                                    <pe:keyFilter  mask="num" />
                                                </p:inputText>
                                            </div>

                                            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
                                                <p:selectBooleanCheckbox id="red" value="#{commission_Courtier_CompagnieBean.reductionEnPourcentage}" >

                                                </p:selectBooleanCheckbox>
                                            </div>

                                        </div>
                                    </div>

                                                    <p:outputLabel for="bns" value="En % " class="" />
                                                    <!--h:outputLabel value="*" class="etoile_rouge" /-->
                                                </p:outputPanel>
                                            </div>
                                            <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
                                                <p:inputText id="percentb" value="#{commission_Courtier_CompagnieBean.bonus}" required="true" requiredMessage="veuillez définir la commission" class="form-control" >

                                                    <pe:keyFilter  mask="num" />

                                        </div>

                                                <f:facet name="output">
                                                    <p:outputLabel id="k1b" value="#{co.bonus}"/>

                                                <f:facet name="input">
                                                    <p:inputText id="k11b" value="#{(co.bonus)}" >
                                                        <p:ajax event="keyup" update="k1b" />

                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                            <p:cellEditor>
                                                <f:facet name="output"><p:outputLabel id="ss02" value="#{co.bonusEnPourcentage}" /></f:facet>
                                                <f:facet name="input"> 
                                                    <p:selectBooleanCheckbox value="#{co.bonusEnPourcentage}" >
                                                        <p:ajax update="ss02" />
                                                    </p:selectBooleanCheckbox>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>


                                        <p:column  class="bg-blue" headerText="Malus" >
                                            <p:cellEditor  >
                                                <f:facet name="output">
                                                    <p:outputLabel id="k1ml" value="#{co.malus}"/>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText id="k11ml" value="#{(co.malus)}" >
                                                        <p:ajax event="keyup" update="k1ml" />

                                                    </p:inputText>

                                        <p:column  class="bg-green" headerText="Mlus % ?"  >
                                            <p:cellEditor>
                                                <f:facet name="output"><p:outputLabel id="ss04" value="#{co.malusEnPourcentage}" /></f:facet>
                                                <f:facet name="input"> 
                                                    <p:selectBooleanCheckbox value="#{co.malusEnPourcentage}" >
                                                        <p:ajax update="ss04" />
                                                    </p:selectBooleanCheckbox>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>



                                        <p:column headerText="Option" width="8%" style="text-align: center;">
                                            <p:commandButton icon="fa fa-remove" class="btn btn-danger danger" update="cco" action="#{commission_Courtier_CompagnieBean.removeOneLine()}" >
                                                <f:setPropertyActionListener value="#{co}" target="#{commission_Courtier_CompagnieBean.commission_Courtier_CompagnieToRemove}" />
                                                <p:confirm icon="ui-icon-alert"/>
                                            </p:commandButton>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="btn-toolbar">
                                    <p:commandButton class="btn btn-purple pull-right" value="#{msg['btn.valider']}" update="@form,msgs,:f6,cco,:f6:cco2" action="#{commission_Courtier_CompagnieBean.saveCommissionCourtierCompagnie()}" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                                    <p:commandButton class="btn btn-danger pull-right" value="#{msg['btn.annuller']}" update="@form" action="#{commission_Courtier_CompagnieBean.cancel()}" />
                                </div>
                            </div>
                        </div>

                    </h:form>

                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>


                                        <p:column  class="bg-blue" headerText="Bonus" >
                                            <p:cellEditor  >
                                                <f:facet name="output">
                                                    <p:outputLabel id="k1b" value="#{co.bonus}"/>
