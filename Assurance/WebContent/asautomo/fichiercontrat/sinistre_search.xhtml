<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition >
        <p:fieldset  legend="Rechercher un sinistre" toggleable="true" collapsed="true" toggleSpeed="500" >                          

            <div class="form-group">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12"> 
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <h:outputLabel  value="Etat"  for="branche2" class="pull-left" />
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <h:selectOneMenu id="branche2" value="#{fichiercontratBean.statutsi}" class="form-control">
                            <f:selectItems value="#{fichiercontratBean.statutsini}" /> 
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <p:outputLabel for="mask" value="Date declaration" />
                    <p:calendar id="mask" class="form-control"  pattern="dd-MM-yyyy" mask="true" value="#{fichiercontratBean.dateDeclarationMin}" >
                    </p:calendar>
                </div>

            </div>

            <div class="form-group">
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:commandButton value="#{msg['btn.annuller']}" type="reset" action="#{fichiercontratBean.annulerRechercheSinistre()}" id="annuler" class="btn btn-danger btn-xs col-md-3 pull-left" />

                        <p:commandButton value="Rechercher" update="formliste"  action="#{fichiercontratBean.rechercheAvanceSinistre()}"  class="btn-success btn btn-xs col-md-3 pull-right" />
                    </div>
                </div>
            </div>


        </p:fieldset>
        <p:fieldset legend="Liste des sinistres" style="margin-bottom:20px">
            <p:messages id="messages2" showDetail="true" autoUpdate="true"  closable="true" />                   

            <div class="table-responsive">
                <p:dataTable selectionMode="single" rowKey="#{sinistre.id}" selection="#{fichiercontratBean.sinistreautoSelected}" sortOrder="descending" sortBy="#{sinistre.id}" class="table table-bordered" paginatorPosition="bottom" var="sinistre" id="deviseliste" reflow="true" rows="10" value="#{fichiercontratBean.sinistresautoList}" 
                             emptyMessage="#{msg['tableau.vide']}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" style="margin-bottom:20px" scrollWidth="50%" scrollHeight="150" widgetVar="ddd" > 
                    <f:facet name="{Exporters}">
                        <h:commandLink>
                            <p:graphicImage library="img" name="/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="tbl" fileName="cars" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage library="img" name="/pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage library="img" name="/csv2.png" width="24"/>
                            <p:dataExporter type="csv" target="tbl" fileName="cars" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage library="img" name="/xml.png" width="24"/>
                            <p:dataExporter type="xml" target="tbl" fileName="cars" />
                        </h:commandLink>
                    </f:facet>

                    <p:column headerText="Point de vente">
                        <h:outputText value="#{sinistre.assurance.pointsVente.designation}" />
                    </p:column>
                    <p:column headerText="Guichet">
                        <h:outputText value="#{sinistre.assurance.guichet.designation}" />
                    </p:column>

                    <p:column headerText="Facture">
                        <h:outputText value="#{sinistre.assurance.numeroPolice}" />
                    </p:column>
                    <p:column headerText="Statut">
                        <h:outputText value="#{sinistre.assurance.statut}" />
                    </p:column>



                </p:dataTable>
            </div>

        </p:fieldset>
    </ui:composition>

</html>
