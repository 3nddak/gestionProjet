<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:sec="http://www.springframework.org/security/tags"
      >


    <ui:composition>
        <p:panel id="coutpolice" header="Ajouter des coÃ»t de la police" toggleable="true" collapsed="true">
            <h:form id="ajoutpolice" class="form-horizontal">

                <div class="form-group">
                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <h:outputLabel for="pays"  value="Pays" class="pull-left text-left"/>                              
                        <h:selectOneMenu id="pays"   class="form-control"  converter="entityConverter" value="#{coutPoliceParCompagnieBean.listerParametreByUserService.paysSelect}" >                                          
                            <f:selectItem itemLabel="selectionner  pays" itemDisabled="false" />
                            <f:selectItems var="pays" value="#{coutPoliceParCompagnieBean.listerParametreByUserService.listpays}" itemLabel="#{pays.designationPays}" itemValue="#{pays}" />            
                            <p:ajax update="compagnie,courtier" listener="#{coutPoliceParCompagnieBean.listerParametreByUserService.trierPrametresByPays()}" />
                        </h:selectOneMenu>

                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <h:outputLabel for="compagnie"  value="Compagnie" class="pull-left text-left"/>                              
                        <h:selectOneMenu id="compagnie" value="#{coutPoliceParCompagnieBean.coutPoliceParCompagnie.compgnie}"  converter="entityConverter"  class="form-control" >                                          
                            <f:selectItem itemLabel="selectionner Compagnies" itemDisabled="false" />
                            <f:selectItems value="#{coutPoliceParCompagnieBean.listerParametreByUserService.listCompagnie}" var="compagnie" itemLabel="#{compagnie.abbreviation}" itemValue="#{compagnie}" />            
                        </h:selectOneMenu>


                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <h:outputLabel for="courtier"  value="courtier" class="pull-left text-left"/>                              
                        <h:selectOneMenu id="courtier" value="#{coutPoliceParCompagnieBean.coutPoliceParCompagnie.courtier}"  converter="entityConverter"  class="form-control" >                                          
                            <f:selectItem itemLabel="selectionner courtier" itemDisabled="false" />
                            <f:selectItems value="#{coutPoliceParCompagnieBean.listerParametreByUserService.listCourtier}" var="courtier" itemLabel="#{courtier.abbreviation}" itemValue="#{courtier}" />            
                        </h:selectOneMenu>


                    </div>

                </div>
                <div class="form-group">
                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <h:outputLabel for="pmin"  value="prime nette minimale" class="pull-left text-left"/>                              
                        <p:inputText id="pmin" value="#{coutPoliceParCompagnieBean.coutPoliceParCompagnie.coutInf}"  class="form-control" > 
                            <f:convertNumber pattern="###,##0" type="number" />
                            <p:ajax event="blur" update="@this"  />
                        </p:inputText>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <h:outputLabel for="pmax"  value="prime nette maximale" class="pull-left text-left"/>                              
                        <p:inputText id="pmax" value="#{coutPoliceParCompagnieBean.coutPoliceParCompagnie.coutSup}"  class="form-control" >   
                            <f:convertNumber pattern="###,##0" type="number" />
                            <p:ajax event="blur" update="@this"  />
                        </p:inputText>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                        <h:outputLabel for="coutp"  value="cout de la police" class="pull-left text-left"/>                              
                        <p:inputText id="coutp" value="#{coutPoliceParCompagnieBean.coutPoliceParCompagnie.accesoire}"  class="form-control" >
                            <f:convertNumber pattern="###,##0" type="number" />
                            <p:ajax event="blur" update="@this"  />
                        </p:inputText>
                    </div>

                </div>
                <p:growl id="sms1" for="somekey" />
                <p:commandButton value="#{msg['btn.enregistrer']}" actionListener="#{coutPoliceParCompagnieBean.saveOne()}" update="coutpolice,policelist,sms1" class="btn-xs btn-primary" />

            </h:form>
        </p:panel>
    </ui:composition>
</html>
