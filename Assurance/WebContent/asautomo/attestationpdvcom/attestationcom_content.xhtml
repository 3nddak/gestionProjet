<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>
        <div class=" col-lg-12 col-md-12 col-xm-12 col-sm-12">
        <fieldset>
                <legend class="text-center text-uppercase"> <p:outputLabel value="Cautions Payées"></p:outputLabel></legend>
            </fieldset>
        <h:form id="vf">
            <p:fieldset legend="Liste des Cautions  Payées" style="margin-bottom:20px">
            <p:dataTable class="table-bordered table table-responsive" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         emptyMessage="#{msg['tableau.vide']}"    paginatorPosition="bottom" value="#{attestationCompPdvBean.demandeEnvoyerAList}" editable="true" var="demande">
               <p:columnGroup type="header">
                    <p:growl>
                        <p:column rowspan="2" headerText="COMPAGNIE" />
                        <p:column colspan="2" headerText="INFORMATIONS DU CLIENT" />
                        <p:column colspan="4" headerText="INFORMATIONS DU VEHICULE" />
                        <p:column rowspan="2" headerText="CAUTION" width="13%" />
                        <p:column rowspan="2" headerText="ACTIONS" width="10%" />

                    </p:growl>
                    <p:row>
                        <p:column headerText="NOM" />
                        <p:column headerText="PRENOM" />
                        <p:column headerText="MARQUE" />
                        <p:column headerText="ENERGIE" />
                        <p:column headerText="NUM CHASSIS" />
                        <p:column headerText="PUISSANCE" />  
                    </p:row>
                </p:columnGroup>
                <p:column>
                    <p:outputLabel value="#{demande.compagnie.abbreviation}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{demande.demandeAttestation.client.nom}"/>
                </p:column>
                <p:column >
                    <p:outputLabel value="#{demande.demandeAttestation.client.prenom}"/>
                </p:column>

                <p:column >
                    <p:outputLabel value="#{demande.demandeAttestation.marque}"/>
                </p:column>
                <p:column >
                    <p:outputLabel value="#{demande.demandeAttestation.ennergie.libelleFr}"/>
                </p:column>
                <p:column >
                    <p:outputLabel value="#{demande.demandeAttestation.numChassi}"/>
                </p:column>
                <p:column >
                    <p:outputLabel value="#{demande.demandeAttestation.puissance}"/>
                </p:column>

                <p:column  >
                        <p:outputLabel value="#{demande.cout}"/>
                </p:column>
                <p:column>

                    <p:commandLink rendered="#{(attestationCompagnieBean.idCompagnieU != null)?true:false}"  action="#{attestationCompPdvBean.valider()}"  onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" class="btn-sm btn-danger danger glyphicon glyphicon-send" update="@form,bb" >
                        <f:setPropertyActionListener target="#{attestationCompPdvBean.demandeEnvoyerA}" value="#{demande}" />
                     <p:confirm header="Confirmation" message="Ete-vous sûr?" icon="ui-icon-alert" />
                    </p:commandLink>
                    <p:commandLink  class="btn-sm btn-primary primary glyphicon glyphicon-print"  action="#{attestationCompPdvBean.doGetA()}" ajax="false" target="/"  >
                        <f:setPropertyActionListener target="#{attestationCompPdvBean.demandeEnvoyerA}" value="#{demande}" />
                    </p:commandLink>
                </p:column>
                <p:growl for="somekey" id="bb" />
            </p:dataTable>
                </p:fieldset>


        </h:form>
        <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
               
            <h:form>
                 <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  />
                    <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                
            </h:form>
            </p:confirmDialog>
        <h:form id="f">
            <p:remoteCommand name="newProposition"    process="f" partialSubmit="true"  actionListener ="#{attestationCompPdvBean.init()}"  update="vf" autoRun="false"/> 
        </h:form>


        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="images" name="ajax-loader.gif" />
        </p:dialog>
</div>
    </ui:composition>
</html>
