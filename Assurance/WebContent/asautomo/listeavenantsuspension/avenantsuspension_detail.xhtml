<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition >

        <p:growl id="msgs2" showDetail="false" globalOnly="true" />

        <p:panel header="#{msg['message.client.titre']}"  toggleable="true" collapsed="false">

            <p:panelGrid class="table" columns="6">

                <p:outputLabel for="nom2aaa" value="#{msg['client.souscripteur']} :"/>
                <h:outputText id="nom2aaa" value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.client.nom}"/>
                <p:outputLabel for="tel2aaa" value="#{msg['client.tel']} :"/>
                <h:outputText id="tel2aaa" value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.client.telephoneMobile}"/>
                <p:outputLabel for="addresse2aaa" value="#{msg['client.adresse']} :"/>
                <h:outputText id="addresse2aaa" value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.client.adresse}"/>


            </p:panelGrid>

        </p:panel>
        <p:panel  header="#{msg['vehicule.info']}" toggleable="true" collapsed="false" style="margin-bottom:20px">
            <div class="form-group">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.immatriculation']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.objetVoiture.numeroImmatriculation}"/>
                    </div>
                </div>

                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.genre']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.objetVoiture.genre}"/>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.marque']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.objetVoiture.marque}"/>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.type']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.objetVoiture.type}"/>
                    </div>
                </div>


            </div>
            <div class="form-group">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.puissance']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.objetVoiture.puissance}"/>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.nombreplace']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.objetVoiture.nombrePlaces}"/>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.numerochassis']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.objetVoiture.numChassis}"/>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.numeromoteur']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.objetVoiture.numMoteur}"/>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.usage']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.objetVoiture.usagev}"/>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.annee']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.objetVoiture.miseEnCirculation}"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.valeurneuve']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.objetVoiture.valeurNeuve}"/>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.valeurdeclare']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.objetVoiture.valeurvenale}"/>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.valeurvenale']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.objetVoiture.valeurvenale}"/>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <h:outputText value="#{msg['vehicule.categorie']}"/>
                        </span>
                        <h:outputLabel class="form-control" value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.objetVoiture.categorie.libelle}"/>
                    </div>
                </div>

            </div>
        </p:panel>

        <p:panel header="#{msg['sinistre.info']}"  toggleable="true" collapsed="false">

            <p:panelGrid class="table" columns="6">

                <p:outputLabel value="#{msg['sinistre.assureur']} :"/>
                <h:outputText  value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.assurance.compagnie.abbreviation}"/>
                <p:outputLabel value="Date de demande :"/>
                <h:outputText  value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.dateDemandeSuspension}"/>
                <p:outputLabel value="Date debut suspension :"/>
                <h:outputText  value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.dateDebutSuspension}"/>

                <p:outputLabel value="Motif :"/>
                <h:outputText  value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.motif}"/>

                <p:outputLabel value="Durée:"/>
                <h:outputText  value="#{listeAvenantSuspensionBean.avenantsuspensionSelected.duree}"/>


            </p:panelGrid>
            <p:outputLabel value=":"/>
            <p:panel >
                <p  title="Motif" >
                    #{listeAvenantSuspensionBean.avenantsuspensionSelected.motif}
                </p>

            </p:panel>

        </p:panel>
        <p:panel header="#{msg['titre.fichier']}"  toggleable="true" collapsed="true">
            <ui:include src="medialiste.xhtml"/>
        </p:panel>

        <div class="form-group">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <p:commandButton value="valider l'opération" oncomplete="PF('supprimer').show()" update="msgs2,formliste" 
                                 class="btn btn-primary pull-right" />

            </div>


        </div>


        <p:confirmDialog id="confirmation" message="#{msg['question.traiter']}"
                         header="#{msg['titre.validation']}" severity="alert" 
                         widgetVar="supprimer">

            <p:commandButton value="#{msg['supprimer.non']}" onclick="PF('supprimer').hide();" type="button" class="btn-danger btn btn-xs"  />
            <p:commandButton value="#{msg['supprimer.oui']}" update="msgs2,formliste" action="#{listeAvenantSuspensionBean.traitersinistre()}"  oncomplete="PF('supprimer').hide()" class="btn-primary btn btn-xs"/>
        </p:confirmDialog>
    </ui:composition>

</html>
