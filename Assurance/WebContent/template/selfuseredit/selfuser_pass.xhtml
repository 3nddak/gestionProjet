<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>
        <p:outputPanel id="passwd" style="text-align:center;">
            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12">
                    <h:form class="form-horizontal">
                        <p:growl id="msgs"  globalOnly="true"/>
                        <div class="form-group">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:outputLabel for="password_save" class=" police_label pull-left" value="#{msg['utilisateur.mdp']}"  /><h:outputLabel class="etoile_rouge pull-left" value="*"/>
                                <p:password  id="password_save" value="#{selfUserBean.passwordUtilisateur}" 
                                             styleClass="form-control" placeholder="#{msg['utilisateur.mdp']}" title="#{msg['utilisateur.mdp']}"    required="true"
                                             requiredMessage="#{msg['utilisateur.motdepasse.requireMessage']}"
                                             validatorMessage="#{msg['utilisateur.motdepasse.validatorMessage']}">

                                    <f:validateLength minimum="6"/>
                                    <f:ajax event="blur" render="passwordMessage" />
                                </p:password>
                                <h:message id="passwordMessage" for="password_save" class="errorClass"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <h:outputLabel for="confirmation_save" class=" police_label pull-left" value="#{msg['utilisateur.cmdp']}"   /><h:outputLabel class="etoile_rouge pull-left" value="*"/>
                                <p:password id="confirmation_save" value="#{selfUserBean.confirmationUtilisateur}"
                                            styleClass="form-control" placeholder="#{msg['utilisateur.cmdp']}"  title="#{msg['utilisateur.cmdp']}"
                                            required="true" requiredMessage="#{msg['utilisateur.motdepasseconfirmation.requireMessage']}">
                                    <f:ajax event="blur" render="confirmationMessage" />
                                </p:password>
                                <h:message id="confirmationMessage" for="confirmation_save" class="errorClass"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-lg-6 ">
                                <p:commandButton value="#{msg['btn.annuller']}" update="passwd" type="reset" id="annuler" class="pull-left btn-danger danger"/>
                            </div>  
                            <div class="col-md-6 col-lg-6 ">
                                <p:commandButton value="RÃ©initialiser" update="msgs" action="#{selfUserBean.changePass()}"  oncomplete="PF('pass').hide()" class="pull-right btn-primary primary" />
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </p:outputPanel>
    </ui:composition> 
</html>
