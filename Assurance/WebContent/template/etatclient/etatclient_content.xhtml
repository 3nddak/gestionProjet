
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      >

    <ui:composition>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <fieldset>
                <legend class="text-center text-uppercase"> <p:outputLabel value="#{msg['liste.client']}"></p:outputLabel></legend>
            </fieldset>
            <div class="panel">
                <div class="panel-body">
                    <ui:include src="client_search.xhtml" />
                    <h:form id="f1" class="form-horizontal">
                        <p:panel id="t1" header="#{msg['liste.client']}" toggleable="true" collapsed="false" class="panel-default">
                            <div class="panel-body">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="btn-toolbar">
                                        <h:commandLink   target="_blank" value="#{msg['btn.imprimer']}" title="#{msg['btn.imprimer']}" class="btn btn-imprimer btn-xs" actionListener="#{etatClientBean.doGetA()}"   > 
                                            <i class=" glyphicon glyphicon-print"></i>
                                        </h:commandLink>  
                                    </div>

                                    <div class="table-responsive">
                                        <p:dataTable scrollable="true"  scrollWidth="100%" var="client"  rows="100" value="#{etatClientBean.listClient}"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     paginator="true" paginatorPosition="bottom"  class="table table-striped table-bordered table-condensed"
                                                     rowsPerPageTemplate="100,150,200"  emptyMessage="#{msg['tableau.vide']}" >

                                            <p:column headerText="#{msg['client.nom']}"   filterMatchMode="contains" >
                                                <h:outputText value="#{client.nom}" />
                                            </p:column>
                                            <p:column headerText="#{msg['client.prenom']}"   filterMatchMode="contains" >
                                                <h:outputText value="#{client.prenom}" />
                                            </p:column>
                                            <p:column headerText="#{msg['client.datedenaissance']}"   filterMatchMode="contains" >
                                                <p:outputLabel value="#{client.dateNaissance}" />
                                            </p:column>
                                            <p:column headerText="#{msg['client.pays']}"   filterMatchMode="contains" >
                                                <p:outputLabel value="#{client.pays}" />
                                            </p:column>
                                            <p:column headerText="#{msg['client.tel']}"   filterMatchMode="contains" >
                                                <p:outputLabel value="#{client.telephoneMobile}" />
                                            </p:column>
                                            <p:column headerText="#{msg['client.numeropiece']}"   filterMatchMode="contains" >
                                                <p:outputLabel value="#{client.numeroPiece}" />
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                </div>
                            </div>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:composition> 
</html>
