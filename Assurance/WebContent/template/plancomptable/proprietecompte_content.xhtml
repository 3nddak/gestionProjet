<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <div class="container-fluid" >
            <div id="liste" class="row-fluid">
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">


                    <div class="panel">
                        <h:form  id="formliste" class="form-horizontal" >
                            <div class="panel-heading"> 

                                <fieldset>
                                    <legend class=" police_label text-center"><p:outputLabel value="PROPRIETE COMPTES "></p:outputLabel></legend>
                                    
                                </fieldset>

                            </div>

                            <div class="panel panel-body " >
                                <p:dataTable var="pC" id="t1" reflow="true"  value="#{planComptableBean.allPlanComptables}">
                                    <p:column headerText="Numero de Compte">
                                        <h:outputText value="#{pC.numero}" />
                                    </p:column>
                                    <p:column headerText="IntitulÃ© des Compte">
                                        <h:outputText value="#{pC.intitule}" />
                                    </p:column>
                                     <p:column headerText="Classe des Compte">
                                         <h:outputText value="#{pC.classe.libelleClasse}" />
                                    </p:column>
                                    
                                    <p:column headerText="Actions">

                                        <p:commandButton title="#{msg['btn.modifier']}" update="modification" oncomplete="PF('modifier').show()" action="#{planComptableBean.modificationSelection()}" icon="fa fa-edit" class="btn-primary primary btn-sm">
                                            <f:setPropertyActionListener value="#{pC}" target="#{planComptableBean.plancomptableSelected}" />
                                        </p:commandButton>



                                        <p:commandButton  oncomplete="PF('supprimer').show()" icon="fa fa-trash" title="#{msg['btn.supprimer']}" class="btn-danger danger btn-sm">
                                            <f:setPropertyActionListener value="#{pC}" target="#{planComptableBean.plancomptableSelected}" />
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>

                            </div>


                        </h:form>
                        <p:dialog  class="police_label" header="Ajout Compte" showEffect="fade" widgetVar="ajouter" modal="true" width="500" minHeight="800" resizable="false">
                            <ui:include src="proprietecompte_ajout.xhtml"/>

                        </p:dialog>
                        <p:dialog  class="police_label" header="Modifier Type Compte" showEffect="fade" widgetVar="modifier" modal="true" width="500" minHeight="800" resizable="false">
                            <ui:include src="proprietecompte_modifier.xhtml"/>

                        </p:dialog>
                         <h:form>
                            <p:growl id="msgs3" showDetail="false" />
                            <p:confirmDialog class="police_label" id="confirmation" message="#{msg['supprimer.message']}"
                                             header="Suppression" severity="alert" 
                                             widgetVar="supprimer">


                                <p:commandButton value="#{msg['supprimer.non']}" onclick="PF('supprimer').hide();" type="button" styleClass="ui-priority-primary" />
                                <p:commandButton value="#{msg['supprimer.oui']}" update="msgs3,formliste" action="#{planComptableBean.supprimer()}"  oncomplete="PF('supprimer').hide()" styleClass="ui-priority-primary"/>
                            </p:confirmDialog>
                        </h:form>


                        <!--div class="panel-footer"> 

                        </div--> 
                    </div>


                </div>
            </div>
        </div>
    </ui:composition> 

</html>
