<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>
<p:outputPanel id="modification" style="text-align:center;">

        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                
                    <h:form class="form-horizontal" id="typecompte-ajout" > 
                        <p:focus context="typecompte-ajout"/>
                        <p:growl id="msgs"  globalOnly="true"  severity="info,warn"/>
                        <!--p:messages id="msgs" showDetail="false" closable="true" autoUpdate="true" /-->
                        <!--p:messages id="msgs" globalOnly="true" closable="true" showDetail="false" autoUpdate="true">
                            <p:effect type="pulsate" event="load" delay="200" speed="300">
                                <f:param name="mode" value="show" />
                            </p:effect>
                        </p:messages-->
                        <div class="form-group">
                            <div class="col-lg-8">
                                <h:outputLabel  class="police_label pull-left" for="classeplancomptable" value="Classe" /> <h:outputLabel class="etoile_rouge pull-left" value="*"/>
                            </div>
                            <div class="col-lg-8">
                                <h:selectOneMenu id="classeplancomptable"   class="form-control" value="#{planComptableBean.classeSelected}"                                    >
                                    <f:selectItems value="#{planComptableBean.allClasses}" var="c" itemLabel="#{c.libelleClasse}" itemValue="#{c}" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-8">
                                <h:outputLabel  class="police_label pull-left" for="plancomptablenumero" value="Code" /> <h:outputLabel class="etoile_rouge pull-left" value="*"/>
                            </div>
                            <div class="col-lg-8">
                                <p:inputText id="plancomptablenumero"  value="#{planComptableBean.plancomptableSelected.numero}" styleClass="form-control" placeholder="Code">
                                </p:inputText>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-8">
                                <h:outputLabel for="intitule" class=" police_label pull-left" value="Intitule"  /><h:outputLabel class="etoile_rouge pull-left" value="*"/>
                            </div>
                            <div class="col-lg-8">
                                <p:inputText id="intitule" required="true"  value="#{planComptableBean.plancomptableSelected.intitule}" class="form-control" placeholder="Libelle *">
                                </p:inputText>                             
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <div class="col-lg-7 ">
                                <p:commandButton value="Annuler" action="#{planComptableBean.annuler()}" type="reset" id="annuler" class="btn btn-danger pull-left" style="background: #d9534f;color:#fff;border-color: #d43f3a; font-family: cursive;">           
                                </p:commandButton>
                                <p:commandButton value="Modifier" action="#{planComptableBean.modifier()}" class="btn btn-success   pull-right" oncomplete="PF('modifier').hide()" update="msgs,formliste" style="background: #5cb85c;color:#fff;border-color:#4cae4c; font-family: cursive;">                                    
                                </p:commandButton>
                            </div>


                        </div>
                    </h:form>

              
            </div>
        </div>


        <!-- Fin du dialogue--> 


  </p:outputPanel>
    </ui:composition> 

</html>
