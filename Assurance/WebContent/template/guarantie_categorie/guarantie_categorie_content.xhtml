                                                            <p:outputLabel  value="Liste des Guaranties " />

                                                        </f:facet>
                                                        <p:column headerText="Guarantie">
                                                            <h:outputText value="#{gaca.guarantie.libelle}" />

                                                        <p:column headerText="Statut">
                                                            <h:outputText value="#{gaca.status}" />
                                                        </p:column>
                                                        <p:column headerText="ParamÃ¨tres">
