<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>


        <p:outputPanel id="modification" style="text-align:center;">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <p:growl id="msgs2" showDetail="false" globalOnly="true" />
                <h:form class="form-horizontal" >

                    <div class="form-group">

                        <div class="col-md-12 col-lg-12 col-sm-12">
                            <h:outputLabel for="libele" value="#{msg['categorie.libelle']}" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge pull-left text-left"/>
                            <p:inputText id="libelle" value="#{guarantieCategorieBean.categorieSelected.libelle}" required="true" class="form-control" placeholder="#{msg['categorie.libelle']}"
                                         requiredMessage="#{msg['categorie.libelle.requireMessage']}"
                                         >
                                <p:ajax  event="keyup" update="libelleMessage" />
                            </p:inputText>
                            <p:message for="libelle" id="libelleMessage" class="errorClass"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel for="ist" value="Deux ou 3 roux?" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge pull-left text-left"/>
                            <p:selectBooleanCheckbox id="ist" value="#{guarantieCategorieBean.categorieSelected.estDeuxRoux}">

                            </p:selectBooleanCheckbox>

                        </div> 
                    </div>
                            
                    <div class="form-group">
                        <div class="col-md-12 col-lg-12 col-sm-12">
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:selectCheckboxMenu id="menu1"   value="#{guarantieCategorieBean.selectedGuaranties}" label="#{msg['garantie.titre']}"
                                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                    <f:selectItems value="#{guarantieCategorieBean.guanrantieList}" var="guarantie" itemLabel="#{guarantie.libelle}" itemValue="#{guarantie}" />
                                    <p:ajax listener="#{guarantieCategorieBean.triGuarantie()}" update="display" />
                                </p:selectCheckboxMenu>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12">


                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:dataTable  id="display" var="car" value="#{guarantieCategorieBean.guarantieCategorieList}" editable="true" editMode="cell" >
                                <p:column headerText="Id">
                                    <h:outputText value="#{car.guarantie.libelle}" />
                                </p:column>

                                <p:column headerText="Statut">
                                    <p:cellEditor >
                                        <f:facet name="output"><h:outputText value="#{cg.status}" /></f:facet>
                                        <f:facet name="input">
                                            <h:selectOneMenu value="#{car.status}" style="width:100%">
                                                <f:selectItem itemLabel="Optionnelle" itemValue="optionnelle" />
                                                <f:selectItem itemLabel="Obligatoire" itemValue="obligatoire" />
                                            </h:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:commandButton value="#{msg['btn.annuller']}" action="#{guarantieCategorieBean.annuler()}" update="formliste,annuler,form1,ajout" id="annuler" class="btn-danger danger col-md-4 pull-left"/>
                            <p:commandButton class="btn-primary primary pull-right col-md-4" value="#{msg['btn.enregistrer']}" update="formliste,msgs2" action="#{guarantieCategorieBean.modifier()}"  oncomplete="PF('modifier').hide()"> 

                            </p:commandButton>
                        </div>
                    </div>

                </h:form>
            </div>
        </p:outputPanel>




    </ui:composition> 

</html>
