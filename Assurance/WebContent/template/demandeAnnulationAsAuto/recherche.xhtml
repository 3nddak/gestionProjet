 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition>

        <h:form id="recherche" class="form-horizontal">

            <p:panel  header="Recherche avancée" toggleable="true"  style="margin-bottom:20px">
                <div class="row">
                    <p:panelGrid columns="4" class="table table-responsive" >
                        <p:outputLabel for="etatan" value="Rechecher sur les etats des annulations demandées ? :"/>
                        <p:selectBooleanCheckbox id="etatan" value="#{demandeAnnulationPVBean.etatAnnualation}" class="form-control" >
                            <p:ajax update="@form" />
                        </p:selectBooleanCheckbox>
                        <p:outputLabel for="pays" value="Pays :"/>
                        <h:selectOneMenu class="form-control" converter="entityConverter"  id="pays" value="#{demandeAnnulationPVBean.listerParametreByUserService.paysSelect}"  >

                            <f:selectItems value="#{demandeAnnulationPVBean.listerParametreByUserService.listpays}" var="pays"
                                           itemLabel="#{pays.designationPays}" itemValue="#{pays}"/>
                            <p:ajax listener="#{demandeAnnulationPVBean.listerParametreByUserService.trierPrametresByPays()}" update="pss,courtier" />
                        </h:selectOneMenu>
                        <p:outputLabel for="pss" value="Compagnie :"/>
                        <h:selectOneMenu class="form-control"  converter="entityConverter"  id="pss" value="#{demandeAnnulationPVBean.compagnieSelected}"  >

                            <f:selectItems value="#{demandeAnnulationPVBean.listerParametreByUserService.listCompagnie}" var="compagnie"
                                           itemLabel="#{compagnie.abbreviation}" itemValue="#{compagnie}"/>
                        </h:selectOneMenu>

                        <p:outputLabel for="courtier" value="courtier :"/>
                        <h:selectOneMenu class="form-control"  converter="entityConverter"  id="courtier" value="#{demandeAnnulationPVBean.courtierSelected}"  >

                            <f:selectItems value="#{demandeAnnulationPVBean.listerParametreByUserService.listCourtier}" var="courtier"
                                           itemLabel="#{courtier.abbreviation}" itemValue="#{courtier}"/>
                        </h:selectOneMenu>

                        <p:outputLabel for="numPolice" value="Numéro Police"/>
                        <p:inputText id="numPolice" value="#{demandeAnnulationPVBean.numeroPolice}" class="form-control" />

                        <p:outputLabel for="nom" value="Nom"/>
                        <p:inputText id="nom" value="#{demandeAnnulationPVBean.nom}" class="form-control" />

                        <p:outputLabel for="prenom" value="Prenom"/>
                        <p:inputText id="prenom" value="#{demandeAnnulationPVBean.prenom}" class="form-control" />

                        <p:outputLabel for="numPiece" value="Numéro Piece"/>
                        <p:inputText id="numPiece" value="#{demandeAnnulationPVBean.numeroPiece}" class="form-control" />

                        <p:outputLabel for="immatriculation" value="Numéro d'immatriculation"/>
                        <p:inputText id="immatriculation" value="#{demandeAnnulationPVBean.immatriculation}" class="form-control" />

                        <p:outputLabel for="chassis" value="Numéro Chassis"/>
                        <p:inputText id="chassis" value="#{demandeAnnulationPVBean.numChassis}" class="form-control" />

                        <p:outputLabel rendered="#{demandeAnnulationPVBean.etatAnnualation}" for="autorise" value="Autoriser"/>
                        <p:selectBooleanCheckbox rendered="#{demandeAnnulationPVBean.etatAnnualation}" id="autorise" value="#{demandeAnnulationPVBean.autoriser}" class="form-control" />


                        <p:outputLabel rendered="#{demandeAnnulationPVBean.etatAnnualation}" for="annuler" value="Annuler"/>
                        <p:selectBooleanCheckbox rendered="#{demandeAnnulationPVBean.etatAnnualation}" id="annuler" value="#{demandeAnnulationPVBean.annuler}" class="form-control" />

                        <p:outputLabel rendered="#{demandeAnnulationPVBean.etatAnnualation}" for="dateDmin" value="Date demande Min:"/>
                        <p:calendar rendered="#{demandeAnnulationPVBean.etatAnnualation}" id="dateDmin" value="#{demandeAnnulationPVBean.dateDemandeMin}" class="form-control" />
                        <p:outputLabel rendered="#{demandeAnnulationPVBean.etatAnnualation}" for="dateDmax" value="Date demande Max:"/>
                        <p:calendar rendered="#{demandeAnnulationPVBean.etatAnnualation}" id="dateDmax" value="#{demandeAnnulationPVBean.dateDemandeMax}" class="form-control" />

                        <p:outputLabel rendered="#{demandeAnnulationPVBean.etatAnnualation}" for="dateAuMin" value="Date Autorisation Min:"/>
                        <p:calendar rendered="#{demandeAnnulationPVBean.etatAnnualation}" id="dateAuMin" value="#{demandeAnnulationPVBean.dateAurorisationMin}" class="form-control" />
                        <p:outputLabel rendered="#{demandeAnnulationPVBean.etatAnnualation}" for="dateAuMax" value="Date Autorisation Max:"/>
                        <p:calendar rendered="#{demandeAnnulationPVBean.etatAnnualation}" id="dateAuMax" value="#{demandeAnnulationPVBean.dateAutoristionMax}" class="form-control" />

                        <p:outputLabel rendered="#{demandeAnnulationPVBean.etatAnnualation}" for="dateAnMin" value="Date Annulation Min:"/>
                        <p:calendar rendered="#{demandeAnnulationPVBean.etatAnnualation}" id="dateAnMin" value="#{demandeAnnulationPVBean.dateAnnulationMin}" class="form-control" />
                        <p:outputLabel rendered="#{demandeAnnulationPVBean.etatAnnualation}" for="dateAnMax" value="Date Annulation Max:"/>
                        <p:calendar rendered="#{demandeAnnulationPVBean.etatAnnualation}" id="dateAnMax" value="#{demandeAnnulationPVBean.dateAnnulationMax}" class="form-control" />


                    </p:panelGrid>
                </div>
                <div class="row">
                    <p:commandButton onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"  icon="fa fa-search" update="formliste,formliste2" actionListener="#{demandeAnnulationPVBean.trierParParamettre()}" value="Rechercher" title="Rechercher" class="btn btn-success pull-right" >
                    </p:commandButton>



                </div>
            </p:panel>
        </h:form>

    </ui:composition>
</html>
