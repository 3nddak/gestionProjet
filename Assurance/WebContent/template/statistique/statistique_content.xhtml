<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="panel">
                <div class="panel-body">
                <h:form class="form-horizontal">
                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                        <div class=" col-lg-12 text-center panel-heading bg-primary">
                            <label  class="text-uppercase pull-left">Variation des credits vendu</label>
                        </div>   
                        <div class="panel-body col-lg-12 panel-border">
                            <div class="panel col-lg-12 col-md-12 col-xs-12 col-sm-12 well">
                                <p:chart type="line" model="#{accueil_statistique.animatedModel1}" style="width:100%;" />
                            </div>
                        </div>
                        <div class="panel-footer col-lg-12 bg-primary">
                            <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
                                <h:outputLabel value="De" class="pull-left"/>
                                <p:calendar class="col-lg-10"  ></p:calendar>
                            </div>
                            <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
                                <h:outputLabel value="A" class="pull-left"/>
                                <p:calendar class="col-lg-10" ></p:calendar>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
                 </div>
        </div>
    </ui:composition>
</html>
