<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition>
        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="col-md-6 col-lg-6 col-sm-8 col-xs-12 col-md-offset-6 col-lg-offset-3 col-sm-offset-2 ">
                <p:outputPanel  class="text-center" id="ajout">
                    <h:form class="form-horizontal" id="ajout-guichet">                        

                        <p:growl id="msgs" showDetail="false" globalOnly="true" />
                        <div class="form-group">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <p:outputLabel for="gext" value="#{msg['guichet.externe']}" class="pull-left" />

                                    <p:selectBooleanCheckbox id="gext" value="#{guichetsBean.guichetExterne}" class="pull-right">
                                    </p:selectBooleanCheckbox>

                                </div> 
                            </div>
                        </div>  
                        
                        <div class="form-group">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <p:outputLabel for="pdr" value="Est un point de retrait" class="pull-left" />

                                    <p:selectBooleanCheckbox id="pdr" value="#{guichetsBean.estUnPointsDeRetrait}" class="pull-right">
                                    </p:selectBooleanCheckbox>

                                </div> 
                            </div>
                        </div>                           
                        <div class="form-group">  
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <h:outputLabel for="des" value="#{msg['guichet.designation']}" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge pull-left text-left"/>
                                </div> 
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <p:inputText id="des" required="true" requiredMessage="#{msg['guichet.designation.requireMessage']}" value="#{guichetsBean.designation}" styleClass="form-control" a:placeholder="#{msg['guichet.designation']}">
                                        <f:ajax event="keyup" render="desMessage"/>
                                    </p:inputText>
                                </div> 
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <p:message for="des" id="desMessage" class="errorClass"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <h:outputLabel for="point" value="#{msg['guichet.pv']}" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge pull-left text-left"/>
                                </div> 
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <h:selectOneMenu id="point" required="true" requiredMessage="#{msg['guichet.pv.requireMessage']}" value="#{guichetsBean.idpointVente}" class="form-control">
                                        <f:selectItem itemLabel="#{msg['guichet.pv']}" itemValue="" itemDisabled="true"/>
                                        <f:selectItems value="#{guichetsBean.pointsVenteItems}"/>
                                        <f:ajax event="click" render="pointMessage"/>
                                    </h:selectOneMenu>
                                </div> 
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <p:message for="point" id="pointMessage" class="errorClass" />
                                </div>
                            </div>
                        </div>

                            </div>

                                <span class="input-group-addon">
                                    <p:selectBooleanCheckbox id="plafondActifs" value="#{guichetsBean.plafondsActifs}"/>

                            <h:outputLabel for="code" value="Code" class="pull-left text-left"/>

                        </div> 
                        </div-->

                        <div class="form-group">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                               <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <p:commandButton value="#{msg['btn.annuller']}" type="reset" id="annuler" class="btn btn-danger btn-xs col-md-3 pull-left" />
                               
                                    <p:commandButton value="#{msg['btn.enregistrer']}" update="msgs,formliste,annuler,ajout-guichet,ajout"  action="#{guichetsBean.ajouter()}"  class="btn-success btn btn-xs col-md-3 pull-right" />
                                </div>
                            </div>
                        </div>


                    </h:form>

                </p:outputPanel>
            </div>
        </div>


        <!-- Fin du dialogue--> 



    </ui:composition> 

</html>
