<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <p:outputPanel id="ajout" style="text-align:center;">
                    <h:form class="form-horizontal" id="devise-ajout" > 
                        <p:focus context="devise-ajout"/>
                        <p:growl id="msgs" showDetail="false"  globalOnly="true" life="3000"  severity="info,warn,error"/>
                        <!--p:messages id="msgs" showDetail="false" closable="true" autoUpdate="true" /-->
                        <!--p:messages id="msgs" globalOnly="true" closable="true" showDetail="false" autoUpdate="true">
                            <p:effect type="pulsate" event="load" delay="200" speed="300">
                                <f:param name="mode" value="show" />
                            </p:effect>
                        </p:messages-->

                        <div class="form-group">
                            <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                    <h:outputLabel for="ajoutLibelle" class=" police_label pull-left" value="#{msg['devise.libelle']}"  /><h:outputLabel class="etoile_rouge pull-left" value="*"/>
                                </div>
                                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                    <p:inputText id="ajoutLibelle" required="true" requiredMessage="#{msg['devise.libelle.requireMessage']}" 
                                                 value="#{deviseBean.libelle}" class="form-control" placeholder="#{msg['devise.libelle']}"
                                                 validatorMessage="#{msg['devise.libelle.validatorMessage']}" >
                                        <f:validateLength minimum="3"/>
                                        <p:ajax event="keyup" update="libelleMessage"/>
                                    </p:inputText>
                                </div>
                                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                    <p:message for="ajoutLibelle"  id="libelleMessage" class="errorClass" />
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-xs-12 col-sm-12">
                                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                    <h:outputLabel  class="police_label pull-left" for="ajoutDescription" value="#{msg['devise.description']}" /> <h:outputLabel class="etoile_rouge pull-left" value="*"/>
                                </div>
                                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                    <p:inputText id="ajoutDescription"  value="#{deviseBean.description}" styleClass="form-control" placeholder="Description"
                                                 required="true"   
                                                 requiredMessage="#{msg['devise.description.requireMessage']}"
                                                 >
                                        <p:ajax event="keyup" update="desMessage"/>
                                    </p:inputText>
                                </div>
                                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                    <p:message for="ajoutDescription" id="desMessage"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                <div class="col-lg-3 col-md-12 col-xs-12 col-sm-12">
                                    <p:commandButton value="#{msg['btn.annuller']}" title="#{msg['btn.annuller']}" type="reset" id="annuler" class="btn-danger danger form-control">
                                        <p:ajax update="libelleMessage"/>
                                    </p:commandButton>
                                </div>
                          
                                <div class="col-lg-3 col-lg-push-6  col-md-12 col-xs-12 col-sm-12">
                                    <p:commandButton value="#{msg['btn.enregistrer']}" title="#{msg['btn.enregistrer']}" update="annuler,formliste,msgs,devise-ajout" action="#{deviseBean.ajouter()}"  class="btn-success success form-control">                                 
                                    </p:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>

                </p:outputPanel>
            </div>
        </div>


        <!-- Fin du dialogue--> 



    </ui:composition> 

</html>
