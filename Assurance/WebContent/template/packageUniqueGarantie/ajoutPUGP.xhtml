<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition >
        <p:panel>
            <h:form class="form-horizontal" >
                <div class="form-group"> 
                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"> 
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="Pays"  for="pays" class="pull-left" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:selectOneMenu converter="entityConverter"  id="pays" value="#{packageUniqueGarantiePaysBean.paysSelected}"   class="form-control" >
                                <f:selectItem  itemLabel="Pays" noSelectionOption="true"/>
                                <f:selectItems  value="#{packageUniqueGarantiePaysBean.listPays}" var="pays" itemValue="#{pays}" itemLabel="#{pays.designationPays}" /> 
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"> 
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="Branche"  for="branche" class="pull-left" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:selectOneMenu converter="entityConverter"  id="branche" value="#{packageUniqueGarantiePaysBean.typeAssurance}"   class="form-control" >
                                <f:selectItem  itemLabel="branche" noSelectionOption="true"/>
                                <f:selectItems  value="#{packageUniqueGarantiePaysBean.listTypeAssurances}" var="branche" itemValue="#{branche}" itemLabel="#{branche.designation}" /> 
                            </h:selectOneMenu>
                        </div>

                    </div>



                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">  
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="Désignation"  for="designation" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:inputText value="#{packageUniqueGarantiePaysBean.packageUniqueGarantiePays.designation}" required="true"  requiredMessage="la designtion ne doit pas être nulle" 
                                         id="designation" class="form-control" placeholder="Désignation">
                                <p:ajax event="keyup" update="designationMessage"/>
                            </p:inputText>
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:message for="designation"  id="designationMessage" class="errorClass" />
                        </div> 
                    </div>


                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">  
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="Description"  for="description" class=" pull-left" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:inputText value="#{packageUniqueGarantiePaysBean.packageUniqueGarantiePays.description}"  id="description" class="form-control" placeholder="Description">
                            </p:inputText>
                        </div>
                    </div>
                </div>

                <div class="form-group">  
                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">  
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="Abbréviation"  for="abbreviation" class=" pull-left" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:inputText value="#{packageUniqueGarantiePaysBean.packageUniqueGarantiePays.abbreviation}"  id="abbreviation" class="form-control" placeholder="Abbréviation">
                            </p:inputText>
                        </div>
                    </div>
                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">  
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="Capital assuré"  for="capitalassure" class=" pull-left" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:inputText value="#{packageUniqueGarantiePaysBean.packageUniqueGarantiePays.capitaleAssure}"  id="capitalassure" class="form-control" placeholder="Capital assuré">
                            </p:inputText>
                        </div>
                    </div>
                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">  
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="Franchise"  for="franchise" class=" pull-left" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:inputText value="#{packageUniqueGarantiePaysBean.packageUniqueGarantiePays.franchise}"  id="franchise" class="form-control" placeholder="Franchise">
                            </p:inputText>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <div class="btn-toolbar">
                                <p:commandButton value="Annuler" class="btn btn-danger" actionListener="#{packageUniqueGarantiePaysBean.annuler()}" update="@form" />

                                <p:commandButton  value="Enregistrer" class="btn btn-imprimer pull-right"  actionListener="#{packageUniqueGarantiePaysBean.savePackageUniqueGarantiePays()}" update="@form,listpays" />
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </p:panel>
    </ui:composition>

</html>
