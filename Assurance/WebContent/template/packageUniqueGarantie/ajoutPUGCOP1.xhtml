<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

                </div>

                    </div>

                </div>
                <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">

                        <h:outputLabel  value="Compagnie"  for="compagnie" class="pull-left" />
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:selectCheckboxMenu converter="entityConverter" label="Compagnie"  id="compagnie" value="#{packageUniqueGarantieCompagnieBean.listCompagniesSelected}"   class="form-control" >
                            <f:selectItem  itemLabel="compagnie" noSelectionOption="true"/>

                        </p:selectCheckboxMenu>

                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">

                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:message for="designation"  id="designationMessage" class="errorClass" />

            </div>
            <div class="form-group">

                        <p:inputText value="#{packageUniqueGarantieCompagnieBean.packageUniqueGarantieCompagnie.description}"  id="description" class="form-control" placeholder="Description">

                        <p:inputText value="#{packageUniqueGarantieCompagnieBean.packageUniqueGarantieCompagnie.abbreviation}"  id="abbreviation" class="form-control" placeholder="Abbréviation">

                <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">

                        <h:outputLabel  value="Franchise"  for="franchise" class=" pull-left" />

                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:inputText value="#{packageUniqueGarantieCompagnieBean.packageUniqueGarantieCompagnie.franchise}"  id="franchise" class="form-control" placeholder="Franchise">
