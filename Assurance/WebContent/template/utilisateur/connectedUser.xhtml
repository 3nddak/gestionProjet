<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <ui:composition>
        <h:form id="userConnectedForm">
            <p:dataTable id="userConnectedDataTable" value="#{gestionUtilisateurBean.sessionsActive}" rowKey="#{p.sessionId}" class="table" var="p" rows="4" paginator="true" 
                         paginatorPosition="bottom" emptyMessage="Liste vide"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         >

                <p:column headerText="Id Session" >
                    <h:outputText value="#{p.sessionId}" />  
                </p:column> 
                <p:column headerText="Pseudo" width="8%" >
                    <h:outputText value="#{p.principal.username}" />  
                </p:column> 
                <p:column headerText="Nom" width="15%" >
                    <h:outputText value="#{p.principal.nom}" />  
                </p:column> 
                <p:column headerText="Expired" width="8%" >
                    <h:outputText value="#{p.expired}" />  
                </p:column>
                <p:column headerText="Last Request">
                    <h:outputText value="#{p.lastRequest}" />  
                </p:column>
                <p:column headerText="Option" width="10%">
                    <p:commandButton action="#{p.refreshLastRequest()}" update="userConnectedForm" title="Refresh" icon="fa fa-refresh" class="btn btn-success btn-xs"/>
                    <p:commandButton action="#{p.expireNow()}" update="userConnectedForm" title="Detruire session" icon="fa fa-trash" class="btn btn-danger btn-xs"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form>
            <p:remoteCommand name="newSms" process="@this" partialSubmit="true"  update="userConnectedForm:userConnectedDataTable" autoRun="false"/>
        </h:form>
    </ui:composition> 
</html>
