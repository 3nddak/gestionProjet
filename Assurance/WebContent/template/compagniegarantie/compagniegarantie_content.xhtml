<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>

        <div class="container-fluid" >
            <div lass="row-fluid">

                <div class="panel">
                    <h:form   class="form-horizontal">
                        <div class="panel-heading"> 
                            <legend class=" police_label text-center text-uppercase"><p:outputLabel value="#{msg['compagnie.garantie']}"></p:outputLabel></legend>
                        </div>

                        <div class="form-group  col-lg-12" >
                            <div class="col-lg-4">
                                <h:selectOneMenu class=" form-control"   >
                                    <f:selectItem  itemLabel="#{msg['titre.compagnie']}" />
                                    <f:selectItems  />                                    
                                </h:selectOneMenu> <br/>
                            </div>                        

                            <div class="  col-lg-6">
                                <p:selectCheckboxMenu  label="#{msg['titre.garantie']}" 
                                                       filter="true" filterMatchMode="startsWith" >
                                    <f:selectItems  />
                                </p:selectCheckboxMenu>
                            </div>
                        </div>
                        <div class="form-group  col-lg-12" >
                            <div class="  col-lg-9">
                                <p:outputPanel  id="display2">
                                    <p:dataList  var="compagnie" emptyMessage="#{msg['compagnie.nonselectionner']}">
                                        <f:facet name="header">
                                            <h:outputLabel value="#{msg['garantie.liste']}" class=" police_label text-uppercase" style="font-size: 15px" />
                                        </f:facet>       

                                    </p:dataList>
                                </p:outputPanel>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>

        </div>

    </ui:composition> 

</html>
