<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <h:form class="form-horizontal" id="changer_mdp">
                    <p:messages id="msgs" globalOnly="true" closable="true" showDetail="false" autoUpdate="true">
                        <p:effect type="pulsate" event="load" delay="200">
                            <f:param name="mode" value="show" />
                        </p:effect>
                    </p:messages>

                    <div class="form-group">
                        <div class="col-md-12  col-lg-12">
                            <h:outputLabel for="ancienMdp" class=" police_label pull-left" value="Ancien mot de passe"  /><span class="etoile_rouge pull-left">*</span>
                            <p:password id="ancienMdp" value="#{loginBean.oldPassword}"
                                        required="true" requiredMessage="Veuillez saisir l'ancien mot de passe" 
                                        styleClass="form-control" a:placeholder="Ancien mot de passe" >

                            </p:password>
                            <h:message for="ancienMdp"  id="ancienMdpMessage" class="errorClass" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12  col-lg-12">
                            <h:outputLabel for="nouveauMdp" class=" police_label pull-left" value="Nouveau mot de passe"  /><h:outputLabel class="etoile_rouge pull-left" value="*"/>
                            <p:password  id="nouveauMdp" value="#{loginBean.newPassword}" 
                                         styleClass="form-control" a:placeholder="Nouveau mot de passe*"  required="true"
                                         requiredMessage="#{msg['utilisateur.motdepasse.requireMessage']}"
                                         validatorMessage="#{msg['utilisateur.motdepasse.validatorMessage']}" binding="#{composantMotDePasse2}">

                                <f:validateLength minimum="6"/>
                                <f:ajax event="blur" render="passwordMessage confirmationMessage" execute=" nouveauMdp repeterMdp" />
                            </p:password>
                            <h:message id="passwordMessage" for="nouveauMdp" class="errorClass" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 col col-lg-12">
                            <h:outputLabel for="repeterMdp" class=" police_label pull-left" value="Comfirmer Mot de passe"  /><h:outputLabel class="etoile_rouge pull-left" value="*"/>
                            <p:password id="repeterMdp" value="#{loginBean.confirmPassword}"
                                        styleClass="form-control" a:placeholder="Confirmer Mot de passe*"  
                                        required="true" requiredMessage="#{msg['utilisateur.motdepasseconfirmation.requireMessage']}">
                                <f:validator validatorId="PasswordValidator" />
                                <f:attribute name="composantMotDePasse2" value="#{composantMotDePasse2}" />
                                <f:ajax event="blur" render="passwordMessage confirmationMessage" />
                            </p:password>
                            <h:message id="confirmationMessage" for="repeterMdp" class="errorClass" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 col-lg-12 ">
                            <p:commandButton value="Annuler" type="reset" class="btn btn-danger pull-left" style="background: #d9534f;color:#fff;border-color: #d43f3a; font-family: cursive;">
                                <p:ajax update="passwordMessage"/>
                                <p:ajax update="confirmationMessage"/>
                                <p:ajax update="ancienMdpMessage"/>
                            </p:commandButton>

                            <p:commandButton action="#{loginBean.changePassword()}" validateClient="true"  value="Changer" update="changer_mdp,msgs"  class="btn btn-primary  pull-right" style="background: #337ab7;color:#fff;border-color: #337ab7; font-family: cursive;">

                                <f:ajax execute="@form" render="@form" />   

                            </p:commandButton>
                        </div>
                    </div>
                </h:form> 
            </div>
        </div>
    </ui:composition> 
</html>
