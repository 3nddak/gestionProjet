<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="../default/layout.xhtml">

        <ui:define name="contenu">

                    <div class="animated flipInY col-lg-4 col-md-4 col-sm-6 col-xs-12" jsf:rendered="#{sec:areAllGranted('ACCESS_ASSURANCE_AUTO')}">
                        <p:commandLink class="text-center tile-stats bg-purple2" action="acauto" > 
                            <span class="menu-page  text-center ">
                                <i class=" fa fa-car" /> 
                            </span> 
                            <h3 class="text-center">#{msg['assurance.automobile']}</h3>              
                        </p:commandLink>
                    </div>
                    <div class="animated flipInY col-lg-4 col-md-4 col-sm-6 col-xs-12" jsf:rendered="#{sec:areAllGranted('ACCESS_ASSURANCE_VIE')}">
                        <p:commandLink class=" text-center tile-stats bg-purple2" action="acvie" > 
                            <span class="menu-page  text-center ">

                        </p:commandLink>
                    </div>
                    <div class="animated flipInY col-lg-4 col-md-4 col-sm-6 col-xs-12" jsf:rendered="#{sec:areAllGranted('ACCESS_ASSURANCE_VOYAGE')}">

                    </div>

                    <div class="animated flipInY col-lg-4 col-md-4 col-sm-6 col-xs-12 " jsf:rendered="#{sec:areAllGranted('ACCESS_ASSURANCE_COMPTE')}">
                        <p:commandLink class=" text-center tile-stats bg-purple2" action="accompte"  > 
                            <span class="menu-page  text-center ">
                                <i class=" fa fa-cubes" /> 
                            </span>

                        </p:commandLink>
                    </div>
                    
                    <div class="animated flipInY col-lg-4 col-md-4 col-sm-6 col-xs-12" jsf:rendered="#{sec:areAllGranted('ACCESS_ASSURANCE_MRH')}">
                        <p:commandLink class=" text-center tile-stats bg-purple2" action="acmrh"  > 
                            <span class="menu-page  text-center">
                                <i class=" fa fa-home" /> 
                            </span> 
                            <h3 class="text-center">#{msg['assurance.habitation']}</h3>              
                        </p:commandLink>
                    </div>
                     <div class="animated flipInY col-lg-4 col-md-4 col-sm-6 col-xs-12" jsf:rendered="#{sec:areAllGranted('ACCESS_ASSURANCE_SANTE')}">
                        <p:commandLink class=" text-center tile-stats bg-purple2" action="acsante"  > 
                            <span class="menu-page  text-center">
                                <i class=" fa fa-medkit" /> 
                            </span> 
                            <h3 class="text-center">#{msg['assurance.sante']}</h3>
