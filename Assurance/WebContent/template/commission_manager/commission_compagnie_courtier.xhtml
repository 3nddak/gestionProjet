<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:pe="http://primefaces.org/ui/extensions" 
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <h:form id="commissionCompagnieCourtierCreateForm" class="form-horizontal">
                    <p:growl id="msgs" globalOnly="true" showDetail="false"  life="3000"/>
                    <div class="form-group" >
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <h:outputLabel for="pays" value="Pays" class="pull-left text-left"/>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <h:selectOneMenu id="pays" value="#{commissionCompagnieCourtierTypeAssuranceBean.paysSelected}" converter="omnifaces.SelectItemsConverter" class="form-control" >
                                    <f:selectItem itemLabel="#{msg['compagnie.pays']}" noSelectionOption="true" />
                                    <f:selectItems value="#{commissionCompagnieCourtierTypeAssuranceBean.listpays}" var="pays" itemLabel="#{pays.designationPays}" itemValue="#{pays}" />
                                    <p:ajax listener="#{commissionCompagnieCourtierTypeAssuranceBean.feshCourtierByPays()}" update="court,comp,branche" />
                                </h:selectOneMenu> 
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <p:outputLabel  value="Courtier" class="pull-left" />
                                <h:outputLabel value="*" class="etoile_rouge pull-left" />
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <h:selectOneMenu id="court" value="#{commissionCompagnieCourtierTypeAssuranceBean.courtierSelected}" class="form-control" converter="omnifaces.SelectItemsConverter" >
                                    <f:selectItem itemLabel="Courtier" itemValue="" />
                                    <f:selectItems value="#{commissionCompagnieCourtierTypeAssuranceBean.listCourtier}" var="c" itemLabel="#{c.designation}" itemValue="#{c}" />
                                    <p:ajax event="click" update="courtMessage" />
                                    <p:ajax listener="#{commissionCompagnieCourtierTypeAssuranceBean.feshCompagnieByCourtier()}" update="court,comp,branche" />
                                </h:selectOneMenu>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <p:message id="courtMessage" for="court" class="errorClass" />
                            </div>
                        </div>
                        <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"> 
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <h:outputLabel  value="Branche"  for="branche" class="pull-left" />
                                <h:outputLabel value="*" class="etoile_rouge pull-left" />
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <h:selectOneMenu converter="entityConverter" required="true" id="branche" value="#{commissionCompagnieCourtierTypeAssuranceBean.typeAssuranceSelected}"   class="form-control" >
                                    <f:selectItem  itemLabel="branche" noSelectionOption="true"/>
                                    <f:selectItems  value="#{commissionCompagnieCourtierTypeAssuranceBean.listTypeAssurances}" var="branche" itemValue="#{branche}" itemLabel="#{branche.designation}" /> 
                                    <p:ajax rendered="false" listener="#{commissionCompagnieCourtierTypeAssuranceBean.initCompagnieByPaysAndBranche()}" update="comp" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <p:outputLabel  value="Compagnie" class="pull-left" />
                                <h:outputLabel value="*" class="etoile_rouge pull-left" />
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <p:selectCheckboxMenu  filter="true" filterMatchMode="contains" class="form-control" id="comp" label="Compagnie" value="#{commissionCompagnieCourtierTypeAssuranceBean.allCompagnieSelected}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItems value="#{commissionCompagnieCourtierTypeAssuranceBean.listCompagnie}" var="com" itemLabel="#{com.designation}" itemValue="#{com}" />
                                </p:selectCheckboxMenu>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" >
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <p:outputLabel  value="Commission Nette" class="pull-left" />
                                <h:outputLabel value="*" class="etoile_rouge pull-left" />
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <p:inputText id="percent" value="#{commissionCompagnieCourtierTypeAssuranceBean.commissionNetteValue}" required="true" requiredMessage="veuillez définir la commission" class="form-control" >
                                    <p:ajax event="keyup" update="msgs" />
                                    <pe:keyFilter  mask="num" />
                                </p:inputText>
                            </div>
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-6 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <p:outputPanel id="sg">
                                    <p:outputLabel id="tee" value="En #{commissionCompagnieCourtierTypeAssuranceBean.labelTypeCommissionNette}" class="pull-left" />
                                    <h:outputLabel value="*" class="etoile_rouge pull-left" />
                                </p:outputPanel>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <p:selectBooleanCheckbox value="#{commissionCompagnieCourtierTypeAssuranceBean.commissionNetteType}" >
                                    <p:ajax update="sg" listener="#{commissionCompagnieCourtierTypeAssuranceBean.showLabel()}" />
                                </p:selectBooleanCheckbox>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <p:outputLabel  value="Commission Accessoire" class="pull-left" />
                                <h:outputLabel value="*" class="etoile_rouge pull-left" />
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <p:inputText id="percent2" value="#{commissionCompagnieCourtierTypeAssuranceBean.commissionAccessoireValue}" required="true" requiredMessage="veuillez définir la commission" class="form-control" >
                                    <p:ajax event="keyup" update="msgs" />
                                    <pe:keyFilter  mask="num" />
                                </p:inputText>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <p:outputPanel id="sg2">
                                    <p:outputLabel id="tee2" value="En #{commissionCompagnieCourtierTypeAssuranceBean.labelTypeCommissionAccessoire}" class="pull-left" />
                                    <h:outputLabel value="*" class="etoile_rouge pull-left" />
                                </p:outputPanel>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <p:selectBooleanCheckbox value="#{commissionCompagnieCourtierTypeAssuranceBean.commissionAccessoireType}" >
                                    <p:ajax update="sg2" listener="#{commissionCompagnieCourtierTypeAssuranceBean.showLabel()}" />
                                </p:selectBooleanCheckbox>
                            </div>
                        </div>
                        <div class="col-md-2 col-lg-2 col-sm-6 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <p:outputLabel  value="Valider" class="pull-left" />
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <p:commandButton class="btn btn-success " id="valid" value="OK" action="#{commissionCompagnieCourtierTypeAssuranceBean.createCommissionCompagnieCourtierTemporaliste()}"  update="cco"  />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group table-responsive">
                            <p:dataTable id="cco" class="table table-bordered table-hover" rows="6" rowKey="#{co.hashCode()}" 
                                         emptyMessage="#{msg['tableau.vide']}"
                                         paginator="true" paginatorPosition="bottom"  var="co" value="#{commissionCompagnieCourtierTypeAssuranceBean.commissionCompagnieCourtierTypeAssuranceFirstTemporalList}" editable="true" editMode="cell">

                                <p:column class="bg-blue" headerText="Type Assurance" filterBy="#{co.typeAssuranceCompagnieCourtier.typeAssuranceCompagnie.typeAssurance.reference}" >
                                    <p:outputLabel value="#{co.typeAssuranceCompagnieCourtier.typeAssuranceCompagnie.typeAssurance.reference}"/>
                                </p:column>
                                <p:column class="bg-blue" headerText="Courtier" filterBy="#{co.courtier.abbreviation}" >
                                    <p:outputLabel value="#{co.courtier.abbreviation}"/>
                                </p:column>
                                <p:column  class="bg-beige" headerText="#{msg['commission.compagnie']}" filterBy="#{co.compagnie.designation}" >
                                    <p:outputLabel value="#{co.compagnie.designation}"/>
                                </p:column>
                                <p:column  class="bg-blue" headerText="Commission Nette" >
                                    <p:cellEditor  >
                                        <f:facet name="output">
                                            <p:outputLabel id="k1" value="#{co.commissionNette}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText id="k11" value="#{(co.commissionNette)}" >
                                                <p:ajax event="keyup" update="" />
                                                <pe:keyFilter  mask="num" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column  class="bg-green" width="8%" style="text-align: center;" headerText="En % ?"  >
                                    <p:cellEditor>
                                        <f:facet name="output"><p:outputLabel id="ss0" value="#{co.commissionNetteEnPourcentage}" /></f:facet>
                                        <f:facet name="input"> 
                                            <p:selectBooleanCheckbox value="#{co.commissionNetteEnPourcentage}" >
                                                <p:ajax update="ss0" />
                                            </p:selectBooleanCheckbox>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column  class="bg-blue"  headerText="Commission Accessoire" >
                                    <p:cellEditor  >
                                        <f:facet name="output">
                                            <p:outputLabel id="k2" value="#{co.commissionAccessoire}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText id="k22" value="#{(co.commissionAccessoire)}" >
                                                <p:ajax event="keyup" update="" />
                                                <pe:keyFilter  mask="num" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column  class="bg-green" headerText="En % ?" width="8%" style="text-align: center;"  >
                                    <p:cellEditor>
                                        <f:facet name="output"><p:outputLabel id="ss1" value="#{co.commissionAccessoireEnPourcentage}" /></f:facet>
                                        <f:facet name="input"> 
                                            <p:selectBooleanCheckbox value="#{co.commissionAccessoireEnPourcentage}" >
                                                <p:ajax update="ss1" />
                                            </p:selectBooleanCheckbox>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Option" width="8%" style="text-align: center;">
                                    <p:commandButton icon="fa fa-remove" class="btn btn-danger danger" update="cco" action="#{commissionCompagnieCourtierTypeAssuranceBean.removeOneLine()}" >
                                        <f:setPropertyActionListener value="#{co}" target="#{commissionCompagnieCourtierTypeAssuranceBean.commissionCompagnieCourtierTypeAssuranceToRemove}" />
                                        <p:confirm icon="ui-icon-alert"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </div>
                        <div class="form-group">
                            <p:commandButton class="btn-danger danger" value="#{msg['btn.annuller']}" update="@form" action="#{commissionCompagnieCourtierTypeAssuranceBean.cancel()}" />
                            <p:commandButton class="btn-success success" value="#{msg['btn.enregistrer']}" update="@form,commissionTab:commissionCompagnieCourtierDataTable:listCommission1" action="#{commissionCompagnieCourtierTypeAssuranceBean.saveCommissionCompagnieCourtier()}" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                        </div>
                    </div>
                </h:form >
                <h:form id="commissionCompagnieCourtierDataTable" class="form-horizontal">
                    <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
                        <div class="form-group table-responsive">
                            <p:dataTable id="listCommission1" class="table table-bordered table-hover" rows="6" rowKey="#{comlist.idCommissionCompagnieCourtierTypeAssurance}" 
                                         emptyMessage="#{msg['tableau.vide']}"
                                         paginator="true" paginatorPosition="bottom"  var="comlist" value="#{commissionCompagnieCourtierTypeAssuranceBean.commissionCompagnieCourtierTypeAssuranceSecondTemporalList}" selection="#{commissionCompagnieCourtierTypeAssuranceBean.allCommissionCompagnieCourtierTypeAssuranceSelected}" editable="true" editMode="cell">
                                <p:column class="bg-blue" headerText="Type Assurance" filterBy="#{comlist.typeAssuranceCompagnieCourtier.typeAssuranceCompagnie.typeAssurance.reference}" >
                                    <p:outputLabel value="#{comlist.typeAssuranceCompagnieCourtier.typeAssuranceCompagnie.typeAssurance.reference}"/>
                                </p:column>
                                <p:column class="bg-blue" headerText="Courtier" filterBy="#{comlist.courtier.abbreviation}" >
                                    <p:outputLabel value="#{comlist.courtier.abbreviation}"/>
                                </p:column>
                                <p:column  class="bg-beige" headerText="#{msg['commission.compagnie']}" filterBy="#{comlist.compagnie.designation}" >
                                    <p:outputLabel value="#{comlist.compagnie.designation}"/>
                                </p:column>
                                <p:column  class="bg-blue" headerText="Commission Nette" >
                                    <p:cellEditor  >
                                        <f:facet name="output">
                                            <p:outputLabel id="A" value="#{comlist.commissionNette}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText id="B" value="#{(comlist.commissionNette)}" >
                                                <p:ajax event="keyup" update="A" />
                                                <pe:keyFilter  mask="num" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column  class="bg-green" width="8%" style="text-align: center;" headerText="En % ?"  >
                                    <p:cellEditor>
                                        <f:facet name="output"><p:outputLabel id="C" value="#{comlist.commissionNetteEnPourcentage}" /></f:facet>
                                        <f:facet name="input"> 
                                            <p:selectBooleanCheckbox value="#{comlist.commissionNetteEnPourcentage}" >
                                                <p:ajax update="C" />
                                            </p:selectBooleanCheckbox>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column  class="bg-blue"  headerText="Commission Accessoire" >
                                    <p:cellEditor  >
                                        <f:facet name="output">
                                            <p:outputLabel id="D" value="#{comlist.commissionAccessoire}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText id="E" value="#{(comlist.commissionAccessoire)}" >
                                                <p:ajax event="keyup" update="D" />
                                                <pe:keyFilter  mask="num" />
                                            </p:inputText>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column  class="bg-green" headerText="En % ?" width="8%" style="text-align: center;"  >
                                    <p:cellEditor>
                                        <f:facet name="output"><p:outputLabel id="F" value="#{comlist.commissionAccessoireEnPourcentage}" /></f:facet>
                                        <f:facet name="input"> 
                                            <p:selectBooleanCheckbox value="#{comlist.commissionAccessoireEnPourcentage}" >
                                                <p:ajax update="F" />
                                            </p:selectBooleanCheckbox>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Selection" selectionMode="multiple" width="8%" style="text-align: center;">

                                </p:column>
                            </p:dataTable>
                        </div>
                        <div class="form-group">
                            <p:commandButton class="btn-danger danger" value="#{msg['btn.supprimer']}" update="@form" action="#{commissionCompagnieCourtierTypeAssuranceBean.deleteAll()}" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" >
                                <p:confirm icon="ui-icon-alert"/>
                            </p:commandButton>
                            <p:commandButton class="btn-danger danger" value="#{msg['btn.annuller']}" update="@form" action="#{commissionCompagnieCourtierTypeAssuranceBean.cancel()}" />
                            <p:commandButton class="btn-success success" value="#{msg['btn.modifier']}" update="@form" action="#{commissionCompagnieCourtierTypeAssuranceBean.updateCommissionCompagnieCourtier()}" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="images" name="ajax-loader.gif" />
        </p:dialog>
    </ui:composition> 
</html>
