<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

      <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <fieldset>
                <legend class="text-center text-uppercase"> <p:outputLabel value="#{msg['typecompte.gestion']}" ></p:outputLabel></legend>
            </fieldset>
            <div id="liste" class="row-fluid">
               
                    <div class="panel">
                        <div class="panel-heading"> 
                            <p:fieldset legend="#{msg['typecompte.title.ajouter']}" toggleable="true" toggleSpeed="500"  collapsed="true" style="margin-bottom:20px">                          
                                <ui:include src="typeComptes_ajout.xhtml"/>
                            </p:fieldset>
                        </div>
                        <h:form  id="formliste" class="form-horizontal" >

                            <div class="panel panel-body " >
                                <p:fieldset legend="#{msg['typecompte.liste']}" style="margin-bottom:20px">
                                    <p:dataTable paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
                                                 var="typeCompte" id="t1" emptyMessage="#{msg['tableau.vide']}"  rowKey="#{typeCompte.idTypeCompte}" reflow="true" paginator="true" paginatorPosition="bottom"  value="#{typeComptesBean.allTypeCompte}">
                                       <!-- <p:column headerText="Code">
                                            <h:outputText value="#{typeCompte.code}" />
                                        </p:column>-->
                                       <p:column headerText="#{msg['typecompte.libelle']}">
                                            <h:outputText value="#{typeCompte.libelle}" />
                                        </p:column>
                                       <p:column headerText="#{msg['typecompte.description']}">
                                            <h:outputText value="#{typeCompte.description}" />
                                        </p:column>

                                        <p:column headerText="Actions">

                                            <p:commandButton rendered="true" title="#{msg['btn.modifier']}" update="modification" oncomplete="PF('modifier').show()" icon="fa fa-edit" class="btn-primary primary btn-sm">
                                                <f:setPropertyActionListener value="#{typeCompte}" target="#{typeComptesBean.typeCompteSelected}" />
                                            </p:commandButton>



                                            <p:commandButton rendered="true" oncomplete="PF('supprimer').show()" icon="fa fa-trash" title="#{msg['btn.supprimer']}" class="btn-danger danger btn-sm">
                                                <f:setPropertyActionListener value="#{typeCompte}" target="#{typeComptesBean.typeCompteSelected}" />
                                            </p:commandButton>
                                        </p:column>
                                    </p:dataTable>
                                </p:fieldset>
                            </div>


                        </h:form>

                        <p:dialog  class="police_label" header="#{msg['typecompte.title.modifier']}" showEffect="fade" widgetVar="modifier" modal="true" width="500" minHeight="800" resizable="false">
                            <ui:include src="typeComptes_modifier.xhtml"/>

                        </p:dialog>
                        <h:form>
                            <p:growl id="msgs3" showDetail="false" />
                            <p:confirmDialog class="police_label" id="confirmation" message="#{msg['supprimer.message']}"
                                             header="#{msg['btn.supprimer']}" severity="alert" 
                                             widgetVar="supprimer">


                                <p:commandButton value="#{msg['supprimer.non']}" onclick="PF('supprimer').hide();" type="button" class="btn-danger danger" />
                                <p:commandButton value="#{msg['supprimer.oui']}" update="msgs3,formliste" action="#{typeComptesBean.supprimer()}"  oncomplete="PF('supprimer').hide()" class="btn-primary primary"/>
                            </p:confirmDialog>
                        </h:form>


                        <!--div class="panel-footer"> 

                        </div--> 
                    </div>


                </div>
            </div>
       
    </ui:composition> 

</html>
