<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"

    xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{localeManagedBean.locale}">
        <f:event listener="#{localeManagedBean.choixLanguange()}" type="preRenderView" /> 
        <h:head  >
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <title>E-ASSURANCE|ADMINISTRATION</title>
            <!-- Tell the browser to be responsive to screen width -->
            <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
            <!-- Bootstrap 3.3.5 -->
            <h:outputStylesheet library="bootstrap/css" name="bootstrap.css" />
            <!-- Font Awesome -->
            <h:outputStylesheet  library="font-awesome/css" name="font-awesome.css" />

            <link rel="icon" type="image/ico" href="../../resources/custom/img/icon.ico" />

            <h:outputStylesheet library="dist/css" name="AdminLTE.css" />

            <h:outputStylesheet library="dist/css/skins" name="_all-skins.css" />
            <h:outputStylesheet library="custom/css" name="skin.css" />
            <h:outputStylesheet library="custom/css" name="traitement.css" />
            <h:outputStylesheet library="custom/css" name="notification.css" />
            <!--h:outputStylesheet library="custom/css" name="growl.css"/-->
            <h:outputStylesheet library="custom/css" name="tile.css"/>
            <h:outputStylesheet library="custom/css" name="asvie.css"/>
        </h:head>

        <h:body class="hold-transition skin-blue sidebar-mini">
            <!-- Site wrapper -->
            <div class="wrapper">

                <!-- =============   HEADER       ============= --> 

                <ui:include src="../default/header.xhtml"/>
                <!-- =============================================== -->

                <!-- Left side column. contains the sidebar -->
                <ui:include src="../default/menu.xhtml"/>

                <!-- =============================================== -->

                <!-- Content Wrapper. Contains page content -->
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <div class="row">
                        <ui:include src="../default/notification.xhtml"/>
                    </div>
                    <div class="row ">
                        <div class="box-body">
                            <ui:insert name="contenu" >

                            </ui:insert>
                            <!-- ####################### -->
                        </div>
                    </div>
                </div>
                <!-- /.content-wrapper -->

                <ui:include src="../default/footer.xhtml"/>


                <!-- Add the sidebar's background. This div must be placed
                     immediately after the control sidebar -->
                <!--div class="control-sidebar-bg"></div-->
            </div><!-- ./wrapper -->
            <!--h:outputScript library="plugins/jQuery" name="jQuery-2.1.4.min.js" /-->
            <h:outputScript library="primefaces" name="jquery/jquery.js"/>
            <!-- Bootstrap 3.3.5 -->
            <h:outputScript library="bootstrap/js" name="bootstrap.min.js" />

            <!-- SlimScroll -->
            <h:outputScript library="plugins/slimScroll" name="jquery.slimscroll.min.js" />
            <!-- FastClick -->
            <h:outputScript library="plugins/fastclick" name="fastclick.min.js" />
            <!-- AdminLTE App -->
            <h:outputScript library="dist/js" name="app.min.js" />
            <!-- AdminLTE for demo purposes -->
            <h:outputScript library="dist/js" name="demo.js" />
            <h:outputScript library="custom/js" name="common.js" />
            <h:outputScript library="custom/js" name="calendar.js" />

        </h:body>

    </f:view>
    
</html>
