<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition >
        <h:form class="form-horizontal">
            <div class="form-group">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <h:outputLabel  value="#{msg['titre.pays']}"  for="pays" class="pull-left" />
                    <h:selectOneMenu converter="entityConverter"  id="pays" value="#{courtierStatistique.paysSelected}"   class="form-control" >
                        <f:selectItem  itemLabel="#{msg['titre.pays']}" noSelectionOption="true"/>
                        <f:selectItems  value="#{courtierStatistique.listPayses}" var="pays" itemValue="#{pays}" itemLabel="#{pays.designationPays}" /> 
                        <p:ajax listener="#{courtierStatistique.initCompagnieByPays()}" update="compagnie" />
                    </h:selectOneMenu>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 #{!courtierStatistique.isBranche}">
                    <h:outputLabel rendered="#{!courtierStatistique.isBranche}"  value="#{msg['titre.branche']}"  for="branche" class="pull-left" />
                    <h:selectOneMenu rendered="#{!courtierStatistique.isBranche}" converter="entityConverter"  id="branche" value="#{courtierStatistique.branche}"   class="form-control" >
                        <f:selectItem  itemLabel="#{msg['titre.branche']}" noSelectionOption="true"/>
                        <f:selectItems  value="#{courtierStatistique.listBranches}" var="branche" itemValue="#{branche}" itemLabel="#{branche}" /> 

                    </h:selectOneMenu>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                    <h:outputLabel  value="#{msg['titre.compagnie']}"  for="compagnie" class="pull-left" />
                    <h:selectOneMenu converter="entityConverter" label="Compagnie"  id="compagnie" value="#{courtierStatistique.compagnieSelected}"   class="form-control" >
                        <f:selectItem  itemLabel="#{msg['titre.compagnie']}" noSelectionOption="true"/>
                        <f:selectItems  value="#{courtierStatistique.listCompagnies}" var="compagnie" itemValue="#{compagnie}" itemLabel="#{compagnie.abbreviation}" /> 
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="form-group">
                <div class="btn-toolbar">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p:commandButton value="#{msg['btn.rechercher']}" class="btn btn-imprimer pull-right" actionListener="#{courtierStatistique.rechercherCourtier()}" update="@form,listcourtier" />
                    </div>
                </div>
            </div>
        </h:form>
    </ui:composition>

</html>
