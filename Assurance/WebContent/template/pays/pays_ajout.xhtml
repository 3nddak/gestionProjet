<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"

    <ui:composition>


        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <p:outputPanel id="ajout" style="text-align:center;">
                    <h:form class="form-horizontal" id="ajout-pays">                        
                        <p:growl id="msgs" globalOnly="true" showDetail="false" life="3000"/>
                        <div class=" form-group">
                            <div class="col-md-6 col-lg-3 col-sm-12 col-xm-12"> 
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:outputLabel  value="#{msg['pays.code']}"  for="codePays" class="police_label pull-left"/><h:outputLabel value="*" class="etoile_rouge pull-left" />
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <p:inputText value="#{paysBean.codePays}" required="true" requiredMessage="#{msg['pays.code.requireMessage']}" 
                                                 id="codePays" title="#{msg['pays.code']}" class="form-control" placeholder="#{msg['pays.code']}">
                                        <f:ajax event="keyup" render="codePaysMessage"/>
                                    </p:inputText>
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:message for="codePays"  id="codePaysMessage" class="errorClass" />
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3 col-sm-12 col-xm-12">
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:outputLabel  value="#{msg['pays.designation']}"  for="designationPays" class="police_label pull-left" style=""/><h:outputLabel value="*" class="etoile_rouge pull-left" />
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <p:autoComplete id="designationPays" required="true"  class="pull-left" requiredMessage="#{msg['pays.designation.requireMessage']}"  value="#{paysBean.designationPays}" forceSelection="true"  completeMethod="#{paysBean.completeMethod}"  >
                                        <f:ajax event="keyup" render="desMessage"/>
                                    </p:autoComplete>
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:message for="designationPays"  id="desMessage" class="errorClass" />
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3 col-sm-12 col-xm-12">
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:outputLabel  value="Fractionnement mensuelle"  for="designationPaysf" class="police_label pull-left" style=""/><h:outputLabel value="*" class="etoile_rouge pull-left" />
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <p:autoComplete id="designationPaysf" required="true"  class="pull-left" requiredMessage="#{msg['pays.designation.requireMessage']}"  value="#{paysBean.designationPays}" forceSelection="true"  completeMethod="#{paysBean.completeMethod}"  >
                                        <f:ajax event="keyup" render="desMessagef"/>
                                    </p:autoComplete>
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:message for="designationPaysf"  id="desMessagef" class="errorClass" />
                                </div>
                            </div>

                            <div class="col-md-6 col-lg-3 col-sm-12 col-xm-12">
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:outputLabel  value="#{msg['pays.indicatif']}"  for="indicatifTelephone" class="police_label pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:inputText value="#{paysBean.indicatifTelephone}" required="true"  title="#{msg['pays.indicatif']}" id="indicatifTelephone"  class="form-control" a:placeholder="#{msg['pays.indicatif']}"

                                                 converterMessage="#{msg['format.integer.converterMessage']}"
                                                 validatorMessage="#{msg['pays.indicatif.validatorMessage']}">
                                        <f:validateLongRange minimum="1" maximum="999" />
                                        <f:ajax event="keyup" render="indicatifMessage"/>
                                    </h:inputText>
                                        <pe:keyFilter for="indicatifTelephone" mask="pint"/>
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:message for="indicatifTelephone"  id="indicatifMessage" class="errorClass" />
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-lg-3 col-sm-12 col-xm-12"> 
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:outputLabel  value="Fractionnement mensuelle"  for="codePaysf" class="police_label pull-left"/><h:outputLabel value="*" class="etoile_rouge pull-left" />
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <p:inputText value="#{paysBean.fractionnementAnnuelle}" required="true" 
                                                 id="codePaysf"  class="form-control" >
                                        <f:ajax event="keyup" render="codePaysMessagef"/>
                                    </p:inputText>
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:message for="codePaysf"  id="codePaysMessagef" class="errorClass" />
                                </div>
                            </div>
                            
                        </div>

                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:outputLabel  value="#{msg['titre.zone']}"  for="zonem" class="police_label pull-left" /> <h:outputLabel value="*" class="etoile_rouge pull-left" />
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:selectOneMenu id="zonem" value="#{paysBean.idzonemonetaire}" title="#{msg['titre.zone']}" required="true" class=" police_label form-control"
                                                     requiredMessage="#{msg['pays.zone.requireMessage']}" >
                                        <f:selectItem itemLabel="#{msg['titre.zone']}" itemValue=""/>
                                        <f:selectItems value="#{paysBean.zonesMonetaireItems}"/>
                                        <f:ajax event="click" render="zoneMessage"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:message for="zonem"  id="zoneMessage" class="errorClass" />
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3 col-sm-12 col-xm-12">
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:outputLabel  value="#{msg['pays.longueur']}"  for="longueurTelephone" class="police_label pull-left"/><h:outputLabel value="*" class="etoile_rouge pull-left" />
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:inputText value="#{paysBean.longueurTelephone}" a:placeholder="#{msg['pays.longueur']}" required="true" requiredMessage="#{msg['pays.longueur.requireMessage']}"  id="longueurTelephone" title="#{msg['pays.longueur']}" class="form-control" 
                                                 converterMessage="#{msg['format.integer.converterMessage']}"
                                                 validatorMessage="#{msg['pays.longueur.validatorMessage']}">
                                        <f:validateLongRange minimum="4" maximum="20" />
                                        <f:ajax event="keyup" render="desLongueur"/>
                                    </h:inputText> 
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:message for="longueurTelephone"  id="desLongueur" class="errorClass" />
                                </div>
                            </div>
                            <!--div class="col-md-6 col-lg-3 col-sm-12 col-xm-12">
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:outputLabel class="police_label text-left pull-left"  for ="plafondTaxe" title="#{msg['plafond.taxe']}" value="#{msg['plafond.taxe']}"  /> <br/> 
                                </div> 
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <div class="input-group pull-left">
                                        <p:outputLabel class=" police_label form-control text-left " for ="plafondTaxe" title="#{msg['plafond.taxe']}" value="#{msg['plafond.taxe']}"  />
                                        <span class="input-group-addon">
                                            <p:selectBooleanCheckbox id="plafondTaxe" value="#{paysBean.plafondTaxe}"/>
                                        </span>                      
                                    </div> 
                                </div> 
                            </div-->

                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:outputLabel class=" police_label text-left pull-left" title="#{msg['plafond.actifs']}" for ="plafondActifs" value="#{msg['plafond.actifs']}"/> <br/>
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <div class="input-group pull-left">
                                        <p:outputLabel class=" police_label form-control text-left" title="#{msg['plafond.actifs']}" for ="plafondActifs" value="#{msg['plafond.actifs']}"/>
                                        <span class="input-group-addon">
                                            <p:selectBooleanCheckbox id="plafondActifs"  value="#{paysBean.plafondsActifs}"/>
                                        </span>
                                    </div>
                                </div>
                            </div-->
                            <!--div class="col-md-6 col-lg-3 col-sm-12 col-xm-12">
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <h:outputLabel class=" police_label text-left pull-left" title="#{msg['alerte.sms']}" value="#{msg['alerte.sms']}" for ="alertSms"/><br/>
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <div class="input-group pull-left">
                                        <p:outputLabel class=" police_label form-control text-left" title="#{msg['alerte.sms']}" value="#{msg['alerte.sms']}" for ="alertSms"/>
                                        <span class="input-group-addon">
                                            <p:selectBooleanCheckbox id="alertSms" value="#{paysBean.alerteSMS}"/>
                                        </span>
                                    </div>
                                </div>
                            </div-->
                        </div>


                        <div class="form-group">

                            <div class="col-md-6 col col-lg-6">
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <p:commandButton value="#{msg['btn.annuller']}" title="#{msg['btn.annuller']}" type="reset"  class="btn-sm btn-danger danger col-md-3 pull-left">
                                        <p:ajax update="codePaysMessage"/>
                                        <p:ajax update="desMessage"/>
                                        <p:ajax update="indicatifMessage"/>
                                        <p:ajax update="desLongueur"/>
                                        <p:ajax update="zoneMessage"/>
                                    </p:commandButton>
                                </div>
                            </div>

                            <div class="col-md-6 col col-lg-6">
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                    <p:commandButton value="#{msg['btn.enregistrer']}" title="#{msg['btn.enregistrer']}" update="msgs,formliste,ajout-pays" action="#{paysBean.ajouter()}"  class="btn-sm btn-success success pull-right danger col-md-3" >
                                        <!--f:ajax execute="@form" render="@form" /-->
                                    </p:commandButton>
                                </div>

                    </h:form>
