<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>
        <p:tabView id="typeAssurance">
            <p:ajax event="tabChange" />
            <p:tab title="Type d'assurance">
                <div class="panel">
                    <h:form id="typeAssuranceCreateForm" class="form-horizontal">
                        <p:panel header=" Enregistrer un type d'assurance" toggleable="true" id="p1" collapsed="false" class="dataTable_Margin_Bottom">
                            <div class="row">
                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="designationCG" value="Désignation" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge pull-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:inputText value="#{typeAssuranceBean.typeAssurance.designation}" id="designationCG" class="form-control" required="true" requiredMessage="Veuillez entrer la description"></p:inputText>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="description" value="Description" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge pull-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:inputText value="#{typeAssuranceBean.typeAssurance.description}"  id="description" class="form-control" required="true" requiredMessage="Veuillez entrer la designation"></p:inputText>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="reference" value="Réference" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge pull-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:inputText value="#{typeAssuranceBean.typeAssurance.reference}" id="reference" class="form-control" required="true" requiredMessage="Veuillez entrer la reference"></p:inputText>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="active" value="Active" class="pull-left text-left"/>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:selectBooleanCheckbox id="active" value="#{typeAssuranceBean.typeAssurance.active}">
                                            </p:selectBooleanCheckbox>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6 col col-lg-6">
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                            <p:commandButton value="#{msg['btn.annuller']}" title="#{msg['btn.annuller']}" type="reset"  class="btn-sm btn-danger danger col-md-3 pull-left">
                                            </p:commandButton>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col col-lg-6">
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                            <p:commandButton value="#{msg['btn.enregistrer']}" title="#{msg['btn.enregistrer']}" update="@form,typeAssurance:listassurance" action="#{typeAssuranceBean.saveOne()}"  class="btn-sm btn-success success pull-right danger col-md-3" >
                                            </p:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </p:panel>
                    </h:form>
                </div>
                <div class="panel">
                    <h:form id="listassurance" class="form-horizontal">
                        <p:panel header=" Liste des types d'assurances" toggleable="true" id="p2" collapsed="false">
                            <p:dataTable value="#{typeAssuranceBean.listTypeAssurance}" var="typeAssurance" 
                                         class="table_label table table-responsive"  editable="true" editMode="cell"  rows="25" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         paginator="true" paginatorPosition="bottom"  scrollWidth="50%" scrollHeight="150"   
                                         rowsPerPageTemplate="25,50,100,200,250"  emptyMessage="#{msg['tableau.vide']}"
                                         selection="#{typeAssuranceBean.listTypeAssuranceSelected}"
                                         rowKey="#{typeAssurance.idTypeAssurance}"
                                         >                      
                                <p:column headerText="Reference">
                                    <p:outputLabel value="#{typeAssurance.reference}" />
                                </p:column>
                                <p:column headerText="Designation">
                                    <p:outputLabel value="#{typeAssurance.designation}" />
                                </p:column>
                                <p:column headerText="Description">
                                    <p:outputLabel value="#{typeAssurance.description}" />
                                </p:column>
                                <p:column headerText="Activé" width="10%" style="width:36px;text-align:center" >
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <p:outputLabel  id="TA" class="#{typeAssurance.active}"> <i class="icon-default  text-green fa fa-check " /></p:outputLabel>
                                            <p:outputLabel  id="TB" class="#{!typeAssurance.active}"> <i class="icon-default  text-red fa fa-close " /></p:outputLabel>
                                        </f:facet>
                                        <f:facet name="input"> 
                                            <p:selectBooleanCheckbox value="#{typeAssurance.active}" >
                                                <p:ajax update="TA,TB" />
                                            </p:selectBooleanCheckbox>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Selection" width="6%" selectionMode="multiple" style="width:36px;text-align:center"/>
                            </p:dataTable>
                            <p:growl id="glo" globalOnly="true" showDetail="false"  life="3000"/>
                            <p:commandButton update="@form,glo" value="Modifier" title="Modifier" action="#{typeAssuranceBean.updateSelectedTypeAssurance()}" icon="fa fa-save" class="btn btn-xs btn-primary" />
                        </p:panel>
                    </h:form>
                </div>
            </p:tab>
            <p:tab title="Type d'assurance Compagnie">
                <div class="panel">
                    <h:form id="typeAssuranceCompagnieCreateForm" class="form-horizontal">
                        <p:growl id="msgs" globalOnly="true" showDetail="false"  life="3000"/>
                        <p:panel header=" Enregistrer un type d'assurance compagnie" toggleable="true" id="p3" collapsed="false"  >
                            <div class="row">

                                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:outputLabel for="pays1" value="Pays" class="pull-left text-left"/>
                                        <h:outputLabel value="*" class="etoile_rouge pull-left" />
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:selectOneMenu id="pays1" value="#{typeAssuranceBean.selectedPays}" required="false" requiredMessage="Champ Obligatoire" converter="omnifaces.SelectItemsConverter" class="form-control" >
                                            <f:selectItem itemLabel="#{msg['compagnie.pays']}" noSelectionOption="true" />
                                            <f:selectItems value="#{typeAssuranceBean.listPays}" var="pays" itemLabel="#{pays.designationPays}" itemValue="#{pays}" />
                                            <p:ajax listener="#{typeAssuranceBean.initCompagnieByPays()}" update="comp" />
                                            <f:ajax event="click" render="pays1Message" />
                                        </h:selectOneMenu> 
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:message for="pays1"  id="pays1Message" class="errorClass" />
                                    </div> 
                                </div>

                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="comp" value="Compagnie" class="pull-left text-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:selectOneMenu  class="form-control" converter="omnifaces.SelectItemsConverter"  id="comp" required="false" requiredMessage="Veuillez choisir la compagnie" value="#{typeAssuranceBean.typeAssuranceCompagnieToSave.compagnie}"  >
                                                <f:selectItem noSelectionOption="true" itemLabel="Choisir compagnie" /> 
                                                <f:selectItems value="#{typeAssuranceBean.listCompagnie2}" var="compagnie" itemLabel="#{compagnie.abbreviation}" itemValue="#{compagnie}"/>
                                                <f:ajax event="keyup" render="compMessage"/> 
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <h:message for="comp"  id="compMessage" class="errorClass" />    
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="typeAssurance" value="TypeAssurance" class="pull-left text-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:selectOneMenu  class="form-control" converter="omnifaces.SelectItemsConverter"  id="typeAss" required="true" requiredMessage="Veuillez choisir le type d'assurance" value="#{typeAssuranceBean.typeAssuranceCompagnieToSave.typeAssurance}"  >
                                                <f:selectItem noSelectionOption="true" itemLabel="Choisir le type d'assurance" /> 
                                                <f:selectItems value="#{typeAssuranceBean.listTypeAssurance}" var="tas" itemLabel="#{tas.designation}" itemValue="#{tas}"/>
                                                <f:ajax event="keyup" render="typeAssMessage"/> 
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <h:message for="typeAss"  id="typeAssMessage" class="errorClass" />    
                                        </div>
                                    </div>
                                </div>

                                

                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:outputLabel class="pull-left text-left" value=" Taxe:" for="tes"/>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:inputText id="tes" class="text-right form-control" value="#{typeAssuranceBean.typeAssuranceCompagnieToSave.taxe}">
                                                <pe:keyFilter  mask="num" />
                                            </p:inputText>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="active" value="Active" class="pull-left text-left"/>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:selectBooleanCheckbox id="active" value="#{typeAssuranceBean.typeAssuranceCompagnieToSave.active}">
                                            </p:selectBooleanCheckbox>
                                        </div>
                                </div>
                                
                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="groupQ" value="Groupe de question" class="pull-left text-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:selectOneMenu  class="form-control"  id="groupQ" required="true" requiredMessage="Veuillez choisir le groupe" value="#{typeAssuranceBean.typeAssuranceCompagnieToSave.groupeDeQuestion}"  >
                                                <f:selectItem noSelectionOption="true" itemLabel="Choisir le groupe" /> 
                                                <f:selectItems value="#{typeAssuranceBean.groupeDeQuestion}" />
                                                <f:ajax event="keyup" render="groupQMessage"/> 
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <h:message for="groupQ"  id="groupQMessage" class="errorClass" />    
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:outputLabel class="pull-left text-left" value=" Pieds de Pages Etat:" for="pieds"/>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:inputTextarea id="pieds" class="text-center form-control" value="#{typeAssuranceBean.typeAssuranceCompagnieToSave.piedsDePageTypeAssuranceCompagnie}">

                                            </p:inputTextarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col col-lg-3" >
                                <div class="  col-lg-12">
                                    <p:fileUpload id="fileUpload2" fileUploadListener ="#{typeAssuranceBean.handleSignatureElectronique}" mode="advanced"
                                                  allowTypes="/(\.|\/)(gif|jpe?g|png|bmp)$/"        
                                                  label="Signature électronique" uploadLabel="#{msg['btn.telecharger']}" cancelLabel="#{msg['btn.annuller']}"        
                                                  validatorMessage="#{msg['fichier.invalide']}"      
                                                  dragDropSupport="true"      
                                                  multiple="false"  
                                                  disabled="false"
                                                  update="messages2"/>
                                    <p:growl id="messages2" showDetail="false" globalOnly="true"/>
                                </div>
                            </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-6 col col-lg-6">
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                        <p:commandButton value="#{msg['btn.annuller']}" title="#{msg['btn.annuller']}" action="#{typeAssuranceBean.cancel()}" update="@form"  class="btn-sm btn-danger danger col-md-3 pull-left">
                                            <p:ajax update="@form"/>
                                        </p:commandButton>
                                    </div>
                                </div>
                                <div class="col-md-6 col col-lg-6">
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xm-12">
                                        <p:commandButton value="#{msg['btn.enregistrer']}" title="#{msg['btn.enregistrer']}" id="ajouter" rendered="#{typeAssuranceBean.displaySaveButton}" update="@form,typeAssurance:listassuranceCompagnie,typeAssurance:typeAssuranceCompagnieCreateForm:msgs" action="#{typeAssuranceBean.saveOneAssuranceCompagnie()}"  class="btn-sm btn-success success pull-right danger col-md-3" />

                                        <p:commandButton value="#{msg['btn.modifier']}" title="#{msg['btn.modifier']}" id="modifier" rendered="#{typeAssuranceBean.displayUpdateButton}" action="#{typeAssuranceBean.updateTypeAssuranceCompagnie()}"   update="@form,typeAssurance:listassuranceCompagnie,typeAssurance:typeAssuranceCompagnieCreateForm:msgs"  class="btn-sm btn-success success pull-right danger col-md-3" />
                                    </div>
                                </div>
                            </div>
                        </p:panel>
                    </h:form>
                </div>
                <div class="panel">
                    <h:form id="listassuranceCompagnie" class="form-horizontal">
                        <p:panel header=" Liste des assurances compagnie" toggleable="true" id="p4" collapsed="false" class="dataTable_Margin_Bottom">
                            <p:dataTable value="#{typeAssuranceBean.listTypeAssuranceCompagnie}" var="typeAssuranceCompagnie" 
                                         class="table_label table table-responsive"  editable="true" editMode="cell"  rows="25" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         paginator="true" paginatorPosition="bottom" style="margin-bottom:20px" scrollWidth="50%" scrollHeight="150"  
                                         rowsPerPageTemplate="25,50,100,150,200"  emptyMessage="#{msg['tableau.vide']}" 
                                         >                      
                                <p:column headerText="Compagnie" filterBy="#{typeAssuranceCompagnie.compagnie.abbreviation}">
                                    <p:outputLabel value="#{typeAssuranceCompagnie.compagnie.abbreviation}" />
                                </p:column>
                                <p:column headerText="Type Assurance" filterBy="#{typeAssuranceCompagnie.typeAssurance.designation}" >
                                    <p:outputLabel value="#{typeAssuranceCompagnie.typeAssurance.designation}" />
                                </p:column>
                                <p:column headerText="Référence type assurance" filterBy="#{typeAssuranceCompagnie.typeAssurance.reference}" >
                                    <p:outputLabel value="#{typeAssuranceCompagnie.typeAssurance.reference}" />
                                </p:column>
                                <p:column headerText="Taxe">
                                    <p:outputLabel value="#{typeAssuranceCompagnie.taxe}" />
                                </p:column>
                                <p:column headerText="Groupe de Question">
                                    <p:outputLabel value="#{typeAssuranceCompagnie.groupeDeQuestion}" />
                                </p:column>
                                <p:column headerText="Active" class="text-center">
                                    <p:outputLabel  />
                                    <i class="text-green icon-default fa fa-check #{typeAssuranceCompagnie.active}" />
                                    <i  class=" icon-default  text-red fa fa-close #{!typeAssuranceCompagnie.active}" />                                              

                                </p:column>
                                <p:column headerText="Options">
                                    <p:commandButton  update="typeAssurance:typeAssuranceCompagnieCreateForm" action="#{typeAssuranceBean.editTypeAssuranceCompagnie()}" icon="fa fa-edit" class="btn btn-xs btn-primary" >
                                        <f:setPropertyActionListener value="#{typeAssuranceCompagnie}" target="#{typeAssuranceBean.typeAssuranceCompagnieToEdit}" />
                                    </p:commandButton>
                                    <p:commandButton update="typeAssurance:typeAssuranceCompagnieCreateForm,typeAssurance:listassuranceCompagnie,typeAssurance:typeAssuranceCompagnieCreateForm:msgs"  action="#{typeAssuranceBean.deleteTypeAssuranceCompagnie()}" icon="fa fa-trash" class="btn btn-danger btn-xs">
                                        <f:setPropertyActionListener value="#{typeAssuranceCompagnie}" target="#{typeAssuranceBean.typeAssuranceCompagnieToDelete}" />
                                        <p:confirm icon="ui-icon-alert"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </div>
            </p:tab>
            <p:tab title="Type d'assurance Compagnie Courtier">
                <div class="panel">
                    <p:panel header=" Enregistrer un type d'assurance compagnie courtier" toggleable="true" id="p5" collapsed="false" class="dataTable_Margin_Bottom" >
                        <h:form id="typeAssuranceCompagnieCourtierCreateForm" class="form-horizontal">
                            <p:growl id="msgs" globalOnly="true" showDetail="false"  life="3000"/>
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:outputLabel for="pays" value="Pays" class="pull-left text-left"/>
                                        <h:outputLabel value="*" class="etoile_rouge pull-left" />
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:selectOneMenu id="pays" value="#{typeAssuranceBean.selectedPays}" required="true" requiredMessage="Champ Obligatoire" converter="omnifaces.SelectItemsConverter" class="form-control" >
                                            <f:selectItem itemLabel="#{msg['compagnie.pays']}" noSelectionOption="true" />
                                            <f:selectItems value="#{typeAssuranceBean.listPays}" var="pays" itemLabel="#{pays.designationPays}" itemValue="#{pays}" />
                                            <p:ajax listener="#{typeAssuranceBean.initCompagnieByPaysAndBranche()}" update="compC,court" />
                                            <f:ajax event="click" render="paysMessage" />
                                        </h:selectOneMenu> 
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:message for="pays"  id="paysMessage" class="errorClass" />
                                    </div> 
                                </div>


                                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="typeAssurance" value="Type Assurance" class="pull-left text-left"/>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:selectOneMenu  class="form-control" converter="omnifaces.SelectItemsConverter"  id="typeAssF" required="true" requiredMessage="Veuillez choisir le type d'assurance" value="#{typeAssuranceBean.typeAss}"  >
                                                <f:selectItem noSelectionOption="true" itemLabel="Choisir le type d'assurance" /> 
                                                <f:selectItems value="#{typeAssuranceBean.listTypeAssurance}" var="tas" itemLabel="#{tas.designation}" itemValue="#{tas}"/>
                                                <f:ajax event="keyup" render="typeAssuranceMessage"/> 
                                                <p:ajax listener="#{typeAssuranceBean.initCompagnieByPaysAndBranche()}" update="compC,court" />
                                            </h:selectOneMenu>    
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <h:message for="typeAssF"  id="typeAssuranceMessage" class="errorClass" />    
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="compC" value="Compagnie" class="pull-left text-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:selectOneMenu  class="form-control" converter="omnifaces.SelectItemsConverter"  id="compC" required="true" value="#{typeAssuranceBean.selectedCompagnie}"  >
                                                <f:selectItem noSelectionOption="true" itemLabel="Choisir compagnie" /> 
                                                <f:selectItems value="#{typeAssuranceBean.listCompagnie}" var="compagnie" itemLabel="#{compagnie.abbreviation}" itemValue="#{compagnie}"/>
                                                <p:ajax listener="#{typeAssuranceBean.feshCourtierByCompagnie()}" update="court" />

                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>    

                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="court" value="Courtier" class="pull-left text-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:selectOneMenu  class="form-control" converter="omnifaces.SelectItemsConverter"  id="court" value="#{typeAssuranceBean.typeAssuranceCompagnieCourtierToSave.courtier}"  >
                                                <f:selectItem noSelectionOption="true" itemLabel="Choisir le courtier" /> 
                                                <f:selectItems value="#{typeAssuranceBean.listCourtier}" var="court" itemLabel="#{court.abbreviation}" itemValue="#{court}"/>
                                                <f:ajax event="keyup" render="courtMessage"/> 
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <h:message for="court"  id="courtMessage" class="errorClass" />    
                                        </div>
