                            <p:selectOneRadio id="typeCourtier"  value="#{pointsVenteBean.typePointsVente}"
                                              required="true"  requiredMessage="#{msg['pv.type.requireMessage']}">

                        </div>

                        <div class="col-md-6 col col-lg-6">
