<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <div class="container-fluid">
            <div class="row">
                <div class="panel well">
                    <div class="row">
                        <div class="panel col-lg-12 col-md-12 col-xs-12 col-sm-12 well">


                            <span class="col-lg-12 bg-primary text-center">
                                <h:outputLabel value="#{msg['titre.etat']}" class="text-uppercase"/>
                            </span> 
                        </div>
                        
                        <div class="panel col-lg-12 col-md-12 col-xs-12 col-sm-12 well">
                            <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                                <p:chart type="line" model="#{accueil_statistique.animatedModel1}" style="width:200%;" />
                                <!--p:chart type="bar" model="#{accueil_statistique.animatedModel2}" style="width:400px;" /-->
                            </h:panelGrid>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
