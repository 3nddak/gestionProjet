<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:pe="http://primefaces.org/ui/extensions"
      >


    <ui:composition>
        <div class="panel" id="listeR">
            <div class="panel-body"> 
                <h:form  id="formlisteR" class="form-horizontal" enctype="multipart/form-data">

                    <p:fieldset  legend="Effectuer une opération " toggleable="true"  collapsed="false" toggleSpeed="500" class="panel-default">                          

                        <p:outputPanel id="ajout2" class="panel-default">
                            <p:growl id="msgs" showDetail="false" globalOnly="true" />
                            <div class="form-group">
                                <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                                        <h:outputLabel value="Type déposit" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge pull-left text-left"/>
                                    </div>
                                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                                        <p:selectOneRadio id="typePointsVente" required="true" value="#{depositBean.typeDepositR}">
                                            <!--f:selectItem itemLabel="deposit envoyé" itemDisabled=" #{depositBean.estCompagnie}" itemValue="achatt" /-->
                                            <f:selectItem  itemLabel="Mes deposits" itemDisabled="#{depositBean.estCompagnie}" itemValue="achat" />
                                            <f:selectItem  itemLabel="Autres deposits" itemDisabled="#{depositBean.estGuichet}" itemValue="vente" />

                                            <p:ajax update="@form" />

                                        </p:selectOneRadio>
                                    </div>

                                </div>   
                            </div>
                            <div class="form-group">
                                <div class=" col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                                        <h:outputLabel  value="Description" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" /> 
                                    </div>
                                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                                        <p:inputText  required="true" value="#{depositBean.descriptionR}" class="form-control" >

                                        </p:inputText>
                                    </div> 

                                </div>

                                <div class=" col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:outputLabel for="facAtt" value="Mode de règlements"   class=" pull-left" />
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:selectOneMenu  id="facAtt" value="#{depositBean.typePayementR}" class="form-control"
                                                          >
                                            <f:selectItem itemLabel="par Chèque " itemValue="1"/>
                                            <f:selectItem itemLabel="par Banque" itemValue="2"/>
                                            <f:selectItem itemLabel="espèce" itemValue="3"/>
                                            <f:selectItem itemLabel="autres" itemValue="4"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12 #{depositBean.u.societe ne null  and depositBean.typeDepositR eq 'achat' ?true:false}">
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:outputLabel  for="pss" value="Compagnie " rendered="#{depositBean.u.societe ne null  and depositBean.typeDepositR eq 'achat' ?true:false}" class="pull-left text-left"/>
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <h:selectOneMenu required="true" rendered="#{depositBean.u.societe ne null  and depositBean.typeDepositR eq 'achat' ?true:false}"  class="form-control" converter="omnifaces.SelectItemsConverter"  id="pss" value="#{depositBean.compagnie}"  >
                                            <f:selectItem  itemLabel="Choisir compagnie" itemValue="" /> 
                                            <f:selectItems value="#{depositBean.listCompagnie}" var="compagnie"
                                                           itemLabel="#{compagnie.abbreviation}" itemValue="#{compagnie}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12 #{depositBean.u.courtier ne null and depositBean.typeDepositR eq 'vente' ?true:false }">
                                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <h:outputLabel for="pdv"   value="Points de vente" rendered="#{depositBean.u.courtier ne null and depositBean.typeDepositR eq 'vente' ?true:false }" class="" />
                                    </div>
                                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <h:selectOneMenu  required="true"  rendered="#{depositBean.u.courtier ne null and depositBean.typeDepositR eq 'vente' ?true:false }" id="pdv"  value="#{depositBean.pointVente}" converter="omnifaces.SelectItemsConverter"
                                                          class="form-control" >
                                            <f:selectItem itemLabel="Points de vente" itemValue=""/>
                                            <f:selectItems itemLabel="#{pdv.designation}" var="pdv"  itemValue="#{pdv}" value="#{depositBean.listPointVente}"  />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12 #{depositBean.u.societe ne null  and depositBean.typeDepositR eq 'vente' ?true:false}">
                                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <h:outputLabel for="courtier" value="#{msg['titre.courtier']}"  rendered="#{depositBean.u.societe ne null  and depositBean.typeDepositR eq 'vente' ?true:false}"  class="pull-left text-left"/>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <h:selectOneMenu required="true"  rendered="#{depositBean.u.societe ne null  and depositBean.typeDepositR eq 'vente' ?true:false}"  id="courtier"  value="#{depositBean.courtier}" converter="omnifaces.SelectItemsConverter"
                                                         class="form-control" >
                                            <f:selectItem itemLabel="#{msg['titre.courtier']}" itemValue=""/>
                                            <f:selectItems itemLabel="#{courtier.designation}" var="courtier"  itemValue="#{courtier}" value="#{depositBean.listCourtier}"  />

                                        </h:selectOneMenu>
                                    </div>
                                </div>

                                <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12 #{depositBean.u.pointsVente ne null and depositBean.typeDepositR eq 'vente' and depositBean.u.guichets eq null ?true:false }">
                                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <h:outputLabel for="gui"  rendered="#{depositBean.u.pointsVente ne null and depositBean.typeDepositR eq 'vente' and depositBean.u.guichets eq null ?true:false }"   value="Guichet" class="pull-left text-left" />
                                    </div>
                                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <h:selectOneMenu required="true"  rendered="#{depositBean.u.pointsVente ne null and depositBean.typeDepositR eq 'vente' and depositBean.u.guichets eq null ?true:false }" id="gui"  value="#{depositBean.guichet}" converter="omnifaces.SelectItemsConverter"
                                                         class="form-control" >
                                            <f:selectItem itemLabel="Guichet" itemValue=""/>
                                            <f:selectItems itemLabel="#{gui.designation}" var="gui"  itemValue="#{gui}" value="#{depositBean.listGuichets}"  />
                                        </h:selectOneMenu>
                                    </div>
                                </div>

                                <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">
                                    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                        <h:outputLabel class="" value="Valeur"/><h:outputLabel class="etoile_rouge" value="*"/>
                                    </div>
                                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                                        <p:inputText  required="true" value="#{depositBean.valeurR}" class="form-control" >
                                            <f:convertNumber pattern="###,##0" type="number" />
                                            <p:ajax event="blur" update="@this"  />
                                        </p:inputText>
                                    </div> 
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" >
                                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                                        <h:outputLabel  value="Document justificatif" for="fileUpload" class=" pull-left" />
                                    </div>
                                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                                        <p:fileUpload  id="fileUpload" required="true" fileUploadListener ="#{depositBean.handleFileUploadR}"
                                                      mode="advanced"

                                                      allowTypes="/(\.|\/)(gif|jpe?g|png|bmp)$/"        
                                                      label="choisir le document" uploadLabel="#{msg['btn.telecharger']}" cancelLabel="#{msg['btn.annuller']}"       
                                                      validatorMessage="#{msg['fichier.invalide']}"      
                                                      dragDropSupport="true"      
                                                      multiple="true"  
                                                      disabled="false"
                                                      update="messages"
                                                      requiredMessage="#{msg['fichier.requiredMessage']}"
                                                      >
                                            <!--f:ajax event="blur" render="imageMessage"/-->
                                        </p:fileUpload>
                                    </div>
                                    <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                                        <p:message for="fileUpload" id="imageMessage" class="errorClass"/>
                                    </div>
                                    <p:growl id="messages" showDetail="false" globalOnly="true"/>
                                </div>

                            </div>


                            <div class="form-group">
                                <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                                    <div class="col-lg-12 col col-md-12 col-sm-12 col-xs-12">
                                        <div class="btn-toolbar">
                                            <p:commandButton value="#{msg['btn.annuller']}" actionListener="#{depositBean.annuler()}" update="formlisteR" class="btn btn-danger"/>

                                            <p:commandButton value="#{msg['btn.enregistrer']}" update="formr:confr" oncomplete="PF('enregistrerR').show()"  action="#{depositBean.gestionRembourssement()}" class="btn btn-imprimer pull-right"/>
                                        </div>
                                    </div>
                                </div>
                            </div>



                        </p:outputPanel>


                    </p:fieldset>
                    <h:form id="formr" >
                        <p:growl id="msgs3" showDetail="false" globalOnly="true" />


                        <p:dialog class="police_label"  id ="confr" header="Confirmation" showEffect="fade"  widgetVar="enregistrerR" modal="true" width="800" minHeight="600" resizable="false">



                            <div class="form-group">
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="Description:" class=" police_label form-control label-info"  >

                                    </p:outputLabel>
                                </div> 
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="#{depositBean.descriptionR}" class=" police_label form-control text-right"  >
                                    </p:outputLabel>

                                </div>  
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="Mode de règlement:" class=" police_label form-control label-info"  >

                                    </p:outputLabel>
                                </div> 
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="#{depositBean.modeReglement(depositBean.typePayementR)}" class=" police_label form-control text-right"  >
                                    </p:outputLabel>

                                </div>  
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="Montant:" class=" police_label form-control label-info"  >
                                    </p:outputLabel>
                                </div> 
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="#{depositBean.valeurR}" class=" police_label form-control text-right"  >
                                        <f:convertNumber pattern="###,##0" type="number" />
                                    </p:outputLabel>

                                </div>  
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6  col-md-6 col-sm-6 col-xs-12">
                                    <p:outputLabel value="Compte à débiter:" class=" police_label form-control label-info"  >
                                    </p:outputLabel>
                                </div> 
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="#{depositBean.compteAdebiter.libelleCompte}  (#{depositBean.compteAdebiter.numCompte}) " class=" police_label form-control text-right"  >
                                    </p:outputLabel>

                                </div>  
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="Compte à créditer:" class=" police_label form-control label-info"  >
                                    </p:outputLabel>
                                </div> 
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="#{depositBean.compteAcrediter.libelleCompte}  (#{depositBean.compteAcrediter.numCompte}) " class=" police_label form-control text-right"  >
                                    </p:outputLabel>

                                </div>  
                            </div>
                            <p:commandButton value="Non" onclick="PF('enregistrerR').hide();" type="button" class="btn-danger danger"  />
                            <p:commandButton value="Oui" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" update="formlisteR,msgs3" action="#{depositBean.enregistrerOperationR()}" class="btn-primary primary" oncomplete="PF('enregistrerR').hide()" styleClass="ui-priority-primary"/>

                        </p:dialog>
                    </h:form>
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:graphicImage library="images" name="ajax-loader.gif" />
                    </p:dialog>

                </h:form>
            </div>
        </div>

    </ui:composition> 
</html>
