<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:pe="http://primefaces.org/ui/extensions"
      >


    <ui:composition>

        <div id="liste" class="panel">
            <div class="panel-body"> 
                <h:form  id="formliste2" class="form-horizontal" enctype="multipart/form-data">

                    <p:fieldset  legend="Effectuer une opération " toggleable="true"  collapsed="false" toggleSpeed="500" class="panel-default">                          
                        <p:outputPanel id="ajout2" class="panel-default" >
                                <p:growl id="msgs" showDetail="false" globalOnly="true" />
                                <div class="form-group">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <h:outputLabel value="Type déposit" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge pull-left text-left"/>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <p:selectOneRadio id="typePointsVente" required="true" value="#{depositBean.typeDeposit}">
                                                <f:selectItem  itemLabel="Mes deposits" itemDisabled="#{depositBean.estCompagnie}" itemValue="achat" />
                                                <f:selectItem  itemLabel="Autres deposits" itemDisabled="#{depositBean.estGuichet}" itemValue="vente" />
                                                <p:ajax update="@form" />

                                            </p:selectOneRadio>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        </div>
                                    </div>   
                                </div>
                                <div class="form-group">

                                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                                            <h:outputLabel  value="Description" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" /> 
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                                            <p:inputText  required="true" value="#{depositBean.description}" class="form-control" >

                                            </p:inputText>
                                        </div> 
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="facAtt" value="Mode de règlements"   class=" pull-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:selectOneMenu  id="facAtt" value="#{depositBean.typePayement}" class="form-control"
                                                              >
                                                <f:selectItem itemLabel="Mode de règlement" itemValue="" itemDisabled="true"/>
                                                <f:selectItem itemLabel="Espece" itemValue="4"/>
                                                <f:selectItem itemLabel="Chèque " itemValue="1"/>
                                                <f:selectItem itemLabel="Versement bancaire" itemValue="2"/>
                                                <f:selectItem itemLabel="Virement bancaire" itemValue="3"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12 #{depositBean.u.societe ne null  and depositBean.typeDeposit eq 'achat' ?true:false}">
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel  for="pss" value="Compagnie " rendered="#{depositBean.u.societe ne null  and depositBean.typeDeposit eq 'achat' ?true:false}" class=""/>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:selectOneMenu required="true" rendered="#{depositBean.u.societe ne null  and depositBean.typeDeposit eq 'achat' ?true:false}"  class="form-control" converter="omnifaces.SelectItemsConverter"  id="pss" value="#{depositBean.compagnie}"  >
                                                <f:selectItem  itemLabel="Choisir compagnie" itemValue="" /> 
                                                <f:selectItems value="#{depositBean.listCompagnie}" var="compagnie"
                                                               itemLabel="#{compagnie.abbreviation}" itemValue="#{compagnie}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>  
                                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12 #{depositBean.u.societe ne null  and depositBean.typeDeposit eq 'vente' ?true:false}">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="courtier" value="#{msg['titre.courtier']}"  rendered="#{depositBean.u.societe ne null  and depositBean.typeDeposit eq 'vente' ?true:false}"  class=""/>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <h:selectOneMenu required="true"  rendered="#{depositBean.u.societe ne null  and depositBean.typeDeposit eq 'vente' ?true:false}"  id="courtier"  value="#{depositBean.courtier}" converter="omnifaces.SelectItemsConverter"
                                                             class="form-control" >
                                                <f:selectItem itemLabel="#{msg['titre.courtier']}" itemValue=""/>
                                                <f:selectItems itemLabel="#{courtier.designation}" var="courtier"  itemValue="#{courtier}" value="#{depositBean.listCourtier}"  />

                                            </h:selectOneMenu>
                                        </div>
                                    </div>

                                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12 #{depositBean.u.courtier ne null and depositBean.typeDeposit eq 'vente' ?true:false }">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="pdv"   value="Points de vente" rendered="#{depositBean.u.courtier ne null and depositBean.typeDeposit eq 'vente' ?true:false }" class="pull-left text-left" />
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <h:selectOneMenu   rendered="#{depositBean.u.courtier ne null and depositBean.typeDeposit eq 'vente' ?true:false }" id="pdv"  value="#{depositBean.pointVente}" converter="omnifaces.SelectItemsConverter"
                                                               class="form-control" >
                                                <f:selectItem itemLabel="Points de vente" itemValue=""/>
                                                <f:selectItems itemLabel="#{pdv.designation}" var="pdv"  itemValue="#{pdv}" value="#{depositBean.listPointVente}"  />
                                                <p:ajax listener="#{depositBean.guichetPointVente()}"  update="gui"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>

                                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12 #{(depositBean.u.pointsVente ne null and depositBean.typeDeposit eq 'vente' and depositBean.u.guichets eq null) or (depositBean.u.courtier ne null and depositBean.typeDeposit eq 'vente' and depositBean.u.guichets eq null) ?true:false }">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="gui"  rendered="#{(depositBean.u.pointsVente ne null and depositBean.typeDeposit eq 'vente' and depositBean.u.guichets eq null) or (depositBean.u.courtier ne null and depositBean.typeDeposit eq 'vente' and depositBean.u.guichets eq null) ?true:false }"  value="Guichet" class="pull-left text-left" />
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <h:selectOneMenu  rendered="#{(depositBean.u.pointsVente ne null and depositBean.typeDeposit eq 'vente' and depositBean.u.guichets eq null) or (depositBean.u.courtier ne null and depositBean.typeDeposit eq 'vente' and depositBean.u.guichets eq null) ?true:false }" id="gui"  value="#{depositBean.guichet}" converter="omnifaces.SelectItemsConverter"
                                                              class="form-control" >
                                                <f:selectItem itemLabel="Guichet" itemValue=""/>
                                                <f:selectItems itemLabel="#{gui.designation}" var="gui"  itemValue="#{gui}" value="#{depositBean.listGuichets}"  />
                                                <p:ajax listener="#{depositBean.guichetPointVente()}"  update="pdv,msgs"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>

                                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">
                                        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                            <h:outputLabel class="" value="Valeur"/><h:outputLabel class="etoile_rouge" value="*"/>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                                            <p:inputText  required="true" value="#{depositBean.valeur}" class="form-control" >
                                                <f:convertNumber pattern="###,##0" type="number" />
                                                <p:ajax event="blur" update="@this"  />
                                            </p:inputText>
                                        </div> 
                                    </div>

                                </div> 
                                <div class="form-group">
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                                            <h:outputLabel  value="Document justificatif" for="fileUpload" class=" pull-left" />
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                                            <p:fileUpload id="fileUpload" required="true" fileUploadListener ="#{depositBean.handleFileUpload}"
                                                          mode="advanced"

                                                          allowTypes="/(\.|\/)(gif|jpe?g|png|bmp)$/"        
                                                          label="choisir le document" uploadLabel="#{msg['btn.telecharger']}" cancelLabel="#{msg['btn.annuller']}"       
                                                          validatorMessage="#{msg['fichier.invalide']}"      
                                                          dragDropSupport="true"      
                                                          multiple="true"  
                                                          disabled="false"
                                                          update="messages"
                                                          requiredMessage="#{msg['fichier.requiredMessage']}"
                                                          >
                                                <!--f:ajax event="blur" render="imageMessage"/-->
                                            </p:fileUpload>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                                            <p:message for="fileUpload" id="imageMessage" class="errorClass"/>
                                            <p:growl id="messages" showDetail="false" globalOnly="true"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="btn-toolbar">
                                            <p:commandButton value="#{msg['btn.annuller']}" actionListener="#{depositBean.annuler()}" update="formliste2" class="btn btn-danger"/>
                                       
                                            <p:commandButton value="#{msg['btn.enregistrer']}" update="form:conf" oncomplete="PF('enregistrer').show()" action="#{depositBean.gestionDeposit()}"  class="btn btn-imprimer pull-right"/>
                                        </div>
                                    </div>
                                         </div>
                                </div>

                            </p:outputPanel>
                      

                    </p:fieldset>
                    <h:form id="form" class="form-horizontal" >
                        <p:growl id="msgs3" showDetail="false" globalOnly="true" />


                        <p:dialog class="police_label" id ="conf" header="Confirmation" showEffect="fade"  widgetVar="enregistrer" modal="true" width="800" minHeight="600" resizable="false">


                            <div class="form-group">
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="Description:" class=" police_label form-control bg-purple"  >

                                    </p:outputLabel>
                                </div> 
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="#{depositBean.description}" class=" police_label form-control text-right"  >
                                    </p:outputLabel>

                                </div>  
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="Mode de règlement:" class=" police_label form-control bg-purple"  >

                                    </p:outputLabel>
                                </div> 
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="#{depositBean.modeReglement(depositBean.typePayement)}" class=" police_label form-control text-right"  >
                                    </p:outputLabel>

                                </div>  
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="Montant:" class=" police_label form-control bg-purple"  >
                                    </p:outputLabel>
                                </div> 
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="#{depositBean.valeur}" class=" police_label form-control text-right"  >
                                        <f:convertNumber pattern="###,##0" type="number" />
                                    </p:outputLabel>

                                </div>  
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="Compte à débiter:" class=" police_label form-control bg-purple"  >
                                    </p:outputLabel>
                                </div> 
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="#{depositBean.compteAdebiter.libelleCompte}  (#{depositBean.compteAdebiter.numCompte}) " class=" police_label form-control text-right"  >
                                    </p:outputLabel>

                                </div>  
                            </div>
                            <div class="form-group">
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="Compte à créditer:" class=" police_label form-control bg-purple"  >
                                    </p:outputLabel>
                                </div> 
                                <div class="col-lg-6 col-sm-6 col-xs-6 col-md-6">
                                    <p:outputLabel value="#{depositBean.compteAcrediter.libelleCompte}  (#{depositBean.compteAcrediter.numCompte}) " class=" police_label form-control text-right"  >
                                    </p:outputLabel>

                                </div>  
                            </div>

                            <p:commandButton value="Non" onclick="PF('enregistrer').hide();" type="button" class="btn-danger danger"  />
                            <p:commandButton value="Oui" onstart="PF('statusDialog2').show()" onsuccess="PF('statusDialog2').hide()" update="formliste2,msgs3" action="#{depositBean.enregistrerOperation()}" class="btn-primary primary" oncomplete="PF('enregistrer').hide()" styleClass="ui-priority-primary"/>

                        </p:dialog></h:form>
                    <p:dialog widgetVar="statusDialog2" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:graphicImage library="images" name="ajax-loader.gif" />
                    </p:dialog>

                </h:form>
            </div>
        </div>


    </ui:composition> 
</html>
