<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition>

        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <h:form class="form-horizontal" id="courtierAutonome-liste" >

                    <p:dataTable   class="table_label" var="courtier" id="courtierliste" reflow="true" rows="5" value="#{courtierAutonomeBean.compagnieCourtierList}"
                                   emptyMessage="#{msg['tableau.vide']}"
                                   paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                   paginator="true" paginatorPosition="bottom" style="margin-bottom:20px" scrollWidth="50%" scrollHeight="150" widgetVar="ddd" > 

                        
                        <p:column headerText="Courtier" filterBy="#{courtier.courtier.designation}">
                            <h:outputText value="#{courtier.courtier.designation}" />
                        </p:column>

                        <p:column headerText="Compagnie" filterBy="#{courtier.compagnie.designation}">
                            <h:outputText value="#{courtier.compagnie.designation}" />
                        </p:column>
                        <p:column headerText="Pays du courtier" filterBy="#{courtier.courtier.pays.designationPays}">
                            <h:outputText value="#{courtier.courtier.pays.designationPays}" />
                        </p:column>
                        <p:column headerText="Pays de la compagnie" filterBy="#{courtier.compagnie.pays.designationPays}">
                            <h:outputText value="#{courtier.compagnie.pays.designationPays}" />
                        </p:column>

                        <p:column headerText="Actions">
                            <p:commandButton rendered="#{sec:areAllGranted('DEL_COURTIER')}"   oncomplete="PF('supprimer2').show()" icon="fa fa-trash" title="Supprimer" class="btn btn-danger" style="background: #d9534f;color:#fff;border-color: #d43f3a;">
                                <f:setPropertyActionListener value="#{courtier}" target="#{courtierAutonomeBean.compagnieCourtierSelected}" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </h:form>
                <h:form>
                    <p:growl id="msgs4" showDetail="false" globalOnly="true" />
                    <p:confirmDialog class="police_label" id="confirmation" message="#{msg['supprimer.message']}"
                                     header="Suppression" severity="alert" widgetVar="supprimer2">
                        <p:commandButton value="#{msg['supprimer.non']}" onclick="PF('supprimer2').hide();" type="button" class="btn-danger danger" />
                        <p:commandButton value="#{msg['supprimer.oui']}" update="msgs4, :courtierAutonome-liste" action="#{courtierAutonomeBean.supprimer()}"  oncomplete="PF('supprimer2').hide()" class="btn-primary primary"/>
                    </p:confirmDialog>
                </h:form>
            </div>
        </div>
    </ui:composition>


</html>
