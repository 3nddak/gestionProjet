<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>


        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <p:outputPanel id="ajout" style="text-align:center;">
                    <h:form class="form-horizontal" id="devise-ajout" > 
                        <!--p:messages id="msgs" showDetail="false" closable="true" autoUpdate="true" /-->
                        <p:messages id="msgs" globalOnly="true" closable="true" showDetail="false" autoUpdate="true">
                            <p:effect type="pulsate" event="load" delay="200" speed="300">
                                <f:param name="mode" value="show" />
                            </p:effect>
                        </p:messages>

                        <div class="form-group">
                            <div class="col-lg-3">
                                <h:outputLabel for="ajoutLibelle" class=" police_label pull-left" value="Libelle"  /><h:outputLabel class="etoile_rouge pull-left" value="*"/>
                            </div>
                            <div class="col-lg-8">
                                <p:inputText id="ajoutLibelle" required="true" requiredMessage="Champs obligatoire" 
                                             value="#{deviseBean.libelle}" class="form-control" placeholder="Libelle *"
                                             >

                                    <f:ajax event="blur" render="libelleMessage"/>
                                </p:inputText>
                                <h:message for="ajoutLibelle"  id="libelleMessage" class="errorClass" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-3">
                                <h:outputLabel  class="police_label pull-left" for="ajoutSymbole" value="Symbole" /><h:outputLabel class="etoile_rouge pull-left" value="*"/> 
                            </div>
                            <div class="col-lg-8">
                                <p:inputText id="ajoutSymbole" required="true"  value="#{deviseBean.description}" styleClass="form-control" placeholder="Description"
                                             requiredMessage="Champs Obligatoire"  
                                             validatorMessage="le symbole doit être 2 caractères"
                                             >
                                    <f:validateLength minimum="2" maximum="2"/>
                                    <f:ajax event="blur" render="symboleMessage"/>
                                </p:inputText>
                                <h:message for="ajoutSymbole"  id="symboleMessage" class="errorClass" />
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-md-8 col-lg-8 col-lg-offset-3 ">
                                <p:commandButton value="Annuler" type="reset" id="annuler" class="btn btn-danger pull-left" style="background: #d9534f;color:#fff;border-color: #d43f3a; font-family: cursive;">
                                    <p:ajax update="libelleMessage"/>
                                </p:commandButton>
                                <p:commandButton value="Ajouter" update="annuler,formliste,msgs" action="#{deviseBean.ajouter()}"  class="btn btn-success   pull-right" style="background: #5cb85c;color:#fff;border-color:#4cae4c; font-family: cursive;">
                                    <f:ajax execute="@form" render="@form" />
                                </p:commandButton>
                            </div>


                        </div>
                    </h:form>

                </p:outputPanel>
            </div>
        </div>


        <!-- Fin du dialogue--> 



    </ui:composition> 

</html>
