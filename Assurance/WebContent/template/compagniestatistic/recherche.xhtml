<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition >
        <h:form class="form-horizontal">
                <div class="form-group">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <h:outputLabel  value="#{msg['titre.pays']}"  for="pays"  />
                        <h:selectOneMenu converter="entityConverter"  id="pays" value="#{compagnieStatistique.paysSelected}"   class="form-control" >
                            <f:selectItem  itemLabel="#{msg['titre.pays']}" noSelectionOption="true"/>
                            <f:selectItems  value="#{compagnieStatistique.listPayses}" var="pays" itemValue="#{pays}" itemLabel="#{pays.designationPays}" /> 
                            <p:ajax listener="#{compagnieStatistique.initCourtierByPays()}" update="courtier" />
                        </h:selectOneMenu>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 #{!compagnieStatistique.isBranche}">
                        <h:outputLabel  value="#{msg['titre.branche']}"  for="branche" rendered="#{!compagnieStatistique.isBranche}" />
                        <h:selectOneMenu rendered="#{!compagnieStatistique.isBranche}" converter="entityConverter"  id="branche" value="#{compagnieStatistique.branche}"   class="form-control" >
                            <f:selectItem  itemLabel="#{msg['titre.branche']}" noSelectionOption="true"/>
                            <f:selectItems  value="#{compagnieStatistique.listBranches}" var="branche" itemValue="#{branche}" itemLabel="#{branche}" /> 

                        </h:selectOneMenu>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <h:outputLabel  value="#{msg['titre.courtier']}"  for="courtier"  />
                        <h:selectOneMenu converter="entityConverter" label="Courtier"  id="courtier" value="#{compagnieStatistique.courtierSelected}"   class="form-control" >
                            <f:selectItem  itemLabel="#{msg['titre.courtier']}" noSelectionOption="true"/>
                            <f:selectItems  value="#{compagnieStatistique.listCourtiers}" var="courtier" itemValue="#{courtier}" itemLabel="#{courtier.abbreviation}" /> 
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="btn-toolbar">
                            <p:commandButton value="#{msg['btn.rechercher']}" class="btn btn-imprimer pull-right" actionListener="#{compagnieStatistique.rechercherCompagnie()}" update="@form,listcompagnie" />
                        </div>
                    </div>
                </div>
        </h:form>
    </ui:composition>

</html>
