<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>
        <h:form id="listcompagnie" class="form-horizontal">
            <div class="table-responsive">
                <div class="form-group">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h:commandLink   target="_blank" value="#{msg['btn.imprimer']}" title="#{msg['btn.imprimer']}" class="btn btn-imprimer btn-xs" actionListener="#{compagnieStatistique.doGetB()}"   > 
                            <i class=" glyphicon glyphicon-print"></i>
                        </h:commandLink>
                        <p:dataTable sortOrder="descending"  class="table table-bordered table-striped" var="compagnie"  rows="15"   value="#{compagnieStatistique.listCompagnies}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true" paginatorPosition="bottom" emptyMessage="#{msg['tableau.vide']}" scrollWidth="50%" scrollHeight="150"  editable="true" editMode="cell"
                                     rowsPerPageTemplate="15,25,50,100,150,200,250,300"  >

                            <p:column headerText="#{msg['titre.pays']}">
                                <p:outputLabel value="#{compagnie.pays.designationPays}"/>
                            </p:column>

                            <p:column headerText="#{msg['compagnie.abbreviation']}">
                                <p:outputLabel value="#{compagnie.abbreviation}"/>
                            </p:column>
                            <p:column headerText="#{msg['compagnie.designation']}">
                                <p:outputLabel value="#{compagnie.designation}"/>
                            </p:column>
                            <p:column headerText="#{msg['compagnie.adresse']}">
                                <p:outputLabel value="#{compagnie.adresse}"/>
                            </p:column>
                            <p:column headerText="#{msg['compagnie.tel']}">
                                <p:outputLabel value="#{compagnie.telephones}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>

            </div>


        </h:form>

    </ui:composition>
</html>
