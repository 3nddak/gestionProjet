<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">


    <ui:composition>
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <p:outputPanel id="ajout" style="text-align:center;">
                    <h:form class="form-horizontal" id="saveSociete" enctype="multipart/form-data">                        

                        <p:growl id="msgs" showDetail="false" globalOnly="true" />
                        <div class="form-group">

                            <div class=" col-lg-4">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                                    <h:outputLabel  value="#{msg['societe.designation']}"  for="Designation" class="pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                                    <p:inputText required="true" requiredMessage="Veuillez entrer la designation"  id="Designation" value="#{societeBean.societe.designation}" title="Désignation" class="form-control" a:placeholder="Désignation *">

                                    </p:inputText>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                                    <p:message id="designationMessage" for="Designation" class="errorClass" />
                                </div>
                            </div>
                            <div class=" col-lg-4">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                                    <h:outputLabel class="pull-left" value="Code" for="code" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                                    <p:inputText id ="code" required="true" requiredMessage="Veuillez entrer le code" value="#{societeBean.societe.code}"

                                                 title="Code" class="form-control" a:placeholder="code"
                                                 >

                                        <p:ajax event="keyup" update="codeMessage"/>
                                    </p:inputText>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                                    <p:message for="code" id="codeMessage" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                                    <h:outputLabel  value="#{msg['societe.adresse']}"  for="Adresse" class="pull-left" />
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                                    <p:inputText id="Adresse" value="#{societeBean.societe.adresse}" class="form-control" title="#{msg['societe.adresse']}" a:placeholder="#{msg['societe.adresse']}" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class=" col-lg-4">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                                    <h:outputLabel class="pull-left" value="Pays" for="pays" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                                    <h:selectOneMenu  id="pays" required="true" label="Pays" requiredMessage="Veuillez chosir le pays" value="#{societeBean.societe.pays}" converter="omnifaces.SelectItemsConverter" class="form-control">
                                        <f:selectItem itemLabel="Pays" itemDisabled="true" />
                                        <f:selectItems value="#{societeBean.allPays}" var="p" itemValue="#{p}" itemLabel="#{p.designationPays}"/>
                                        <p:ajax event="keyup" update="paysMessage"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                                    <p:message for="pays" id="paysMessage" class="form-control"/>
                                </div>
                            </div>
                            <div class=" col-lg-4">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mymargin" >
                                    <h:outputLabel class="pull-left" value="#{msg['societe.tel']}" for="telephone" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                                </div>
                                <div class="input-group">
                                    <h:outputLabel  class="input-group-addon label-primary" style="color: white;"  id="basic-addon"/>
                                    <p:inputText id ="telephone" required="true" value="#{societeBean.societe.telephones}"
                                                 
                                                 title="Téléphone" requiredMessage="Veuillez entrer le téléphone" class="form-control" a:placeholder="#{msg['societe.tel']}"
                                                 >
                                        <f:validateLength minimum="4" />
                                        <f:validateLongRange minimum="1" />
                                        <p:ajax event="keyup" update="telMessage"/>
                                    </p:inputText>
                                    <pe:keyFilter for="telephone" mask="num"/>
                                </div>
                                <p:message for="telephone" id="telMessage" class="form-control"/>
                            </div>
                             <div class="col-md-6 col col-lg-3" >
                                <div class="  col-lg-12">
                                    <p:fileUpload id="fileUpload" fileUploadListener ="#{societeBean.handleFileUpload3}" mode="advanced"
                                                  allowTypes="/(\.|\/)(gif|jpe?g|png|bmp)$/"        
                                                  label="#{msg['fichier.selection']}" uploadLabel="#{msg['btn.telecharger']}" cancelLabel="#{msg['btn.annuller']}"        
                                                  validatorMessage="#{msg['fichier.invalide']}"      
                                                  dragDropSupport="true"      
                                                  multiple="false"  
                                                  disabled="false"
                                                  update="messages"/>
                                    <p:growl id="messages" showDetail="false" globalOnly="true"/>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">

                            <div class="col-md-6 col col-lg-6">
                                <p:commandButton value="#{msg['btn.annuller']}" type="reset" id="annuler" class="btn-danger danger pull-left col-md-4"/>
                            </div>

                            <div class="col-md-6 col col-lg-6">
                                <p:commandButton  value="#{msg['btn.enregistrer']}" action="#{societeBean.ajouter()}" update="saveSociete,msgs,formliste,ajout" class="btn-success success pull-right col-md-4"/>
                            </div>

                        </div>
                    </h:form>

                </p:outputPanel>
            </div>
        </div>
    </ui:composition> 

</html>
