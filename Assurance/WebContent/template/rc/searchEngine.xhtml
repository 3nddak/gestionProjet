<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:pe="http://primefaces.org/ui/extensions" >

    <ui:composition>
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <p:outputPanel id="recherche" style="text-align:center;" class="panel">
                    <h:form id="searchEngine" class="form-horizontal">
                        <p:growl id="msgs" globalOnly="true" showDetail="false"  life="3000"/>
                            <div class="row">
                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="pays" value="Pays" class="pull-left text-left"/>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:selectOneMenu id="pays" value="#{tableauRCBean.paysSelected}" converter="omnifaces.SelectItemsConverter" class="form-control" >
                                                <f:selectItem itemLabel="#{msg['compagnie.pays']}" noSelectionOption="true" />
                                                <f:selectItems value="#{tableauRCBean.paysList}" var="pays" itemLabel="#{pays.designationPays}" itemValue="#{pays}" />
                                                <p:ajax event="click" listener="#{tableauRCBean.feshCategorieByPays()}" update="categorie" />
                                            </h:selectOneMenu> 
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="categorie" value="#{msg['vehicule.categorie']}" class="pull-left text-left"/>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:selectOneMenu id="categorie" value="#{tableauRCBean.categorieSelected}" converter="omnifaces.SelectItemsConverter" class="form-control" >
                                                <f:selectItem itemLabel="#{msg['vehicule.categorie']}" noSelectionOption="true" />
                                                <f:selectItems value="#{tableauRCBean.listCategorie}" var="cat" itemLabel="#{cat.libelle}" itemValue="#{cat}" /> 
                                                <p:ajax listener="#{tableauRCBean.feshGarantieByCategorie()}" update="garantie" />
                                            </h:selectOneMenu> 
                                        </div>   
                                    </div>
                                </div>
                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="garantie" value="Garanties" class="pull-left text-left"/>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:selectOneMenu  id="garantie" value="#{tableauRCBean.garantieSelected}" converter="omnifaces.SelectItemsConverter"  class="police_label form-control">
                                                <f:selectItem itemLabel="#{msg['garantie.titre']}" noSelectionOption="true" />
                                                <f:selectItems value="#{tableauRCBean.guarantieList}" var="garantie" itemLabel="#{garantie.libelle}" itemValue="#{garantie}" />
                                                <p:ajax  update="" />
                                            </h:selectOneMenu>
                                        </div>    
                                    </div>
                                </div>
                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="typeVitre" value="Type Vitre" class="pull-left text-left"/>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:selectOneMenu  class="form-control"  converter="entityConverter"  id="typeVitre" value="#{tableauRCBean.typeVitreSelected}"  >
                                                <f:selectItem itemLabel="Choisir type vitre" noSelectionOption="true" />
                                                <f:selectItems value="#{tableauRCBean.typeVitreList}" var="typeV" itemLabel="#{typeV.typeVitre}" itemValue="#{typeV}" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="puissance" value="Puissance"  class="pull-left text-left"/>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-6 col-xs-6">
                                                <p:inputText id="puissance" converterMessage="#{msg['format.integer.converterMessage']}"  value="#{tableauRCBean.puissanceValue}"  styleClass="form-control"  title="Puissance" placeholder="Puissance inf" >
                                                </p:inputText>
                                        </div>
                                        <pe:keyFilter for="puissance" mask="int"/>
                                    </div>
                                </div>
                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel  value="#{msg['vehicule.energie']}"  for="energie" class=" pull-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:selectOneMenu  id="energie"  value="#{tableauRCBean.energieSelected}" converter="omnifaces.SelectItemsConverter"  class="form-control" >
                                                <f:selectItem itemLabel="#{msg['vehicule.energie']}" noSelectionOption="true"/>
                                                <f:selectItems value="#{tableauRCBean.energieList}" var="en" itemLabel="#{en.libelleFr} -- #{en.libelleEn}" itemValue="#{en}" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="nplc" value="#{msg['vehicule.nombreplace']}" class="pull-left text-left"/>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:inputText id="nplc" converterMessage="#{msg['format.integer.converterMessage']}"  value="#{tableauRCBean.nombrePlace}" styleClass="form-control"  title="Nbr places" placeholder="Nbr places" >
                                            </p:inputText>
                                            <pe:keyFilter for="nplc" mask="int"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="poids" value="Poids" class="pull-left text-left"/>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-6 col-xs-6">
                                            <p:inputText id="poids" converterMessage="#{msg['format.integer.converterMessage']}"  value="#{tableauRCBean.poidsValue}" class="form-control"  title="Poids" placeholder="Poids inf" >
                                            </p:inputText>
                                        </div>
                                        <pe:keyFilter for="poids" mask="num"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="typecylindre" value="Type Cylindre" class="pull-left text-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:selectOneMenu  class="form-control"  converter="entityConverter"  id="typecylindre" value="#{tableauRCBean.typeCylindreSelected}"  >
                                                <f:selectItem itemLabel="Type Cylindre" noSelectionOption="true" /> 
                                                <f:selectItems value="#{tableauRCBean.typeCylindreList}" var="tc" itemLabel="#{tc.designation}" itemValue="#{tc}" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                                    <div class="form-group" >
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <h:outputLabel for="cylindre" value="Cylindre" class="pull-left text-left" />
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                            <p:inputText id="cylindre"  converterMessage="#{msg['format.integer.converterMessage']}"  value="#{tableauRCBean.cylindreValue}"  class="form-control"  title="Cylindre" placeholder="Cylindre" >

                                            </p:inputText>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group ">
                                    <div class="col-lg-12  col-md-12 col-xs-12 col-sm-12">
                                        <div class="col-lg-2 col-md-12 pull-right col-xs-12 col-sm-12">
                                            <p:commandButton id="search" action="#{tableauRCBean.searchMethod()}"  update="searchEngine,formliste:rcliste" value="Rechercher"  class="btn-success success form-control" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </h:form>
                </p:outputPanel>
            </div>
        </div>
    </ui:composition> 
</html>
