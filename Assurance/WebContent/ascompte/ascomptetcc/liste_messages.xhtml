<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="panel"> 
            <h:form  class="form-horizontal " id="message1">

                <div class="panel-heading bg-purple"> 
                    <p:outputLabel class="" value="Messages"></p:outputLabel>
                </div>
                <div class="panel-body">
                    <p:dataScroller id="facture" value="#{espaceCompagnieAsCompteBean.listAssuranceNonTraitees}" var="facture" chunkSize="10"  class="list-group">
                        <div class="table-responsive">
                            <f:facet name="loader">
                                <p:commandButton type="button" class="btn btn-primary" value="Plus" style="color: white;background:#337ab7; " icon="fa fa-triangle" />
                            </f:facet>
                           <p:commandLink class="col-lg-12 mataille list-group-item lien_liste" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"  style="text-align:left; margin: 0px;padding:0px " action="#{espaceCompagnieAsCompteBean.detailFacture()}" update="detail,text,recherche" >
                                    <p:outputLabel class="col-md-12"  value="#{facture.dateTransaction}" />
                                    <p:graphicImage class="img-circle col-md-3" library="img" name="/mail.png" width="20"/>
                                    <p:outputLabel class="col-md-9" value="#{facture.courtier.abbreviation}"/>
                                    <f:setPropertyActionListener value="#{facture}" target="#{espaceCompagnieAsCompteBean.selectedAssurance}" />  
                                </p:commandLink>
                          
                        </div>
                    </p:dataScroller>
                </div>
            </h:form>
        </div>
    </ui:composition> 
</html>
