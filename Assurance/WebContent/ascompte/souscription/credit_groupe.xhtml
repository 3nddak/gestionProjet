<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
       
        <p:panel header="#{msg['client.type']}"  toggleable="true" collapsed="true">

            <p:panelGrid class="table" columns="6">

                <p:outputLabel for="tynom2ouo" value="#{msg['titre.type']} :"/>
                <h:outputText id="tynom2ouo" value="#{souscriptionAsCompteBean.groupe eq 0?'client physique':'client moral'}"/>
                <p:outputLabel for="getel2ouo" value="#{msg['titre.genre']} :"/>
                <h:outputText id="getel2ouo" value="#{souscriptionAsCompteBean.genreGroup eq 0?'groupe':'entreprise'}"/>

            </p:panelGrid>

        </p:panel>
        <p:outputPanel >

            <div class="form-group">


                <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">  
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <h:outputLabel  value="#{msg['groupe.nom']}"  for="nomEg" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:inputText value="#{souscriptionAsCompteBean.grpAssuranceCompte.nomGroup}" required="true"  requiredMessage="#{msg['groupe.nom.requiredMessage']}" 
                                     id="nomEg" class="form-control" placeholder="#{msg['groupe.nom']}">
                            <p:ajax event="keyup" update="nomMessageEg"/>
                        </p:inputText>
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:message for="nomEg"  id="nomMessageEg" class="errorClass" />
                    </div> 
                </div>
                <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">  
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <h:outputLabel  value="#{msg['groupe.description']}"  for="domEg" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:inputText value="#{souscriptionAsCompteBean.grpAssuranceCompte.descriptionGroup}" required="true"  requiredMessage="#{msg['groupe.description.requiredMessage']} " 
                                     id="domEg" class="form-control" placeholder="#{msg['groupe.description']}">
                            <p:ajax event="keyup" update="domMessageEg"/>
                        </p:inputText>
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:message for="domEg"  id="domMessageEg" class="errorClass" />
                    </div> 
                </div>

                <div class="form-group">
                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"> 
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="#{msg['client.adresse']}"  for="faxeag" class=" pull-left" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:inputText value="#{souscriptionAsCompteBean.grpAssuranceCompte.adresseGroup}" id="faxeag" styleClass="form-control" placeholder="#{msg['client.adresse']}"/>
                        </div>
                    </div>
                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"> 
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="#{msg['client.tel']}"  for="faxeatg" class=" pull-left" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:inputText value="#{souscriptionAsCompteBean.grpAssuranceCompte.numeroTelephoneGroup}" id="faxeatg" styleClass="form-control" placeholder="#{msg['client.tel']}"/>
                        </div>
                    </div>
                </div> 

                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12"> 
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <h:outputLabel  id="dateNaicg" value="#{msg['groupe.dateCreation']}"   for="dateNaissancec" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:calendar   id="dateNaissancecg" yearRange="c-100:c+10"  pattern="dd/MM/yyyy" maxdate="#{souscriptionAsCompteBean.dateEmission}" readonlyInput="true" navigator="true" value="#{souscriptionAsCompteBean.grpAssuranceCompte.dateCreationGroup}" mask="true" class="form-control" placeholder="#{msg['groupe.dateCreation']}"
                                      required="true"
                                      requiredMessage="#{msg['groupe.dateCreation.requiredMessage']}" 
                                      converterMessage="format incorect"
                                      >

                            <f:convertDateTime pattern="dd/MM/yyyy"  type="date"/>
                            <p:ajax event="dateSelect" update="datenMessagecg"/> 
                        </p:calendar>
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:message for="dateNaissancecg" id="datenMessagecg" class="errorClass"/>
                    </div>
                </div>

            </div>

        </p:outputPanel>
    </ui:composition>
</html>
