<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition >
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <fieldset>
                <legend class="text-center text-uppercase"> <p:outputLabel value="#{msg['page.menu.espace.utilisateur']}"></p:outputLabel></legend>
            </fieldset>
        </div>

        <sec:authorize ifAllGranted="USER_PVT,USER_GUICHET,SOUSCRIPTION_ASCOMPTE">
        <div class="animated flipInY col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
            <p:commandLink class=" text-center tile-stats bg-purple2" action="comptesouscription" > 
                <span class="menu-page  text-center ">
                    <i class=" fa fa-exchange" /> 
                </span> 
                <h3 class="text-center">#{msg['page.menu.souscription']}</h3>              
            </p:commandLink>
        </div>
        </sec:authorize>

        
        <sec:authorize ifAllGranted="USER_CMP, ACCESS_ESPACE_COMPAGNIE,TRAITEMENT_COMPAGNIE_ASCOMPTE">
        <div class="animated flipInY col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
            <p:commandLink class=" text-center tile-stats bg-purple2" action="nouvelleDemandeCompagnieAssuranceCompte" > 
                <span class="menu-page  text-center ">
                    <i class=" fa fa-file-archive-o" /> 
                </span> 
                <h3 class="text-center">#{msg['titre.traitementCompagnie']}</h3>              
            </p:commandLink>
        </div>
        </sec:authorize>


    </ui:composition>
</html>
