<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="panel">
            <div class="panel-heading bg-purple">  
                <h:outputLabel class="" value="SOCIETE DE COURTAGE" ></h:outputLabel>
            </div>
            <div class="panel-body">
                <h:form  class="form-horizontal " id="detail">

                    <p:panel header="VOIR LES REFERENCES DU CLIENT" toggleable="true" collapsed="true" toggleSpeed="500"  >                          
                        <div class="panel-body">
                            <p:panelGrid columns="4" class="table">
                                <h:outputLabel value="Souscripteur"/>
                                <h:outputText value="#{payementAsCompteBean.assuranceCompte.client.nom} #{payementAsCompteBean.assuranceCompte.client.prenom}"/>
                                <h:outputLabel value="Date de naissance"/>
                                <h:outputText value="#{payementAsCompteBean.assuranceCompte.client.dateNaissance}"/>
                                <h:outputLabel value="Téléphone"/>
                                <h:outputText  value="#{payementAsCompteBean.assuranceCompte.client.telephoneMobile}"/>
                                <h:outputLabel value="Adresse"/>
                                <h:outputText  value="#{payementAsCompteBean.assuranceCompte.client.adresse}"/>
                            </p:panelGrid>
                        </div> 
                    </p:panel>
                    <br/>
                    <p:panel  header="VOIR LES REFERENCES DU COMPTE" toggleable="true" collapsed="false"  toggleSpeed="500"  >                                              
                        <div class="panel-body">
                            <p:panelGrid columns="4" class="table">
                                <p:outputLabel rendered="false" for="compte" value="Compte :"/>
                                <h:outputText rendered="false" id="compte" value="#{payementAsCompteBean.assuranceCompte.compte}"/>
                                <p:outputLabel for="intitulecompte" value="Intitulé du compte :"/>
                                <h:outputText id="intitulecompte" value="#{payementAsCompteBean.assuranceCompte.intituleCompte}"/>
                                <p:outputLabel for="typecompte" value="Type de compte :"/>
                                <h:outputText id="typecompte" value="#{payementAsCompteBean.assuranceCompte.typeCompte == null ? null : payementAsCompteBean.assuranceCompte.typeCompte.toString()}"/>
                                <p:outputLabel for="dateouverturecompte" value="Date ouverture du compte :"/>
                                <h:outputText id="dateouverturecompte" value="#{payementAsCompteBean.assuranceCompte.dateOuvertureCompte}"/>
                                <p:outputLabel for="codeguichet" value="Code guichet :"/>
                                <h:outputText id="codeguichet" value="#{payementAsCompteBean.assuranceCompte.codeGuichet}"/>
                                <p:outputLabel for="coderib" value="Code RIB :"/>
                                <h:outputText id="coderib" value="#{payementAsCompteBean.assuranceCompte.rib}"/>
                                <p:outputLabel for="solde" value="Solde du compte :"/>
                                <h:outputText id="solde" value="#{payementAsCompteBean.assuranceCompte.soldeCompte}" >
                                    <f:convertNumber pattern="###,##0" type="number" />
                                </h:outputText>
                            </p:panelGrid>
                        </div> 
                    </p:panel>
                    <br/>


                </h:form>
                <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                    <h:form>
                        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </h:form>
                </p:confirmDialog>
                <h:form id="text" class="form-horizontal">
                    <p:panel >
                        <div class="panel-body"> 
                            <div class="form-group" >
                                <p:panelGrid columns="2"  layout="grid" >
                                    <p:outputLabel class="form-control bg-purple" value="Prime nette:" for="ps"></p:outputLabel>
                                    <p:outputLabel id="ps" class="text-right form-control"  value="#{payementAsCompteBean.assuranceCompte.prixNette}"> 
                                        <f:convertNumber pattern="###,##0" type="number" />
                                    </p:outputLabel>

                                    <p:outputLabel class="form-control bg-purple" value="Remise:" for="psrr"></p:outputLabel>
                                    <p:outputLabel id="psrr" class="text-right form-control"  value="#{payementAsCompteBean.assuranceCompte.remise}"> 
                                        <f:convertNumber pattern="###,##0" type="number" />
                                    </p:outputLabel>

                                    <p:outputLabel class="form-control bg-purple" value="Réduction:" for="psr"></p:outputLabel>
                                    <p:outputLabel id="psr" class="text-right form-control"  value="#{payementAsCompteBean.assuranceCompte.valeurReduction()}"> 
                                        <f:convertNumber pattern="###,##0" type="number" />
                                    </p:outputLabel>

                                    <p:outputLabel class="form-control bg-purple" value="Majoration:" for="psrm"></p:outputLabel>
                                    <p:outputLabel id="psrm" class="text-right form-control"  value="#{payementAsCompteBean.assuranceCompte.valeurMajoration()}"> 
                                        <f:convertNumber pattern="###,##0" type="number" />
                                    </p:outputLabel>


                                    <p:outputLabel  class="form-control bg-purple" value="Frais de gestion:" for="fdg"/>
                                    <p:outputLabel id="fdg" class="text-right form-control" value="#{payementAsCompteBean.assuranceCompte.accessoire}">

                                        <f:convertNumber pattern="###,##0" type="number" />
                                    </p:outputLabel>
                                    <p:outputLabel class="form-control bg-purple" value=" Taxe:" for="tes"/>
                                    <p:outputLabel id="tes" class="text-right form-control" value="#{payementAsCompteBean.assuranceCompte.valeurTaxes()}">

                                        <f:convertNumber pattern="###,##0" type="number" />
                                    </p:outputLabel>

                                    <p:outputLabel class="form-control bg-purple" value="Prime TTC:" for="pttc"/>
                                    <p:outputLabel id="pttc" class="text-right form-control"  value="#{payementAsCompteBean.assuranceCompte.primeTTCS}">
                                        <f:convertNumber pattern="###,##0" type="number" />
                                    </p:outputLabel>
                                </p:panelGrid>
                            </div>

                            <div class="form-group" >
                                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                    <p:commandButton  value="Rejeter"  onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" update="@form,detail,message1,vvv" action="#{payementAsCompteBean.rejetAssurance()}" class="btn-danger btn"  icon="fa fa-trash" >

                                    </p:commandButton>
                                    <p:commandButton  onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"   class="btn-success btn pull-right" icon="fa fa-shopping-card" value="Valider" action="#{payementAsCompteBean.payerAssurance()}" update="@form,detail,message1,vvv">  
                                        <p:confirm header="Confirmation" message="Etes-vous sûr?" icon="ui-icon-alert"  />

                                    </p:commandButton>
                                </div>
                                <p:growl for="somekey" id="vvv" />
                            </div>
                        </div> 
                    </p:panel>

                </h:form>
            </div>
        </div>
        <p:dialog widgetVar="imprimerRecu" header="Imprimer le reçu">
            <h:form class="form-horizontal">
                <div class="btn-toolbar">
                    <p:commandLink value="#{msg['btn.imprimer']}"  ajax="false" onstart="PF('imprimerRecu').hide()" class="btn btn-xs btn-imprimer"  target="/" action="#{payementAsCompteBean.printRecuDePayementAsCompte()}" >
                    </p:commandLink>
                    <p:commandLink value="Quitter"  oncomplete="PF('imprimerRecu').hide()"   class="btn btn-xs btn-danger pull-right" >
                    </p:commandLink>
                </div>

            </h:form>
        </p:dialog>
    </ui:composition>
</html>
