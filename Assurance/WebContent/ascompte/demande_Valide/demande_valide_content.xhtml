<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:sec="http://www.springframework.org/security/tags"
      >
    <ui:composition>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="panel">
                <div class="panel-heading"> 
                    <fieldset>
                        <legend class="police_label text-center"><p:outputLabel value="Demandes Validées"></p:outputLabel></legend>
                    </fieldset>
                </div>
                <h:form  id="searchForm" class="form-horizontal">
                    <p:panel id="serachPanel" header="Recherche" toggleable="true" collapsed="false" >
                        <ui:include src="searchengine_demande_valide.xhtml" />
                    </p:panel>
                </h:form>
            </div>
            <div class="panel">
                <h:form  id="dataListeForm" class="form-horizontal">
                    <p:panel  header="Demandes Validées" toggleable="true" collapsed="false" style="margin-bottom:20px">
                        <p:dataTable id="dataListe" editable="true" editMode="cell"
                                     resizableColumns="true"
                                     class="table table-condensed" 
                                     paginator="true" rows="20" emptyMessage="#{msg['tableau.vide']}"  paginatorPosition="bottom" value="#{demandeValideAsCompteBean.listAssuranceCompte}" var="assCompte"    style="padding:0px;margin: 0px; ">

                            <p:column headerText="Numéro Police" width="11%" class="col-md-2 col-lg-2"  filterBy="#{assCompte.numeroPolice}"  >
                               <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{assCompte.numeroPolice}" id="police" >
                                        <f:convertNumber pattern="###,##0" type="number" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="vprimemin" class="text-right form-control" value="#{assCompte.numeroPolice}">
                                     
                                            <p:ajax event="keyup" update="police" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column class="col-md-2 col-lg-2" width="11%" headerText="Code transaction " filterBy="#{assCompte.codeTransaction}">
                                <h:outputText value="#{assCompte.codeTransaction}" />
                            </p:column>
                            <p:column headerText="Compagnie" filterBy="#{assCompte.compagnie.abbreviation}" class="col-lg-1 col-md-1">
                                <h:outputText value="#{assCompte.compagnie.abbreviation}" />
                            </p:column>
                            <p:column headerText="Courtier"  filterBy="#{assCompte.courtier.abbreviation}" class="col-lg-1 col-md-1">
                                <h:outputText value="#{assCompte.courtier.abbreviation}" />
                            </p:column>
                            <p:column  headerText="Nom du client"  filterBy="#{assCompte.client.nom}" class="col-lg-1 col-md-1"  >
                                <h:outputText value="#{assCompte.client.nom}" />
                            </p:column>
                            <p:column filterBy="#{assCompte.primeTTCS}" headerText="PrimeTTC" class="col-lg-1 col-md-1"  >
                                <p:outputLabel value="#{assCompte.arrondireFormat2(assCompte.primeTTCS)}" />
                            </p:column>
                            <p:column headerText="actions" class="col-lg-1 col-md-1"  >
                                <p:commandLink title="detail"  class=" btn-xs btn btn-imprimer" oncomplete="PF('detailasvie').show()"  update="detailasvie" >
                                    <i class="fa fa-search-plus"/>
                                    <f:setPropertyActionListener target="#{demandeValideAsCompteBean.assuranceCompte}" value="#{assCompte}" />
                                </p:commandLink>
                               
                                <p:commandLink rendered="#{demandeValideAsCompteBean.estCompagnie}" title="Enrégistrer le numero Police"  class=" btn-xs btn btn-success"  action="#{demandeValideAsCompteBean.saveNumeroPolice()}"  update="detail" >
                                    <i class="fa fa-search-plus"/>
                                    <f:setPropertyActionListener target="#{demandeValideAsCompteBean.assurance}" value="#{assCompte}" />
                                </p:commandLink>
                           
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
        </div>
        <p:dialog widgetVar="detailasvie" modal="true" width="1000" height="400" id="detailasvie" >
            <ui:include src="detail.xhtml"/>
        </p:dialog>
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="images" name="ajax-loader.gif" />
        </p:dialog>
    </ui:composition> 
</html>
