<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      >


    <ui:composition>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <fieldset>
                <legend class="police_label text-center "><p:outputLabel value="#{msg['titre.imprimerContrat']}"></p:outputLabel></legend>
            </fieldset>
            <div class="panel-default">
                <div class="panel-body"> 
                    <h:form  id="searchForm" class="form-horizontal">
                        <p:panel id="serachPanel" header="#{msg['recherche.titre']}" toggleable="true" collapsed="false" >
                            <ui:include src="searchEngine_contrat.xhtml" />
                        </p:panel>
                    </h:form>
                </div>
            </div>
            <div class="panel-default">
                <div class="panel-body"> 
                    <h:form  id="dataListeForm" class="form-horizontal">
                        <p:panel  header="#{msg['liste.contrat']}" toggleable="true" collapsed="false" style="margin-bottom:20px">
                            <p:dataTable id="dataListe" editable="true" editMode="cell"
                                         resizableColumns="true"
                                         class="table table-condensed" 
                                         paginator="true" rows="20" emptyMessage="#{msg['tableau.vide']}"  paginatorPosition="bottom" value="#{souscriptionEffectiveAsCompteBean.listAssuranceCompte}" var="assCompte"    style="padding:0px;margin: 0px; ">

                                <p:column headerText="#{msg['titre.numeroPolice']}" width="11%"  class="col-md-2 col-lg-2"  filterBy="#{assCompte.numeroPolice}"  >
                                    <h:outputText value="#{assCompte.numeroPolice}" />
                                </p:column>
                                <p:column class="col-md-2 col-lg-2" width="11%"  headerText="Code transaction " filterBy="#{assCompte.codeTransaction}">
                                    <h:outputText value="#{assCompte.codeTransaction}" />
                                </p:column>
                                <p:column headerText="#{msg['titre.compagnie']}" filterBy="#{assCompte.compagnie.abbreviation}" class="col-lg-1 col-md-1">
                                    <h:outputText value="#{assCompte.compagnie.abbreviation}" />
                                </p:column>
                                <p:column headerText="#{msg['titre.courtier']}"  filterBy="#{assCompte.courtier.abbreviation}" class="col-lg-1 col-md-1">
                                    <h:outputText value="#{assCompte.courtier.abbreviation}" />
                                </p:column>
                                <p:column  headerText="#{msg['client.nom']}"  filterBy="#{assCompte.client.nom}" class="col-lg-1 col-md-1"  >
                                    <h:outputText value="#{assCompte.client.nom}" />
                                </p:column>
                                <p:column filterBy="#{assCompte.primeTTCS}" headerText="PrimeTTC" class="col-lg-1 col-md-1"  >
                                    <p:outputLabel value="#{assCompte.arrondireFormat2(assCompte.primeTTCS)}" />
                                </p:column>
                                <p:column headerText="#{msg['titre.action']}" class="col-lg-1 col-md-1"  >
                                    <p:commandLink rendered="true"  title="ContratCompte2" class=" btn btn-xs btn-success" ajax="false" target="/rapport"   action="#{payementAsCompteBean.printRecuDePayementAsCompte22()}" >
                                    <i class="fa fa-print"/>
                                    <f:setPropertyActionListener target="#{payementAsCompteBean.assuranceCompte}" value="#{assCompte}" />
                                </p:commandLink>
                                    
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="images" name="ajax-loader.gif" />
        </p:dialog>
    </ui:composition> 
</html>
