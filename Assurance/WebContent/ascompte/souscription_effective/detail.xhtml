<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form  class="form-horizontal well-sm" id="detail">
            <div class="panel-heading bg-primary">  
                <h:outputLabel class="police_label" value="#{msg['titre.courtier']}" ></h:outputLabel>
            </div>
            <div class="panel-body"> 
                <div class="row">
                    <p:fieldset  legend="#{msg['titre.reference']}" toggleable="true" collapsed="true" toggleSpeed="500"  style="margin-bottom:20px">                          
                        <p:panelGrid columns="6" class="table">
                            <h:outputLabel value="#{msg['titre.souscripteur']}"/>
                            <h:outputText value="#{souscriptionEffectiveAsCompteBean.assuranceCompte.client.nom}"/>
                            <h:outputLabel value="#{msg['client.datedenaissance']}"/>
                            <h:outputText value="#{souscriptionEffectiveAsCompteBean.assuranceCompte.client.dateNaissance}"/>
                            <h:outputLabel value="#{msg['client.tel']}"/>
                            <h:outputText  value="#{souscriptionEffectiveAsCompteBean.assuranceCompte.client.telephoneMobile}"/>
                            <h:outputLabel value="#{msg['client.adresse']}"/>
                            <h:outputText  value="#{souscriptionEffectiveAsCompteBean.assuranceCompte.client.adresse}"/>
                        </p:panelGrid>

                    </p:fieldset>
                    <p:fieldset  legend="VOIR LE TYPE D'OPERATIONS" toggleable="true" collapsed="false"  toggleSpeed="500"  style="margin-bottom:20px">                                              
                        <p:panelGrid columns="4" class="table">
                            <p:outputLabel rendered="false" for="compte" value="#{msg['titre.compte']} :"/>
                            <h:outputText rendered="false" id="compte" value="#{souscriptionEffectiveAsCompteBean.assuranceCompte.compte}"/>
                            <p:outputLabel for="intitulecompte" value="#{msg['compte.intitule']} :"/>
                            <h:outputText id="intitulecompte" value="#{souscriptionEffectiveAsCompteBean.assuranceCompte.intituleCompte}"/>
                            <p:outputLabel for="typecompte" value="#{msg['titre.typecompte']} :"/>
                            <h:outputText id="typecompte" value="#{souscriptionEffectiveAsCompteBean.assuranceCompte.typeCompte == null ? null : souscriptionEffectiveAsCompteBean.assuranceCompte.typeCompte.toString()}"/>
                            <p:outputLabel for="dateouverturecompte" value="#{msg['compte.dateOuverture']} :"/>
                            <h:outputText id="dateouverturecompte" value="#{souscriptionEffectiveAsCompteBean.assuranceCompte.dateOuvertureCompte}"/>
                            <p:outputLabel for="codeguichet" value="#{msg['titre.Codeguichet']} :"/>
                            <h:outputText id="codeguichet" value="#{souscriptionEffectiveAsCompteBean.assuranceCompte.codeGuichet}"/>
                            <p:outputLabel for="coderib" value="#{msg['banque.rib']} :"/>
                            <h:outputText id="coderib" value="#{souscriptionEffectiveAsCompteBean.assuranceCompte.rib}"/>
                            <p:outputLabel for="solde" value="#{msg['compte.solde']} :"/>
                            <h:outputText id="solde" value="#{souscriptionEffectiveAsCompteBean.assuranceCompte.soldeCompte}" >
                            <f:convertNumber pattern="###,##0" type="number" />
                            </h:outputText>
                        </p:panelGrid>
                    </p:fieldset>
                </div> 
            </div>

        </h:form>
        <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
            <h:form>
                <p:commandButton value="#{msg['supprimer.oui']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="#{msg['supprimer.non']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </h:form>
        </p:confirmDialog>
        <h:form id="text" class="form-horizontal">
            <p:panel >
                <div class="form-group" >
                    <p:panelGrid columns="2"  layout="grid" >
                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.primenette']}:" for="ps"></p:outputLabel>
                        <p:outputLabel id="ps" class="text-right form-control"  value="#{souscriptionEffectiveAsCompteBean.assuranceCompte.prixNette}"> 
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>

                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.remise']}:" for="psrr"></p:outputLabel>
                        <p:outputLabel id="psrr" class="text-right form-control"  value="#{souscriptionEffectiveAsCompteBean.assuranceCompte.remise}"> 
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>

                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.reduction']}:" for="psr"></p:outputLabel>
                        <p:outputLabel id="psr" class="text-right form-control"  value="#{souscriptionEffectiveAsCompteBean.assuranceCompte.valeurReduction()}"> 
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>

                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.majoration']}:" for="psrm"></p:outputLabel>
                        <p:outputLabel id="psrm" class="text-right form-control"  value="#{souscriptionEffectiveAsCompteBean.assuranceCompte.valeurMajoration()}"> 
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>

                        <p:outputLabel class="form-control bg-purple" value=" #{msg['tableau.taxe']}:" for="tes"/>
                        <p:outputLabel id="tes" class="text-right form-control" value="#{souscriptionEffectiveAsCompteBean.assuranceCompte.valeurTaxes()}">
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>

                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.primettc']}:" for="pttc"/>
                        <p:outputLabel id="pttc" class="text-right form-control"  value="#{souscriptionEffectiveAsCompteBean.assuranceCompte.primeTTCS}">
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>
                    </p:panelGrid>
                </div>
            </p:panel>
        </h:form>
    </ui:composition>
</html>
