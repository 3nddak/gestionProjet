<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition >
        <h:form class="form-horizontal">
            <div class="row">

                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">
                        <div class="form-group" >
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <h:outputLabel for="pays2" value="#{msg['titre.pays']}" class="pull-left text-left"/>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <h:selectOneMenu id="pays2" value="#{garantieAsmrhBean.pays}" converter="omnifaces.SelectItemsConverter"  class="form-control"

                                                 >
                                    <f:selectItem itemLabel="#{msg['compagnie.pays']}" itemValue=""/>
                                    <f:selectItems value="#{garantieAsmrhBean.listPays}" var="pays" itemLabel="#{pays.designationPays}" itemValue="#{pays}" /> 
                                    <f:ajax event="click" render="paysMessage2" />
                                    <p:ajax update="pss2" listener="#{garantieAsmrhBean.categorieByPays()}"/>
                                </h:selectOneMenu> 
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <h:message for="pays2"  id="paysMessage2" class="errorClass" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12" >
                        <div class="form-group" >
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <h:outputLabel for="pss2" value="#{msg['titre.categorie']}"/>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <h:selectOneMenu  class="form-control"  id="pss2"  converter="entityConverter"  value="#{garantieAsmrhBean.categorieAsMrh}"   >
                                    <f:selectItem  itemLabel="#{msg['titre.categorie']}" itemValue="" /> 
                                    <f:selectItems  value="#{garantieAsmrhBean.listCategorie}" var="categorie"
                                                    itemLabel="#{categorie.designation}" itemValue="#{categorie}"/>
                                    <f:ajax event="click" render="pssMessage2" />
                                </h:selectOneMenu>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <h:message for="pss2"  id="pssMessage2" class="errorClass" />
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="btn-toolbar pull-right">
                        <p:commandButton onstart="PF('statusDialog2').show()" onsuccess="PF('statusDialog2').hide()" value="#{msg['btn.rechercher']}" update="listtaux" actionListener="#{garantieAsmrhBean.rechercheGarantieAsmrh()}" class="btn btn-success" />
                    </div>
                </div>
                <p:dialog widgetVar="statusDialog2" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <h:graphicImage library="images" name="ajax-loader.gif" />
                </p:dialog>
            </div>
        </h:form>
    </ui:composition>

</html>
