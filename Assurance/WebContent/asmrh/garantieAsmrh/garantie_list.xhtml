<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition >
        <h:form id="listtaux" class="form-horizontal">
            <p:growl id="msg1" globalOnly="true" showDetail="false"/>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="table-responsive"> 
                        <p:dataTable sortOrder="descending"  class="table table-bordered" var="garantie"   rowKey="#{garantie.idGarantieAsmrh}" selection="#{garantieAsmrhBean.listGarantieAsMrhSelected}" value="#{garantieAsmrhBean.listGarantieAsMrh}"
                                     rows="8"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true" paginatorPosition="bottom" rowsPerPageTemplate="8,15,20"
                                     emptyMessage="#{msg['tableau.vide']}" 
                                     editable="true" editMode="cell">

                            <p:column headerText="pays" filterBy="#{garantie.categorieAsMrh.pays.designationPays}">
                                <h:outputText value="#{garantie.categorieAsMrh.pays.designationPays}" />
                            </p:column>
                            <p:column headerText="#{msg['titre.categorie']}" filterBy="#{garantie.categorieAsMrh.designation}">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{garantie.categorieAsMrh.designation}" /></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu  converter="omnifaces.SelectItemsConverter" value="#{garantie.categorieAsMrh}" class="form-control">
                                            <f:selectItems value="#{garantieAsmrhBean.listcategorieByPays(garantie.categorieAsMrh.pays.idPays)}" var="man" itemLabel="#{man.designation}" itemValue="#{man}" />
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="#{msg['titre.designation']}" filterBy ="#{garantie.designation}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <p:outputLabel id="ss4" value="#{garantie.designation}">

                                        </p:outputLabel>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{garantie.designation}">
                                            <p:ajax event="keyup" update ="ss4"  />

                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="#{msg['titre.Description']}" filterBy="#{garantie.description}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <p:outputLabel id="ss5" value="#{garantie.description}">

                                        </p:outputLabel>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{garantie.description}">
                                            <p:ajax event="keyup" update ="ss5"  />

                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="action">
                                <div class="btn-toolbar">
                                    <p:commandButton icon="fa fa-edit" class="btn btn-primary" title="#{msg['btn.enregistrer']}" action="#{garantieAsmrhBean.updateOneGarantie()}" update="@form,listtaux:msg1" >
                                        <f:setPropertyActionListener value="#{garantie}" target="#{garantieAsmrhBean.garantieAsmrhToUpdate}" />
                                    </p:commandButton>
                                    <p:commandButton icon="fa fa-trash" class="btn btn-danger" title="#{msg['btn.supprimer']}" action="#{garantieAsmrhBean.deleteGarantie()}"  update="@form,listtaux:msg1">
                                        <f:setPropertyActionListener value="#{garantie}" target="#{garantieAsmrhBean.garantieAsmrhToUpdate}" />
                                    </p:commandButton>
                                </div>
                            </p:column>
                            <p:column width="5%"  selectionMode="multiple" class="text-center" />
                        </p:dataTable>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="btn-toolbar">
                        <p:commandButton class="btn-danger btn" value="#{msg['btn.supprimer']}"  title="#{msg['btn.supprimer']}" actionListener="#{garantieAsmrhBean.deleteListGarantie()}" update="@form,listtaux:msg1" />
                        <p:commandButton class="btn-purple btn pull-right"  value="#{msg['btn.enregistrer']}" title="#{msg['btn.enregistrer']}" actionListener="#{garantieAsmrhBean.updateListGaranrtie()}" update="@form,listtaux:msg1" />
                    </div>
                </div>
            </div>
        </h:form>
    </ui:composition>

</html>
