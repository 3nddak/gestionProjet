<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>
        <div class="panel">


            <div class="panel-body">
                <fieldset><legend class="text-uppercase"><h:outputLabel class="police_label" value="#{msg['credit.info']}"/></legend>


                    <div class="form-group">
                        <div class="col-md-12 col-lg-12 col-sm-12">
                            <ui:include src="infos_verificat.xhtml"/>
                            <p:growl id="msgsll" globalOnly="true" showDetail="false"/>
                            <div class="col-md-12 col-lg-12 col-sm-12">
                                <p:outputPanel id="disp">
                                    <p:dataTable class="table_label table-responsive" var="compcour" id="ver" reflow="true" rows="10" value="#{souscriptionAsMrhBean.listAssuranceMrh}"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 paginator="true" paginatorPosition="bottom" style="margin-bottom:20px" scrollWidth="50%" scrollHeight="150" widgetVar="ddd" 
                                                 rowsPerPageTemplate="10,20,30"  emptyMessage="#{msg[tableau.vide]}" 
                                                 > 

                                        <p:column headerText="#{msg['titre.compagnie']}">
                                            <h:outputText value="#{compcour.compagnie.abbreviation}" />
                                        </p:column>

                                        <p:column headerText="#{msg['titre.courtier']}">
                                            <h:outputText value="#{compcour.courtier.abbreviation}" />
                                        </p:column >

                                        <p:column headerText="#{msg['tableau.primenette']}">
                                            <h:outputText value="#{compcour.prixNette}" >
                                                <f:convertNumber pattern="###,##0" type="number" />
                                            </h:outputText>
                                        </p:column >

                                        <p:column headerText="#{msg['tableau.reduction']}">
                                            <h:outputText value="#{compcour.valeurReduction()}" >
                                                <f:convertNumber pattern="###,##0" type="number" />
                                            </h:outputText>
                                        </p:column >
                                        <p:column headerText="#{msg['tableau.majoration']}">
                                            <h:outputText value="#{compcour.valeurMajoration()}" >
                                                <f:convertNumber pattern="###,##0" type="number" />
                                            </h:outputText>
                                        </p:column >
                                        <p:column headerText="#{msg['tableau.accessoire']}">
                                            <h:outputText value="#{compcour.accessoire}" >
                                                <f:convertNumber pattern="###,##0" type="number" />
                                            </h:outputText>
                                        </p:column >
                                        <p:column headerText="#{msg['tableau.taxe']}">
                                            <h:outputText value="#{compcour.valeurTaxes()}" >
                                                <f:convertNumber pattern="###,##0" type="number" />
                                            </h:outputText>
                                        </p:column >
                                        <p:column headerText="#{msg['tableau.primettc']}">
                                            <h:outputText value="#{compcour.primeTTCS}" >
                                                <f:convertNumber pattern="###,##0" type="number" />
                                            </h:outputText>
                                        </p:column >

                                        <p:column  headerText="#{msg['titre.actions']}" width="100" >
                                            <!--p:tooltip id="ok" for="e" >
                                                Enr√©gistrer
                                            </p:tooltip-->
                                            <p:commandLink id="e" class="btn btn-purple fa fa-send-o" title="#{msg['btn.enregistrer']}"  rendered ="#{souscriptionAsMrhBean.calculPrime(compcour)}" action="#{souscriptionAsMrhBean.souscrireAssurance()}" update="@form"
                                                           >
                                                <p:confirm header="#{msg['btn.confirmation']}" message="#{msg['message.etesvoussur']}" icon="fa fa-trash"  />
                                                <f:setPropertyActionListener value="#{compcour}" target="#{souscriptionAsMrhBean.assuranceMrhSelect}" />
                                            </p:commandLink>

                                            <p:commandLink  id="n" class="btn btn-danger fa fa-send-o" title="#{msg['btn.enregistrerForce']}" rendered ="#{!souscriptionAsMrhBean.calculPrime(compcour)}" action="#{souscriptionAsMrhBean.souscrireAssurance()}" update="@form" >
                                                <p:confirm header="#{msg['btn.confirmation']}" message="#{msg['message.etesvoussur']}" icon="fa fa-trash"  />
                                                <f:setPropertyActionListener value="#{compcour}" target="#{souscriptionAsMrhBean.assuranceMrhSelect}" />
                                            </p:commandLink>

                                        </p:column >
                                        <p:column rendered="false" headerText="Action2" >
                                            <p:commandLink title="#{msg['btn.valider']}"  action="#{souscriptionAsMrhBean.souscrireAssurance()}" class="btn btn-purple fa fa-send-o" update="@form" >
                                                <p:confirm header="#{msg['btn.confirmation']}" message="#{msg['message.etesvoussur']}" icon="ui-icon-alert"  />
                                                <f:setPropertyActionListener target="#{souscriptionAsMrhBean.assuranceMrhSelect}" value="#{compcour}" />
                                            </p:commandLink>

                                        </p:column>


                                    </p:dataTable>
                                    <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                                        <h:form>
                                            <p:commandButton value="#{msg['activer.oui']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                            <p:commandButton value="#{msg['activer.non']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                        </h:form>
                                    </p:confirmDialog>
                                </p:outputPanel>
                            </div>
                        </div>
                    </div>


                </fieldset>   
            </div> 
        </div>
    </ui:composition>
</html>
