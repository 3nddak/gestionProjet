<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >


    <ui:composition>
        <p:growl id="test"  globalOnly="true"  severity="info,warn"/>

        <div class="panel">
            <div class="panel-body">
                <ui:include src="infos_client.xhtml"/>
                <fieldset>
                    <legend class="text-uppercase small" ><h:outputLabel value="Option" />
                        <p:selectOneRadio  id="cons" value="#{souscriptionAsMrhBean.option}" requiredMessage="#{msg['client.option.requiredMessage']}">
                            <f:selectItem  itemLabel="#{msg['client.choisir']}"  itemValue="choix" />
                            <f:selectItem itemLabel="#{msg['client.creer']}"  itemValue="creation" />
                            <p:ajax listener="#{souscriptionAsMrhBean.choixOperation()}" update="formliste,choix,creation,"/>
                        </p:selectOneRadio>
                    </legend>
                </fieldset>   
                <p:fieldset  id="creation"  style="border: none" >
                    <p:panel rendered="#{souscriptionAsMrhBean.hideAjoutClientForm}" style="border: none"  >
                        <div class="row">
                            <ui:include src="client_ajout.xhtml"/>

                        </div>
                    </p:panel>
                </p:fieldset>

                <p:fieldset  id="choix" style="border: none" >
                    <p:panel rendered="#{souscriptionAsMrhBean.hideChoixClientForm}" style="border: none"  >
                        <div class="row">
                            <ui:include src="client_choix.xhtml"/>
                        </div>
                    </p:panel>
                </p:fieldset>
            </div> 
        </div>
    </ui:composition>
</html>
