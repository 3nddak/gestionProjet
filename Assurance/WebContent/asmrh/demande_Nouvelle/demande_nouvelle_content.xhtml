<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      >
    <ui:composition>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="panel">
                <div class="panel-heading"> 
                    <fieldset>
                        <legend class="police_label text-center"><p:outputLabel value="#{msg['titre.nouvelleDemande']}"></p:outputLabel></legend>
                    </fieldset>
                </div>
                <h:form  id="searchForm" class="form-horizontal">
                    <p:panel id="serachPanel" header="#{msg['recherche.titre']}" toggleable="true" collapsed="false" >
                        <ui:include src="searchengine_demande_nouvelle.xhtml" />
                    </p:panel>
                </h:form>
            </div>
            <div class="panel">
                <h:form  id="dataListeForm" class="form-horizontal">
                    <p:panel  header="#{msg['titre.nouvelleDemande']}" toggleable="true" collapsed="false" style="margin-bottom:20px">
                        <p:dataTable id="dataListe" editable="true" editMode="cell"
                                     resizableColumns="true"
                                     class="table table-condensed" 
                                     paginator="true" rows="20" emptyMessage="#{msg['tableau.vide']}"  paginatorPosition="bottom" value="#{nouvelleDemandeAsMrhBean.listAssuranceMrh}" var="assMrh"    style="padding:0px;margin: 0px; ">

                            <p:column class="col-md-2 col-lg-2" width="11%"  headerText="#{msg['titre.codeTransaction']} " filterBy="#{assMrh.codeTransaction}">
                                <h:outputText value="#{assMrh.codeTransaction}" />
                            </p:column>
                            <p:column headerText="#{msg['titre.compagnie']}" filterBy="#{assMrh.compagnie.abbreviation}" class="col-lg-1 col-md-1">
                                <h:outputText value="#{assMrh.compagnie.abbreviation}" />
                            </p:column>
                            <p:column headerText="#{msg['titre.courtier']}"  filterBy="#{assMrh.courtier.abbreviation}" class="col-lg-1 col-md-1">
                                <h:outputText value="#{assMrh.courtier.abbreviation}" />
                            </p:column>
                            <p:column  headerText="#{msg['client.nom']}"  filterBy="#{assMrh.client.nom}" class="col-lg-1 col-md-1"  >
                                <h:outputText value="#{assMrh.client.nom}" />
                            </p:column>
                            <p:column filterBy="#{assMrh.primeTTCS}" headerText="#{msg['tableau.primettc']}" class="col-lg-1 col-md-1"  >
                                <p:outputLabel value="#{assMrh.arrondireFormat2(assMrh.primeTTCS)}" />
                            </p:column>
                            <p:column headerText="#{msg['titre.actions']}" class="col-lg-1 col-md-1"  >
                                <p:commandLink title="#{msg['tableaux.detail']}"  class=" btn-xs btn btn-imprimer" oncomplete="PF('detailasvie').show()"  update="detailasvie" >
                                     <i class="fa fa-search-plus"/>
                                     <f:setPropertyActionListener target="#{nouvelleDemandeAsMrhBean.assuranceMrh}" value="#{assMrh}" />
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
        </div>
           <p:dialog widgetVar="detailasvie" modal="true" width="1000" height="400" id="detailasvie" >
               <ui:include src="detail.xhtml"/>
        </p:dialog>
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="images" name="ajax-loader.gif" />
        </p:dialog>
    </ui:composition> 
</html>
