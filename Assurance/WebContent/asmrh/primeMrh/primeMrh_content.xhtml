<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pe="http://primefaces.org/ui/extensions" >

    <ui:component>
        <p:outputPanel id="prime" >
            <p:panel   header="#{msg['titre.ajoutPrime']}"  toggleable="true" collapsed="false" >
                <div class="panel-body">
                    <ui:include src="primeMrh_ajout.xhtml"/>
                </div>
            </p:panel>

            <p:panel header="#{msg['titre.ListedesPrimes']}" >
                <div class="panel-body">
                    <h:form id="primeList" class="form-horizontal">
                        <p:growl id="msgs33" showDetail="false" />
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="table-responsive">
                                    <p:dataTable class="table table-striped table-condensed" var="primeMrh" id="pliste" rowExpandMode="single" rows="20" value="#{primeAsMrhBean.listpPrimeAsMrhs}" 
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 paginator="true" paginatorPosition="bottom"  rowKey="#{primeMrh.idPrimeAsMrh}"
                                                 emptyMessage="#{msg['tableau.vide']}" sortOrder="descending"
                                                 rowsPerPageTemplate="10,20,30,40,50"
                                                 selection="#{primeAsMrhBean.listpPrimeAsMrhsToUpdate}"
                                                 editable="true" editMode="cell" >     


                                        <p:column headerText="#{msg['titre.valeurOuTauxDeLaPrime']}" filterBy="#{primeMrh.valeurPrime}">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <p:outputLabel id="A" value="#{primeMrh.valeurPrime}" >
                                                    <f:convertNumber pattern="###,##0" type="number" />
                                                    </p:outputLabel>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText id="vprime" class="text-right form-control" value="#{primeMrh.valeurPrime}">
                                                        <pe:keyFilter  mask="num" />
                                                        <p:ajax event="keyup" update="A" />
                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="#{msg['titre.enPourcentage']}" class="text-center">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <p:outputLabel id="PrimeT" class="#{primeMrh.isPourcentage}"><i class="fa fa-check text-green"/></p:outputLabel>
                                                    <p:outputLabel id="PrimeF" class="#{!primeMrh.isPourcentage}"><i class="fa fa-close text-red"/></p:outputLabel>
                                                </f:facet>
                                                <f:facet name="input"> 
                                                    <p:selectBooleanCheckbox value="#{primeMrh.isPourcentage}" >
                                                        <p:ajax update="PrimeT,PrimeF" />
                                                    </p:selectBooleanCheckbox>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="#{msg['titre.capitalMinimale']}" filterBy="#{primeMrh.valeurMinimale}">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <p:outputLabel id="VMIN" value="#{primeMrh.valeurMinimale}" >
                                                    <f:convertNumber pattern="###,##0" type="number" />
                                                    </p:outputLabel>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText id="vprimemin" class="text-right form-control" value="#{primeMrh.valeurMinimale}">
                                                        <pe:keyFilter  mask="num" />
                                                        <p:ajax event="keyup" update="VMIN" />
                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        
                                        <p:column headerText="#{msg['titre.capitalMaximale']}" filterBy="#{primeMrh.valeurMaximale}">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <p:outputLabel id="VMAX" value="#{primeMrh.valeurMaximale}" >
                                                    <f:convertNumber pattern="###,##0" type="number" />
                                                    </p:outputLabel>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText id="vprimemax" class="text-right form-control" value="#{primeMrh.valeurMaximale}">
                                                        <pe:keyFilter  mask="num" />
                                                        <p:ajax event="keyup" update="VMAX" />
                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        
                                        <p:column headerText="#{msg['tableau.accessoire']}" filterBy="#{primeMrh.assessoire}">
                                            <p:cellEditor>
                                                <f:facet name="output">
                                                    <p:outputLabel id="VACC" value="#{primeMrh.assessoire}" >
                                                    <f:convertNumber pattern="###,##0" type="number" />
                                                    </p:outputLabel>
                                                </f:facet>
                                                <f:facet name="input">
                                                    <p:inputText id="vaccess" class="text-right form-control" value="#{primeMrh.assessoire}">
                                                        <pe:keyFilter  mask="num" />
                                                        <p:ajax event="keyup" update="VACC" />
                                                    </p:inputText>
                                                </f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column headerText="#{msg['titre.actions']}"> 
                                            <div class="btn-toolbar">
                                                <p:commandButton title="#{msg['btn.modifier']}" update="@form"  action="#{primeAsMrhBean.updateOnePrimeAsMrh()}"  icon="fa fa-edit" class="btn-primary btn btn-sm" >
                                                    <f:setPropertyActionListener value="#{primeMrh}" target="#{primeAsMrhBean.primeAsMrhToUpdate}" />
                                                </p:commandButton>

                                                <p:commandButton  oncomplete="PF('supprimer').show()" update="@form" icon="fa fa-trash" title="#{msg['btn.supprimer']}" class="btn-danger danger btn-sm">
                                                    <f:setPropertyActionListener value="#{primeMrh}" target="#{primeAsMrhBean.primeAsMrhToDelete}" />
                                                </p:commandButton>
                                            </div>
                                        </p:column>
                                        <p:column selectionMode="multiple" class="text-center"/>

                                    </p:dataTable>
                                </div>
                                <p:growl id="gl" globalOnly="true" showDetail="false"  life="3000"/>

                                <div class="btn-toolbar">
                                    <p:commandButton  oncomplete="PF('supprimerList').show()" update="@form" value="#{msg['btn.supprimer']}" title="#{msg['btn.supprimer']}" class="btn-danger btn">

                                    </p:commandButton>
                                    <p:commandButton update="@form" value="#{msg['btn.modifier']}" title="#{msg['btn.modifier']}" action="#{primeAsMrhBean.updateListPrimeAsMrh()}" class="btn btn-primary pull-right" />
                                </div>
                            </div>
                        </div>
                    </h:form>
                    <h:form >
                        <p:growl id="msgs3" showDetail="false" />
                        <p:confirmDialog class="" id="confirmation" message="#{msg['supprimer.message']}"
                                         header="#{msg['titre.suppresion']}" severity="alert" widgetVar="supprimer">
                            <p:commandButton value="#{msg['supprimer.non']}" onclick="PF('supprimer').hide();" type="button" class="btn-danger danger" />
                            <p:commandButton value="#{msg['supprimer.oui']}" update="msgs3,primeList:pliste" action="#{primeAsMrhBean.deleteOnePrimeAsMrh()}"  oncomplete="PF('supprimer').hide()" class="btn-primary primary"/>
                        </p:confirmDialog>
                    </h:form>
                    <h:form >
                        <p:growl id="msgs4" showDetail="false" />
                        <p:confirmDialog class="" id="confirmation" message="#{msg['supprimer.message']}"
                                         header="#{msg['titre.suppresion']}" severity="alert" widgetVar="supprimerList">
                            <p:commandButton value="#{msg['supprimer.non']}" onclick="PF('supprimerList').hide();" type="button" class="btn-danger danger" />
                            <p:commandButton value="#{msg['supprimer.oui']}" update="msgs4,primeList:pliste" action="#{primeAsMrhBean.deleteListPrimeAsMrh()}"  oncomplete="PF('supprimerList').hide()" class="btn-primary primary"/>
                        </p:confirmDialog>
                    </h:form>
                </div>
            </p:panel>

        </p:outputPanel>
    </ui:component>

</html>
