<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="panel"> 
            <h:form  class="form-horizontal" id="message1">

                <div class="panel-heading bg-purple3"> 
                    <p:outputLabel class="police_label" value="#{msg['message.titres']}"></p:outputLabel>
                </div>
                <p:dataScroller id="facture" value="#{traitementCompagnieAsMrhBean.listMrhs}" var="facture" chunkSize="10" style="padding:0px;margin: 0px; " class="list-group">
                    <div class="table-responsive">
                        <f:facet name="loader">
                            <p:commandButton type="button" class="btn btn-primary" value="Plus" style="color: white;background:#337ab7; " icon="fa fa-triangle" />
                        </f:facet>
                        <p:fieldset style="margin-bottom:5px"> 
                            <p:commandLink class="col-lg-12 mataille list-group-item lien_liste" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"  style="text-align:left; margin: 0px;padding:0px " action="#{traitementCompagnieAsMrhBean.detailAssurance()}" update="detail,text,recherche" >
                                <p:outputLabel class="col-md-12"  value="#{facture.dateDebutContrat}" />
                                <p:graphicImage class="img-circle col-md-3" library="img" name="/mail.png" width="20"/>
                                <p:outputLabel class="col-md-9" value="#{facture.courtier.abbreviation}"/>
                                <f:setPropertyActionListener value="#{facture}" target="#{traitementCompagnieAsMrhBean.assuranceMrh}" />  
                            </p:commandLink>
                        </p:fieldset> 
                    </div>
                </p:dataScroller>
            </h:form>
        </div>
    </ui:composition> 
</html>
