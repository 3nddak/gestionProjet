<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="recherche" class="form-horizontal">
            <p:panel  header="#{msg['titre.recherche']}" toggleable="true" collapsed="false" style="margin-bottom:20px">
                <div class="row">
                    <div  class="form-group" >
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <p:outputLabel for="pays" value="#{msg['titre.pays']} :"/>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <h:selectOneMenu class="form-control" converter="entityConverter"  id="pays" value="#{renouvellementAsMrhBean.paysSelect}"  >
                                    <f:selectItems value="#{renouvellementAsMrhBean.listpays}" var="pays"
                                                   itemLabel="#{pays.designationPays}" itemValue="#{pays}"/>
                                    <p:ajax listener="#{renouvellementAsMrhBean.trierPrametresByPays()}" update="pss,courtier" />
                                </h:selectOneMenu>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <p:outputLabel for="pss" value="#{msg['titre.compagnie']} :"/>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <h:selectOneMenu class="form-control"  converter="entityConverter"  id="pss" value="#{renouvellementAsMrhBean.compagnieSelected}"  >
                                    <f:selectItems value="#{renouvellementAsMrhBean.listCompagnie}" var="compagnie"
                                                   itemLabel="#{compagnie.abbreviation}" itemValue="#{compagnie}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <p:outputLabel for="courtier" value="#{msg['titre.courtier']} :"/>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <h:selectOneMenu class="form-control"  converter="entityConverter"  id="courtier" value="#{renouvellementAsMrhBean.courtierSelected}"  >
                                    <f:selectItems value="#{renouvellementAsMrhBean.listCourtier}" var="courtier"
                                                   itemLabel="#{courtier.abbreviation}" itemValue="#{courtier}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <p:outputLabel for="numPolice" value="#{msg['titre.numeroPolice']}"/>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <p:inputText id="numPolice" value="#{renouvellementAsMrhBean.numeroPolice}" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group" >
                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <p:outputLabel for="nom" value="#{msg['client.nom']}"/>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <p:inputText id="nom" value="#{renouvellementAsMrhBean.nom}" class="form-control" />
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <p:outputLabel for="prenom" value="#{msg['client.prenom']}"/>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <p:inputText id="prenom" value="#{renouvellementAsMrhBean.prenom}" class="form-control" />
                            </div>
                        </div> 

                        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <p:outputLabel for="numPiece" value="#{msg['client.numeropiece']}"/>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                <p:inputText id="numPiece" value="#{renouvellementAsMrhBean.numeroPiece}" class="form-control" />
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <p:commandButton  icon="fa fa-search" update="formliste" actionListener="#{renouvellementAsMrhBean.trierParParamettre()}" value="#{msg['btn.rechercher']}" title="#{msg['btn.rechercher']}r" class="btn btn-success pull-right" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    <p:commandButton icon="fa fa-times" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"  value="#{msg['btn.annuller']}" title="#{msg['btn.annuller']}" action="#{renouvellementAsMrhBean.annulerRecherche()}" update="@form,formliste" class="btn btn-danger pull-right" />
                </div>
            </p:panel>
        </h:form> 
    </ui:composition>
</html>
