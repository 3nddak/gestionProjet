<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="panel">
            <div class="panel-heading bg-primary">  
                <h:outputLabel class="police_label" value="#{msg['titre.societeDeCourtage']}" ></h:outputLabel>
            </div>

            <div class="panel-body"> 
                <h:form  class="form-horizontal" id="detail">
                    <!--p:fieldset  legend="VOIR LES REFERENCES DU CLIENT" toggleable="true" collapsed="true" toggleSpeed="500"  style="margin-bottom:20px">                          

                        <p:panelGrid columns="6" class="table">
                            <h:outputLabel value="Souscripteur"/>
                            <h:outputText value="#{demandeValideAsMrhBean.assuranceMrh.client.nom}"/>
                            <h:outputLabel value="Date de naissance"/>
                            <h:outputText value="#{demandeValideAsMrhBean.assuranceMrh.client.dateNaissance}"/>
                            <h:outputLabel value="Téléphone"/>
                            <h:outputText  value="#{demandeValideAsMrhBean.assuranceMrh.client.telephoneMobile}"/>
                            <h:outputLabel value="Adresse"/>
                            <h:outputText  value="#{demandeValideAsMrhBean.assuranceMrh.client.adresse}"/>
                        </p:panelGrid>

                    </p:fieldset>
                    <p:fieldset  legend="VOIR LES REFERENCES DU COMPTE" toggleable="true" collapsed="false"  toggleSpeed="500"  style="margin-bottom:20px">                                              
                        <p:panelGrid columns="4" class="table">
                            
                        </p:panelGrid>
                    </p:fieldset-->

                    <p:panel header="#{msg['message.client.titre']}"  toggleable="true" collapsed="true">

                        <p:panelGrid columns="6" class="table">
                            <h:outputLabel value="#{msg['titre.souscripteur']}"/>
                            <h:outputText value="#{demandeValideAsMrhBean.assuranceMrh.client.nom} #{demandeValideAsMrhBean.assuranceMrh.client.prenom}"/>
                            <h:outputLabel value="#{msg['client.datedenaissance']}"/>
                            <h:outputText value="#{demandeValideAsMrhBean.assuranceMrh.client.dateNaissance}"/>
                            <h:outputLabel value="#{msg['client.tel']}"/>
                            <h:outputText  value="#{demandeValideAsMrhBean.assuranceMrh.client.telephoneMobile}"/>
                            <h:outputLabel value="#{msg['titre.adresse']}"/>
                            <h:outputText  value="#{demandeValideAsMrhBean.assuranceMrh.client.adresse}"/>
                            <p:outputLabel value="#{msg['titre.profession']} :"/>
                            <h:outputText value="#{demandeValideAsMrhBean.assuranceMrh.client.profession}"/>

                        </p:panelGrid>
                    </p:panel>
                    <p:panel header="#{msg['titre.informationSurLaSouscription']}"  toggleable="true" collapsed="true" style="margin-bottom:20px">
                        <p:panelGrid columns="4" class="table">
                            <p:outputLabel    value="#{msg['titre.periode']}:"/>
                            <h:outputText class="text-right"  value="#{demandeValideAsMrhBean.assuranceMrh.periodeContrat}"/>
                            <p:outputLabel value="#{msg['titre.dateDebutDuContrat']} :"/>
                            <h:outputText class="text-right"  value="#{demandeValideAsMrhBean.assuranceMrh.dateDebutContrat}"/>
                            <p:outputLabel    value="#{msg['titre.Capitalassure']}:"/>
                            <h:outputText class="text-right"  value="#{demandeValideAsMrhBean.assuranceMrh.capitalAssure}"/>

                        </p:panelGrid>

                    </p:panel>

                    <p:panel header="#{msg['titre.formule']}"  toggleable="true" collapsed="true">

                        <p:panelGrid class="table" columns="4">
                            <p:outputLabel  value="#{msg['titre.formule']} :"/>
                            <h:outputText  value="#{demandeValideAsMrhBean.assuranceMrh.formule}"/>
                        </p:panelGrid>

                    </p:panel>
                    <p:panel header="#{msg['titre.InfoLogement']}"  toggleable="true" collapsed="true" style="margin-bottom:20px">

                        <p:panelGrid columns="6" class="table">
                            <p:outputLabel    value="#{msg['titre.Typelogement']}:"/>
                            <h:outputText class="text-right"  value="#{demandeValideAsMrhBean.assuranceMrh.logementMRH.typeLogement}"/>
                            <p:outputLabel value="#{msg['titre.TypeOccupant']}:"/>
                            <h:outputText class="text-right"  value="#{demandeValideAsMrhBean.assuranceMrh.logementMRH.typeOccupant}"/>
                            <p:outputLabel value="#{msg['titre.Typeresidence']} :"/>
                            <h:outputText value="#{demandeValideAsMrhBean.assuranceMrh.logementMRH.typeResidence}"/>
                            <p:outputLabel value="#{msg['titre.Typeresidence-temps']}:"/>
                            <h:outputText class="text-right"  value="#{demandeValideAsMrhBean.assuranceMrh.logementMRH.typeResidenceTemps}"/>
                            <p:outputLabel  value="#{msg['titre.adresse']} :"/>
                            <h:outputText value="#{demandeValideAsMrhBean.assuranceMrh.logementMRH.adresse}"/>   
                            <p:outputLabel value="#{msg['titre.Anneedeconstuction']} :"/>
                            <h:outputText value="#{demandeValideAsMrhBean.assuranceMrh.logementMRH.anneeConstruction}">
                                <f:convertNumber pattern="###,##0" type="number" />
                            </h:outputText>
                            <p:outputLabel value="Code postal :"/>
                            <h:outputText  value="#{demandeValideAsMrhBean.assuranceMrh.logementMRH.codePostal}"/>
                            <p:outputLabel value="Commune:"/>
                            <h:outputText class="text-right" value="#{demandeValideAsMrhBean.assuranceMrh.logementMRH.commune}"/>
                            <p:outputLabel value="Ville:"/>
                            <h:outputText class="text-right" value="#{demandeValideAsMrhBean.assuranceMrh.logementMRH.ville}"/>
                            <p:outputLabel value="Autres occupants:"/>
                            <h:outputText  class="text-right" value="#{demandeValideAsMrhBean.assuranceMrh.logementMRH.autresOccupant}" />


                        </p:panelGrid>

                    </p:panel>
                    <p:panel header="PIECES"  toggleable="true" collapsed="true" style="margin-bottom:20px">
                        <div class="table-responsive">
                            <p:dataTable class="table_label table-responsive" var="piece" reflow="true" rows="5" value="#{demandeValideAsMrhBean.assuranceMrh.logementMRH.listPiecess}"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         paginator="true" paginatorPosition="bottom" style="margin-bottom:20px" 
                                         rowsPerPageTemplate="5,10,15"  emptyMessage="#{msg[tableau.vide]}"  >                                                    
                                <p:column headerText="#{msg['piece.type']}">
                                    <h:outputText value="#{piece.typepiece.toString()}" />
                                </p:column>

                                <p:column headerText="#{msg['titre.Longueur']}">
                                    <h:outputText value="#{piece.longueur}" />
                                </p:column >
                                <p:column headerText="#{msg['titre.Largeur']}">
                                    <h:outputText value="#{piece.largeur}" />
                                </p:column >
                                <p:column headerText="#{msg['titre.hauteur']}">
                                    <h:outputText value="#{piece.hauteur}" />
                                </p:column >
                                <p:column headerText="#{msg['titre.Surface']}">
                                    <h:outputText value="#{piece.aire}" />
                                </p:column >
                                <p:column headerText="#{msg['titre.Volume']}">
                                    <h:outputText value="#{piece.volume}" />
                                </p:column >
                                <p:column headerText="#{msg['titre.Nombre']}">
                                    <h:outputText value="#{piece.nombre}" />
                                </p:column >
                            </p:dataTable>
                        </div>

                    </p:panel>
                    <p:panel header="#{msg['titre.mobilierObjetUsuel']}"  toggleable="true" collapsed="true" style="margin-bottom:20px">
                        <div class="table-responsive">
                            <p:dataTable class="table_label table-responsive" var="mobilier" reflow="true" rows="5" value="#{demandeValideAsMrhBean.assuranceMrh.logementMRH.listMobillierEtObjetUsuels}"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         paginator="true" paginatorPosition="bottom" style="margin-bottom:20px" 
                                         rowsPerPageTemplate="5,10,15"  emptyMessage="#{msg[tableau.vide]}"  >                                                    
                                <p:column headerText="#{msg['titre.typeDeMobile']}">
                                    <h:outputText value="#{mobilier.typeMobillierObjetUsuel.toString()}" />
                                </p:column>

                                <p:column headerText="#{msg['titre.description']}">
                                    <h:outputText value="#{mobilier.description}" />
                                </p:column >
                                <p:column headerText="#{msg['titre.Estimation.valeur']}">
                                    <h:outputText value="#{mobilier.estimationValeur}" />
                                </p:column >

                            </p:dataTable>
                        </div>

                    </p:panel>

                    <p:panel header="#{msg['titre.paquegegarantie']}"  toggleable="true" collapsed="true" style="margin-bottom:20px">

                        <div class="table-responsive">
                            <p:dataTable var="team" value="#{demandeValideAsMrhBean.assuranceMrh.listComspagnieGarantieAsMrhs}" rows="5" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         paginator="true" paginatorPosition="bottom" rowsPerPageTemplate="5,10,20"
                                         emptyMessage="#{msg['tableau.vide']}" 
                                         >
                                <p:column headerText="#{msg['titre.categorie']}" filterBy="" filterMatchMode="contains">
                                    <h:outputText value="#{team.garantieAsmrh.categorieAsMrh.designation}" />
                                </p:column >
                                <p:column headerText="#{msg['titre.garantie']}" filterBy="" filterMatchMode="contains">
                                    <h:outputText value="#{team.garantieAsmrh.designation}" />
                                </p:column >

                            </p:dataTable>
                        </div>

                    </p:panel>

                </h:form>
                <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                    <h:form>
                        <p:commandButton value="#{msg['supprimer.oui']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['supprimer.non']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </h:form>
                </p:confirmDialog>
                <h:form id="text" class="form-horizontal">
                    <p:panel >
                        <div class="form-group" >
                            <p:panelGrid columns="2"  layout="grid" >
                                <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.primenette']}:" for="ps"></p:outputLabel>
                                <p:outputLabel id="ps" class="text-right form-control"  value="#{demandeValideAsMrhBean.assuranceMrh.prixNette}"> 
                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>
                                <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.remise']}:" for="psrr"></p:outputLabel>
                                <p:outputLabel id="psrr" class="text-right form-control"  value="#{demandeValideAsMrhBean.assuranceMrh.remise}"> 
                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>

                                <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.reduction']}:" for="psr"></p:outputLabel>
                                <p:outputLabel id="psr" class="text-right form-control"  value="#{demandeValideAsMrhBean.assuranceMrh.valeurReduction()}"> 
                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>

                                <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.majoration']}:" for="psrm"></p:outputLabel>
                                <p:outputLabel id="psrm" class="text-right form-control"  value="#{demandeValideAsMrhBean.assuranceMrh.valeurMajoration()}"> 
                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>

                                <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.taxe']}:" for="tes"/>
                                <p:outputLabel id="tes" class="text-right form-control" value="#{demandeValideAsMrhBean.assuranceMrh.valeurTaxes()}">

                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>

                                <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.primettc']}:" for="pttc"/>
                                <p:outputLabel id="pttc" class="text-right form-control"  value="#{demandeValideAsMrhBean.assuranceMrh.primeTTCS}">
                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>
                            </p:panelGrid>
                        </div>

                    </p:panel>

                </h:form>
            </div>
        </div>
    </ui:composition>
</html>
