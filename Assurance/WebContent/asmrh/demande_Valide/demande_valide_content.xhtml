<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
       xmlns:pe="http://primefaces.org/ui/extensions"
      >
    <ui:composition>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div class="panel">
                <div class="panel-heading"> 
                    <fieldset>
                        <legend class="police_label text-center"><p:outputLabel value="#{msg['titre.demandeValidee']}"></p:outputLabel></legend>
                    </fieldset>
                </div>
                <h:form  id="searchForm" class="form-horizontal">
                    <p:panel id="serachPanel" header="#{msg['recherche.titre']}" toggleable="true" collapsed="false" >
                        <ui:include src="searchengine_demande_valide.xhtml" />
                    </p:panel>
                </h:form>
            </div>
            <div class="panel">
                <h:form  id="dataListeForm" class="form-horizontal">
                    <p:panel  header="#{msg['titre.demandeValidee']}" toggleable="true" collapsed="false" style="margin-bottom:20px">
                        <p:dataTable id="dataListe" editable="true" editMode="cell"
                                     resizableColumns="true"
                                     class="table table-condensed" 
                                     paginator="true" rows="20" emptyMessage="#{msg['tableau.vide']}"  paginatorPosition="bottom" value="#{demandeValideAsMrhBean.listAssuranceMrh}" var="assMrh"    style="padding:0px;margin: 0px; ">

                            <p:column rendered="#{demandeValideAsMrhBean.estCompagnie}" headerText="#{msg['titre.numeroPolice']}" width="11%" class="col-md-2 col-lg-2"  filterBy="#{assMrh.numeroPolice}"  >

                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{assMrh.numeroPolice}" id="police" >
                                        <f:convertNumber pattern="###,##0" type="number" />
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="vprimemin" class="text-right form-control" value="#{assMrh.numeroPolice}">
                                            <pe:keyFilter  mask="num" />
                                            <p:ajax event="keyup" update="police" />
                                        </p:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column class="col-md-2 col-lg-2" width="11%" headerText="#{msg['titre.codeTransaction']}" filterBy="#{assMrh.codeTransaction}">
                                <h:outputText value="#{assMrh.codeTransaction}" />
                            </p:column>
                            <p:column headerText="#{msg['titre.compagnie']}" filterBy="#{assMrh.compagnie.abbreviation}" class="col-lg-1 col-md-1">
                                <h:outputText value="#{assMrh.compagnie.abbreviation}" />
                            </p:column>
                            <p:column headerText="#{msg['titre.courtier']}"  filterBy="#{assMrh.courtier.abbreviation}" class="col-lg-1 col-md-1">
                                <h:outputText value="#{assMrh.courtier.abbreviation}" />
                            </p:column>
                            <p:column  headerText="#{msg['control.client.nom']}"  filterBy="#{assMrh.client.nom}" class="col-lg-1 col-md-1"  >
                                <h:outputText value="#{assMrh.client.nom}" />
                            </p:column>
                            <p:column filterBy="#{assMrh.primeTTCS}" headerText="#{msg['tableau.primettc']}" class="col-lg-1 col-md-1"  >
                                <p:outputLabel value="#{assMrh.arrondireFormat2(assMrh.primeTTCS)}" />
                            </p:column>

                            <p:column headerText="#{msg['titre.actions']}" class="col-lg-1 col-md-1"  >
                                <p:commandLink title="#{msg['tableaux.detail']}"  class=" btn-xs btn btn-imprimer" oncomplete="PF('detailasMrh').show()"  update="detailasMrh" >
                                    <i class="fa fa-search-plus"/>
                                    <f:setPropertyActionListener target="#{demandeValideAsMrhBean.assuranceMrh}" value="#{assMrh}" />
                                </p:commandLink>
                                <p:commandLink rendered="#{demandeValideAsMrhBean.estCompagnie}" title="#{msg['btn.enregistrer']}"  class=" btn-xs btn btn-success"  action="#{demandeValideAsMrhBean.saveNumeroPolice()}"  update="detailasMrh" >
                                    <i class="fa fa-search-plus"/>
                                    <f:setPropertyActionListener target="#{demandeValideAsMrhBean.assurance}" value="#{assMrh}" />
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
        </div>
        <p:dialog widgetVar="detailasMrh" modal="true" width="1000" height="400" id="detailasMrh" >
            <ui:include src="detail.xhtml"/>
        </p:dialog>
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="images" name="ajax-loader.gif" />
        </p:dialog>
    </ui:composition> 
</html>
