<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form  class="form-horizontal well-sm" id="detail">
            <div class="panel-heading bg-primary">  
                <h:outputLabel class="police_label" value="#{msg['titre.courtier']}" ></h:outputLabel>
            </div>

            <div class="panel-body"> 

                <div class="row">

                    <!--p:fieldset  legend="VOIR LES REFERENCES DU CLIENT" toggleable="true" collapsed="true" toggleSpeed="500"  style="margin-bottom:20px">                          

                        <p:panelGrid columns="6" class="table">
                            <h:outputLabel value="Souscripteur"/>
                            <h:outputText value="#{demandeTraiteAsMrhBean.assuranceMrh.client.nom}"/>
                            <h:outputLabel value="Date de naissance"/>
                            <h:outputText value="#{demandeTraiteAsMrhBean.assuranceMrh.client.dateNaissance}"/>
                            <h:outputLabel value="Téléphone"/>
                            <h:outputText  value="#{demandeTraiteAsMrhBean.assuranceMrh.client.telephoneMobile}"/>
                            <h:outputLabel value="Adresse"/>
                            <h:outputText  value="#{demandeTraiteAsMrhBean.assuranceMrh.client.adresse}"/>
                        </p:panelGrid>

                    </p:fieldset>
                    <p:fieldset  legend="VOIR LES REFERENCES DU COMPTE" toggleable="true" collapsed="false"  toggleSpeed="500"  style="margin-bottom:20px">                                              
                        <p:panelGrid columns="4" class="table">
                            
                        </p:panelGrid>
                    </p:fieldset-->
                     <p:panel header="#{msg['message.client.titre']}"  toggleable="true" collapsed="true">

                                    <p:panelGrid columns="6" class="table">
                                        <h:outputLabel value="#{msg['titre.souscripteur']}"/>
                                        <h:outputText value="#{demandeTraiteAsMrhBean.assuranceMrh.client.nom} #{demandeTraiteAsMrhBean.assuranceMrh.client.prenom}"/>
                                        <h:outputLabel value="#{msg['client.datedenaissance']}"/>
                                        <h:outputText value="#{demandeTraiteAsMrhBean.assuranceMrh.client.dateNaissance}"/>
                                        <h:outputLabel value="#{msg['client.tel']}"/>
                                        <h:outputText  value="#{demandeTraiteAsMrhBean.assuranceMrh.client.telephoneMobile}"/>
                                        <h:outputLabel value="#{msg['client.adresse']}"/>
                                        <h:outputText  value="#{demandeTraiteAsMrhBean.assuranceMrh.client.adresse}"/>
                                        <p:outputLabel value="#{msg['titre.profession']} :"/>
                                        <h:outputText value="#{demandeTraiteAsMrhBean.assuranceMrh.client.profession}"/>

                                    </p:panelGrid>
                                </p:panel>
                    <p:panel header="#{msg['souscription.information']}"  toggleable="true" collapsed="true" style="margin-bottom:20px">
                                    <p:panelGrid columns="4" class="table">
                                        <p:outputLabel    value="#{msg['titre.periode']}:"/>
                                        <h:outputText class="text-right"  value="#{demandeTraiteAsMrhBean.assuranceMrh.periodeContrat}"/>
                                        <p:outputLabel value="#{msg['titre.dateDebut']}t:"/>
                                        <h:outputText class="text-right"  value="#{demandeTraiteAsMrhBean.assuranceMrh.dateDebutContrat}"/>
                                        <p:outputLabel    value="#{msg['titre.Capitalassure']}:"/>
                                        <h:outputText class="text-right"  value="#{demandeTraiteAsMrhBean.assuranceMrh.capitalAssure}"/>

                                    </p:panelGrid>

                                </p:panel>

                    <p:panel header="#{msg['titre.formule']}"  toggleable="true" collapsed="true">

                                    <p:panelGrid class="table" columns="4">
                                        <p:outputLabel  value="#{msg['titre.formule']} :"/>
                                        <h:outputText  value="#{demandeTraiteAsMrhBean.assuranceMrh.formule}"/>
                                    </p:panelGrid>

                                </p:panel>
                    <p:panel header="#{msg['titre.InfoLogement']}"  toggleable="true" collapsed="true" style="margin-bottom:20px">

                                    <p:panelGrid columns="6" class="table">
                                        <p:outputLabel    value="#{msg['titre.Typelogement']}:"/>
                                        <h:outputText class="text-right"  value="#{demandeTraiteAsMrhBean.assuranceMrh.logementMRH.typeLogement}"/>
                                        <p:outputLabel value="#{msg['titre.TypeOccupant']}:"/>
                                        <h:outputText class="text-right"  value="#{demandeTraiteAsMrhBean.assuranceMrh.logementMRH.typeOccupant}"/>
                                        <p:outputLabel value="#{msg['titre.Typeresidence']} :"/>
                                        <h:outputText value="#{demandeTraiteAsMrhBean.assuranceMrh.logementMRH.typeResidence}"/>
                                        <p:outputLabel value="#{msg['titre.Typeresidence-temps']}:"/>
                                        <h:outputText class="text-right"  value="#{demandeTraiteAsMrhBean.assuranceMrh.logementMRH.typeResidenceTemps}"/>
                                        <p:outputLabel  value="#{msg['titre.adresse']} :"/>
                                        <h:outputText value="#{demandeTraiteAsMrhBean.assuranceMrh.logementMRH.adresse}"/>   
                                        <p:outputLabel value="#{msg['titre.Anneedeconstuction']} :"/>
                                        <h:outputText value="#{demandeTraiteAsMrhBean.assuranceMrh.logementMRH.anneeConstruction}">
                                            <f:convertNumber pattern="###,##0" type="number" />
                                        </h:outputText>
                                        <p:outputLabel value="#{msg['titre.Codepostal']} :"/>
                                        <h:outputText  value="#{demandeTraiteAsMrhBean.assuranceMrh.logementMRH.codePostal}"/>
                                        <p:outputLabel value="#{msg['titre.Commune']}:"/>
                                        <h:outputText class="text-right" value="#{demandeTraiteAsMrhBean.assuranceMrh.logementMRH.commune}"/>
                                        <p:outputLabel value="#{msg['titre.ville']}:"/>
                                        <h:outputText class="text-right" value="#{demandeTraiteAsMrhBean.assuranceMrh.logementMRH.ville}"/>
                                        <p:outputLabel value="#{msg['titre.Autresoccupants']}:"/>
                                        <h:outputText  class="text-right" value="#{demandeTraiteAsMrhBean.assuranceMrh.logementMRH.autresOccupant}" />


                                    </p:panelGrid>

                                </p:panel>
                    <p:panel header="#{msg['titre.Pieces']}"  toggleable="true" collapsed="true" style="margin-bottom:20px">
                                    <div class="table-responsive">
                                        <p:dataTable class="table_label table-responsive" var="piece" reflow="true" rows="5" value="#{demandeTraiteAsMrhBean.assuranceMrh.logementMRH.listPiecess}"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     paginator="true" paginatorPosition="bottom" style="margin-bottom:20px" 
                                                     rowsPerPageTemplate="5,10,15"  emptyMessage="#{msg[tableau.vide]}"  >                                                    
                                            <p:column headerText="Type de pièce">
                                                <h:outputText value="#{piece.typepiece.toString()}" />
                                            </p:column>

                                            <p:column headerText="#{msg['titre.Longueur']}">
                                                <h:outputText value="#{piece.longueur}" />
                                            </p:column >
                                            <p:column headerText="#{msg['titre.Largeur']}">
                                                <h:outputText value="#{piece.largeur}" />
                                            </p:column >
                                            <p:column headerText="#{msg['titre.hauteur']}">
                                                <h:outputText value="#{piece.hauteur}" />
                                            </p:column >
                                            <p:column headerText="#{msg['titre.Surface']}">
                                                <h:outputText value="#{piece.aire}" />
                                            </p:column >
                                            <p:column headerText="#{msg['titre.Volume']}">
                                                <h:outputText value="#{piece.volume}" />
                                            </p:column >
                                            <p:column headerText="#{msg['titre.Nombre']}">
                                                <h:outputText value="#{piece.nombre}" />
                                            </p:column >
                                        </p:dataTable>
                                    </div>

                                </p:panel>
                    <p:panel header="#{msg['titre.MobiliersObjets']}"  toggleable="true" collapsed="true" style="margin-bottom:20px">
                                    <div class="table-responsive">
                                        <p:dataTable class="table_label table-responsive" var="mobilier" reflow="true" rows="5" value="#{demandeTraiteAsMrhBean.assuranceMrh.logementMRH.listMobillierEtObjetUsuels}"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     paginator="true" paginatorPosition="bottom" style="margin-bottom:20px" 
                                                     rowsPerPageTemplate="5,10,15"  emptyMessage="#{msg[tableau.vide]}"  >                                                    
                                            <p:column headerText="Type de Mobile">
                                                <h:outputText value="#{mobilier.typeMobillierObjetUsuel.toString()}" />
                                            </p:column>

                                            <p:column headerText="#{msg['titre.Description']}">
                                                <h:outputText value="#{mobilier.description}" />
                                            </p:column >
                                            <p:column headerText="#{msg['titre.Estimation.valeur']}">
                                                <h:outputText value="#{mobilier.estimationValeur}" />
                                            </p:column >

                                        </p:dataTable>
                                    </div>

                                </p:panel>

                    <p:panel header="#{msg['titre.paquegegarantie']}"  toggleable="true" collapsed="true" style="margin-bottom:20px">

                                    <div class="table-responsive">
                                        <p:dataTable var="team" value="#{demandeTraiteAsMrhBean.assuranceMrh.listComspagnieGarantieAsMrhs}" rows="5" 
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     paginator="true" paginatorPosition="bottom" rowsPerPageTemplate="5,10,20"
                                                     emptyMessage="#{msg['tableau.vide']}" 
                                                     >
                                            <p:column headerText="#{msg['titre.categorie']}" filterBy="" filterMatchMode="contains">
                                                <h:outputText value="#{team.garantieAsmrh.categorieAsMrh.designation}" />
                                            </p:column >
                                            <p:column headerText="#{msg['titre.garantie']}" filterBy="" filterMatchMode="contains">
                                                <h:outputText value="#{team.garantieAsmrh.designation}" />
                                            </p:column >

                                        </p:dataTable>
                                    </div>

                                </p:panel>

                </div> 
            </div>


        </h:form>
        <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
            <h:form>
                <p:commandButton value="#{msg['supprimer.oui']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="#{msg['supprimer.non']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </h:form>
        </p:confirmDialog>
        <h:form id="text" class="form-horizontal">
            <p:panel >
                <div class="form-group" >
                    <p:panelGrid columns="2"  layout="grid" >
                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.primenette']}:" for="ps"></p:outputLabel>
                        <p:outputLabel id="ps" class="text-right form-control"  value="#{demandeTraiteAsMrhBean.assuranceMrh.prixNette}"> 
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>

                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.remise']}:" for="psrr"></p:outputLabel>
                        <p:outputLabel id="psrr" class="text-right form-control"  value="#{demandeTraiteAsMrhBean.assuranceMrh.remise}"> 
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>

                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.reduction']}:" for="psr"></p:outputLabel>
                        <p:outputLabel id="psr" class="text-right form-control"  value="#{demandeTraiteAsMrhBean.assuranceMrh.valeurReduction()}"> 
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>

                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.majoration']}:" for="psrm"></p:outputLabel>
                        <p:outputLabel id="psrm" class="text-right form-control"  value="#{demandeTraiteAsMrhBean.assuranceMrh.valeurMajoration()}"> 
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>

                        <p:outputLabel class="form-control bg-purple" value=" #{msg['tableau.taxe']}:" for="tes"/>
                        <p:outputLabel id="tes" class="text-right form-control" value="#{demandeTraiteAsMrhBean.assuranceMrh.valeurTaxes()}">

                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>

                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.primettc']}:" for="pttc"/>
                        <p:outputLabel id="pttc" class="text-right form-control"  value="#{demandeTraiteAsMrhBean.assuranceMrh.primeTTCS}">
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>
                    </p:panelGrid>
                </div>

            </p:panel>




        </h:form>
    </ui:composition>
</html>
