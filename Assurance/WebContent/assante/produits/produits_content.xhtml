<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition>
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
            <fieldset>
                <legend class="text-center text-uppercase"><p:outputLabel value="#{msg['titre.gestionDesProduits']}"></p:outputLabel></legend>
                <p:panel  header="#{msg['titre.ajouterUnProduit']}" toggleable="true" toggleSpeed="500"  collapsed="true" style="margin-bottom:20px">
                    <ui:include src="add.xhtml"/>
                </p:panel> 
                <!--br/-->
                <p:panel  header="#{msg['titre.listeDesProduits']}">
                    <ui:include src="liste.xhtml"/>
                </p:panel>
            </fieldset> 
        </div>
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="images" name="ajax-loader.gif" />
        </p:dialog>
        <p:confirmDialog header="Etes-vous sÃ»r ?" global="true" showEffect="fade" hideEffect="fade">
            <h:form>
                <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes btn-xs btn btn-primary" icon="fa fa-check"  />
                <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no btn-xs btn btn-danger" icon="fa fa-close" />
            </h:form>
        </p:confirmDialog>
    </ui:composition> 
</html>
