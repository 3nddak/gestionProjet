<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition>
        <div class="panel-body">
            <h:form id="commissionCompagnieCourtierCreateForm" class="form-horizontal">
                <p:growl id="msgs" globalOnly="true" showDetail="false"  life="3000"/>
                <div class="form-group" >
                    <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel for="pays" value="#{msg['titre.pays']}" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:selectOneMenu  id="pays" value="#{rapportSpBean.paysSelected}" required="true" requiredMessage="Veuillez choisir le pays" converter="omnifaces.SelectItemsConverter" class="form-control" >
                                <f:selectItem itemLabel="#{msg['compagnie.pays']}" noSelectionOption="true" />
                                <f:selectItems value="#{rapportSpBean.listPays}" var="pays" itemLabel="#{pays.designationPays}" itemValue="#{pays}" />
                                <f:ajax event="click"  render="paysMessage"  />
                                <p:ajax listener="#{rapportSpBean.listCompagniesByCountry()}" update="commissionCompagnieCourtierCreateForm:comp" />

                            </h:selectOneMenu> 
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:message for="pays"  id="paysMessage" class="errorClass" />
                        </div> 
                    </div>
                    <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel for="comp" value="#{msg['titre.compagnie']}" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:selectOneMenu id="comp" value="#{rapportSpBean.rapportSpToSave.compagnie}" required="true" requiredMessage="Veuillez choisir la compagnie" converter="omnifaces.SelectItemsConverter" class="form-control" >
                                <f:selectItem itemLabel="#{msg['compagnie.abbreviation']}" noSelectionOption="true" />
                                <f:selectItems value="#{rapportSpBean.listCompagnie}" var="compa" itemLabel="#{compa.designation}" itemValue="#{compa}" />
                                <f:ajax event="click"  render="compMessage"  />
                            </h:selectOneMenu> 
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:message for="comp"  id="compMessage" class="errorClass" />
                        </div> 
                    </div>
                    <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel for="typv" value="Type de variation" class="pull-left text-left"/><h:outputLabel value="*" class="etoile_rouge" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:selectOneMenu id="typv" value="#{rapportSpBean.rapportSpToSave.typeVariation}" required="true" requiredMessage="Veuillez choisir le type de variation" converter="omnifaces.SelectItemsConverter" class="form-control" >
                                <f:selectItem itemLabel="type variation" noSelectionOption="true" />
                                <f:selectItems value="#{rapportSpBean.listTypeVariation}" var="typv" itemLabel="#{typv}" itemValue="#{typv}" />
                                <f:ajax event="click"  render="typvMessage"  />
                            </h:selectOneMenu> 
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:message for="typv"  id="typvMessage" class="errorClass" />
                        </div> 
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h:outputLabel value="Valeur minimale" /><h:outputLabel value="*" class="etoile_rouge" />
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <p:inputText id="vmin" class="form-control" value="#{rapportSpBean.rapportSpToSave.valeurMin}" required="true" requiredMessage="Veuillez entrer la valeur minimale"  >
                                <f:ajax event="blur" render="vminMessage" />
                            </p:inputText>
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:message for="vmin"  id="vminMessage" class="errorClass" />
                        </div> 
                    </div>
                    <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h:outputLabel value="Valeur maximale" /><h:outputLabel value="*" class="etoile_rouge" />
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <p:inputText id="vmax" class="form-control" value="#{rapportSpBean.rapportSpToSave.valeurMax}" required="true" requiredMessage="Veuillez entrer la valeur maximale"  >
                                <f:ajax event="blur" render="vmaxMessage" />
                            </p:inputText>
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:message for="vmax"  id="vmaxMessage" class="errorClass" />
                        </div> 
                    </div>

                    <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h:outputLabel value="Taux de variation" />
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <p:inputText class="form-control" value="#{rapportSpBean.rapportSpToSave.tauxVariation}"  />
                        </div>
                    </div>

                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="btn-toolbar">
                        <p:commandButton class="btn-danger btn" value="#{msg['btn.annuller']}" update="@form" action="#{rapportSpBean.cancel()}" />

                        <p:commandButton class="btn-imprimer btn pull-right" value="#{msg['btn.enregistrer']}" update="@form,listCategorieForm" action="#{rapportSpBean.saveRapportSp()}" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    </div>
                </div>
            </h:form >
        </div>
    </ui:composition> 
</html>
