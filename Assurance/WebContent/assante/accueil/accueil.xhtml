<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="../default/layout.xhtml">

        <ui:define name="contenu"> 
            <h:form id="accueil">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <fieldset>
                        <legend class="text-center text-uppercase"> <p:outputLabel value="#{msg['page.menu.espace.utilisateur']}"></p:outputLabel></legend>
                    </fieldset>
                </div>

                <sec:authorize ifAllGranted="USER_PVT,USER_GUICHET,SOUSCRIPTION_ASSANTE">
                    <div class="animated flipInY col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                        <p:commandLink class=" text-center tile-stats bg-purple2" action="santesouscription" > 
                            <span class="menu-page  text-center ">
                                <i class=" fa fa-exchange" /> 
                            </span> 
                            <h3 class="text-center">#{msg['page.menu.souscription']}</h3>              
                        </p:commandLink>
                    </div>   
                </sec:authorize>
                <sec:authorize ifAllGranted="USER_PVT,USER_GUICHET,RENOUVELLEMENT_ASSANTE">
                    <div class="animated flipInY col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                        <p:commandLink class=" text-center tile-stats bg-purple2" action="renewSouscriptionAsSante" > 
                            <span class="menu-page  text-center ">
                                <i class=" fa fa-repeat" /> 
                            </span> 
                            <h3 class="text-center">#{msg['page.menu.renouvellement']}</h3>              
                        </p:commandLink>
                    </div>   
                </sec:authorize>
                <sec:authorize ifAllGranted="USER_CMP, ACCESS_ESPACE_COMPAGNIE,TRAITEMENT_COMPAGNIE_ASSANTE">
                    <div class="animated flipInY col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                        <p:commandLink class=" text-center tile-stats bg-purple2" action="nouvelleDemandeCompagnieAssuranceSante" > 
                            <span class="menu-page  text-center ">
                                <i class=" fa fa-exchange" /> 
                            </span> 
                            <h3 class="text-center">#{msg['titre.traitementCompagnie']}</h3>              
                        </p:commandLink>
                    </div>   
                </sec:authorize>
                <sec:authorize ifAllGranted="USER_PVT,USER_GUICHET,PAYEMENT_ASSANTE">
                    <div class="animated flipInY col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                        <p:commandLink class=" text-center tile-stats bg-purple2" action="validationSouscriptionAsSante" > 
                            <span class="menu-page  text-center ">
                                <i class=" fa fa-money" /> 
                            </span> 
                            <h3 class="text-center">#{msg['titre.payement']}</h3>              
                        </p:commandLink>
                    </div>   
                </sec:authorize>
                <sec:authorize ifAllGranted="SOUSCRIPTION_EFFECTIVE_ASSANTE">
                    <div class="animated flipInY col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                        <p:commandLink class=" text-center tile-stats bg-purple2" action="souscriptionEffectiveAssuranceSante" > 
                            <span class="menu-page  text-center ">
                                <i class=" fa fa-external-link-square" /> 
                            </span> 
                            <h3 class="text-center">#{msg['titre.souscriptionEffective']}</h3>              
                        </p:commandLink>
                    </div>   
                </sec:authorize>

               
            </h:form>
        </ui:define>
    </ui:composition>
</html>
