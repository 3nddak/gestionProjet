<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:pe="http://primefaces.org/ui/extensions" 
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition>
        <div class="panel-body">
            <h:form id="searchCategorieForm" class="form-horizontal">
                <div class="form-group" >
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel for="pays" value="#{msg['titre.pays']}" class="pull-left text-left"/>
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:selectOneMenu id="pays" value="#{categorieGarantieAsSanteBean.paysSelected}" converter="omnifaces.SelectItemsConverter" class="form-control" >
                                <f:selectItem itemLabel="#{msg['compagnie.pays']}" noSelectionOption="true" />
                                <f:selectItems value="#{categorieGarantieAsSanteBean.listPays}" var="pays" itemLabel="#{pays.designationPays}" itemValue="#{pays}" />
                            </h:selectOneMenu> 
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h:outputLabel value="#{msg['titre.designation']}" />
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <p:inputText id="designation" class="form-control" value="#{categorieGarantieAsSanteBean.categorieGarantieAsSanteToSearch.designation}" />
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="btn-toolbar">
                        <p:commandButton class="btn-imprimer btn pull-right" value="#{msg['btn.rechercher']}" update="@form,listCategorieForm" action="#{categorieGarantieAsSanteBean.rechercheAvancee()}" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    </div>
                </div>
            </h:form >
            <ui:include src="list_categorie_garantie.xhtml" />
        </div>
    </ui:composition> 
</html>
