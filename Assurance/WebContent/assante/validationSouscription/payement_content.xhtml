<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition >
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <fieldset> 
                <legend class="text-center text-uppercase"> <p:outputLabel value="#{msg['titre.gestionDesPayements']}"></p:outputLabel></legend>
            </fieldset>
            <div class="col-lg-3 col-md-3 col-xs-12 col-sm-5">
                <div class="panel">
                    <ui:include src="liste_messages.xhtml" />
                </div> 
            </div> 
            <div class="col-lg-9 col-md-9 col-xs-12 col-sm-7">
                <div class="panel">
                    <ui:include src="detail.xhtml" />
                </div> 
            </div> 
        </div>
        <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
            <h:form>
                <p:commandButton value="#{msg['supprimer.oui']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  />
                <p:commandButton value="#{msg['supprimer.non']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </h:form>
        </p:confirmDialog>
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="images" name="ajax-loader.gif" />
        </p:dialog>
    </ui:composition>
</html>
