<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form  class="form-horizontal well-sm" id="detail">
            <div class="panel-heading bg-primary">  
                <h:outputLabel class="police_label" value="#{msg['titre.societeDeCourtage']}" ></h:outputLabel>
            </div>

            <div class="panel-body"> 

                <div class="row">

                 
                     <p:panel header="#{msg['message.client.titre']}"  toggleable="true" collapsed="true">

                                    <p:panelGrid columns="6" class="table">
                                         <h:outputLabel value="#{msg['titre.souscripteur']}"/>
                                        <h:outputText value="#{demandeValideAsSanteBean.assuranceSante.client.nom} #{demandeValideAsSanteBean.assuranceSante.client.prenom}"/>
                                        <h:outputLabel value="#{msg['client.datedenaissance']}"/>
                                        <h:outputText value="#{demandeValideAsSanteBean.assuranceSante.client.dateNaissance}"/>
                                        <h:outputLabel value="#{msg['client.tel']}"/>
                                        <h:outputText  value="#{demandeValideAsSanteBean.assuranceSante.client.telephoneMobile}"/>
                                        <h:outputLabel value="#{msg['titre.adresse']}"/>
                                        <h:outputText  value="#{demandeValideAsSanteBean.assuranceSante.client.adresse}"/>
                                        <p:outputLabel value="#{msg['titre.profession']}"/>
                                        <h:outputText value="#{demandeValideAsSanteBean.assuranceSante.client.profession}"/>

                                    </p:panelGrid>
                                </p:panel>
                                <p:panel header="#{msg['titre.informationSurLaSouscription']}"  toggleable="true" collapsed="true" style="margin-bottom:20px">
                                    <p:panelGrid columns="4" class="table">
                                        <p:outputLabel    value="#{msg['titre.produit.nom']}:"/>
                                        <h:outputText class="text-right"  value="#{demandeValideAsSanteBean.assuranceSante.produitAsSante.nom}"/>
                                       <p:outputLabel value="#{msg['titre.dateDebutDuContrat']}:"/>
                                        <h:outputText class="text-right"  value="#{demandeValideAsSanteBean.assuranceSante.dateDebutContrat}"/>
                                        <p:outputLabel    value="#{msg['titre.assurance.sante.nombreenfant']}:"/>
                                        <h:outputText class="text-right"  value="#{demandeValideAsSanteBean.assuranceSante.nombreEnfants}"/>
                                        
                                        <p:outputLabel    value="#{msg['titre.produit.prime.enfant']}:"/>
                                        <h:outputText class="text-right"  value="#{demandeValideAsSanteBean.assuranceSante.primeAnnuelleEnfant}">
                                        <f:convertNumber pattern="###,##0" type="number" />
                                        </h:outputText>
                                        
                                        <p:outputLabel    value="#{msg['titre.assurance.sante.nombreadulte']}:"/>
                                        <h:outputText class="text-right"  value="#{demandeValideAsSanteBean.assuranceSante.nombreAdultes}"/>
                                        <p:outputLabel    value="#{msg['titre.produit.prime.adulte']}:"/>
                                        <h:outputText class="text-right"  value="#{demandeValideAsSanteBean.assuranceSante.primeAnnuelleAdulte}">
                                       <f:convertNumber pattern="###,##0" type="number" />
                                        </h:outputText>

                                    </p:panelGrid>

                                </p:panel>

                               
                    <p:panel header="#{msg['titre.garantie']}"  toggleable="true" collapsed="true" style="margin-bottom:20px">
                                    <div class="table-responsive">
                                        <p:dataTable class="table_label table-responsive" var="risque" reflow="true" rows="5" value="#{demandeValideAsSanteBean.assuranceSante.risqueAsSantes}"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     paginator="true" paginatorPosition="bottom" style="margin-bottom:20px" 
                                                     rowsPerPageTemplate="5,10,15"  emptyMessage="#{msg[tableau.vide]}"  >                                                    
                                            <p:column headerText="#{msg['titre.designation']}"  groupRow="true" >
                                                <h:outputText value="#{risque.categorieGarantieAsSante.designation}" />
                                            </p:column>

                                            <p:column headerText="#{msg['titre.designation']}">
                                                <h:outputText value="#{risque.garantieAsSante.designation}" />
                                            </p:column >
                                            <p:column headerText="#{msg['titre.taux.remboursement']}">
                                                <h:outputText value="#{risque.tauxRemboursement}" />
                                            </p:column >
                                            <p:column headerText="#{msg['titre.plafond.remboursement']}">
                                                <h:outputText value="#{risque.plafondRemboursement}" />
                                            </p:column >
                                            
                                        </p:dataTable>
                                    </div>

                                </p:panel>
                               

                               

                    
                </div> 
            </div>
        </h:form>
        <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                <h:form>
                    <p:commandButton value="#{msg['supprimer.oui']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="#{msg['supprimer.non']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </h:form>
            </p:confirmDialog>
        <h:form id="text" class="form-horizontal">
            <p:panel >
                <div class="form-group" >
                    <p:panelGrid columns="2"  layout="grid" >
                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.primenette']}:" for="ps"></p:outputLabel>
                        <p:outputLabel id="ps" class="text-right form-control"  value="#{demandeValideAsSanteBean.assuranceSante.prixNette}"> 
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>

                        
                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.remise']}:" for="psrr"></p:outputLabel>
                        <p:outputLabel id="psrr" class="text-right form-control"  value="#{demandeValideAsSanteBean.assuranceSante.remise}"> 
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>

                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.reduction']}:" for="psr"></p:outputLabel>
                        <p:outputLabel id="psr" class="text-right form-control"  value="#{demandeValideAsSanteBean.assuranceSante.valeurReduction()}"> 
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>

                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.majoration']}:" for="psrm"></p:outputLabel>
                        <p:outputLabel id="psrm" class="text-right form-control"  value="#{demandeValideAsSanteBean.assuranceSante.valeurMajoration()}"> 
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>
                       
                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.accessoire']}:" for="psrmac"></p:outputLabel>
                        <p:outputLabel id="psrmac" class="text-right form-control"  value="#{demandeValideAsSanteBean.assuranceSante.accessoire}"> 
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>
                       
                        <p:outputLabel class="form-control bg-purple" value=" #{msg['tableau.taxe']}:" for="tes"/>
                        <p:outputLabel id="tes" class="text-right form-control" value="#{demandeValideAsSanteBean.assuranceSante.valeurTaxes()}">

                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>

                        <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.primettc']}:" for="pttc"/>
                        <p:outputLabel id="pttc" class="text-right form-control"  value="#{demandeValideAsSanteBean.assuranceSante.primeTTCS}">
                            <f:convertNumber pattern="###,##0" type="number" />
                        </p:outputLabel>
                    </p:panelGrid>
                </div>
            </p:panel>
        </h:form>
    </ui:composition>
</html>
