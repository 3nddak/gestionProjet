<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      >


    <ui:composition>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <fieldset>
                <legend class="police_label text-center "><p:outputLabel value="#{msg['titre.impressionDesContrats']}"></p:outputLabel></legend>
            </fieldset>
            <div class="panel-default">
                <div class="panel-body"> 
                    <h:form  id="searchForm" class="form-horizontal">
                        <p:panel id="serachPanel" header="#{msg['recherche.titre']}" toggleable="true" collapsed="false" >
                            <ui:include src="searchEngine_contrat.xhtml" />
                        </p:panel>
                    </h:form>
                </div>
            </div>
            <div class="panel-default">
                <div class="panel-body"> 
                    <h:form  id="dataListeForm" class="form-horizontal">
                        
                        <p:panel  header="#{msg['control.contrat.liste']}" toggleable="true" collapsed="false" style="margin-bottom:20px">
                            <p:dataTable id="dataListe" editable="true" editMode="cell"
                                     resizableColumns="true"
                                     class="table table-condensed" 
                                     paginator="true" rows="20" emptyMessage="#{msg['tableau.vide']}"  paginatorPosition="bottom" value="#{souscriptionEffectiveAsVoyageBean.listAssuranceVoyage}" var="assVoyage"    style="padding:0px;margin: 0px; ">

                                <p:column headerText="#{msg['titre.numeroPolice']}" width="11%"  class="col-md-2 col-lg-2"  filterBy="#{assVoyage.numeroPolice}"  >
                                <h:outputText value="#{assVoyage.numeroPolice}" />
                            </p:column>
                                <p:column headerText="#{msg['voyage.dateDeDepart']}" class="col-lg-1 col-md-1"   >
                                <h:outputText value="#{assVoyage.dateDepart}" />
                            </p:column>
                                <p:column headerText="#{msg['voyage.dateDeretour']}"  class="col-lg-1 col-md-1"  >
                                <h:outputText value="#{assVoyage.dateRetour}" />
                            </p:column>
                                <p:column class="col-md-2 col-lg-2" width="11%"  headerText="#{msg['titre.codeTransaction']}" filterBy="#{assVoyage.codeTransaction}">
                                <h:outputText value="#{assVoyage.codeTransaction}" />
                            </p:column>
                                <p:column headerText="#{msg['titre.compagnie']}" filterBy="#{assVoyage.compagnie.abbreviation}" class="col-lg-1 col-md-1">
                                <h:outputText value="#{assVoyage.compagnie.abbreviation}" />
                            </p:column>
                            <p:column headerText="#{msg['titre.courtier']}"  filterBy="#{assVoyage.courtier.abbreviation}" class="col-lg-1 col-md-1">
                                <h:outputText value="#{assVoyage.courtier.abbreviation}" />
                            </p:column>
                                <p:column  headerText="#{msg['control.client.nom']}"  filterBy="#{assVoyage.client.nom}" class="col-lg-1 col-md-1"  >
                                <h:outputText value="#{assVoyage.client.nom}" />
                            </p:column>
                                <p:column filterBy="#{assVoyage.primeTTC}" headerText="#{msg['tableau.primettc']}" class="col-lg-1 col-md-1"  >
                                <p:outputLabel value="#{assVoyage.arrondireFormat2(assVoyage.primeTTC)}" />
                            </p:column>
                                <p:column headerText="#{msg['titre.actions']}" class="col-lg-1 col-md-1"  >
                                <p:commandLink   title="ATTESTATION ASKIA" class=" btn btn-xs btn-imprimer" ajax="false" target="/"  action="#{validationSouscriptionAsVoyage.doGetPrintAttestation()}" >
                                            <i class="fa fa-print"/>
                                            <f:setPropertyActionListener target="#{validationSouscriptionAsVoyage.printAttestationAssuranceVoyage}" value="#{assVoyage}" />
                                </p:commandLink>
                                   
                                    <p:commandLink   title="CONDITIONS PARTICULIERES" class=" btn btn-xs btn-imprimer" ajax="false" target="/"  action="#{validationSouscriptionAsVoyage.doGetPrintConditionparti()}" >
                                            <i class="fa fa-print"/>
                                            <f:setPropertyActionListener target="#{validationSouscriptionAsVoyage.printAttestationAssuranceVoyage}" value="#{assVoyage}" />
                                </p:commandLink>
                                     <p:commandLink   title="DEMANDE DE SOUSCRIPTION DE CONTRAT" class=" btn btn-xs btn-imprimer" ajax="false" target="/"  action="#{validationSouscriptionAsVoyage.doPrintContrat()}" >
                                            <i class="fa fa-print"/>
                                            <f:setPropertyActionListener target="#{validationSouscriptionAsVoyage.printAttestationAssuranceVoyage}" value="#{assVoyage}" />
                                </p:commandLink>
                               
                            </p:column>
                        </p:dataTable>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="images" name="ajax-loader.gif" />
        </p:dialog>
    </ui:composition> 
</html>
