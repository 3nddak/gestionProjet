 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <h:form id="recherche" class="form-horizontal">

            <p:panel  header="Recherche avancée" toggleable="true"  style="margin-bottom:20px">
                <div class="row">
                    <p:panelGrid columns="4" class="table table-responsive" >
                        
                        <p:outputLabel for="etatan" value="Actions :"/>
                        <h:selectOneMenu class="form-control"   id="etatan" value="#{demandeAnnulationAsVoyageBean.typeDemande}"  >
                            <f:selectItem itemLabel="Nouvelle demande" itemValue="#{0}"/>
                            <f:selectItem itemLabel="Demandes non traitées" itemValue="#{1}"/>
                            <f:selectItem itemLabel="Demandes traitées" itemValue="#{2}"/>
                            <f:selectItem itemLabel="Demande rejetées" itemValue="#{3}"/>
                             <f:selectItem itemLabel="Souscription annulées" itemValue="#{4}"/>
                            <p:ajax listener="#{demandeAnnulationAsVoyageBean.traitementTypeDemande()}" update="@form,formliste,formliste2" />
                        </h:selectOneMenu>
                        
                        <p:outputLabel for="pays" value="Pays :"/>
                        <h:selectOneMenu class="form-control" converter="entityConverter"  id="pays" value="#{demandeAnnulationAsVoyageBean.listerParametreByUserService.paysSelect}"  >
                            <f:selectItems value="#{demandeAnnulationAsVoyageBean.listerParametreByUserService.listpays}" var="pays"
                                           itemLabel="#{pays.designationPays}" itemValue="#{pays}"/>
                            <p:ajax listener="#{demandeAnnulationAsVoyageBean.listerParametreByUserService.trierPrametresByPays()}" update="pss,courtier" />
                        </h:selectOneMenu>
                        
                        <p:outputLabel for="pss" value="Compagnie :"/>
                        <h:selectOneMenu class="form-control"  converter="entityConverter"  id="pss" value="#{demandeAnnulationAsVoyageBean.compagnieSelected}"  >
                            <f:selectItem itemLabel="Les compagnies" itemDisabled="false"/>
                            <f:selectItems value="#{demandeAnnulationAsVoyageBean.listerParametreByUserService.listCompagnie}" var="compagnie"
                                           itemLabel="#{compagnie.abbreviation}" itemValue="#{compagnie}"/>
                        </h:selectOneMenu>
                        
                        <p:outputLabel for="courtier" value="Courtier :"/>
                        <h:selectOneMenu class="form-control"  converter="entityConverter"  id="courtier" value="#{demandeAnnulationAsVoyageBean.courtierSelected}"  >

                            <f:selectItems value="#{demandeAnnulationAsVoyageBean.listerParametreByUserService.listCourtier}" var="courtier"
                                           itemLabel="#{courtier.abbreviation}" itemValue="#{courtier}"/>
                        </h:selectOneMenu>
                        
                        <p:outputLabel for="numPolice" value="Numéro Police"/>
                        <p:inputText id="numPolice" value="#{demandeAnnulationAsVoyageBean.numeroPolice}" class="form-control" />

                        <p:outputLabel for="nom" value="Nom"/>
                        <p:inputText id="nom" value="#{demandeAnnulationAsVoyageBean.nom}" class="form-control" />

                        <p:outputLabel for="prenom" value="Prénom"/>
                        <p:inputText id="prenom" value="#{demandeAnnulationAsVoyageBean.prenom}" class="form-control" />

                        <p:outputLabel for="numPiece" value="Numéro Piece"/>
                        <p:inputText id="numPiece" value="#{demandeAnnulationAsVoyageBean.numeroPiece}" class="form-control" />
                        <p:outputLabel rendered="#{demandeAnnulationAsVoyageBean.etatAnnualation}" for="dateDmin" value="Date demande Min:"/>
                        <p:calendar rendered="#{demandeAnnulationAsVoyageBean.etatAnnualation}" id="dateDmin" value="#{demandeAnnulationAsVoyageBean.dateDemandeMin}" class="form-control" />
                        <p:outputLabel rendered="#{demandeAnnulationAsVoyageBean.etatAnnualation}" for="dateDmax" value="Date demande Max:"/>
                        <p:calendar rendered="#{demandeAnnulationAsVoyageBean.etatAnnualation}" id="dateDmax" value="#{demandeAnnulationAsVoyageBean.dateDemandeMax}" class="form-control" />

                        <p:outputLabel rendered="#{demandeAnnulationAsVoyageBean.etatAnnualation}" for="dateAuMin" value="Date Autorisation Min:"/>
                        <p:calendar rendered="#{demandeAnnulationAsVoyageBean.etatAnnualation}" id="dateAuMin" value="#{demandeAnnulationAsVoyageBean.dateAurorisationMin}" class="form-control" />
                        <p:outputLabel rendered="#{demandeAnnulationAsVoyageBean.etatAnnualation}" for="dateAuMax" value="Date Autorisation Max:"/>
                        <p:calendar rendered="#{demandeAnnulationAsVoyageBean.etatAnnualation}" id="dateAuMax" value="#{demandeAnnulationAsVoyageBean.dateAutoristionMax}" class="form-control" />

                        <p:outputLabel rendered="#{demandeAnnulationAsVoyageBean.etatAnnualation}" for="dateAnMin" value="Date Annulation Min:"/>
                        <p:calendar rendered="#{demandeAnnulationAsVoyageBean.etatAnnualation}" id="dateAnMin" value="#{demandeAnnulationAsVoyageBean.dateAnnulationMin}" class="form-control" />
                        <p:outputLabel rendered="#{demandeAnnulationAsVoyageBean.etatAnnualation}" for="dateAnMax" value="Date Annulation Max:"/>
                        <p:calendar rendered="#{demandeAnnulationAsVoyageBean.etatAnnualation}" id="dateAnMax" value="#{demandeAnnulationAsVoyageBean.dateAnnulationMax}" class="form-control" />


                        
                    </p:panelGrid>
                </div>
                <div class="row">
                    <p:commandButton onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"  icon="fa fa-search" update="formliste,formliste2" actionListener="#{demandeAnnulationAsVoyageBean.rechercher()}" value="Rechercher" title="Rechercher" class="btn btn-success pull-right" />
                </div>
            </p:panel>
        </h:form>
    </ui:composition>
</html>
