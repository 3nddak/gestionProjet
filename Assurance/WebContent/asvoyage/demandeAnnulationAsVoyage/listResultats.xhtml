

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <div id="liste">
            <h:form  id="formliste" class="form-horizontal">
                <p:panel header ="Resultats de la  recherche" toggleable="true">
                    <p:dataTable rows="8" paginator="true"   emptyMessage="#{msg['tableau.vide']}" class="table table-responsive" var="facture" value="#{demandeAnnulationAsVoyageBean.listAsVoyage}" rowKey="#{facture.idFacture}" selection="#{demandeAnnulationAsVoyageBean.demandeAnnulationAsVoyage.assurance}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginatorPosition="bottom" style="margin-bottom:20px" scrollWidth="50%" scrollHeight="150"  
                                 rowsPerPageTemplate="2,3,4,5,6,7"  
                                 selectionMode="single"  >
                        <p:column headerText="Numero Transaction" >
                            <p:outputLabel value="#{facture.codeTransaction}" />
                        </p:column>
                        <p:column headerText="NumPolice" filterBy="#{facture.numeroPolice}" >
                            <h:outputText value="#{facture.numeroPolice}"/>
                        </p:column>
                        <p:column headerText="Compagnie" filterBy="#{facture.compagnie.abbreviation}">
                            <h:outputText value="#{facture.compagnie.abbreviation}"/>
                        </p:column>
                        <p:column headerText="Courtier" filterBy="#{facture.courtier.abbreviation}">
                            <h:outputText value="#{facture.courtier.abbreviation}"/>
                        </p:column>
                        <p:column headerText="Nom" >
                            <h:outputText value="#{facture.client.nom}"/>
                        </p:column>
                        <p:column  headerText="Prénom">
                            <h:outputText value="#{facture.client.prenom}"/>
                        </p:column>
                        <p:column  headerText="Numero d'identité">
                            <h:outputText value="#{facture.client.numeroPiece}"/>
                        </p:column>
                        <p:column  headerText="Type de voyage">
                            <h:outputText value="#{facture.typeVoyage}"/>
                        </p:column>
                        <p:column  headerText="Pays de destination">
                            <h:outputText value="#{facture.paysDestination.nom_en_fr}"/>
                        </p:column>
                        <p:column  headerText="Date départ">
                            <h:outputText value="#{facture.dateDepart}"/>
                        </p:column>
                        <p:column  headerText="Date retour">
                            <h:outputText value="#{facture.dateRetour}"/>
                        </p:column>
                        
                        <p:column headerText="Action">
                            <p:commandLink title="Faire la demande" class=" btn btn-xs btn-primary fa fa-file" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" action="#{demandeAnnulationAsVoyageBean.isExiste()}"  update="traiter"  >
                                <f:setPropertyActionListener target="#{demandeAnnulationAsVoyageBean.demandeAnnulationAsVoyage.assurance}" value="#{facture}" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </div>
    </ui:composition>
</html>
