<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      >


    <ui:composition>

        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">

            <h:form  id="formliste" class="form-horizontal">
                <p:growl id="msgs"  globalOnly="true"  severity="info,warn"/>   
                <fieldset>
                    <legend class="police_label text-center "><p:outputLabel value="#{msg['liste.etatSurLesOperations']}"></p:outputLabel></legend>

                </fieldset>

                <p:panel id="t6" header="#{msg['recherche.titre']}" toggleable="true" collapsed="true" class="panel">
                    <div class="panel-default" >
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                                    <h:outputLabel for="pays"  value="#{msg['titre.pays']}" class="pull-left text-left"/>                              
                                    <h:selectOneMenu id="pays"   class="form-control"  converter="entityConverter" value="#{etatSurLesOperationsAsVoyageBean.paysSelect}" >                                          
                                        <f:selectItem itemLabel="#{msg['titre.tousLesPays']}" itemDisabled="false" />
                                        <f:selectItems var="pays" value="#{etatSurLesOperationsAsVoyageBean.listpays}" itemLabel="#{pays.designationPays}" itemValue="#{pays}" />    
                                        <p:ajax listener="#{etatSurLesOperationsAsVoyageBean.trierPrametresByPays()}" update="t6" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                    <h:outputLabel for="compagnie"  value="#{msg['titre.compagnie']}" class="pull-left text-left"/>                              
                                    <h:selectOneMenu id="compagnie" value="#{etatSurLesOperationsAsVoyageBean.compagnieSelected}"  converter="entityConverter"  class="form-control" >                                          
                                        <f:selectItem itemLabel="#{msg['titre.tousLesCompagnies']}" itemDisabled="false" />
                                        <f:selectItems value="#{etatSurLesOperationsAsVoyageBean.listCompagnie}" var="compagnie" itemLabel="#{compagnie.abbreviation}" itemValue="#{compagnie}" />            
                                    </h:selectOneMenu>
                                </div>

                                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                    <h:outputLabel for="courtier"  value="#{msg['titre.courtier']}" class="pull-left text-left"/>                               
                                    <h:selectOneMenu id="courtier"  converter="entityConverter" value="#{etatSurLesOperationsAsVoyageBean.courtierSelected}" class="form-control" >                                          
                                        <f:selectItem itemLabel="#{msg['titre.courtier']}" itemDisabled="false" />
                                        <f:selectItems var="courtier" value="#{etatSurLesOperationsAsVoyageBean.listCourtier}" itemLabel="#{courtier.abbreviation}" itemValue="#{courtier}" />            
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                    <h:outputLabel for="pv"  value="#{msg['titre.pdv']}" class="pull-left text-left"/>                          
                                    <h:selectOneMenu id="pv"  value="#{etatSurLesOperationsAsVoyageBean.pvSelected}"  converter="entityConverter" class="form-control" >                                          
                                        <f:selectItem itemLabel="#{msg['titre.pdv']}" itemDisabled="false" />
                                        <f:selectItems var="pv" value="#{etatSurLesOperationsAsVoyageBean.listPointsVente}" itemLabel="#{pv.designation}" itemValue="#{pv}" />            
                                    </h:selectOneMenu>
                                </div>


                                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                    <h:outputLabel for="gt"  value="#{msg['titre.guichet']}" class="pull-left text-left"/>                            
                                    <h:selectOneMenu id="gt"  value="#{etatSurLesOperationsAsVoyageBean.guichetSelected}"  converter="entityConverter" class="form-control" >                                          
                                        <f:selectItem itemLabel="#{msg['titre.guichet']}" itemDisabled="false" />
                                        <f:selectItems var="guichet" value="#{etatSurLesOperationsAsVoyageBean.listGuichet}" itemLabel="#{guichet.designation}" itemValue="#{guichet}" />            
                                    </h:selectOneMenu>
                                </div>

                                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
                                    <p:outputLabel for="mask" value="#{msg['titre.dateDebut']}" />
                                    <p:calendar id="mask" class="form-control"  pattern="dd-MM-yyyy" mask="true" value="#{etatSurLesOperationsAsVoyageBean.dateDebutRecherche}" >
                                    </p:calendar>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">

                                    <p:outputLabel for="mask" value="#{msg['titre.dateFin']}" />
                                    <p:calendar id="mask2" class="form-control"   pattern="dd-MM-yyyy" mask="true" value="#{etatSurLesOperationsAsVoyageBean.dateFinRecherche}">
                                    </p:calendar>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="btn-toolbar pull-right">
                                        <p:commandButton class="btn btn-purple" value="#{msg['btn.rechercher']}" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" action="#{etatSurLesOperationsAsVoyageBean.rechercheAvance()}"  update="facture,t6" />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div> 
                </p:panel>

                <p:panel   toggleable="true" collapsed="false" class="panel" >
                    <div class="panel-default">
                        <div class="panel-heading bg-purple-active">
                            <div class="form-group">
                                <div class="btn-toolbar">
                                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">
                                        <p:outputLabel for="sc1" value="#{msg['titre.operationsDuJour']} &nbsp;" />
                                        <p:selectBooleanCheckbox id="sc1"   value="#{etatSurLesOperationsAsVoyageBean.operationsJours}"  >
                                            <p:ajax listener="#{etatSurLesOperationsAsVoyageBean.imprimerOperationsDuJour()}" update="sc1,sc2,sc3,sc4,facture" />
                                        </p:selectBooleanCheckbox>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">
                                        <p:outputLabel for="sc2" value="#{msg['titre.operationsDeLaSemaine']} &nbsp;"  />
                                        <p:selectBooleanCheckbox id="sc2"  value="#{etatSurLesOperationsAsVoyageBean.operationsSemaine}" class="" >
                                            <p:ajax listener="#{etatSurLesOperationsAsVoyageBean.imprimerOperationsDeLaSemaine()}" update="sc1,sc2,sc3,sc4,facture" />
                                        </p:selectBooleanCheckbox>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">
                                        <p:outputLabel for="sc3" value="#{msg['titre.operationsDuMois']} &nbsp;"  />
                                        <p:selectBooleanCheckbox id="sc3"  value="#{etatSurLesOperationsAsVoyageBean.operationsMois}" class="" >
                                            <p:ajax listener="#{etatSurLesOperationsAsVoyageBean.imprimerOperationsDuMois()}" update="sc1,sc2,sc3,sc4,facture" />
                                        </p:selectBooleanCheckbox>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">
                                        <p:outputLabel for="sc4" value="#{msg['titre.operationsDeLAnnee']} &nbsp;" />
                                        <p:selectBooleanCheckbox  id="sc4"  value="#{etatSurLesOperationsAsVoyageBean.operationsAnnee}" class="" >
                                            <p:ajax listener="#{etatSurLesOperationsAsVoyageBean.imprimerOperationsdeLannee()}" update="sc1,sc2,sc3,sc4,facture" />
                                        </p:selectBooleanCheckbox>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="btn-toolbar">
                                    <p:commandLink  title="#{msg['titre.exporterEnExcel']}" value="#{msg['titre.exporterEnExcel']}" ajax="false"  action="#{etatSurLesOperationsAsVoyageBean.doGetAexel()}" target="/"  class="btn btn-xs btn-purple"   >

                                    </p:commandLink>
                                </div>
                            </div>
                            <div class="form-group table-responsive">

                                <p:dataTable id="facture" editable="true" editMode="cell"
                                             resizableColumns="true"
                                             class="table" 
                                             paginator="true" rows="20" emptyMessage="#{msg['tableau.vide']}"  paginatorPosition="bottom" value="#{etatSurLesOperationsAsVoyageBean.listAssuranceVoyage}" var="facture"    style="padding:0px;margin: 0px; ">

                                    <p:column width="8%" headerText="#{msg['titre.dateValidation']}" filterBy="#{facture.datePayementOUrejetTransaction}">
                                        <p:outputLabel id="K" value="#{facture.datePayementOUrejetTransaction}" />

                                    </p:column>

                                    <p:column headerText="#{msg['titre.numeroPolice']}" width="14%" class="col-md-2 col-lg-2"  filterBy="#{facture.numeroPolice}"  >
                                        <h:outputText  value="#{facture.numeroPolice}" />
                                    </p:column>

                                    <p:column class="col-md-2 col-lg-2" width="13%" headerText="N° transaction" filterBy="#{facture.codeTransaction}">
                                        <h:outputText value="#{facture.codeTransaction}"/>
                                    </p:column>

                                    <p:column headerText="#{msg['titre.compagnie']}"   filterBy="#{facture.compagnie.abbreviation}">
                                        <h:outputText value="#{facture.compagnie.abbreviation}" />
                                    </p:column>
                                    <p:column headerText="#{msg['titre.courtier']}"  filterBy="#{facture.courtier.abbreviation}">
                                        <h:outputText value="#{facture.courtier.abbreviation}" />
                                    </p:column>

                                    <p:column rendered="false"  headerText="#{msg['control.client.nom']}"  filterBy="#{facture.client.nom}"  >
                                        <h:outputText value="#{facture.client.nom}" />
                                    </p:column>

                                    <p:column rendered="false" headerText="#{msg['voyage.paysDeDestination']}"  filterBy="#{facture.zone}" > 
                                        <h:outputText value="#{facture.zone}" class="form-control text-right" />
                                    </p:column>
                                   
                                    <p:column  headerText="#{msg['tableau.primenette']}"  filterBy="#{facture.prixNette}" > 
                                        <h:outputText value="#{facture.arrondireFormat2(facture.prixNette)}" class="form-control text-right" />
                                    </p:column>
                                    <p:column  headerText="#{msg['tableau.accessoire']}"  filterBy="#{facture.accessoire}" > 
                                        <h:outputText value="#{facture.arrondireFormat2(facture.accessoire)}" class="form-control text-right" />
                                    </p:column>
                                    <p:column  headerText="#{msg['tableau.remise']}"  filterBy="#{facture.remise}" > 
                                        <h:outputText value="#{facture.arrondireFormat2(facture.remise)}" class="form-control text-right" />
                                    </p:column>
                                    <p:column  headerText="#{msg['tableau.taxe']}"  filterBy="#{facture.valeurTaxes()}" > 
                                        <h:outputText value="#{facture.arrondireFormat2(facture.valeurTaxes())}" class="form-control text-right" />
                                    </p:column>


                                    <p:column filterBy="#{facture.primeTTC}
                                              " headerText="#{msg['tableau.primettc']}"  >
                                        <p:outputLabel value="#{facture.arrondireFormat2(facture.primeTTCS)}" class="form-control text-right" />
                                    </p:column>
                                    <p:column  headerText="#{msg['titre.commission']}"  filterBy="#{facture.compenses()}" > 
                                        <h:outputText value="#{facture.arrondireFormat2(facture.compenses())}" class="form-control text-right" />
                                    </p:column>
                                    <p:columnGroup type="footer" id="primeTotal1">
                                        <p:row>
                                            <p:column   style="text-align:right" footerText="#{msg['tableau.total']} :"/>
                                            <p:column   footerText=""  />
                                            <p:column   footerText=""  />
                                            <p:column   footerText=""  />
                                            <p:column   footerText=""  />
                                            <p:column  style="text-align:right" footerText="#{etatSurLesOperationsAsVoyageBean.arrondireFormat2(etatSurLesOperationsAsVoyageBean.totauxprimeNette)}"  />
                                            <p:column style="text-align:right"  footerText="#{etatSurLesOperationsAsVoyageBean.arrondireFormat2(etatSurLesOperationsAsVoyageBean.totauxFrais)}" />
                                            <p:column style="text-align:right" footerText="#{etatSurLesOperationsAsVoyageBean.arrondireFormat2(etatSurLesOperationsAsVoyageBean.totauxremise)}" />
                                            <p:column style="text-align:right" footerText="#{etatSurLesOperationsAsVoyageBean.arrondireFormat2(etatSurLesOperationsAsVoyageBean.totauxtaxe)}" />

                                            <p:column style="text-align:right"  footerText="#{etatSurLesOperationsAsVoyageBean.arrondireFormat2(etatSurLesOperationsAsVoyageBean.totaux)}" id="primeTotal" />
                                            <p:column style="text-align:right"  footerText="#{etatSurLesOperationsAsVoyageBean.arrondireFormat2(etatSurLesOperationsAsVoyageBean.totauxCommission)}"  />
                                        </p:row>

                                    </p:columnGroup>
                                </p:dataTable>
                            </div>
                        </div>
                    </div> 
                </p:panel>

            </h:form>





        </div>



        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="images" name="ajax-loader.gif" />
        </p:dialog>



    </ui:composition> 

</html>
