<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition>

        <h:form class="form-horizontal" id="zone-search2">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-md-2 col-lg-2 col-sm-4 col-xs-12">
                            <p:outputLabel for="t"  value="#{msg['titre.tous']}" indicateRequired="false"/> <h:outputLabel for="t" value="*" class="etoile_rouge"/>
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
                            <h:outputLabel for="pays"  value="#{msg['titre.pays']}" class=""/>    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-lg-2 col-sm-4 col-xs-12">
                            <p:selectBooleanCheckbox id="t"  required="true" requiredMessage="Choix obligatoire" value="#{primeCompagnieAsVoyageBean.afficheAllprime}"  />
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-4 col-xs-12">
                            <h:selectOneMenu id="pays"   class="form-control"   converter="entityConverter" value="#{primeCompagnieAsVoyageBean.paysSelect}" >                                          
                                <f:selectItem itemLabel="#{msg['titre.tousLesPays']}" itemDisabled="false" />
                                <f:selectItems var="pays" value="#{primeCompagnieAsVoyageBean.listpays}" itemLabel="#{pays.designationPays}" itemValue="#{pays}" />            
                                <p:ajax listener="#{primeCompagnieAsVoyageBean.trierPrametresByPays()}" update="formliste" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-4 col-xs-12">
                            <div class="btn-toolbar">
                                <p:commandButton value="#{msg['btn.rechercher']}" class="btn btn-purple pull-right" action="#{primeCompagnieAsVoyageBean.rechercheAvance()}"  update="formliste,conditionGeneralList" />
                            </div>
                        </div>
                    </div>




                    <p:dialog widgetVar="statusDialog22" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <h:graphicImage library="images" name="ajax-loader.gif" />
                    </p:dialog>
                </div>
            </div>
        </h:form>
    </ui:composition> 

</html>
