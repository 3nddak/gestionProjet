<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      >
    <ui:composition>
        <div class="panel-body">
            <div class="form-group">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <h:outputLabel for="pays"  value="Pays" class="pull-left text-left"/>                              
                    <h:selectOneMenu id="pays"   class="form-control"   converter="entityConverter" value="#{demandeValideAsvoyageBean.paysSelect}" >                                          
                        <f:selectItem itemLabel="Tous les pays" itemDisabled="false" />
                        <f:selectItems var="pays" value="#{demandeValideAsvoyageBean.listpays}" itemLabel="#{pays.designationPays}" itemValue="#{pays}" />            
                        <p:ajax listener="#{demandeValideAsvoyageBean.trierPrametresByPays()}" update="serachPanel" />
                    </h:selectOneMenu>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <h:outputLabel for="compagnie"  value="Compagnie" class="pull-left text-left"/>                              
                    <h:selectOneMenu id="compagnie" value="#{demandeValideAsvoyageBean.compagnieSelected}"  converter="entityConverter"  class="form-control" >                                          
                        <f:selectItem itemLabel="Tous les Compagnies" itemDisabled="false" />
                        <f:selectItems value="#{demandeValideAsvoyageBean.listCompagnie}" var="compagnie" itemLabel="#{compagnie.abbreviation}" itemValue="#{compagnie}" />            
                    </h:selectOneMenu>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <h:outputLabel for="courtier"  value="Courtier" class="pull-left text-left"/>                               
                    <h:selectOneMenu id="courtier"  converter="entityConverter" value="#{demandeValideAsvoyageBean.courtierSelected}" class="form-control" >                                          
                        <f:selectItem itemLabel="Type tiers" itemDisabled="false" />
                        <f:selectItems var="courtier" value="#{demandeValideAsvoyageBean.listCourtier}" itemLabel="#{courtier.abbreviation}" itemValue="#{courtier}" />            
                    </h:selectOneMenu>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <h:outputLabel for="pv"  value="Point de vente" class="pull-left text-left"/>                          
                    <h:selectOneMenu id="pv"  value="#{demandeValideAsvoyageBean.pvSelected}"  converter="entityConverter" class="form-control" >                                          
                        <f:selectItem itemLabel="Point de vente" itemDisabled="false" />
                        <f:selectItems var="pv" value="#{demandeValideAsvoyageBean.listPointsVente}" itemLabel="#{pv.designation}" itemValue="#{pv}" />            
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <h:outputLabel for="gt"  value="Guichet" class="pull-left text-left"/>                            
                    <h:selectOneMenu id="gt"  value="#{demandeValideAsvoyageBean.guichetSelected}"  converter="entityConverter" class="form-control" >                                          
                        <f:selectItem itemLabel="Guichets" itemDisabled="false" />
                        <f:selectItems var="guichet" value="#{demandeValideAsvoyageBean.listGuichet}" itemLabel="#{guichet.designation}" itemValue="#{guichet}" />            
                    </h:selectOneMenu>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <p:outputLabel for="mask" value="Date dÃ©but:" />
                    <p:calendar id="mask" class="form-control"  pattern="dd-MM-yyyy" mask="true" value="#{demandeValideAsvoyageBean.dateDebutRecherche}" >
                    </p:calendar>

                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <p:outputLabel for="mask" value="Date Fin:" />
                    <p:calendar id="mask2" class="form-control"   pattern="dd-MM-yyyy" mask="true" value="#{demandeValideAsvoyageBean.dateFinRecherche}">
                    </p:calendar>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12  col-md-12 col-xs-12 col-sm-12">
                    <div class="btn-toolbar">
                        <p:commandButton class="btn btn-imprimer pull-right" value="Rechercher" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" action="#{demandeValideAsvoyageBean.rechercheAvance()}"  update="@form,dataListeForm" /> 
                    </div>
                </div>
            </div>
        </div> 
    </ui:composition> 
</html>
