<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition>
        <p:panel header="#{msg['titre.typeDuClient']}"  toggleable="true" collapsed="true">

            <p:panelGrid class="table" columns="6">

                <p:outputLabel  value="#{msg['voyage.type']}:"/>
                <h:outputText value="#{souscriptionAsVoyageBean.groupe eq 0? msg['client.type.physique']: msg['client.type.morale']}" />
               <p:outputLabel  rendered="#{souscriptionAsVoyageBean.groupe eq 1?true:false}" value="#{msg['titre.genre']} :"/>
               <h:outputText rendered="#{souscriptionAsVoyageBean.groupe eq 1?true:false}"  value="#{souscriptionAsVoyageBean.genreGroup eq 0? msg['titre.groupe'] :msg['titre.entreprise']}"/>

            </p:panelGrid>

        </p:panel>
        <p:outputPanel >

            <div class="form-group">


                <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">  
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <h:outputLabel  value="#{msg['titre.nomDeLEntreprise']}"  for="nomE" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:inputText value="#{souscriptionAsVoyageBean.groupeAssuranceVoyage.nomGroup}" required="true"  requiredMessage="#{msg['client.nom.requireMessage']}" 
                                     id="nomE" class="form-control" placeholder="#{msg['titre.nomDeLEntreprise']}">
                            <p:ajax event="keyup" update="nomMessageE"/>
                        </p:inputText>
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:message for="nomE"  id="nomMessageE" class="errorClass" />
                    </div> 
                </div>
                <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">  
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <h:outputLabel  value="#{msg['titre.descriptionDeLEntreprise']}"  for="domE" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:inputText value="#{souscriptionAsVoyageBean.groupeAssuranceVoyage.descriptionGroup}" required="true"  requiredMessage="#{msg['titre.descriptionDeLEntreprise.requiredMessage']} " 
                                     id="domE" class="form-control" placeholder="#{msg['titre.descriptionDeLEntreprise']}">
                            <p:ajax event="keyup" update="domMessageE"/>
                        </p:inputText>
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:message for="domE"  id="domMessageE" class="errorClass" />
                    </div> 
                </div>

                <div class="form-group">
                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"> 
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="#{msg['titre.adresse']}"  for="faxea" class=" pull-left" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:inputText value="#{souscriptionAsVoyageBean.groupeAssuranceVoyage.adresseGroup}" id="faxea" styleClass="form-control" placeholder="adresse"/>
                        </div>
                    </div>
                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"> 
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="#{msg['titre.numeroDeTelephone']}"  for="faxeat" class=" pull-left" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:inputText value="#{souscriptionAsVoyageBean.groupeAssuranceVoyage.numeroTelephoneGroup}" id="faxeat" styleClass="form-control" placeholder="telephone"/>
                        </div>
                    </div>

                </div> 
                <div class="form-group">


                </div> 

                <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12"> 
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <h:outputLabel  id="dateNaic" value="#{msg['titre.dateDeCreation']}"   for="dateNaissancec" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:calendar   id="dateNaissancec" yearRange="c-100:c+10"  pattern="dd/MM/yyyy" maxdate="#{souscriptionAsVoyageBean.dateEmission}" readonlyInput="true" navigator="true" value="#{souscriptionAsVoyageBean.groupeAssuranceVoyage.dateCreationGroup}" mask="true" class="form-control" placeholder="date de crÃ©ation"
                                      required="true"
                                      requiredMessage="#{msg['titre.dateDeCreation.requiredMessage']}" 
                                      converterMessage="#{msg['titre.formatIncorrect']}"
                                      >

                            <f:convertDateTime pattern="dd/MM/yyyy"  type="date"/>
                            <p:ajax event="dateSelect" update="datenMessagec"/> 
                        </p:calendar>
                    </div>
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <p:message for="dateNaissancec" id="datenMessagec" class="errorClass"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"> 
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="#{msg['titre.typePiece']}"  for="piecec" class=" pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" id="typPLc" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">

                            <h:selectOneMenu id="piecec" value="#{souscriptionAsVoyageBean.groupeAssuranceVoyage.typePieceGroup}"  class="form-control"
                                             requiredMessage="#{msg['client.piece.requireMessage']}">
                                <f:selectItem itemLabel="#{msg['client.piece']}"/> 
                                <f:selectItems value="#{souscriptionAsVoyageBean.listPieceGroup}" /> 
                                <p:ajax event="click" update="pieceMessagec"/> 
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:message for="piecec" id="pieceMessagec"/>
                        </div>
                    </div> 

                    <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"> 
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <h:outputLabel  value="#{msg['client.numeropiece']}" for="numpiecec" class="pull-left" /><h:outputLabel value="*" class="etoile_rouge pull-left" />
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:inputText value="#{souscriptionAsVoyageBean.groupeAssuranceVoyage.numeroPieceGroup}" required="true" id="numpiecec" class="form-control" placeholder="#{msg['client.numeropiece']}"
                                         requiredMessage="#{msg['client.numeropiece.requireMessage']}">
                                <p:ajax event="keyup" update="numpieceMessagec"/> 
                            </p:inputText> 
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <p:message for="numpiecec" id="numpieceMessagec"/> 
                        </div>
                    </div>
                </div>
            </div>

        </p:outputPanel>
    </ui:composition>
</html>
