<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <p:panel header="#{msg['titre.reponsesAuxQuestions']}"  toggleable="true" collapsed="true" style="margin-bottom:20px">

            <fieldset><legend class="titre_entete text-left text-capitalize small" ></legend>
                <c:forEach items="#{souscriptionAsVoyageBean.assuranceVoyageSelected.listQuestionResponse}" var="q" >
                    <p:outputPanel id="llu#{souscriptionAsVoyageBean.assuranceVoyageSelected.client.hashCode()}#{q.id()}" rendered="#{q.question.booleanQuestion}">

                        <h:outputLabel id="lu#{souscriptionAsVoyageBean.assuranceVoyageSelected.client.hashCode()}#{q.id()}" >#{q.question.libelleQuestion}</h:outputLabel>
                        <p:outputLabel value="" ><i class="#{q.response} fa fa-check text-green"/><i class="#{!q.response} text-red fa fa-close"/></p:outputLabel>

                        <p:outputLabel id="cu#{souscriptionAsVoyageBean.assuranceVoyageSelected.client.hashCode()}#{q.id()}" rendered="#{q.renderPrecision()}" value="#{q.questionSecondaire()}" />

                        <p:outputLabel id="du#{souscriptionAsVoyageBean.assuranceVoyageSelected.client.hashCode()}#{q.id()}" rendered="#{q.renderPrecision()}" class="form-control" value="#{q.precisions}" />
                    </p:outputPanel>

                    <p:outputPanel rendered="#{!q.question.booleanQuestion}">
                        <h:outputLabel >#{q.question.libelleQuestion}</h:outputLabel>
                        <p:outputLabel  class="form-control" value="#{q.precisions}" />
                    </p:outputPanel>

                </c:forEach>
            </fieldset>
        </p:panel>
    </ui:composition>
</html>
