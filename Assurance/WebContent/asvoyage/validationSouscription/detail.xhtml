<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition>
        <div class="panel"> 
            <div class="panel-heading bg-purple">  
                <h:outputLabel class="" value="#{msg['titre.societeDeCourtage']}" ></h:outputLabel>
            </div>
            <div class="panel-body">
                <h:form  class="form-horizontal" id="detail">
                    <p:fieldset  legend="#{msg['titre.voirLesReferencesDuClient']}" toggleable="true" collapsed="true" toggleSpeed="500"  style="margin-bottom:20px">                          
                        <div class="table-responsive">
                            <p:panelGrid columns="6" class="table">
                                <h:outputLabel value="#{msg['client.souscripteur']}"/>
                                <h:outputText value="#{validationSouscriptionAsVoyage.assuranceVoyage.client.nom}"/>
                                <h:outputLabel value="#{msg['client.datedenaissance']}"/>
                                <h:outputText value="#{validationSouscriptionAsVoyage.assuranceVoyage.client.dateNaissance}"/>
                                <h:outputLabel value="#{msg['client.tel']}"/>
                                <h:outputText  value="#{validationSouscriptionAsVoyage.assuranceVoyage.client.telephoneMobile}"/>
                                <h:outputLabel value="#{msg['client.adresse']}"/>
                                <h:outputText  value="#{validationSouscriptionAsVoyage.assuranceVoyage.client.adresse}"/>
                            </p:panelGrid>
                        </div>
                    </p:fieldset>
                    <p:fieldset  legend="#{msg['titre.voirLesInformationsDuVoyage']}" toggleable="true" collapsed="false"  toggleSpeed="500"  style="margin-bottom:20px">                                              
                       <div class="table-responsive">
                        <p:panelGrid columns="4" class="table">
                            <p:outputLabel for="typevoyage" value="#{msg['voyage.typeVoyage']} :"/>
                            <h:outputText id="typevoyage" value="#{validationSouscriptionAsVoyage.assuranceVoyage.typeVoyage == null ? null :(validationSouscriptionAsVoyage.assuranceVoyage.typeVoyage.toString())} "/>
                            <p:outputLabel for="destination" value="#{msg['voyage.paysDeDestination']}"/>
                            <h:outputText id="destination" value="#{validationSouscriptionAsVoyage.assuranceVoyage.paysDestination.nom_en_fr} (#{validationSouscriptionAsVoyage.assuranceVoyage.zone})"/>
                            <p:outputLabel for="datedepart" value="#{msg['voyage.dateDeDepart']} :"/>
                            <h:outputText id="datedepart" value="#{validationSouscriptionAsVoyage.assuranceVoyage.dateDepart}"/>
                            <p:outputLabel for="dateretour" value="#{msg['voyage.dateDeretour']} :"/>
                            <h:outputText id="dateretour" value="#{validationSouscriptionAsVoyage.assuranceVoyage.dateRetour}"/>   
                        </p:panelGrid>
                            </div>
                    </p:fieldset>
                    <p:fieldset  legend="#{msg['titre.reponsesAuxQuestions']}" toggleable="true" collapsed="true"  toggleSpeed="500"  style="margin-bottom:20px">                                              
                                        
                                        <div class="table-responsive">
                                            <table class="table table-bordered table-condensed table-striped">
                                                <thead class="text-center bg-gray text-uppercase text-purple text-bold ">
                                                    <tr>
                                                        <td class="">#{msg['titre.numero']}</td>
                                                        <td class="col-lg-4 col-md-4 col-sm-6 col-xs-12">#{msg['titre.questionsUn']}</td>
                                                        <td class="col-lg-2 col-md-2 col-sm-6 col-xs-12">#{msg['titre.reponsesUn']}</td> 
                                                        <td class="col-lg-4 col-md-4 col-sm-6 col-xs-12">#{msg['titre.questionsDeux']}</td>
                                                        <td class="col-lg-2 col-md-2 col-sm-6 col-xs-12">#{msg['titre.reponsesDeux']}</td> 
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                       <c:forEach items="#{validationSouscriptionAsVoyage.assuranceVoyage.listQuestionResponse}" var="q" >
                                                        <tr jsf:id="ll#{validationSouscriptionAsVoyage.assuranceVoyage.client.hashCode()}#{q.id()}" jsf:rendered="#{q.question.booleanQuestion}">
                                                            <td class="">
                                                                <h:outputLabel id="n#{validationSouscriptionAsVoyage.assuranceVoyage.client.hashCode()}#{q.id()}" >#{q.question.getNumber()}</h:outputLabel>
                                                            </td>
                                                            <td class="">
                                                                <h:outputLabel id="l#{validationSouscriptionAsVoyage.assuranceVoyage.client.hashCode()}#{q.id()}" >#{q.question.libelleQuestion}</h:outputLabel>
                                                            </td>
                                                            <td class="text-center">
                                                                <p:outputLabel value="" ><i class="#{q.response} fa fa-check text-green"/><i class="#{!q.response} text-red fa fa-close"/></p:outputLabel>
                                                            </td>
                                                            <td class="">
                                                                <p:outputLabel id="c#{validationSouscriptionAsVoyage.assuranceVoyage.client.hashCode()}#{q.id()}" rendered="#{q.renderPrecision()}" value="#{q.questionSecondaire()}" />
                                                            </td>
                                                            <td>
                                                                <p:outputLabel id="d#{validationSouscriptionAsVoyage.assuranceVoyage.client.hashCode()}#{q.id()}" rendered="#{q.renderPrecision()}" class="form-control" value="#{q.precisions}" />
                                                            </td>
                                                        </tr>

                                                        <tr jsf:rendered="#{!q.question.booleanQuestion}">
                                                            <td> 
                                                                <h:outputLabel >#{q.question.getNumber()}</h:outputLabel>
                                                            </td>
                                                            <td> 
                                                                <h:outputLabel >#{q.question.libelleQuestion}</h:outputLabel>
                                                            </td> 
                                                            <td class="text-center">
                                                                <p:outputLabel  class="form-control" value="#{q.precisions}" />
                                                            </td> 
                                                            <td></td> 
                                                            <td></td>
                                                        </tr>
                                                    </c:forEach>
                                                </tbody>

                                            </table>
                                        </div> 

                                    </p:fieldset>

                    
                </h:form>
                <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                    <h:form>
                        <p:commandButton value="#{msg['supprimer.oui']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="#{msg['supprimer.non']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </h:form>
                </p:confirmDialog>
                <h:form id="text" class="form-horizontal">
                    <div class="panel">
                         <div class="panel-body">
                        <div class="form-group" >
                            <p:panelGrid columns="2"  layout="grid" >
                                <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.primenette']} :" for="ps"></p:outputLabel>
                                <p:outputLabel id="ps" class="text-right form-control"  value="#{validationSouscriptionAsVoyage.assuranceVoyage.prixNette}"> 
                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>

                                <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.remise']} :" for="psrr"></p:outputLabel>
                                <p:outputLabel id="psrr" class="text-right form-control"  value="#{validationSouscriptionAsVoyage.assuranceVoyage.remise}"> 
                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>

                                <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.reduction']} :" for="psr"></p:outputLabel>
                                <p:outputLabel id="psr" class="text-right form-control"  value="#{validationSouscriptionAsVoyage.assuranceVoyage.valeurReduction()}"> 
                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>

                                <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.majoration']} :" for="psrm"></p:outputLabel>
                                <p:outputLabel id="psrm" class="text-right form-control"  value="#{validationSouscriptionAsVoyage.assuranceVoyage.valeurMajoration()}"> 
                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>


                                <p:outputLabel  class="form-control bg-purple" value="#{msg['titre.fraisDeGestion']} :" for="fdg"/>
                                <p:outputLabel id="fdg" class="text-right form-control" value="#{validationSouscriptionAsVoyage.assuranceVoyage.accessoire}">

                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>
                                <p:outputLabel class="form-control bg-purple" value="#{msg['titre.taxe']} :" for="tes"/>
                                <p:outputLabel id="tes" class="text-right form-control" value="#{validationSouscriptionAsVoyage.assuranceVoyage.valeurTaxes()}">

                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>

                                <p:outputLabel class="form-control bg-purple" value="#{msg['tableau.primettc']} :" for="pttc"/>
                                <p:outputLabel id="pttc" class="text-right form-control"  value="#{validationSouscriptionAsVoyage.assuranceVoyage.primeTTC}">
                                    <f:convertNumber pattern="###,##0" type="number" />
                                </p:outputLabel>
                            </p:panelGrid>
                        </div>

                        <div class="form-group" >
                            <div class="btn-toolbar">
                                <p:commandButton  value="#{msg['btn.rejeter']}"  onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" update="@form,detail,message1,vvv" action="#{validationSouscriptionAsVoyage.rejeterAssurance()}" class="btn-danger btn"  icon="fa fa-trash" >
                                    <p:ajax listener="#{validationSouscriptionAsVoyage.setFalse}" update="" />
                                </p:commandButton>
                                <p:commandButton  onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"   class="btn-purple btn pull-right" icon="fa fa-shopping-cart" value="#{msg['btn.valider']}" action="#{validationSouscriptionAsVoyage.payerAssurance()}" update="@form,detail,message1,vvv">  
                                    <p:confirm header="#{msg['btn.confirmation']}" message="#{msg['question.etesVousSur']}" icon="ui-icon-alert"  />
                                    <p:ajax listener="#{validationSouscriptionAsVoyage.setTrue}"  />
                                </p:commandButton>
                            </div>
                            <p:growl for="somekey" id="vvv" />
                        </div>
                        </div >
                    </div >
                </h:form>
            </div>
        </div>
        <p:dialog widgetVar="imprimerRecu" header="#{msg['btn.imprimer']}">
            <h:form class="form-horizontal">
                <div class="btn-toolbar">
                    <p:commandLink value="#{msg['btn.imprimer']}"  ajax="false" onstart="PF('imprimerRecu').hide()" class="btn btn-xs btn-imprimer"  target="/" action="#{validationSouscriptionAsVoyage.doGetPrintRecuBonAssurance()}" >
                    </p:commandLink>
                    <p:commandLink value="#{msg['titre.quitter']}"  oncomplete="PF('imprimerRecu').hide()"   class="btn btn-xs btn-danger pull-right" >
                    </p:commandLink>
                </div>

            </h:form>
        </p:dialog>
    </ui:composition>
</html>
