<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <fieldset>
                <legend class="text-uppercase text-center"><p:outputLabel value="#{msg['titre.demandeValidee']}"></p:outputLabel></legend>
                <h:form  id="searchForm" class="form-horizontal">
                    <p:panel id="serachPanel" header="Recherche" toggleable="true" collapsed="false" >
                        <div class="panel-body">
                            <ui:include src="searchengine_souscription_effective.xhtml" />
                        </div>
                    </p:panel>
                </h:form>
                <br/>
                <h:form  id="dataListeForm" class="form-horizontal">
                    <p:panel  header="#{msg['titre.demandeValidee']}" toggleable="true" collapsed="false">
                        <div class="panel-body"> 
                            <div class="table-responsive">   
                                <p:dataTable id="dataListe" editable="true" editMode="cell"
                                             resizableColumns="true"
                                             class="table table-condensed table-striped " 
                                             paginator="true" rows="20" emptyMessage="#{msg['tableau.vide']}"  paginatorPosition="bottom" value="#{souscriptionEffectiveAsVoyageBean.listAssuranceVoyage}" var="assVoyage"    style="padding:0px;margin: 0px; ">

                                    <p:column headerText="#{msg['titre.numeroPolice']}"   filterBy="#{assVoyage.numeroPolice}"  >
                                        <h:outputText value="#{assVoyage.numeroPolice}" />
                                    </p:column>
                                    <p:column headerText="#{msg['voyage.dateDeDepart']}"    >
                                        <h:outputText value="#{assVoyage.dateDepart}" />
                                    </p:column>
                                    <p:column headerText="#{msg['voyage.dateDeretour']}"    >
                                        <h:outputText value="#{assVoyage.dateRetour}" />
                                    </p:column>
                                    <p:column   headerText="#{msg['titre.codeTransaction']} " filterBy="#{assVoyage.codeTransaction}">
                                        <h:outputText value="#{assVoyage.codeTransaction}" />
                                    </p:column>
                                    <p:column headerText="#{msg['titre.compagnie']}" filterBy="#{assVoyage.compagnie.abbreviation}" >
                                        <h:outputText value="#{assVoyage.compagnie.abbreviation}" />
                                    </p:column>
                                    <p:column headerText="#{msg['titre.courtier']}"  filterBy="#{assVoyage.courtier.abbreviation}" >
                                        <h:outputText value="#{assVoyage.courtier.abbreviation}" />
                                    </p:column>
                                    <p:column  headerText="#{msg['control.client.nom']}"  filterBy="#{assVoyage.client.nom}"   >
                                        <h:outputText value="#{assVoyage.client.nom}" />
                                    </p:column>
                                    <p:column class="text-right" filterBy="#{assVoyage.primeTTC}" headerText="#{msg['tableau.primettc']}"  >
                                        <p:outputLabel value="#{assVoyage.arrondireFormat2(assVoyage.primeTTC)}" />
                                    </p:column>
                                    <p:column headerText="#{msg['titre.actions']}"  >
                                        <div class="btn-toolbar">
                                            <p:commandLink title="#{msg['tableaux.detail']}"  class=" btn-xs btn btn-imprimer" oncomplete="PF('detailasvie').show()"  update="detailasvie" >
                                                <i class="fa fa-search-plus"/>
                                                <f:setPropertyActionListener target="#{souscriptionEffectiveAsVoyageBean.assuranceVoyage}" value="#{assVoyage}" />
                                            </p:commandLink>
                                        </div> 
                                    </p:column>
                                </p:dataTable>
                            </div> 
                        </div> 
                    </p:panel>
                </h:form>

            </fieldset>
        </div>
        <p:dialog widgetVar="detailasvie" modal="true" width="1000" height="400" id="detailasvie" >
            <ui:include src="detail.xhtml"/>
        </p:dialog>
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:graphicImage library="images" name="ajax-loader.gif" />
        </p:dialog>
    </ui:composition> 
</html>
